<div class="container">
    <div class="form-wrapper">

        <!-- list of cheques -->
        <div class="heading-section ng-star-inserted">
            <div>List of Cheques</div>
        </div>

        <!-- table -->
        <div class="mat-elevation-z8 mt-2 table-responsive">
            <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="chequeList">

                <!-- serial no -->
                <ng-container matColumnDef="serialNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Sr. No.</th>
                    <td mat-cell *matCellDef="let element; let i = index;">
                        {{ i + 1 }} </td>
                    <td mat-footer-cell *matFooterCellDef>Total </td>
                </ng-container>

                <!-- cheque type -->
                <ng-container matColumnDef="chequeType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Cheque Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.chequeType}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <!-- party name -->
                <ng-container matColumnDef="partyName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Party Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.partyName}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <!-- account no -->
                <ng-container matColumnDef="accountNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Bank Account No.</th>
                    <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <!-- cheque amount -->
                <ng-container matColumnDef="chequeAmount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Cheque Amount</th>
                    <td mat-cell *matCellDef="let element" style="text-align: right;">
                        {{element.chequeAmount | number: '.2-2'}} </td>
                    <td mat-footer-cell *matFooterCellDef style="text-align: right;">
                        {{totalExpeAmount() | number:'1.2-2'}}</td>
                </ng-container>

                <!-- Header Section Of table -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
                </tr>
                <!-- Footer Section Of table -->
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>

            <!-- paginator -->
            <mat-paginator [length]="100" [pageSize]="20" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>

            <!-- form action button -->
            <div class="form-action-button mt-3 mb-1">

                <button mat-raised-button type="button" class="print-btn" title="Print">
                    <i class="material-icons" aria-hidden="true">print</i> Print
                </button>

                <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose" title="Close">
                    <i class="material-icons" aria-hidden="true"> close</i>Close
                </button>

            </div>
            <!-- end form action button -->
        </div>
        <!-- table end -->
    </div>
</div>
