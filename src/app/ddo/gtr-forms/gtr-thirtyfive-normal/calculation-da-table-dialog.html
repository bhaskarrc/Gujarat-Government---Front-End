<div class="box box-primary">

  <div class="box-body">

    <div class="row">

      <div class="col-md-12">
        DA Calculation Details
      </div>

      <div class="col-md-12 mat-elevation-z8 mt-2" style="overflow-x: scroll;">

        <!-- table start -->
        <table mat-table [dataSource]="calculationDataSource" matSort aria-describedby="recovery"
          style="overflow: scroll;">

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Date </th>
            <td mat-cell *matCellDef="let item" class="centerAlign">
              {{item.date}}
            </td>
          </ng-container>

          <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Hours </th>
            <td mat-cell *matCellDef="let item" class="centerAlign">
              {{item.hours}}
            </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Type </th>
            <td mat-cell *matCellDef="let item" class="centerAlign">
              {{item.type}}
            </td>
          </ng-container>

          <ng-container matColumnDef="percentOfDA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">% Of D.A </th>
            <td mat-cell *matCellDef="let item" class="centerAlign">
              {{item.percentOfDA}}
            </td>
          </ng-container>

          <ng-container matColumnDef="rateOfDA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Rate of D.A </th>
            <td mat-cell *matCellDef="let item" class="centerAlign">
              {{item.rateOfDA}}
            </td>
          </ng-container>

          <ng-container matColumnDef="totalDA">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Total D.A </th>
            <td mat-cell *matCellDef="let item" class="centerAlign">
              {{item.totalDA}}
            </td>
          </ng-container>


          <!-- Header Section Of table -->
          <tr mat-header-row *matHeaderRowDef="calculationColumn"></tr>
          <!-- Data Fetch From .TS File to table -->
          <tr mat-row *matRowDef="let row; let i = index;columns:calculationColumn"></tr>
        </table>
        <!-- table end -->
      </div>

      <!-- action button start -->
      <div class="col-sm-12 col-md-12 form-action-button mgb15">

        <button type="button" mat-raised-button class="btnClose" title="Close" (click)="triggerClick()">
          <i class="material-icons" title="Close" aria-hidden="true">
            close
          </i>
          Close
        </button>

      </div>
      <!-- action button end -->

    </div>
  </div>
</div>
