<div class="box box-primary">
  <!-- enter journey break details -->
  <div class="box-header">Enter Journey Break Details</div>
  <div class="box-body">


    <div class="row">

      <div class="col-sm-12">1. From {{date1}} -- {{time1}} Hours to {{date2}}-- {{time2}} Hours in City
        -{{stayingCity}}</div>
      <div class="col-sm-4">
        <mat-form-field class="full-width">
          <mat-select [formControl]='break' placeholder="Type Of Break" required>
            <mat-option *ngFor="let break  of typeOfBreakList" [value]="break.value" matTooltip="{{break.viewValue}}">
              {{break.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-4" *ngIf='break.value==1'>
        <mat-form-field class="full-width">
          <mat-select [formControl]='lodging' placeholder="Type Of Lodging" required>
            <mat-option *ngFor="let lod  of typeOfLodgingList" [value]="lod.value" matTooltip="{{lod.viewValue}}">
              {{lod.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-4" *ngIf='lodging.value==2'>
        <mat-form-field class="full-width">
          <input matInput name="CPF NO" placeholder="Hotel / Lodge Stay Amount" autocomplete="off">
        </mat-form-field>
      </div>

    </div>



  </div>

  <!-- actiion button  -->
  <div class="form-action-button">
    <button [disabled]="break.value==''" type="submit" mat-raised-button color="primary" title="Save"
      (click)="triggerClick()">
      <i class="material-icons" title="Ok" aria-hidden="true"> save </i>
      Ok
    </button>
    <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onNoClick()">
      <i class="material-icons" title="Close" aria-hidden="true">
        close
      </i>
      Close
    </button>
  </div>
  <!-- actiion button  end -->

  <!-- enter journey break details end -->
</div>
