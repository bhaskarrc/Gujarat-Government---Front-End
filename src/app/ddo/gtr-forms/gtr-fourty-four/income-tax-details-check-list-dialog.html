<div class="checklist">
    <div class="mat-elevation-z8 mt-2 ">
        <div class="text-center">
            <h6 class="text-left">G.R., F.D. No TJR-1004-1226-z-847(05) dated 2-1-2020 </h6>
            <h5> General Administrative Department Sachivalaya Gandhinagar</h5>
            <h5>Schedule Showing the Deduction on Account of Income-Tax and Surcharge for the month of Feb,2020</h5>
        </div>

        <!--table start  -->
        <table mat-table [dataSource]="incomeTaxDetailDataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="srNo">
                <th mat-header-cell *matHeaderCellDef> Sr. No</th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width">
                        <input matInput>
                    </mat-form-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="panNo">
                <th mat-header-cell *matHeaderCellDef> Name Of Office </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width">
                        <input matInput oninput="this.value = this.value.toUpperCase()">
                    </mat-form-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef> Rate(%) </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width">
                        <input matInput>
                    </mat-form-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="amountTax">
                <th mat-header-cell *matHeaderCellDef> Amount of Income Tax </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width">
                        <input matInput (keypress)="decimalKeyPress($event)" value="{{element.amountTax}}"
                            (blur)="decimalPoint(element,'amountTax')">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="remarks">
                <th mat-header-cell *matHeaderCellDef> Remarks </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder=""></textarea>
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Header Section Of table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Data Fetch From .TS File to table -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <!--table end  -->

        <!-- action button -->
        <div class="form-action-button">
            <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onNoClick()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>
        </div>
        <!-- action button end -->

    </div>
</div>
