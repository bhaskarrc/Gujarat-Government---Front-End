<div class="mat-elevation-z8 mt-2 ">

    <!-- table start -->
    <table mat-table [dataSource]="incomeTaxDetailDataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="personName">
            <th mat-header-cell *matHeaderCellDef> Payee Name </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">

                    <input matInput [(ngModel)]="element.personName" value="{{element.amount}}" readOnly disabled>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="panNo">
            <th mat-header-cell *matHeaderCellDef> PAN No. </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="element.panNo" oninput="this.value = this.value.toUpperCase()" readonly
                        disabled>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef> Rate of Income Tax (%) </th>
            <td mat-cell *matCellDef="let data" class="rightAlign">
                <mat-form-field class="example-full-width" class="rightAlign">
                    <input matInput [(ngModel)]="data.rate" value="element.rate" read-only disabled>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="amountTax">
            <th mat-header-cell *matHeaderCellDef> Amount <span class="text-lowercase">of</span> Income Tax </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width" class="rightAlign">
                    <input matInput [(ngModel)]="element.amountTax" value="element.amountTax" decimalLimitTwoOnly
                        value="{{element.amountTax}}" decimalPoint2 read-only disabled>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder=""></textarea>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="incomeTaxDetails">
            <th [attr.colspan]="5" mat-header-cell *matHeaderCellDef scope="row">Income Tax Details</th>
        </ng-container>

        <!-- Custom  Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="['incomeTaxDetails']"></tr>
        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <!-- table end -->

    <!-- action  button -->
    <div class="form-action-button">

        <button mat-raised-button type="submit" class="green" (click)="onNoClick()" title="Submit">
            <i class="material-icons" title="Submit" aria-hidden="true">done</i> Submit</button>


        <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onNoClick()">
            <i class="material-icons" title="Close" aria-hidden="true">
                close
            </i>
            Close
        </button>

    </div>
    <!-- action button end -->
</div>
