<div class="mat-elevation-z8 mt-2 ">

    <!-- table start -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="centerAlign">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>


        <ng-container matColumnDef="vender">
            <th mat-header-cell *matHeaderCellDef> vendor/Party Name </th>
            <td mat-cell *matCellDef="let element"> {{element.vender}} </td>
        </ng-container>


        <ng-container matColumnDef="checkType">
            <th mat-header-cell *matHeaderCellDef> Cheque List Type </th>
            <td mat-cell *matCellDef="let element"> {{element.checkType}} </td>
        </ng-container>


        <ng-container matColumnDef="accountNo">
            <th mat-header-cell *matHeaderCellDef> Account No </th>
            <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
        </ng-container>


        <ng-container matColumnDef="panNo">
            <th mat-header-cell *matHeaderCellDef> PAN No. </th>
            <td mat-cell *matCellDef="let element"> {{element.panNo}} </td>
        </ng-container>

        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <!-- table end -->

    <!-- action button -->
    <div class="form-action-button">

        <button mat-raised-button type="submit" class="green" (click)="onNoClick()" title="Submit">
            <i class="material-icons" title="Submit" aria-hidden="true">done</i> Add To Bill</button>


        <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onNoClick()">
            <i class="material-icons" title="Close" aria-hidden="true">
                close
            </i>
            Close
        </button>

    </div>
    <!-- action button end -->
</div>
