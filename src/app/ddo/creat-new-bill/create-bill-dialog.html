<div class="dialog-outer">

  <!-- if user select TA Bill(GTR-35) -->
  <div *ngIf="localBillOption35">
    <!-- select bill type start -->
    <div class="box2 box-primary">
      <div class="box-header">Select Type Bill</div>
      <div class="box-body">
        <table mat-table [dataSource]="billType85DataSource" matSort aria-describedby="recovery">

          <ng-container matColumnDef="form">
            <mat-radio-group aria-label="Select an option">
              <td mat-cell *matCellDef="let element;">
                <mat-radio-button (click)="goToPage35(element.form)" value="{{element.form}}">{{element.form}}
                </mat-radio-button>
              </td>
            </mat-radio-group>
          </ng-container>

          <tr mat-row *matRowDef="let row; let i = index;columns:billType85Column"></tr>
        </table>
      </div>
    </div>
    <!-- select bill type end -->
  </div>

  <!-- if user select Advance Bill(GTR-85) -->
  <div *ngIf="localBillOption85">
    <!-- select bill type start -->
    <div class="box2 box-primary">
      <div class="box-header">Select Type Bill</div>
      <div class="box-body">
        <table mat-table [dataSource]="billType35DataSource" matSort aria-describedby="recovery">
          <ng-container matColumnDef="form">
            <mat-radio-group aria-label="Select an option">
              <td mat-cell *matCellDef="let element;">
                <mat-radio-button (click)="goToPage85(element.form)" value="{{element.form}}">{{element.form}}
                </mat-radio-button>
              </td>
            </mat-radio-group>
          </ng-container>
          <tr mat-row *matRowDef="let row; let i = index;columns:billType35Column"></tr>
        </table>
      </div>
    </div>
    <!-- select bill type end -->

  </div>

</div>
