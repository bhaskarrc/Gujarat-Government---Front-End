<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>View Reminder</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="#">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">View Reminder</li>
            </ol>
        </nav>

        <div class="mat-elevation-z8 mt-2">
            <!-- table starts -->
            <table mat-table [dataSource]="grievenceDataSource" class="mat-elevation-z8 " aria-describedby="viewRemaider">

                <ng-container matColumnDef="srno">
                    <th mat-header-cell *matHeaderCellDef scope="row">
                        Sr. No. </th>
                    <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                        {{ i + 1 }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="reminderNo">
                    <th mat-header-cell *matHeaderCellDef scope="row" style="width: 20%;">Reminder Number</th>
                    <td mat-cell *matCellDef="let element">
                        <a href="#">{{element.reminderNo}}</a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef scope="row">Remarks</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.remarks}}
                    </td>
                </ng-container>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-header-row *matHeaderRowDef="grievenceColumn"></tr>
                <!-- Header Section Of table -->
                <tr mat-row *matRowDef="let row; columns: grievenceColumn;"></tr>
            </table>
            <!-- table ends -->

            <!-- common buttons -->
            <div class="form-action-button">
                <button type="button" mat-raised-button color="warn" title="Print" routerLinkActive="router-link-active">
                    <i class="material-icons" title="Listing" aria-hidden="true">
                        print
                    </i>
                    Print
                </button>
                <button type="button" mat-raised-button class="btnClose" title="Close">
                    <i class="material-icons" title="Close" aria-hidden="true">
                        close
                    </i>
                    Close
                </button>
            </div>
            <!-- common buttons end -->
        </div>

    </div>
</div>
