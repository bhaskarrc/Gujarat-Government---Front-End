<div class="form-wrapper">
    <div class="box box-primary">
        <div class="box-header">Special Cut Details</div>
        <div class="box-body">
            <!-- table starts -->
            <table mat-table [dataSource]="specialCut" class="mat-elevation-z8" aria-describedby="specialCut">
                <!--sr no column-->
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">Sr No.</th>
                    <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                        {{i + 1}}
                    </td>
                </ng-container>

                <!--From Year Column-->
                <ng-container matColumnDef="fromYear">
                    <th mat-header-cell *matHeaderCellDef scope="row"> From Year</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width">
                            <mat-select>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="finYearCtrl"
                                        [placeholderLabel]="'Find From Year...'"
                                        [noEntriesFoundLabel]="'no matchingFrom Year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let FY of finYear| filterSelectInput: finYearCtrl.value "
                                    [value]="FY.value">
                                    {{FY.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fromMonth">
                    <th mat-header-cell *matHeaderCellDef scope="row">From Month</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="fromMonthsCtrl"
                                        [placeholderLabel]="'Find From Months...'"
                                        [noEntriesFoundLabel]="'no matching From Months found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let fromMonths of fromMonths_list | filterSelectInput: fromMonthsCtrl.value"
                                    [value]="fromMonths.value">
                                    {{fromMonths.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="toYear">
                    <th mat-header-cell *matHeaderCellDef scope="row"> To Year</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width">
                            <mat-select>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="finYearCtrl"
                                        [placeholderLabel]="'Find From Year...'"
                                        [noEntriesFoundLabel]="'no matchingFrom Year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let FY of finYear| filterSelectInput: finYearCtrl.value "
                                    [value]="FY.value">
                                    {{FY.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="toManth">
                    <th mat-header-cell *matHeaderCellDef scope="row"> To Month</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="fromMonthsCtrl"
                                        [placeholderLabel]="'Find From Months...'"
                                        [noEntriesFoundLabel]="'no matching From Months found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let fromMonths of fromMonths_list | filterSelectInput: fromMonthsCtrl.value"
                                    [value]="fromMonths.value">
                                    {{fromMonths.viewValue}}
                                </mat-option>
                            </mat-select>

                        </mat-form-field>
                    </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef scope="row">Amount</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width" class="rightAlign">
                            <input matInput [(ngModel)]="adpAmount" numbersOnly required>
                        </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Remark </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width">
                            <input matInput [(ngModel)]="remarks">
                        </mat-form-field>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef scope="row" scope="row">Action</th>
                    <td mat-cell *matCellDef="let
                                        element; let i=index">
                        <table class="iconTable" aria-describedby="actionBtn">
                            <tbody>
                                <tr>
                                    <td width="30">
                                        <i class="material-icons plus add" aria-hidden="true"
                                            *ngIf="(i == specialCut.data.length - 1)" (click)="otherCutAddRow(i);">
                                            add </i>
                                    </td>
                                    <td width="30">
                                        <i class="material-icons plus delete" aria-hidden="true"
                                            *ngIf="(specialCut.data.length> 1)" (click)="otherCutDataRow(i)">
                                            delete
                                        </i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </ng-container>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-header-row *matHeaderRowDef="pensionCutColumns"></tr>
                <!-- Header Section Of table -->
                <tr mat-row *matRowDef="let row; columns: pensionCutColumns;">
                </tr>
            </table>
            <!-- table ends -->
        </div>
    </div>
    <!-- common buttons -->
    <div class="form-action-button">
        <button mat-raised-button type="submit" class="green" (click)="saveRevice()" title="Submit">
            <i class="material-icons" title="Submit" aria-hidden="true">done</i>
            Submit
        </button>

        <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
            <i class="material-icons" aria-hidden="true" title="close">
                close
            </i>Close
        </button>
    </div>
    <!-- common buttons end -->
</div>
