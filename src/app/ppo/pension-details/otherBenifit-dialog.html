<div class="form-wrapper">
    <div class="box box-primary">
        <div class="box-header">Other Cut Details</div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Amount" numbersOnly>
                    </mat-form-field>
                </div>
                <div class="col-sm-3 col-md-3">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Remarks">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>


    <div class="box box-primary">
        <div class="box-header">Temporary</div>
        <div class="box-body">
            <!-- table starts -->
            <table mat-table [dataSource]="otherCut" class="mat-elevation-z8" aria-describedby="otherBenifit">
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">Amount</th>
                    <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                        {{i + 1}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="fromYear">
                    <th mat-header-cell *matHeaderCellDef scope="row"> From Year</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <mat-select>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="finYearCtrl"
                                        [placeholderLabel]="'Find From Year...'"
                                        [noEntriesFoundLabel]="'no matchingFrom Year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let FY of finYear| filterSelectInput: finYearCtrl.value "
                                    [value]="FY.value">
                                    {{FY.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fromMonth">
                    <th mat-header-cell *matHeaderCellDef scope="row">From Month</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="fromMonthsCtrl"
                                        [placeholderLabel]="'Find From Months...'"
                                        [noEntriesFoundLabel]="'no matching From Months found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let fromMonths of fromMonths_list | filterSelectInput: fromMonthsCtrl.value"
                                    [value]="fromMonths.value">
                                    {{fromMonths.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="toYear">
                    <th mat-header-cell *matHeaderCellDef scope="row"> To Year</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <mat-select>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="finYearCtrl"
                                        [placeholderLabel]="'Find From Year...'"
                                        [noEntriesFoundLabel]="'no matchingFrom Year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let FY of finYear| filterSelectInput: finYearCtrl.value "
                                    [value]="FY.value">
                                    {{FY.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="toManth">
                    <th mat-header-cell *matHeaderCellDef scope="row"> To Month</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="fromMonthsCtrl"
                                        [placeholderLabel]="'Find From Months...'"
                                        [noEntriesFoundLabel]="'no matching From Months found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let fromMonths of fromMonths_list | filterSelectInput: fromMonthsCtrl.value"
                                    [value]="fromMonths.value">
                                    {{fromMonths.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef scope="row">Amount</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt rightAlign">
                            <input matInput [(ngModel)]="adpAmount" numbersOnly required>
                        </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Remark </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <input matInput [(ngModel)]="remarks">
                        </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
                    <td mat-cell *matCellDef="let
                        element; let i=index">
                        <table class="iconTable" aria-describedby="actionBtn">
                            <tbody>
                                <tr>
                                    <td width="30">
                                        <i class="material-icons plus add" aria-hidden="true"
                                            *ngIf="(i == otherCut.data.length - 1)" (click)="otherCutAddRow(i);"> add
                                        </i>
                                    </td>
                                    <td width="30">
                                        <i class="material-icons plus delete" aria-hidden="true"
                                            *ngIf="(otherCut.data.length> 1)" (click)="otherCutDataRow(i)">
                                            delete
                                        </i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </ng-container>
                <!-- Data Fetch From .TS File to table -->

                <tr mat-header-row *matHeaderRowDef="otherCutColumns"></tr>

                <!-- Header Section Of table -->
                <tr mat-row *matRowDef="let row; columns: otherCutColumns;">
                </tr>
            </table>
            <!-- table ends -->
        </div>
    </div>
    <!-- common buttons -->
    <div class="form-action-button">
        <button mat-raised-button type="submit" class="green" (click)="saveRevice()" title="Submit">
            <i class="material-icons" title="Submit" aria-hidden="true">done</i>
            Submit
        </button>

        <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()" title="close">
            <i class="material-icons" aria-hidden="true" title="close">
                close
            </i>Close
        </button>
    </div>
    <!-- common buttons end -->
</div>
