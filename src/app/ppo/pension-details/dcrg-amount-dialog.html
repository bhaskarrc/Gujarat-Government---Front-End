<div class="form-wrapper">
    <div class="box box-primary">
        <div class="box-header">DCRG Amount History</div>
        <div class="box-body">
            <!-- table starts -->
            <table mat-table [dataSource]="dcrgTableDate" class="mat-elevation-z8" aria-describedby="dcrgAmt">
                <!--sr no column-->
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">Sr No.</th>
                    <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                        {{i + 1}}
                    </td>
                </ng-container>

                <!--order no Column-->
                <ng-container matColumnDef="orderNo">
                    <th mat-header-cell *matHeaderCellDef scope="row"> DCRG Order No </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        {{element.orderNo}}
                    </td>
                </ng-container>

                <!-- cvp amount Column -->
                <ng-container matColumnDef="dcrgAmount">
                    <th mat-header-cell *matHeaderCellDef scope="row">DCRG Amount</th>
                    <td mat-cell *matCellDef="let element" style="text-align: right;">
                        {{element.dcrgAmount}}
                    </td>
                </ng-container>

                <!-- with held amount Column -->
                <ng-container matColumnDef="withheldAmount">
                    <th mat-header-cell *matHeaderCellDef scope="row">Withheld Amount</th>
                    <td mat-cell *matCellDef="let element" style="text-align: right;">
                        {{element.withheldAmount}}
                    </td>
                </ng-container>

                <!-- dcrg paid date Column -->
                <ng-container matColumnDef="cvpPaidDate">
                    <th mat-header-cell *matHeaderCellDef scope="row"> DCRG Paid Date</th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        {{element.dcrgPaidDate}}
                    </td>
                </ng-container>

                <!--DA column-->
                <ng-container matColumnDef="da">
                    <th mat-header-cell *matHeaderCellDef scope="row">DA</th>
                    <td mat-cell *matCellDef="let element" style="text-align: right;">
                        {{element.da}}
                    </td>
                </ng-container>

                <!--Paid Mode column-->
                <ng-container matColumnDef="paidMode">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Paid Mode </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.paidMode}}
                    </td>
                </ng-container>

                <!-- Data Fetch From .TS File to table -->
                <tr mat-header-row *matHeaderRowDef="dcrgAmountColumns">
                </tr>
                <!-- Header Section Of table -->
                <tr mat-row *matRowDef="let row; columns: dcrgAmountColumns;">
                </tr>
            </table>
            <!-- table ends -->
        </div>
        <!-- common buttons -->
        <div class="form-action-button">

            <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
                <i class="material-icons" aria-hidden="true" title="close">
                    close
                </i>Close
            </button>
        </div>
        <!-- common buttons end -->
    </div>

</div>
