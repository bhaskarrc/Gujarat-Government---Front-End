<div class="form-wrapper">
    <div class="box box-primary">
        <div class="box-header">Arrear Details</div>
        <div class="box-body">
            <!-- table starts -->
            <table mat-table [dataSource]="arrear" class="mat-elevation-z8" aria-describedby="arriaDetail">
                <!--sr no column-->
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">Sr No.</th>
                    <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                        {{i + 1}}
                    </td>
                </ng-container>
                <!--Amount Column-->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef scope="row">Amount</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="rightAlign mrt">
                            <input matInput [(ngModel)]="Amount" numbersOnly required>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- From Month Column -->
                <ng-container matColumnDef="fromMonth">
                    <th mat-header-cell *matHeaderCellDef scope="row">Payment From Month</th>
                    <td mat-cell *matCellDef="let element">

                        <mat-form-field class="mrt">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="fromMonthsCtrl"
                                        [placeholderLabel]="'Find Payment From Month ...'"
                                        [noEntriesFoundLabel]="'no matching Payment From Month  found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let fromMonths of fromMonths_list | filterSelectInput: fromMonthsCtrl.value"
                                    [value]="fromMonths.value">
                                    {{fromMonths.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- From Year Column -->
                <ng-container matColumnDef="fromYear">
                    <th mat-header-cell *matHeaderCellDef scope="row">Payment From year</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="finYearCtrl"
                                        [placeholderLabel]="'Find Payment From Year...'"
                                        [noEntriesFoundLabel]="'no matching Payment From  year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let FY of finYear| filterSelectInput: finYearCtrl.value "
                                    [value]="FY.value">
                                    {{FY.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!--To Month column-->
                <ng-container matColumnDef="toMonth">
                    <th mat-header-cell *matHeaderCellDef scope="row">Payment To Month </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="fromMonthsCtrl"
                                        [placeholderLabel]="'Find Payment To Month ...'"
                                        [noEntriesFoundLabel]="'no matching Payment From year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let fromMonths of fromMonths_list | filterSelectInput: fromMonthsCtrl.value"
                                    [value]="fromMonths.value">
                                    {{fromMonths.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!--To Year column-->
                <ng-container matColumnDef="toYear">
                    <th mat-header-cell *matHeaderCellDef scope="row">Payment To year</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <mat-select required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="finYearCtrl"
                                        [placeholderLabel]="'Find Payment To Year...'"
                                        [noEntriesFoundLabel]="'no matching Payment To  year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let FY of finYear| filterSelectInput: finYearCtrl.value "
                                    [value]="FY.value">
                                    {{FY.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!--Remarks Column-->
                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Remark </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="mrt">
                            <input matInput [(ngModel)]="remarks">
                        </mat-form-field>
                    </td>
                </ng-container>

                <!--Action Column-->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
                    <td mat-cell *matCellDef="let
                                                element; let i=index">
                        <table class="iconTable" aria-describedby="actionBtn">
                            <tbody>
                                <tr>
                                    <td width="30">
                                        <i class="material-icons plus add" aria-hidden="true"
                                            *ngIf="(i == arrear.data.length - 1)" (click)="otherCutAddRow(i);">
                                            add </i>
                                    </td>
                                    <td width="30">
                                        <i class="material-icons plus delete" aria-hidden="true"
                                            *ngIf="(arrear.data.length> 1)" (click)="otherCutDataRow(i)">
                                            delete
                                        </i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </ng-container>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-header-row *matHeaderRowDef="arrearColumns"></tr>
                <!-- Header Section Of table -->
                <tr mat-row *matRowDef="let row; columns: arrearColumns;">
                </tr>
            </table> <!-- table ends -->
            <!-- common buttons -->
            <div class="form-action-button">

                <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()" title="close">
                    <i class="material-icons" aria-hidden="true" title="close">
                        close
                    </i>Close
                </button>
            </div> <!-- common buttons end -->
        </div>
    </div>
</div>
