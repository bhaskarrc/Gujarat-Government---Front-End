<div class="form-wrapper">
    <div class="box box-primary">
        <div class="box-header">Withheld Amount</div>
        <div class="box-body">
            <!-- table starts -->
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="withheldAmt">
                <!--sr no column-->
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">Sr No.</th>
                    <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                        {{i + 1}}
                    </td>
                </ng-container>

                <!--Total DCRG Column-->
                <ng-container matColumnDef="totalDcrg">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Total DCRG</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.totalDcrg}}
                    </td>
                </ng-container>

                <!-- Withheld DCRG Column -->
                <ng-container matColumnDef="withheldDcrg">
                    <th mat-header-cell *matHeaderCellDef scope="row">Withheld DCRG</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.withheldDcrg}}
                    </td>
                </ng-container>

                <!-- Payment Mode Column -->
                <ng-container matColumnDef="paymentMode">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Payment Mode</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width">
                            <mat-select>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="paymentModeCtrl"
                                        [placeholderLabel]="'Find Payment Mode...'"
                                        [noEntriesFoundLabel]="'no Payment Mode found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let item of paymentMode_list| filterSelectInput: paymentModeCtrl.value "
                                    [value]="item.value">
                                    {{item.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- DCRG Amount to be paid Column -->
                <ng-container matColumnDef="dcrgAmtToBePaid">
                    <th mat-header-cell *matHeaderCellDef scope="row">DCRG Amount to be paid</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="full-width" class="rightAlign">
                            <input matInput numbersOnly required>
                        </mat-form-field>
                    </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef scope="row" scope="row">Action</th>
                    <td mat-cell *matCellDef="let
                                        element; let i=index">
                        <table class="iconTable" aria-describedby="actionBtn">
                            <tbody>
                                <tr>
                                    <td width="30">
                                        <i class="material-icons plus add" aria-hidden="true"
                                            *ngIf="(i == dataSource.data.length - 1)" (click)="otherCutAddRow(i);">
                                            add </i>
                                    </td>
                                    <td width="30">
                                        <i class="material-icons plus delete" aria-hidden="true"
                                            *ngIf="(dataSource.data.length> 1)" (click)="otherCutDataRow(i)">
                                            delete
                                        </i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </ng-container>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <!-- Header Section Of table -->
                <tr mat-row *matRowDef="let row; columns: columns;">
                </tr>
            </table>
            <!-- table ends -->
        </div>
    </div>
    <!-- common buttons -->
    <div class="form-action-button">
        <button mat-raised-button type="submit" class="green" (click)="saveRevice()" title="Submit">
            <i class="material-icons" title="Submit" aria-hidden="true">done</i>
            Submit
        </button>

        <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
            <i class="material-icons" aria-hidden="true" title="close">
                close
            </i>Close
        </button>
    </div>
    <!-- common buttons end -->
</div>
