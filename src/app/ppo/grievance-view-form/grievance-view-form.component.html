<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Grievance Registration Form</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="#">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Grievance Registration Form</li>
            </ol>
        </nav>

        <div class="panel-group">
            <mat-tab-group mat-stretch-tabs>
                <mat-tab>
                    <ng-template mat-tab-label>
                        View Details
                    </ng-template>
                    <form [formGroup]="grievanceRegistrationForm" (ngSubmit)="grievanceRegistrationFormData()">
                        <div class="row">

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="ppoNo" placeholder="PPO No" formControlName="ppoNo" readonly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="pensionerName" placeholder="Pensioner Name" formControlName="pensionerName" maxlength="45" required readonly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <textarea matInput name="address" placeholder="Address" formControlName="address" maxlength="45" readonly></textarea>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="pincode" placeholder="PIN Code" formControlName="pincode" maxlength="12" numbersOnly readonly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="grievanceState" formControlName="grievanceState" placeholder="State" disabled>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="stateCtrl" [placeholderLabel]="'Select State...'" [noEntriesFoundLabel]="'no matching State found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let stateName of state_list | filterSelectInput : stateCtrl.value : 'viewValue'" [value]="stateName.value">
                                            {{stateName.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="grievanceCountry" formControlName="grievanceCountry" placeholder="Country" disabled>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="countryCtrl" [placeholderLabel]="'Select country...'" [noEntriesFoundLabel]="'no matching country found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let countryName of country_list | filterSelectInput : countryCtrl.value : 'viewValue'" [value]="countryName.value">
                                            {{countryName.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="mobile" placeholder="Mobile Number" formControlName="mobile" maxlength="10" numbersOnly required readonly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="phone" placeholder="Phone Number" formControlName="phone" maxlength="15" numbersOnly readonly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="email" placeholder="Email ID" formControlName="email" maxlength="25" required readonly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="departnameNameFromWhichRetired" formControlName="departnameNameFromWhichRetired" placeholder="Department Name " required disabled>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="departmentListFromWhichRetiredCtrl" [placeholderLabel]="'Select Department ...'" [noEntriesFoundLabel]="'no matching Department found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let pensioType of departmentListFromWhichRetired_list | filterSelectInput : departmentListFromWhichRetiredCtrl.value : 'viewValue'" [value]="pensioType.value">
                                            {{pensioType.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="nameOfTreasuryOffice" formControlName="nameOfTreasuryOffice" placeholder="Name of the Treasury Office From Retired" required disabled>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="nameOfTreasuryOfficeCtrl" [placeholderLabel]="'Select Treasury Office...'" [noEntriesFoundLabel]="'no matching Treasury Office found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let treasuryOffice of nameOfTreasuryOffice_list | filterSelectInput : nameOfTreasuryOfficeCtrl.value : 'viewValue'" [value]="treasuryOffice.value">
                                            {{treasuryOffice.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select formControlName="classification" placeholder="Grievance classification" disabled>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="grievanceCtrl" [placeholderLabel]="'Select Grievance classification...'" [noEntriesFoundLabel]="'no matching Grievance classification found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let item of grievance_list | filterSelectInput : grievanceCtrl.value : 'viewValue'" [value]="item.value">
                                            {{item.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <textarea matInput name="grievanceDescription" placeholder="Grievance Description" formControlName="grievanceDescription" maxlength="45" required readonly></textarea>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="status" formControlName="status" placeholder="Status" required>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="statusCtrl" [placeholderLabel]="'Select Status...'" [noEntriesFoundLabel]="'no matching Status found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let statusName of status_list | filterSelectInput : statusCtrl.value : 'viewValue'" [value]="statusName.value">
                                            {{statusName.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                    <div class="error-wrapper" *ngIf="grievanceRegistrationForm.controls.status.touched && grievanceRegistrationForm.controls.status.errors">
                                        <mat-error *ngIf="grievanceRegistrationForm.controls.status.errors.required">
                                            {{errorMessage.STATUS}}
                                        </mat-error>
                                    </div>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput placeholder="Remarks" formControlName="remarks">
                                </mat-form-field>
                            </div>


                        </div>
                        <!-- Common Button -->
                        <div class="form-action-button">
                            <button mat-raised-button type="submit" class="green" title="Submit">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i> Submit</button>
                            <button type="reset" mat-raised-button color="accent" title="Reset">
                <i class="material-icons" title="Reset" aria-hidden="true">
                  restore
                </i>
                Reset
              </button>
                            <button type="button" mat-raised-button class="btnClose" title="Close">
                <i class="material-icons" title="Close" aria-hidden="true">
                  close
                </i>
                Close
              </button>
                        </div>
                        <!-- Common Button ends-->
                    </form>
                </mat-tab>
                <mat-tab>
                    <!-- attachment tab -->
                    <ng-template mat-tab-label>
                        Attachment
                    </ng-template>

                    <app-common-attachment [attachemntValue]="attachmentTypeCode"></app-common-attachment>
                        <!-- Common Button -->
                        <div class="form-action-button">
                            <button type="submit" mat-raised-button color="primary" title="Save As Draft">
              <i class="material-icons" title="Save As Draft" aria-hidden="true">
                save
              </i>
              Save as Draft
            </button>
                            <button mat-raised-button type="submit" class="green" title="Submit">
              <i class="material-icons" title="Submit" aria-hidden="true">done</i> Submit</button>
                            <button type="reset" mat-raised-button color="accent" title="Reset">
              <i class="material-icons" title="Reset" aria-hidden="true">
                restore
              </i>
              Reset
            </button>
                            <button type="button" mat-raised-button color="warn" title="Listing" [routerLink]="['']" routerLinkActive="router-link-active">
              <i class="material-icons" title="Listing" aria-hidden="true">
                list
              </i>
              Listing
            </button>
                            <button type="button" mat-raised-button class="btnClose" title="Close">
              <i class="material-icons" title="Close" aria-hidden="true">
                close
              </i>
              Close
            </button>
                            <!-- Common Button ends-->
                        </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
