<div class="container">
    <div class="heading-section ng-star-inserted">
        <div>PPO No. : {{ppoNo}}</div>
    </div>

    <mat-accordion class="search-accordian">
        <mat-expansion-panel [expanded]="false">
            <mat-expansion-panel-header>
                <div class="heading-section">
                    Search Pensioner Seen Details
                </div>
            </mat-expansion-panel-header>

            <div class=" form-datatable-list">
                <form class="col-sm-12" [formGroup]="editDetailsForm" (ngSubmit)="onSubmit()">
                    <div class="row">

                        <div class="col-sm-3" *ngIf="isBank">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Bank Branch Code" formControlName="bankCode" numbersOnly [maxlength]="6" (blur)="patchFormFields($event)">
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3" *ngIf="isBank">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Account No." formControlName="accountNo" numbersOnly [maxlength]="11">
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3" *ngIf="isSeen">
                            <mat-form-field>
                                <input matInput formControlName="seenDate" [matDatepicker]="seenDate" placeholder="Seen Date">
                                <mat-datepicker-toggle matSuffix [for]="seenDate">
                                </mat-datepicker-toggle>
                                <mat-datepicker #seenDate></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3" *ngIf="isSeen">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="wayOfSeen" placeholder="Way of Seen" #singleSelect1 required>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="wayOfSeenCtrl" [placeholderLabel]="'Find Way fo Seen...'" [noEntriesFoundLabel]="'no matching Way of Seen found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let wayOfSeen of wayOfSeen_list | filterSelectInput: wayOfSeenCtrl.value" [value]="wayOfSeen.value">
                                        {{wayOfSeen.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3" *ngIf="isAadhar">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Aadhaar" formControlName="aadhaar" numbersOnly>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3" *ngIf="isPan">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Pan No." formControlName="panNo">
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3" *ngIf="isMobile">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Mobile No." formControlName="mobNo" numbersOnly>
                            </mat-form-field>
                        </div>
                        <!-- common buttons -->
                        <div class="form-action-button">
                            <button type="submit" mat-raised-button color="primary">
                  <i class="material-icons" aria-hidden="true" title="search">update</i>
                  update
                </button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" mat-raised-button color="accent">
                  <i class="material-icons" aria-hidden="true" title="reset">
                    restore
                  </i>
                  Reset
                </button>
                        </div>
                        <!-- common buttons end -->
                    </div>
                </form>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
