<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Supplementary Bill</div>
            <div class="font-heading"><strong>Reference No:</strong> 19-20/PPO/APC/001</div>
            <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="#">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Supplementary Bill</li>
            </ol>
        </nav>

        <div class="panel-group">
            <form [formGroup]="supplemenatryBillComponentForm" (ngSubmit)="supplemenatryBillComponentFormData()">
                <mat-accordion class="colapsedata">
                    <mat-expansion-panel [expanded]="false" class="nopadding">
                        <mat-expansion-panel-header>
                            <div class="heading-section">Generate Supplementary Requests</div>
                        </mat-expansion-panel-header>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <mat-form-field class="full-width">

                                        <input type="text" matInput [(formControl)]="ppoNoCtrl" value="{{ppoNoVal}}"
                                            placeholder="PPO No" [matAutocomplete]="auto"
                                            (blur)="sendPPOData($event.target.value)">

                                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                            <span *ngIf="optionCtrl">
                                                <mat-option *ngFor="let option of filteredppoNo | async"
                                                    [value]="option">
                                                    {{option.ppoNo}}
                                                </mat-option>
                                            </span>
                                        </mat-autocomplete>

                                        <mat-icon matSuffix class="searchIcon" (click)="openPPODialog()">search
                                        </mat-icon>

                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field>
                                        <mat-select name="supplementaryPaymentMode"
                                            formControlName="supplementaryPaymentMode"
                                            placeholder="Supplementary Payment Mode" required>
                                            <mat-option>
                                                <ngx-mat-select-search [formControl]="supplementaryPaymentModeCtrl"
                                                    [placeholderLabel]="'Select Supplementary Payment Mode...'"
                                                    [noEntriesFoundLabel]="'no matching Supplementary Payment Mode found'">
                                                </ngx-mat-select-search>
                                            </mat-option>
                                            <mat-option
                                                *ngFor="let supplementaryPaymentModeName of supplementaryPaymentMode_list | filterSelectInput : supplementaryPaymentModeCtrl.value : 'viewValue'"
                                                [value]="supplementaryPaymentModeName.value">
                                                {{supplementaryPaymentModeName.viewValue}}
                                            </mat-option>
                                        </mat-select>

                                    </mat-form-field>
                                </div>

                                <div class="col-sm-3">
                                    <mat-form-field>
                                        <mat-select name="supplementaryBillType" formControlName="supplementaryBillType"
                                            placeholder="Supplementary Bill Type" (selectionChange)="selectBill($event)"
                                            required>
                                            <mat-option>
                                                <ngx-mat-select-search [formControl]="supplementaryBillTypeCtrl"
                                                    [placeholderLabel]="'Select Supplementary Bill Type...'"
                                                    [noEntriesFoundLabel]="'no matching SupplementaryBill Type found'">
                                                </ngx-mat-select-search>
                                            </mat-option>
                                            <mat-option
                                                *ngFor="let supplementaryPaymentModeName of supplementaryBillType_list | filterSelectInput : supplementaryBillTypeCtrl.value : 'viewValue'"
                                                [value]="supplementaryPaymentModeName.value">
                                                {{supplementaryPaymentModeName.viewValue}}
                                            </mat-option>
                                        </mat-select>

                                    </mat-form-field>
                                </div>

                            </div>


                            <!-- common buttons -->
                            <div class="form-action-button">
                                <a routerLink="{{selectedBill}}"><button type="submit" mat-raised-button color="primary"
                                        title="Generate Request">
                                        <i class="material-icons" aria-hidden="true">create</i> Generate Request
                                    </button></a>

                                <button type="reset" mat-raised-button color="accent">
                                    <i class="material-icons" aria-hidden="true">
                                        restore
                                    </i>
                                    Reset
                                </button>
                            </div>
                            <!-- common buttons end -->


                        </div>

                    </mat-expansion-panel>
                </mat-accordion>
            </form>
        </div>

    </div>
</div>
