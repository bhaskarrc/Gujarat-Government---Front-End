<div class="container">
    <div class="form-wrapper">

        <div class="heading-section ng-star-inserted">
            <div>Pension Transfer Cases</div>

        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void()">Home</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="javascript:void()">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Pension Transfer Cases</li>
            </ol>
        </nav>

        <div class="panel-group">
            <form [formGroup]="pensionTransferCaseForm" (ngSubmit)="pensionTransferCaseFormData()">
                <mat-accordion class="colapsedata">
                    <mat-expansion-panel [expanded]="false" class="nopadding">
                        <mat-expansion-panel-header>
                            <div class="heading-section">Search</div>
                        </mat-expansion-panel-header>
                        <div class="box-body">
                            <div class="row">

                                <div class="col-sm-3">
                                    <mat-form-field class="full-width">
                                        <input type="text" matInput [(formControl)]="ppoNoCtrl" value="{{ppoNoVal}}"
                                            placeholder="PPO No" [matAutocomplete]="auto"
                                            (blur)="sendPPOData($event.target.value)">
                                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                            <span *ngIf="optionCtrl">
                                                <mat-option *ngFor="let option of filteredppoNo | async"
                                                    [value]="option">
                                                    {{option.ppoNo}}
                                                </mat-option>
                                            </span>
                                        </mat-autocomplete>
                                        <mat-icon matSuffix class="searchIcon" (click)="openPPODialog()">search
                                        </mat-icon>
                                    </mat-form-field>
                                </div>



                                <div class="col-sm-3">
                                    <mat-form-field>
                                        <input matInput name="accountNo" placeholder="Account No"
                                            formControlName="accountNo">
                                    </mat-form-field>
                                </div>


                                <div class="col-sm-12">
                                    <div class="form-action-button">
                                        <button type="submit" mat-raised-button color="primary" title="search">
                                            <i class="material-icons" aria-hidden="true">search</i> Search
                                        </button>
                                        <button type="reset" mat-raised-button color="accent">
                                            <i class="material-icons" aria-hidden="true">
                                                restore
                                            </i>
                                            Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
                <br>

                <div class="box box-primary">
                    <div class="box-header">Audit Cases </div>
                    <div class="box-body">
                        <br>
                        <div class="row">

                            <div class="col-sm-4">
                                <mat-form-field>
                                    <mat-select name="newTreasury" formControlName="newTreasury"
                                        placeholder="New Treasury">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="newTreasuryCTRL"
                                                [placeholderLabel]="'Select Treasury ...'"
                                                [noEntriesFoundLabel]="'no matching Treasury found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option
                                            *ngFor="let newTreasuryName of treasury_list | filterSelectInput : newTreasuryCTRL.value : 'viewValue'"
                                            [value]="newTreasuryName.value">
                                            {{newTreasuryName.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                        <br>
                        <div class="mat-elevation-z8 mt-2">
                            <table mat-table [dataSource]="pensionTransferDataSource" class="mat-elevation-z8 "
                                aria-describedby="pensionTransferCase">

                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef scope="row">
                                        <mat-checkbox
                                            (change)="$event ? directiveObj.masterToggle(pensionTransferDataSource) : null"
                                            [checked]="directiveObj.selection.hasValue() && directiveObj.isAllSelected(pensionTransferDataSource)"
                                            [indeterminate]="directiveObj.selection.hasValue() && !directiveObj.isAllSelected(pensionTransferDataSource)"
                                            [aria-label]="directiveObj.checkboxLabel(pensionTransferDataSource)">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row" class="centerAlign">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? directiveObj.selection.toggle(row) : null"
                                            [checked]="directiveObj.selection.isSelected(row)"
                                            [aria-label]="directiveObj.checkboxLabel(pensionTransferDataSource,row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="ppoNo">
                                    <th mat-header-cell *matHeaderCellDef scope="row">PPO Number</th>
                                    <td mat-cell *matCellDef="let element">
                                        <a href="javascript:void()">{{element.ppoNo}}</a>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Name</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.name}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="accountNo">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Account Number</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.accountNo}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="state">
                                    <th mat-header-cell *matHeaderCellDef scope="row">State</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.state}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="oldTreasury">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Old Treasury</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.oldTreasury}}
                                    </td>
                                </ng-container>
                                <!-- Data Fetch From .TS File to table -->
                                <tr mat-header-row *matHeaderRowDef="pensionTransferColumns"></tr>
                                <!-- Header Section Of table -->
                                <tr mat-row *matRowDef="let row; columns: pensionTransferColumns;"></tr>
                            </table>
                            <!-- table ends -->
                        </div>
                        <!-- common buttons -->
                        <div class="form-action-button">
                            <button type="submit" mat-raised-button color="warn" title="send">
                                <i class="material-icons" aria-hidden="true">send</i> Forward
                            </button>
                            <button type="button" mat-raised-button class="btnClose" title="close">
                                <i class="material-icons" aria-hidden="true">close</i> Close
                            </button>
                            <!-- common buttons end -->
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
