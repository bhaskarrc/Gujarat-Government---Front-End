<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Send Reminder</div>
            <div class="font-heading"><strong>Reference No:</strong> 19-20/PPO/APC/001</div>
            <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="#">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Send Reminder</li>
            </ol>
        </nav>

        <div class="panel-group">
            <form [formGroup]="grievanceSendReminderForm" (ngSubmit)="grievanceSendReminderFormData()">
                <mat-accordion class="colapsedata">
                    <mat-expansion-panel [expanded]="false" class="nopadding">
                        <mat-expansion-panel-header>
                            <div class="heading-section">Send Reminder</div>
                        </mat-expansion-panel-header>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-form-field>
                                        <input matInput name="registrationNo" placeholder="Registration Number"
                                            formControlName="registrationNo" maxlength="11" numbersOnly readonly>
                                        <div class="error-wrapper"
                                            *ngIf="grievanceSendReminderForm.controls.registrationNo.touched && grievanceSendReminderForm.controls.registrationNo.errors">
                                            <mat-error
                                                *ngIf="grievanceSendReminderForm.controls.registrationNo.errors.required">
                                                {{errorMessage.REGISTRATION_NUM}}
                                            </mat-error>
                                        </div>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-4">
                                    <mat-form-field>
                                        <input matInput name="remarks" placeholder="Remarks" formControlName="remarks"
                                            maxlength="11" numbersOnly required>
                                        <div class="error-wrapper"
                                            *ngIf="grievanceSendReminderForm.controls.remarks.touched && grievanceSendReminderForm.controls.remarks.errors">
                                            <mat-error
                                                *ngIf="grievanceSendReminderForm.controls.remarks.errors.required">
                                                {{errorMessage.REMARKS}}
                                            </mat-error>
                                        </div>
                                    </mat-form-field>
                                </div>

                            </div>
                            <!-- common buttons -->
                            <div class="form-action-button">
                                <button type="submit" mat-raised-button class="green" title="Save As Draft">
                                    <i class="material-icons" aria-hidden="true">done</i> Submit
                                </button>
                                <button type="reset" mat-raised-button class="btnClose">
                                    <i class="material-icons" aria-hidden="true">
                                        close
                                    </i>
                                    Close
                                </button>
                            </div>
                            <!-- common buttons end -->
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </form>
        </div>

    </div>
</div>
