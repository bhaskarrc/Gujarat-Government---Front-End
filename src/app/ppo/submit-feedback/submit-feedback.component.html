<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Submit Feedback</div>
            <div class="font-heading"><strong>Reference No:</strong> 19-20/PPO/APC/001</div>
            <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Submit Feedback</li>
            </ol>
        </nav>
        <!-- search fields -->
        <mat-accordion class="search-accordian">
            <mat-expansion-panel [expanded]="false">
                <mat-expansion-panel-header>
                    <div class="heading-section">
                        Search Feedbacks
                    </div>
                </mat-expansion-panel-header>
                <div class=" form-datatable-list">
                    <form class="col-sm-12" [formGroup]="submitFeedback" (ngSubmit)="searchFeedback()">
                        <div class="row">

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Registration No." formControlName="registrationNo" required>
                                </mat-form-field>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="form-action-button">
                    <button type="submit" mat-raised-button color="primary">
                        <i class="material-icons" aria-hidden="true" title="search">search</i>
                        Search
                    </button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
                        <i class="material-icons" aria-hidden="true" title="reset">
                            restore
                        </i>
                        Reset
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>

        <br>
        <!-- filtered data table -->
        <div class="mat-elevation-z8 table-responsive mt-2">
            <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="savedBill">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Sr. No.</th>
                    <td mat-cell *matCellDef="let element; let i = index;" style="text-align: center;">
                        {{ i + 1 }} </td>
                </ng-container>
                <ng-container matColumnDef="feedback">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Feedback</th>
                    <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
                </ng-container>
                <ng-container matColumnDef="remarks">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Remarks</th>
                    <td mat-cell *matCellDef="let element"> {{element.remarks}} </td>
                </ng-container>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Header Section Of table -->
                <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
                </tr>
                <!-- table ends -->
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            <!-- common buttons -->
            <div class="form-action-button">

                <button mat-raised-button type="submit" class="green" title="Submit">
                    <i class="material-icons" title="Submit" aria-hidden="true">done</i> Submit</button>

                <button type="button" mat-raised-button color="warn" title="Listing" (click)="openDialog()" routerLinkActive="router-link-active">
                    <i class="material-icons" title="Feedback" aria-hidden="true">
                        list
                    </i>
                    Feedback
                </button><button type="button" mat-raised-button class="print-btn" title="Print">
                    <i class="material-icons" title="Print" aria-hidden="true">
                        print
                    </i>
                    Print
                </button>
                <button type="button" mat-raised-button class="btnClose" title="Close">
                    <i class="material-icons" title="Close" aria-hidden="true">
                        close
                    </i>
                    Close
                </button>

            </div>
            <!-- common buttons end -->

        </div>

    </div>
