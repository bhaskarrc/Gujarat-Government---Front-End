<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Pension Payment Slip</div>
            <div class="font-heading"><strong>Reference No:</strong> 19-20/PPO/APC/001</div>
            <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Pension Payment Slip</li>
            </ol>
        </nav>

        <mat-accordion class="search-accordian">
            <mat-expansion-panel [expanded]="false">
                <mat-expansion-panel-header>
                    <div class="heading-section">
                        Pension Payment Slip Report
                    </div>
                </mat-expansion-panel-header>

                <div class=" form-datatable-list">
                    <form class="col-sm-12" [formGroup]="searchForm" (ngSubmit)="goToPensionerDetails()">


                        <div class="row">

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input type="text" matInput [(formControl)]="ppoNoCtrl" value="{{ppoNoVal}}" placeholder="PPO No" [matAutocomplete]="auto" (blur)="sendPPOData($event.target.value)">
                                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                        <span *ngIf="optionCtrl">
                                            <mat-option *ngFor="let option of filteredppoNo | async" [value]="option">
                                                {{option.ppoNo}}
                                            </mat-option>
                                        </span>
                                    </mat-autocomplete>
                                    <mat-icon matSuffix class="searchIcon" (click)="openPPODialog()">search</mat-icon>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Account Number" formControlName="accountNo" numbersOnly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="month" formControlName="month" placeholder="Month">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="monthCTRL" [placeholderLabel]="'Select Month ...'" [noEntriesFoundLabel]="'no matching Month found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let monthName of month_list | filterSelectInput : monthCTRL.value : 'viewValue'" [value]="monthName.value">
                                            {{monthName.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="year" formControlName="year" placeholder="Year">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="yearCTRL" [placeholderLabel]="'Select Year ...'" [noEntriesFoundLabel]="'no matching Year found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let yearName of year_list | filterSelectInput : yearCTRL.value : 'viewValue'" [value]="yearName.value">
                                            {{yearName.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                        <!-- common buttons -->
                        <div class="form-action-button">
                            <button type="submit" mat-raised-button color="primary">
                                <i class="material-icons" aria-hidden="true" title="Generate Report">send</i>
                                Generate Report
                            </button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
                                <i class="material-icons" aria-hidden="true" title="reset">
                                    restore
                                </i>
                                Reset
                            </button>
                            <button type="button" mat-raised-button class="btnClose" title="Close">
                                <i class="material-icons" title="Close" aria-hidden="true">
                                    close
                                </i>
                                Close
                            </button>
                        </div>
                        <!-- common buttons end -->
                    </form>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
