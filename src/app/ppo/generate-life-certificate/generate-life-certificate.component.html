<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Generate Life Certificate</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">PPO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Generate Life Certificate
                </li>
            </ol>
        </nav>
        <mat-accordion class="search-accordian">
            <mat-expansion-panel [expanded]="false">
                <mat-expansion-panel-header>
                    <div class="heading-section">
                        Search Generate Life Certificate
                    </div>
                </mat-expansion-panel-header>

                <div class=" form-datatable-list">
                    <form class="col-sm-12" [formGroup]="searchForm" (ngSubmit)="goToPensionerDetails()">
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Bank Branch Code" formControlName="bankCode">
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="bank" placeholder="Bank" #singleSelect1 required>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="bankCtrl" [placeholderLabel]="'Find bank...'" [noEntriesFoundLabel]="'no matching bank found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let bank of bank_list | filterSelectInput: bankCtrl.value" [value]="bank.value">
                                            {{bank.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                    <div class="error-wrapper" *ngIf="searchForm.controls.bank.touched && searchForm.controls.bank.errors">
                                        <mat-error *ngIf="searchForm.controls.bank.errors.required">
                                            {{errMsg.BANK}}</mat-error>
                                    </div>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="branch" #singleSelect1 placeholder="Branch">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="branchCtrl" [placeholderLabel]="'Find Branch...'" [noEntriesFoundLabel]="'no matching Branch found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option>-- None --</mat-option>

                                        <mat-option *ngFor="let branch of branch_list | filterSelectInput: branchCtrl.value" [value]="branch.value">
                                            {{branch.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="auditor" placeholder="Auditor" #singleSelect1 required>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="auditorCtrl" [placeholderLabel]="'Find Auditor...'" [noEntriesFoundLabel]="'no matching Auditor found'">
                                            </ngx-mat-select-search>
                                        </mat-option>

                                        <mat-option *ngFor="let auditor of auditor_list | filterSelectInput: auditorCtrl.value" [value]="auditor.value">
                                            {{auditor.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                    <div class="error-wrapper" *ngIf="searchForm.controls.auditor.touched && searchForm.controls.auditor.errors">
                                        <mat-error *ngIf="searchForm.controls.auditor.errors.required">
                                            {{errMsg.AUDITOR_NAME}}</mat-error>
                                    </div>
                                </mat-form-field>
                            </div>


                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="headCode" #singleSelect1 placeholder="Head Code">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="headCodeCtrl" [placeholderLabel]="'Find Head Codes...'" [noEntriesFoundLabel]="'no matching Head Code found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option>-- None --</mat-option>

                                        <mat-option *ngFor="let headCode of headCode_list | filterSelectInput: headCodeCtrl.value" [value]="headCode.value" matTooltip="{{headCode.viewValue}}">
                                            {{headCode.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- Common Button -->
                            <div class="form-action-button">
                                <button type="submit" mat-raised-button color="primary">
                  <i class="material-icons" aria-hidden="true" title="Generate Report">send</i>
                  Generate Report
                </button>
                                <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
                  <i class="material-icons" aria-hidden="true" title="reset">
                    restore
                  </i>
                  Reset
                </button>
                                <button type="button" mat-raised-button class="btnClose" title="Close">
                  <i class="material-icons" title="Close" aria-hidden="true">
                    close
                  </i>
                  Close
                </button>
                            </div>
                            <!-- Common Button ends-->

                        </div>
                    </form>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
