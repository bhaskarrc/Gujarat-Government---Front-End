<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div>Inoprative Account On Date</div>
    </div>

    <!-- Navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">PDPLA</li>
        <li class="breadcrumb-item active" aria-current="page"> Inoprative Account On Date
      </ol>
    </nav>

    <!-- Inoprative Account On Date -->
    <div class="box box-primary">
      <div class="box-header">Inoprative Account On Date</div>
      <div class="box-body">

        <!-- table starts -->
        <div class="mat-elevation-z8 table-responsive mt-2">

          <table mat-table [dataSource]="dataSourceinoprativeAc" width="100%" matSort
            aria-describedby="InoprativeAccount">

            <ng-container matColumnDef="srNo">
              <th mat-header-cell *matHeaderCellDef class="srnumber">Sr No</th>
              <td mat-cell *matCellDef="let item;let idx = index;" class="text-center"> {{ idx + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="pdplaAc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">PDPLA Account</th>
              <td mat-cell *matCellDef="let element"> {{element.pdplaAc}} </td>
            </ng-container>

            <ng-container matColumnDef="desc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Description</th>
              <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            </ng-container>

            <ng-container matColumnDef="lastTrans">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Last Transition Date</th>
              <td mat-cell *matCellDef="let element"> {{element.lastTrans}} </td>
            </ng-container>


            <ng-container matColumnDef="lastBal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Last Balance</th>
              <td mat-cell *matCellDef="let element" class="text-right">
                {{element.lastBal}}
              </td>
            </ng-container>

            <ng-container matColumnDef="req">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Request</th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="'../create-account-closing-request'"> {{element.req}} </a>
              </td>
            </ng-container>
            <!-- Header Section Of table -->
            <tr mat-header-row *matHeaderRowDef="displayedColumnsinoprativeac"></tr>
            <!-- Data Fetch From .TS File to table -->
            <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumnsinoprativeac;">
            </tr>

          </table>
        </div>

        <!-- Common Action Button -->
        <div class="form-action-button">

          <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="close">
              close
            </i>
            Close
          </button>
        </div>
      </div>

    </div>
  </div>
