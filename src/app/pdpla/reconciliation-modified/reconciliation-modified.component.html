<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Reconciliation</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/PDPLA/REC/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ date | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">PD/PLA</li>
        <li class="breadcrumb-item active" aria-current="page">Reconciliation </li>
      </ol>
    </nav>
    <!-- Reconciliation form -->
    <form [formGroup]="reconciliationForm">
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">Reconciliation</div>
          <div class="box-body">

            <div class="row">

              <div class="col-sm-3">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="fromDate" [matDatepicker]="fromDate" placeholder="From Date"
                    readonly>
                  <mat-datepicker-toggle matSuffix [for]="fromDate">
                  </mat-datepicker-toggle>
                  <mat-datepicker #fromDate></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="toDate" [matDatepicker]="toDate" placeholder="To Date" readonly>
                  <mat-datepicker-toggle matSuffix [for]="toDate">
                  </mat-datepicker-toggle>
                  <mat-datepicker #toDate></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="reconcileWith" placeholder="Reconcile With"
                    (selectionChange)="selectReconciliation($event)">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="reconcileCtrl"
                        [placeholderLabel]="'Find suitable option...'"
                        [noEntriesFoundLabel]="'No matching suitable option found'" alphabetsSpaceOnly>
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let item of reconcile_list |
                                      filterSelectInput:reconcileCtrl.value" [value]="item.value"
                      [matTooltip]="item.viewValue">
                      {{item.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-3" *ngIf="isSelectedDdo">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="pdplaAccNo" placeholder="PD/PLA A/C No">
                </mat-form-field>
              </div>

              <div class="col-sm-3" *ngIf="isSelectedST">
                <mat-form-field class="full-width">
                  <mat-select formControlName="subTreasury" placeholder="Sub Treasury Name">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="subTreasuryCtrl"
                        [placeholderLabel]="'Find suitable option...'"
                        [noEntriesFoundLabel]="'No matching suitable option found'" alphabetsSpaceOnly>
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let item of subTreasuryList |
                                                    filterSelectInput:subTreasuryCtrl.value" [value]="item.value"
                      [matTooltip]="item.viewValue">
                      {{item.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
            <!-- Common Action Button -->
            <div class="form-action-button">
              <button mat-raised-button type="submit" class="green">
                <i class="material-icons" aria-hidden="true" title="done"> done </i> Submit</button>

              <button type="button" mat-raised-button class="btnClose" title="Close">
                <i class="material-icons" title="Close" aria-hidden="true">
                  close
                </i>
                Close
              </button>

            </div>
            <!-- End Common Action Button -->
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
