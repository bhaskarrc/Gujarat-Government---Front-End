<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>PDPLA Interest Calculation</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/PDPLA/GFG/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Navigation starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">PDPLA</li>
        <li class="breadcrumb-item active" aria-current="page">Interest Calculation </li>
      </ol>
    </nav>

    <!-- Interest Calculation -->
    <div class="panel-group">
      <form [formGroup]="pdplaform">
        <div class="box box-primary">
          <div class="box-header">Interest Calculation</div>
          <div class="box-body">
            <div class="row">

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput [matDatepicker]="froDate" formControlName="fromDate" placeholder="From Date" readonly
                    required>
                  <mat-datepicker-toggle matSuffix [for]="froDate"></mat-datepicker-toggle>
                  <mat-datepicker #froDate></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput [matDatepicker]="toDate" formControlName="todat" placeholder="To Date" readonly
                    required>
                  <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                  <mat-datepicker #toDate></mat-datepicker>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="Major-Head" formControlName="majorHead" placeholder="Major Head" required>
                    <mat-option>
                      <ngx-mat-select-search [formControl]="majorCtrl" [placeholderLabel]="'Select Major Head ...'"
                        [noEntriesFoundLabel]="'no matching Major Head found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let major of majorHead_list | filterSelectInput : majorCtrl.value : 'viewValue'"
                      [value]="major.value" [matTooltip]="major.viewValue">
                      {{major.viewValue}}
                    </mat-option>
                  </mat-select>
                  <div class="error-wrapper"
                    *ngIf="pdplaform.controls.majorHead.touched && pdplaform.controls.majorHead.errors">
                    <mat-error *ngIf="pdplaform.controls.majorHead.errors.required">
                      {{errorMessages.MAJOR_HEAD}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-6 col-md-3">
                <mat-form-field class="full-width">
                  <input matInput type="number" name="pdpla-no" formControlName="pdplaNo" placeholder="PDPLA A/c no"
                    value="2504786451" required>
                  <div class="error-wrapper"
                    *ngIf="pdplaform.controls.pdplaNo.touched && pdplaform.controls.pdplaNo.errors">
                    <mat-error *ngIf="pdplaform.controls.pdplaNo.errors.required">
                      {{errorMessages.PDPLA_AC_NO}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>

            </div>

            <!-- Common action button -->
            <div class="form-action-button">

              <button mat-raised-button type="submit" class="green"><i class="material-icons">
                  done
                </i> Submit
              </button>
              <button type="reset" mat-raised-button color="accent">
                <i class="material-icons" aria-hidden="true">
                  restore
                </i>
                Reset
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>

  </div>
</div>
