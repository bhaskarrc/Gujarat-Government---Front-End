<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div> Inoperative Account</div>
    </div>
    <!-- Navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">PDPLA</li>
        <li class="breadcrumb-item active" aria-current="page"> Inoperative Account</li>
      </ol>
    </nav>


    <div class="panel-group">
      <form [formGroup]="inoprativeForm">
        <div class="box box-primary">
          <div class="box-header">Inoprative Account </div>
          <div class="box-body">

            <!-- Inoperative Account -->
            <div class="row">
              <div class="col-sm-6 col-md-3">
                <mat-form-field>
                  <input class="BUnderLine" matInput placeholder="As On Date" [matDatepicker]="forDate"
                    formControlName="asOnDate">
                  <mat-datepicker-toggle matSuffix [for]="forDate"></mat-datepicker-toggle>
                  <mat-datepicker #forDate></mat-datepicker>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="location" placeholder="Location">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="locationCtrl" [placeholderLabel]="'Find Location...'"
                        [noEntriesFoundLabel]="'no matching Location found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor=" let locaion of location_list  | filterSelectInput: locationCtrl.value"
                      [value]="locaion.value" [matTooltip]="locaion.viewValue">
                      {{ locaion.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
            <!-- End Inoperative Account -->
          </div>
        </div>

        <!-- Coomon Action Button -->
        <div class="form-action-button">

          <button type="submit" mat-raised-button color="primary" title="Generate" (click)="gotoReport()">
            <i class="material-icons" title="Generate" aria-hidden="true">
              save
            </i>
            Generate Report
          </button>

          <button mat-raised-button type="button" title="Close" class="btnClose">
            <i class="material-icons" title="close" aria-hidden="true">close</i>
            Close
          </button>

        </div>
        <!-- End Coomon Action Button -->

      </form>
    </div>

  </div>
</div>
