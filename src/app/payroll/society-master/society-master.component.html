<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Society Master</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0);">Payroll</a></li>
                <li class="breadcrumb-item active" aria-current="page">Society Master</li>
            </ol>
        </nav>

        <!-- Society Master Starts-->
        <form [formGroup]="societyMasterForm">
            <div class="panel-group">
                <div class="box box-primary">
                    <div class="box-header">Society Master</div>
                    <div class="box-body">
                        <div class=" form-datatable-list">
                            <div class="row">

                                <!-- Input Field for DDO Number -->
                                <div class="col-sm-3">
                                    <mat-form-field class="full-width disabled">
                                        <input matInput formControlName="ddoNo" placeholder="DDO No" autocomplete="off"
                                            readonly>
                                    </mat-form-field>
                                </div>

                                <!-- Input Field for Cardex Number -->
                                <div class="col-sm-3">
                                    <mat-form-field class="full-width disabled">
                                        <input matInput formControlName="cardexNo" placeholder="Cardex No"
                                            autocomplete="off" readonly>
                                    </mat-form-field>
                                </div>

                                <!-- Input Field for DDO Office Name -->
                                <div class="col-sm-3">
                                    <mat-form-field class="full-width disabled">
                                        <input matInput formControlName="officeName" placeholder="Office Name"
                                            autocomplete="off" readonly>
                                    </mat-form-field>
                                </div>

                                <!-- Input Field for DDO Name -->
                                <div class="col-sm-3">
                                    <mat-form-field class="full-width disabled">
                                        <input matInput formControlName="district" placeholder="District"
                                            autocomplete="off" readonly>
                                    </mat-form-field>
                                </div>

                            </div>
                        </div>
                        <div class="mat-elevation-z8 mt-2 overflow-x-auto">
                            <table mat-table [dataSource]="dataSource" matSort aria-describedby="societyMasterTable">

                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Sr No</th>
                                    <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i+1}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Society Name</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field>
                                            <input matInput [value]="element.name" [(ngModel)]="element.name"
                                                [ngModelOptions]="{standalone: true}" [disabled]="element.rowStatus"
                                                alphabetsSpaceOnly required>
                                        </mat-form-field>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="bankName">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Bank Name</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field class="full-width">
                                            <mat-select [(value)]="element.bankName" [disabled]="element.rowStatus"
                                                required>
                                                <mat-option *ngFor="let item of bank_list" [value]="item.value">
                                                    {{item.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="ifscCode">
                                    <th mat-header-cell *matHeaderCellDef scope="row">IFSC Code</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field class="full-width">
                                            <mat-select [(value)]="element.ifscCode" [disabled]="element.rowStatus"
                                                required>
                                                <mat-option *ngFor="let item of ifscCode_list" [value]="item.value">
                                                    {{item.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="micrNo">
                                    <th mat-header-cell *matHeaderCellDef scope="row">MICR Code</th>
                                    <td mat-cell *matCellDef="let element">

                                        <mat-form-field>
                                            <input matInput [value]="element.micrNo" [(ngModel)]="element.micrNo"
                                                [ngModelOptions]="{standalone: true}" [disabled]="element.rowStatus"
                                                numbersOnly maxlength="9" required>
                                        </mat-form-field>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="accNo">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Account No</th>
                                    <td mat-cell *matCellDef="let element;let i=index;">
                                        <mat-form-field>
                                            <input matInput [value]="element.accNo" [(ngModel)]="element.accNo"
                                                [ngModelOptions]="{standalone: true}" [disabled]="element.rowStatus"
                                                (keyup)="onKey($event)" maxlength=14 numbersAsterisksOnly required>
                                        </mat-form-field>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="confirmAccNo">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Reconfirm Account No</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field>
                                            <input matInput [value]="element.confirmAccNo"
                                                [(ngModel)]="element.confirmAccNo" [ngModelOptions]="{standalone: true}"
                                                [disabled]="element.rowStatus" required maxlength="14" numbersOnly>

                                        </mat-form-field>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="bankAddr">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Bank Address</th>
                                    <td mat-cell *matCellDef="let element">

                                        <mat-form-field>
                                            <textarea matInput [value]="element.bankAddr" [(ngModel)]="element.bankAddr"
                                                [ngModelOptions]="{standalone: true}" [disabled]="element.rowStatus"
                                                alphabetsSpaceOnly required></textarea>
                                        </mat-form-field>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef scope="row" width="5%">Action</th>
                                    <td mat-cell *matCellDef="let element;let i=index">

                                        <table class="iconTable" aria-describedby="actionBtn">
                                            <tbody>
                                                <tr>
                                                    <td width="30">

                                                        <div
                                                            *ngIf="(element.name && element.bankName && element.ifscCode && element.micrNo && element.accNo && element.bankAddr); then notHidden else isHidden">
                                                        </div>
                                                        <ng-template #isHidden>
                                                            <i class="material-icons plus add" aria-hidden="true"
                                                                title="Add"
                                                                *ngIf="dataSource && dataSource.data && (i == dataSource.data.length - 1)"
                                                                style="color:lightgray;cursor:default;">add</i>
                                                        </ng-template>
                                                        <ng-template #notHidden>
                                                            <i class="material-icons plus add" aria-hidden="true"
                                                                title="Add"
                                                                *ngIf="dataSource && dataSource.data && (i == dataSource.data.length - 1)"
                                                                (click)="add(i)">add</i>
                                                        </ng-template>

                                                    </td>
                                                    <td width="30">
                                                        <i class="material-icons plus delete" aria-hidden="true"
                                                            title="Delete"
                                                            *ngIf="(dataSource && dataSource.data && dataSource.data.length > 1)&&!element.isSubmitted"
                                                            (click)="delete(i)">
                                                            delete
                                                        </i>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </ng-container>
                                <!-- Header Section Of table -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <!-- Data Fetch From .TS File to table -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Common Action Button Starts -->
                <div class="form-action-button">

                    <button mat-raised-button type="button" class="green" title="Submit" (click)="onSubmit()">
                        <i class="material-icons" title="Submit" aria-hidden="true">done</i>
                        Submit
                    </button>
                    <button type="reset" mat-raised-button color="accent" title="Reset" (click)="reset()">
                        <i class="material-icons" title="Reset" aria-hidden="true">restore</i>
                        Reset
                    </button>

                </div>

            </div>
        </form>
        <!-- Society Master Ends-->

    </div>
</div>
