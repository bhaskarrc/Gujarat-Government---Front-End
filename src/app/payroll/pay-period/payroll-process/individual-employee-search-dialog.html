<div class="container">
    <div class="form-wrapper">
        <!-- Individual Employee Salary Process Starts -->
        <div class="panel-group">
            <div class="box box-primary">
                <div class="box-header">Individual Employee Salary Process</div>
                <div class="box-body">

                    <div style="width: 100%; overflow: auto;">
                        <div class="mat-elevation-z8 table-responsive">
                            <table mat-table [dataSource]="dataSource"
                                aria-describedby="individualEmployeeSalaryProcessTable">

                                <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef scope="row">
                                        Select
                                        <br>
                                        <mat-checkbox (change)="$event ? onSelect(dataSource)  : null "
                                            [checked]="directiveObj.selection.hasValue() && directiveObj.isAllSelected(dataSource)"
                                            [indeterminate]="directiveObj.selection.hasValue() && !directiveObj.isAllSelected(dataSource)"
                                            [aria-label]="directiveObj.checkboxLabel(dataSource)">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row" class="text-center">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? onSelect2(row) : null"
                                            [checked]="directiveObj.selection.isSelected(row)"
                                            [aria-label]="directiveObj.checkboxLabel(dataSource,row)">
                                        </mat-checkbox>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="srNo">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Sr. No.</th>
                                    <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i+1}}</td>
                                </ng-container>

                                <ng-container matColumnDef="employeeNumber">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Employee No.</th>
                                    <td mat-cell *matCellDef="let element">
                                        <div *ngIf="!element.isProcess || element.status==='Terminated'">
                                            {{element.employeeNumber}}
                                        </div>
                                        <div *ngIf="element.isProcess && element.status!=='Terminated'">
                                            <a class="hyper-link" (click)="onEmpNo()">{{element.employeeNumber}}</a>
                                        </div>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="employeeName">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Employee Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.employeeName}}</td>
                                </ng-container>

                                <ng-container matColumnDef="designation">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Designation</th>
                                    <td mat-cell *matCellDef="let element"> {{element.designation}}</td>
                                </ng-container>

                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Status</th>
                                    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
                                </ng-container>

                                <ng-container matColumnDef="statusDetails">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Status Details</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field>
                                            <textarea matInput [(ngModel)]="element.statusDetails"
                                                [ngModelOptions]="{standalone: true}"
                                                [(matTooltip)]="element.statusDetails" readonly
                                                alphabetsSpaceOnly></textarea>
                                        </mat-form-field>
                                    </td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>


                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
                                    <td mat-cell *matCellDef="let element" class="centerAlign">
                                        <button mat-raised-button type="button" style="margin:5px;" color="primary"
                                            title="Process" (click)="onProcess(element)">
                                            Process
                                        </button>
                                    </td>
                                </ng-container>


                                <ng-container matColumnDef="noData">
                                    <th mat-header-cell *matHeaderCellDef scope="row"></th>
                                    <td mat-cell *matCellDef="let element" colspan="16">No Data Available</td>
                                </ng-container>

                                <!-- Header Section Of table -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <!-- Data Fetch From .TS File to table -->
                                <tr mat-row *matRowDef="let row; let i = index;columns:displayedColumns"></tr>
                            </table>
                        </div>
                    </div>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
        <!-- Individual Employee Salary Process Ends -->

        <!-- Action Buttons Ends -->
        <div class="form-action-button">
            <button type="button" class="back-button" title="Back" (click)="onBack()" mat-raised-button>
                <i class="material-icons" title="Back" aria-hidden="true">
                    keyboard_return
                </i>
                Back
            </button>
            <button mat-raised-button type="button" color="primary" title="Finalize" [disabled]="isProcessReprocess()">
                Process / Reprocess
            </button>
        </div>
        <!-- Action Buttons Ends -->
    </div>
</div>
