<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Branch – SA/DA Mapping</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">E-PAO</li>
        <li class="breadcrumb-item active" aria-current="page">Branch – SA/DA Mapping</li>
      </ol>
    </nav>
    <div class="panel-group">
      <!--  branch Sa mapping Form-->
      <form [formGroup]="brancMappingForm" (ngSubmit)="brancMappingFormgData()">
        <div class="box box-primary">
          <div class="box-header">Branch SA/DA Mapping</div>
          <div class="box-body">
            <div class="row">
              <!-- branch Sa Head Accoutant -->
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="haUser" formControlName="branch" placeholder=" Branch" required>
                    <mat-option>
                      <ngx-mat-select-search [formControl]="branchCtrl" [placeholderLabel]="'Select  Branch ...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let bl of branch_list | filterSelectInput : branchCtrl.value : 'viewValue'"
                      [value]="bl.value" [matTooltip]="bl.viewValue">
                      {{bl.viewValue}}
                    </mat-option>
                  </mat-select>
                  <div class="error-wrapper"
                    *ngIf="brancMappingForm.controls.branch.touched && brancMappingForm.controls.branch.errors">
                    <mat-error *ngIf="brancMappingForm.controls.branch.errors.required">
                      {{errorMessages.BRANCHLIST}}
                    </mat-error>
                  </div>
                </mat-form-field>

              </div>
              <!-- End branch Sa Head Accoutant -->
            </div>
          </div>
        </div>

      </form>
      <!-- End  branch Sa mapping Form-->

      <!-- branch Sa mapping Table -->
      <table mat-table [dataSource]="newdataSource" class="mat-elevation-z8" aria-describedby="branchsadamapping">
        <!-- srNo -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef scope="row">
            <mat-checkbox (change)="$event ? directiveObject.masterToggle(ELEMENT_DATA) : null"
              [checked]="directiveObject.selection.hasValue() && directiveObject.isAllSelected(ELEMENT_DATA)"
              [indeterminate]="directiveObject.selection.hasValue() && !directiveObject.isAllSelected(ELEMENT_DATA)"
              [aria-label]="directiveObject.checkboxLabel(ELEMENT_DATA)">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <mat-checkbox (click)="$event.stopPropagation()"
              (change)="$event ? directiveObject.selection.toggle(row) : null"
              [checked]="directiveObject.selection.isSelected(row) "
              [aria-label]="directiveObject.checkboxLabel(ELEMENT_DATA, row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Sub Accountant Or Deputy Accountant -->
        <ng-container matColumnDef="saUser">
          <th mat-header-cell *matHeaderCellDef scope="row"> Sub Accountant Or Deputy Accountant</th>
          <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
            {{element.saUser}}
          </td>
        </ng-container>
        <!-- Action -->
        <ng-container matColumnDef="newaction">
          <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
          <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
            <a (click)="openView()"><i class="material-icons plus view-icon" aria-hidden="true"
                title="View">remove_red_eye</i></a>

          </td>
        </ng-container>

        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>
      </table>
      <!-- End branch Sa mapping Table-->
      <!-- Common Action Button -->
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary">
          <i class="material-icons" aria-hidden="true" title="Save">
            save
          </i>
          Save
        </button>

        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Budget dashboard">
            close
          </i>
          Close
        </button>
      </div>
      <!-- End Common Action Button -->
    </div>
  </div>
</div>
