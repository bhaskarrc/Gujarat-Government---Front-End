<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Block CPIN - AO List </div>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">E-PAO</a></li>
        <li class="breadcrumb-item active" aria-current="page">Block CPIN - AO</li>
      </ol>
    </nav>

    <form [formGroup]="blockCpinAoListForm">
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">Block CPIN - AO</div>
          <div class="box-body">

            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Transaction Id" formControlName="tId">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="CPIN" formControlName="cinNo">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="CIN" formControlName="cin">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="STATUS" formControlName="status">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput [max]="fDate" [matDatepicker]="fDate" formControlName="fDate" placeholder="File Date"
                    readonly>
                  <mat-datepicker-toggle matSuffix [for]="fDate"></mat-datepicker-toggle>
                  <mat-datepicker #fDate></mat-datepicker>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="File No" formControlName="fNo">
                </mat-form-field>
              </div>


            </div>
            <div class="form-action-button">
              <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary">
                  <i class="material-icons" aria-hidden="true">search</i>
                  Search
                </button>
                <button type="reset" mat-raised-button color="accent">
                  <i class="material-icons" aria-hidden="true">
                    restore
                  </i>
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>

        <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="manualEntry">

          <ng-container matColumnDef="checkBox">
            <th mat-header-cell *matHeaderCellDef scope="row">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="centerAlign">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="tNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Transaction No</th>
            <td mat-cell *matCellDef="let element"> {{element.tNo}} </td>
          </ng-container>

          <ng-container matColumnDef="cpIn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">CPIN</th>
            <td mat-cell *matCellDef="let element">

              {{element.cpIn}} </td>
          </ng-container>

          <ng-container matColumnDef="cIn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">CIN</th>
            <td mat-cell *matCellDef="let element">
              {{element.cIn}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="vDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">File Date</th>
            <td mat-cell *matCellDef="let element"> {{element.vDate}} </td>
          </ng-container>


          <ng-container matColumnDef="fileNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">File No</th>
            <td mat-cell *matCellDef="let element">
              {{element.fileNo}} </td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"> Action </th>
            <td mat-cell *matCellDef="let element;let i = index;" class="action-btn-i centerAlign">
              <a [routerLink]="'./'">
                <i aria-hidden="true" class="material-icons plus edit-icon" title="Edit"> edit </i></a>

              <a class="delete-icon" (click)="delete(i)">
                <i aria-hidden="true" class="material-icons plus delete" title="delete">delete</i></a>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        <div class="form-action-button">

          <button type="button" mat-raised-button class="btnClose" title="Close">
            <i class="material-icons" title="Close" aria-hidden="true">
              close
            </i>
            Close
          </button>

        </div>

      </div>
    </form>

  </div>
</div>
