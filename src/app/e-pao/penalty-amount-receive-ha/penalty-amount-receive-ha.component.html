<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Penalty Amount Receive - HA</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/E-PAO/PARHA/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">E-PAO</a></li>
        <li class="breadcrumb-item active" aria-current="page">Penalty Amount Receive - HA</li>
      </ol>
    </nav>

    <form [formGroup]="penaltyAmountHaForm">
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">Penalty Amount Receive - HA</div>
          <div class="box-body">

            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="fdate" [matDatepicker]="fdate" [max]='maxDate'
                    placeholder="From Date" readonly required>
                  <mat-datepicker-toggle matSuffix [for]="fdate">
                  </mat-datepicker-toggle>
                  <mat-datepicker #fdate></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="penaltyAmountHaForm.controls.fdate.touched || (penaltyAmountHaForm.controls.fdate.errors && isSubmitted)">
                    <mat-error *ngIf="penaltyAmountHaForm.controls.fdate.errors?.required">
                      {{errorMessages.DATE}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="tdate" [matDatepicker]="tdate" [max]='maxDate' placeholder="To Date"
                    readonly required>
                  <mat-datepicker-toggle matSuffix [for]="tdate">
                  </mat-datepicker-toggle>
                  <mat-datepicker #tdate></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="penaltyAmountHaForm.controls.tdate.touched || (penaltyAmountHaForm.controls.tdate.errors && isSubmitted)">
                    <mat-error *ngIf="penaltyAmountHaForm.controls.tdate.errors?.required">
                      {{errorMessages.DATE}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="bankType" placeholder="Bank">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="bankTypeCtrl" [placeholderLabel]="'Find Bank...'"
                        [noEntriesFoundLabel]="'no matching Bank found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let CE of bankType_list | filterSelectInput: bankTypeCtrl.value
                    " [value]="CE.value" matTooltip="{{ CE.viewValue }}">
                      {{ CE.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>


            </div>

            <div class="form-action-button">
              <button type="button" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true">search</i>
                Search
              </button>


              <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
                <i class="material-icons" aria-hidden="true" title="reset">
                  restore
                </i>
                Reset
              </button>

            </div>


          </div>
        </div>

        <div class="box box-primary">
          <div class="box-header">Details</div>
          <div class="box-body">

            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Bank" formControlName="bank">
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Penalty Amount" formControlName="penaltyAmount">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Recovered Amount" maxlength="11" numbersOnly
                    formControlName="recoveredAmount">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Recovery Month" formControlName="rMonth">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Recovery Year" formControlName="rYear">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Remaining Amount" formControlName="amt">
                </mat-form-field>
              </div>

            </div>
          </div>
        </div>



        <div class="form-action-button">
          <!-- <button type="submit" mat-raised-button color="primary" (click)="onSave();">
            Forward
          </button> -->

          <button type="submit" mat-raised-button color="primary">
            Reject
          </button>


          <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="close">
              close
            </i>
            Close
          </button>

        </div>

      </div>
    </form>

  </div>
</div>
