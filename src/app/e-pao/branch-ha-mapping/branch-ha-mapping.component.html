<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Branch – Head Accountant Mapping</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">E-PAO</li>
        <li class="breadcrumb-item active" aria-current="page">Branch – Head Accountant Mapping</li>
      </ol>
    </nav>
    <div class="panel-group">
      <!-- branch Ha  Mapping From -->
      <form [formGroup]="branchHAMappingForm" (ngSubmit)="branchHAMappingData()">
        <div class="box box-primary">
          <div class="box-header">Branch HA Mapping</div>
          <div class="box-body">
            <div class="row">
              <!-- Head Accountant -->
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="haUser" formControlName="haUser" placeholder="Head Accountant" required>
                    <mat-option>
                      <ngx-mat-select-search [formControl]="haUserCtrl"
                        [placeholderLabel]="'Select head Accountant ...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ha of haUser_list | filterSelectInput : haUserCtrl.value : 'viewValue'"
                      [value]="ha.value" [matTooltip]="ha.viewValue">
                      {{ha.viewValue}}
                    </mat-option>
                  </mat-select>
                  <div class="error-wrapper"
                    *ngIf="branchHAMappingForm.controls.haUser.touched && branchHAMappingForm.controls.haUser.errors">
                    <mat-error *ngIf="branchHAMappingForm.controls.haUser.errors.required">
                      {{errorMessages.HAUSER}}
                    </mat-error>
                  </div>
                </mat-form-field>

              </div>
              <!-- End Head Accountant -->
            </div>
          </div>
        </div>

      </form>
      <!-- End branch Ha  Mapping Form -->
      <!-- branch Ha  Mapping Table -->
      <table mat-table [dataSource]="branchMappingdataSource" class="mat-elevation-z8"
        aria-describedby="branchHamapping">
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef scope="row">
            <mat-checkbox (change)="$event ? directiveObject.masterToggle(ELEMENT_DATA) : null"
              [checked]="directiveObject.selection.hasValue() && directiveObject.isAllSelected(ELEMENT_DATA)"
              [indeterminate]="directiveObject.selection.hasValue() && !directiveObject.isAllSelected(ELEMENT_DATA)"
              [aria-label]="directiveObject.checkboxLabel(ELEMENT_DATA)">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <mat-checkbox (click)="$event.stopPropagation()"
              (change)="$event ? directiveObject.selection.toggle(row) : null"
              [checked]="directiveObject.selection.isSelected(row) "
              [aria-label]="directiveObject.checkboxLabel(ELEMENT_DATA, row)">
            </mat-checkbox>
          </td>

        </ng-container>
        <ng-container matColumnDef="branchList">
          <th mat-header-cell *matHeaderCellDef scope="row"> Branch Name</th>
          <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
            {{element.branchList}}
          </td>
        </ng-container>
        <ng-container matColumnDef="newaction">
          <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
          <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
            <a (click)="openView()"><i class="material-icons plus view-icon" aria-hidden="true"
                title="View">remove_red_eye</i></a>
          </td>
        </ng-container>

        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="branchMappingdisplayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: branchMappingdisplayedColumns;"></tr>
      </table>
      <!-- End branch Ha  Mapping Table -->
      <!-- Common Button -->
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary">
          <i class="material-icons" aria-hidden="true" title="Save">
            save
          </i>
          Save
        </button>

        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Budget dashboard">
            close
          </i>
          Close
        </button>
      </div>
      <!-- End Common Button -->
    </div>
  </div>
</div>
