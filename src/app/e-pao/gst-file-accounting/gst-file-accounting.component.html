<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>GST File Accounting </div>

        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page">E-PAO</li>
                <li class="breadcrumb-item active" aria-current="page">GST File Accounting </li>
            </ol>
        </nav>
        <div class="panel-group">
            <!--  GST File Accountion Form -->
            <form [formGroup]="gftFileAccountingForm" (ngSubmit)="gftFileAccountingData()">
                <div class="box box-primary">
                    <div class="box-header">GST File Accounting</div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput formControlName="fileName" placeholder="File Name">
                                </mat-form-field>
                            </div>
                            <!-- From Date -->
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="fromDate" formControlName="fromDate" placeholder="From Date ">
                                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                                    <mat-datepicker #fromDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <!-- To Date -->
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="toDate" formControlName="toDate" placeholder="To Date ">
                                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                                    <mat-datepicker #toDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- Common Button -->
                        <div class="form-action-button">
                            <button type="submit" mat-raised-button color="primary">
                                <i class="material-icons" aria-hidden="true">search</i>
                                Search
                            </button>
                            <button type="reset" mat-raised-button color="accent">
                                <i class="material-icons" aria-hidden="true">
                                    restore
                                </i>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>

            </form>
            <!-- End GST File Accountion Form -->
            <br>
            <!-- table GST File Accountion -->
            <table mat-table [dataSource]="newdataSource" class="mat-elevation-z8" aria-describedby="gstFileAccounting">
                <!-- sr no -->
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">
                        <mat-checkbox (change)="$event ? directiveObject.masterToggle(ELEMENT_DATA) : null" [checked]="directiveObject.selection.hasValue() && directiveObject.isAllSelected(ELEMENT_DATA)" [indeterminate]="directiveObject.selection.hasValue() && !directiveObject.isAllSelected(ELEMENT_DATA)"
                            [aria-label]="directiveObject.checkboxLabel(ELEMENT_DATA)">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row" class="text-center">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? directiveObject.selection.toggle(row) : null" [checked]="directiveObject.selection.isSelected(row) " [aria-label]="directiveObject.checkboxLabel(ELEMENT_DATA, row)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <!-- file name -->
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef scope="row"> File Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.fileName}}
                    </td>
                    <td mat-footer-cell *matFooterCellDef colspan="2" class="centerAlign">Total</td>

                </ng-container>
                <!-- no of challan -->
                <ng-container matColumnDef="noOfChallan">
                    <th mat-header-cell *matHeaderCellDef scope="row"> No. Of Challan </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.noOfChallan}}
                    </td>
                    <td mat-footer-cell *matFooterCellDef>{{totalChallan() }}</td>
                </ng-container>
                <!-- amount -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Amount(â‚¹) </th>
                    <td mat-cell *matCellDef="let element" class="rightAlign">
                        {{element.amount}}</td>
                    <td mat-footer-cell *matFooterCellDef class="rightAlign">{{totalAmmount() | number:'1.2-2'}}</td>
                </ng-container>
                <!-- action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
                    <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
                        <a><i class="material-icons plus view-icon" aria-hidden="true"
                                title="View">remove_red_eye</i></a>
                        <a><i class="material-icons  plus view-icon" title="Print" aria-hidden="true">print</i></a>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Header Section Of table -->
                <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>
                <!-- Footer Section Of table -->
                <tr mat-footer-row *matFooterRowDef="newdisplayedFooterColumns"></tr>
            </table>
            <!-- End table GST File Accountion -->
            <!-- common button -->
            <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary">
                    <i class="material-icons iconset">
                        save_alt
                    </i>
                    File Summury
                </button>

                <button mat-raised-button type="submit" class="green" (click)="directiveObject.workflowDetails()"><i
                        class="material-icons">
                        done
                    </i> Submit
                </button>


                <button type="button" mat-raised-button color="warn" (click)="navigate()">
                    <i class="material-icons" aria-hidden="true" title="Listing">
                        list
                    </i>
                    Listing
                </button>


                <button type="button" mat-raised-button class="btnClose">
                    <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                        close
                    </i>
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
