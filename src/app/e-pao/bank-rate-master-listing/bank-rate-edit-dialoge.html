<div class="container">
    <!-- Table bank rate master -->
    <table mat-table [dataSource]="newdataSource" class="mat-elevation-z8" aria-describedby="branchHamapping">
        <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef scope="row">
                Sr No.
            </th>
            <td mat-cell *matCellDef="let row; let i = index;">
                {{i+1}}
            </td>
        </ng-container>

        <ng-container matColumnDef="refNo">
            <th mat-header-cell *matHeaderCellDef scope="row"> Reference Number</th>
            <td mat-cell *matCellDef="let element">
                {{element.refNo}}
            </td>
        </ng-container>
        <ng-container matColumnDef="refDate">
            <th mat-header-cell *matHeaderCellDef scope="row"> Reference Date</th>
            <td mat-cell *matCellDef="let element">
                {{element.refDate}}
            </td>
        </ng-container>
        <ng-container matColumnDef="effectivFromDate">
            <th mat-header-cell *matHeaderCellDef scope="row"> Effective From Date</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput [(ngModel)]="element.effectivFromDate" [max]='maxDate'
                        [matDatepicker]="effectivFromDate" [ngModelOptions]="{standalone: true}"
                        [value]="element.effectivFromDate">
                    <mat-datepicker-toggle matSuffix [for]="effectivFromDate">
                    </mat-datepicker-toggle>
                    <mat-datepicker #effectivFromDate></mat-datepicker>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="effectivToDate">
            <th mat-header-cell *matHeaderCellDef scope="row"> Effective To Date</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput [(ngModel)]="element.effectivToDate" [max]='maxDate'
                        [matDatepicker]="effectivToDate" [ngModelOptions]="{standalone: true}">
                    <mat-datepicker-toggle matSuffix [for]="effectivToDate">
                    </mat-datepicker-toggle>
                    <mat-datepicker #effectivToDate></mat-datepicker>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="bankRate">
            <th mat-header-cell *matHeaderCellDef scope="row"> Bank Rate</th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input matInput [value]="element.bankRate" [(ngModel)]="element.bankRate"
                        [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="addRated">
            <th mat-header-cell *matHeaderCellDef scope="row"> Additional Rate</th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input matInput [value]="element.addRated" [(ngModel)]="element.addRated"
                        [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="penRated">
            <th mat-header-cell *matHeaderCellDef scope="row"> Penalty Rate</th>
            <td mat-cell *matCellDef="let element" class=" rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input matInput [value]="element.penRated" [(ngModel)]="element.penRated"
                        [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef scope="row"> Status</th>
            <td mat-cell *matCellDef="let element">
                {{element.status}}
            </td>
        </ng-container>
        <ng-container matColumnDef="newaction">
            <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
            <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
                <!-- <a (click)="openView()"><i class="material-icons plus view-icon" aria-hidden="true"
                        title="View">remove_red_eye</i></a> -->

                <a><i class="material-icons plus edit-icon" aria-hidden="true" title="Edit"> edit </i></a>
                <a class="delete-icon"><i class="material-icons plus delete" aria-hidden="true"
                        title="delete">delete_forever</i></a>
            </td>
        </ng-container>
        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>
    </table>
    <!-- Table bank rate master -->
    <!-- common button -->
    <div class="form-action-button">

        <button mat-raised-button type="submit" class="green" (click)="directiveObject.workflowDetails()"><i
                class="material-icons">
                done
            </i> Submit
        </button>
        <button type="button" mat-raised-button class="btnClose" (click)="vitocancel()">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                close
            </i>
            Close
        </button>
    </div>
    <!-- End common button -->
</div>
