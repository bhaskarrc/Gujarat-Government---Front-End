<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Manual Entry - HA</div>
            <div class="font-heading"><b>Reference No:</b> 19-20/E-PAO/HA/001</div>
            <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">E-PAO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Manual Entry - HA</li>
            </ol>
        </nav>

        <form [formGroup]="entryMasterHaForm">
            <div class="panel-group">
                <div class="box box-primary">
                    <div class="box-header">Manual Entry - HA</div>
                    <div class="box-body">

                        <div class="row">

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Transaction Reference No" formControlName="refNo">

                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="CIN/ Ref No" formControlName="cinNo">

                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Amount" formControlName="amt">

                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput [max]="eDate" [matDatepicker]="eDate" formControlName="eDate" placeholder="Entry Date" readonly>
                                    <mat-datepicker-toggle matSuffix [for]="eDate"></mat-datepicker-toggle>
                                    <mat-datepicker #eDate></mat-datepicker>
                                </mat-form-field>
                            </div>


                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput [max]="vDate" [matDatepicker]="vDate" formControlName="vDate" placeholder="Value Date" readonly>
                                    <mat-datepicker-toggle matSuffix [for]="vDate"></mat-datepicker-toggle>
                                    <mat-datepicker #vDate></mat-datepicker>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Type" formControlName="type">

                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="forward" placeholder="Forward To" required>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="forwardCtrl" [placeholderLabel]="'Find Type...'" [noEntriesFoundLabel]="'no matching Type found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let CE of forwardCtrl_list | filterSelectInput: forwardCtrl.value
                    " [value]="CE.value" matTooltip="{{ CE.viewValue }}">
                                            {{ CE.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                    <div class="error-wrapper" *ngIf="entryMasterHaForm.controls.forward.touched || (entryMasterHaForm.controls.forward.errors && isSubmitted)">
                                        <mat-error *ngIf="entryMasterHaForm.controls.forward.errors?.required">
                                            {{errorMessages.TYPE}}
                                        </mat-error>
                                    </div>
                                </mat-form-field>
                            </div>

                        </div>

                    </div>
                </div>


                <div class="form-action-button">

                    <button mat-raised-button type="button" class="green" (click)="commentEpaoDetails()"><i
              class="material-icons">
              done
            </i> Submit
          </button>
                    <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
            <i class="material-icons" aria-hidden="true" title="reset">
              restore
            </i>
            Reset
          </button>
                    <button type="button" [routerLink]="'../manual-entry-ha-listing'" mat-raised-button color="warn">
            <i class="material-icons" aria-hidden="true" title="Listing">
              list
            </i>
            Listing
          </button>


                    <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="close">
              close
            </i>
            Close
          </button>


                </div>



            </div>
        </form>

    </div>
</div>
