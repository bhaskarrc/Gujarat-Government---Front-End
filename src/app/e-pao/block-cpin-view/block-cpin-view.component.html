<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Block CPIN - View</div>
            <div class="font-heading"><b>Reference No:</b> 19-20/E-PAO/BCPINVIEW/001</div>
            <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">E-PAO</a></li>
                <li class="breadcrumb-item active" aria-current="page">Block CPIN - View</li>
            </ol>
        </nav>

        <form [formGroup]="blockCpinViewForm">
            <div class="panel-group">
                <!-- Block CPIN - View -->
                <div class="box box-primary">
                    <div class="box-header">Block CPIN - View</div>
                    <div class="box-body">
                        <!-- GSTIN -->
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="GSTIN" formControlName="gstId">
                                </mat-form-field>
                            </div>
                            <!-- Party Name -->
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Party Name" formControlName="party">
                                </mat-form-field>
                            </div>

                            <!-- CPIN -->
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="CPIN" formControlName="cinNo">
                                </mat-form-field>
                            </div>


                            <!-- CPIN Date -->
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput [max]="cpinDate" [matDatepicker]="cpinDate" formControlName="cpinDate" placeholder="CPIN Date" readonly>
                                    <mat-datepicker-toggle matSuffix [for]="cpinDate"></mat-datepicker-toggle>
                                    <mat-datepicker #cpinDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <!-- SGST Tax -->
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="SGST Tax" formControlName="sgt">
                                </mat-form-field>
                            </div>

                            <!-- SGST Fee -->
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="SGST Fee" formControlName="sgtFee">
                                </mat-form-field>
                            </div>

                            <!-- SGST Interest -->
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="SGST Interest" formControlName="sgtInt">
                                </mat-form-field>
                            </div>

                            <!-- SGST Penalty -->
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="SGST Penalty" formControlName="sgtPenalty">
                                </mat-form-field>
                            </div>
                            <!-- SGST Others -->
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="SGST Others" formControlName="sgtOthers">
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- End Block CPIN - View -->
                <!-- common button -->
                <div class="form-action-button">

                    <button type="submit" mat-raised-button color="primary">
            Generate Request
          </button>
                    <button mat-raised-button type="submit" class="green"><i class="material-icons">
              done
            </i> Submit
          </button>
                    <button type="button" mat-raised-button color="warn">
            <i class="material-icons" aria-hidden="true" title="Listing">
              list
            </i>
            Listing
          </button>

                    <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="close">
              close
            </i>
            Close
          </button>
                </div>
                <!-- End common button -->
            </div>
        </form>

    </div>
</div>
