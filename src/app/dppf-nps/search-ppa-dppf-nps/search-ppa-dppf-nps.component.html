<form [formGroup]="searchPPANo" (ngSubmit)="savePPANumber(searchPPANo.value)">
  <div class="box box-primary">
      <div class="box-header">Search</div>
      <div class="box-body">
          <div class="row">

              <div class="col-sm-3">
                  <mat-form-field class="full-width">
                      <input matInput placeholder="PPA No." autocomplete="off" formControlName="ppaNo">
                  </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                    <input matInput placeholder="First Name" autocomplete="off" formControlName="firstName">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Middle Name" autocomplete="off" formControlName="middleName">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Last Name" autocomplete="off" formControlName="lastName">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Short Name" autocomplete="off" formControlName="shortName">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                    <mat-select formControlName="district" placeholder="District">
                        <mat-option>
                            <ngx-mat-select-search [formControl]="districtCTRL" [placeholderLabel]="'Find District...'"
                                [noEntriesFoundLabel]="'no matching District found'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option
                            *ngFor="let districtName of district_list | filterSelectInput: districtCTRL.value"
                            [value]="districtName.value">
                            {{districtName.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
              
          </div>
          <div class="row centerbtn" style="display: flex;justify-content: center;">
              <button type="submit" mat-raised-button color="primary" [disabled]="disabledEmpSearch.value"
                  (click)="searchPPA()">
                  <i class="material-icons" aria-hidden="true">search</i>Search
              </button>
              <button mat-raised-button mat-dialog-close class="btnClose" style="margin-left: 5px;">
                  <i class="material-icons" aria-hidden="true" title="Close">
                      close
                  </i> Close
              </button>
          </div>

      </div>
  </div>
</form>
<div>
  <table aria-describedby="InwardSearch" mat-table #table [dataSource]="dataSourceEmploSearch" class="responsive-table">

    <ng-container matColumnDef="ppaNo">
      <th mat-header-cell *matHeaderCellDef scope="row">PPA No</th>
      <td mat-cell *matCellDef="let element;let i= index;" class="">
        <a (click)="onClickPPANo()"
              style="cursor:pointer;text-decoration:underline">{{element.ppaNo}}</a>
      </td>
    </ng-container>
    
      <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef scope="row">First Name</th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.firstName}}
          </td>
      </ng-container>

      <ng-container matColumnDef="middleName">
          <th mat-header-cell *matHeaderCellDef scope="row">Middle Name</th>
          <td mat-cell *matCellDef="let element;let i= index;" class="">
              {{element.middleName}}
          </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef scope="row">Last Name</th>
        <td mat-cell *matCellDef="let element;let i= index;" class="">
            {{element.lastName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef scope="row">Short Name</th>
        <td mat-cell *matCellDef="let element;let i= index;" class="">
            {{element.shortName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef scope="row">District</th>
        <td mat-cell *matCellDef="let element;let i= index;" class="">
            {{element.district}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="noData">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"></th>
          <td mat-cell *matCellDef="let element" colspan="7" class="text-center">No Data Available</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsEmpSearch"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsArray.value;let i= index;"></tr>
  </table>
</div>
