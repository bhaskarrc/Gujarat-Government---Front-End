<div class="container">
  <div class="form-wrapper">
    <!-- Header Section -->
    <div class="heading-section ng-star-inserted">
      <div>Legacy Upload</div>
      <div class="font-heading"><strong>Reference No:</strong> 19-20/DPPF-NPS/LG/001</div>
      <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">DPPF - NPS</a></li>
        <li class="breadcrumb-item active" aria-current="page">Legacy Upload</li>
      </ol>
    </nav>

    <div class="panel-group">
      <form [formGroup]="legacyUploadForm" (ngSubmit)="legacyUploadFormData()">
        <!-- Attachment -->
        <mat-tab-group mat-stretch-tabs [selectedIndex]="selectedIndex" (selectedIndexChange)="getTabIndex($event)">
          <mat-tab>
            <ng-template mat-tab-label>
              Attachment
            </ng-template>
            <app-common-attachment [attachemntValue]="attachmentTypeCode"></app-common-attachment>
            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary" (click)="goToNext()">
                Attach & Proceed
                <i class="material-icons" aria-hidden="true" title="Next">
                  chevron_right
                </i>
              </button>
            </div>
          </mat-tab>
          <!-- Legacy Mapping -->
          <mat-tab>
            <ng-template mat-tab-label>
              Legacy Details
            </ng-template>

            <div class="box box-primary">
              <div class="box-header">Legacy Mapping</div>
              <div class="box-body">
                <div class="mat-elevation-z8 mt-2">
                  <table mat-table [dataSource]="legacyUploadDataSource" width="100%" id="browseTable"
                    aria-describedby="attachment">

                    <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef scope="row">
                        <mat-checkbox (change)="$event ? directiveObj.masterToggle(legacyUploadDataSource) : null"
                          [checked]="directiveObj.selection.hasValue() && directiveObj.isAllSelected(legacyUploadDataSource)"
                          [indeterminate]="directiveObj.selection.hasValue() && !directiveObj.isAllSelected(legacyUploadDataSource)"
                          [aria-label]="directiveObj.checkboxLabel(legacyUploadDataSource)">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row" class="centerAlign">
                        <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? directiveObj.selection.toggle(row) : null"
                          [checked]="directiveObj.selection.isSelected(row)"
                          [aria-label]="directiveObj.checkboxLabel(legacyUploadDataSource,row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef scope="row">Description</th>
                      <td mat-cell *matCellDef="let element">
                        <a class="hyper-link">{{element.description}}</a>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="fileName">
                      <th mat-header-cell *matHeaderCellDef scope="row">File Name</th>
                      <td mat-cell *matCellDef="let element">
                        <a class="hyper-link">{{element.fileName}}</a>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef scope="row" scope="row">Action</th>
                      <td mat-cell *matCellDef="let element" style="text-align: center;"
                        class="action-btn-i centerAlign">

                        <a class="delete-icon"><i class="material-icons plus delete" aria-hidden="true"
                            title="delete">delete_forever</i></a>
                        <a><i class="material-icons plus view-icon" aria-hidden="true"
                            title="View">remove_red_eye</i></a>
                      </td>
                      <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>
                    <!-- Header Section Of table -->
                    <tr mat-header-row *matHeaderRowDef="legacyUploadDataColumn"></tr>
                    <!-- Data Fetch From .TS File to table -->
                    <tr mat-row *matRowDef="let row; columns: legacyUploadDataColumn;"></tr>
                  </table>
                </div>
                <!-- Common Button -->
                <div class="form-action-button">
                  <button type="submit" mat-raised-button color="primary" title="Save as Draft">
                    <i class="material-icons" title="Save as Draft" aria-hidden="true">
                      save
                    </i>
                    Generate Text File
                  </button>


                  <button type="button" mat-raised-button class="btnClose" title="Close">
                    <i class="material-icons" title="Close" aria-hidden="true">
                      close
                    </i>
                    Close
                  </button>
                </div>
                <!-- ENd Common Button -->

              </div>
            </div>
          </mat-tab>
          <!-- End Legacy Mapping -->
        </mat-tab-group>
        <!-- End Attachment -->
      </form>
    </div>
  </div>
</div>
