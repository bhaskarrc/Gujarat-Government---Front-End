<div class="container">
  <div class="form-wrapper">
    <!-- Header Section -->
    <div class="heading-section ng-star-inserted">
      <div>PRAN Mapping</div>
      <div class="font-heading"><strong>Reference No:</strong> 19-20/DPPF-NPS/PRAN/001</div>
      <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">DPPF - NPS</a></li>
        <li class="breadcrumb-item active" aria-current="page">PRAN Mapping</li>
      </ol>
    </nav>
    <!-- Search Section -->
    <div class="panel-group">
      <form [formGroup]="pranMappingForm" (ngSubmit)="pranMappingFormData()">
        <div class="box box-primary">
          <div class="box-header">Search</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="fromDate" [matDatepicker]="picker1" placeholder="From Date" required>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1 [disabled]="false"></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="pranMappingForm.controls.fromDate.touched && pranMappingForm.controls.fromDate.errors">
                    <mat-error *ngIf="pranMappingForm.controls.fromDate.errors.required">
                      {{errormsg.FROM_DATE}}</mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="toDate" [matDatepicker]="picker2" placeholder="To Date" required>
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2 [disabled]="false"></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="pranMappingForm.controls.toDate.touched && pranMappingForm.controls.toDate.errors">
                    <mat-error *ngIf="pranMappingForm.controls.toDate.errors.required">
                      {{errormsg.TO_DATE}}</mat-error>
                  </div>
                </mat-form-field>
              </div>
            </div>
            <!-- COmmon Button -->
            <div class="col-sm-12">
              <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary" title="Save As Draft" (click)="search()">
                  <i class="material-icons" aria-hidden="true">search</i> Search
                </button>
                <button type="reset" mat-raised-button color="accent">
                  <i class="material-icons" aria-hidden="true">
                    restore
                  </i>
                  Reset
                </button>
              </div>
            </div>
            <!-- End COmmon Button -->

          </div>
        </div>
      </form>
    </div>
    <!-- End Search Section -->
  </div>
</div>
