<form [formGroup]="searchCardexNo">
    <div class="box box-primary">
        <div class="box-header">Search</div>
        <div class="box-body">
            <div class="row">

                <div class="col-sm-3">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="DDO No." autocomplete="off" formControlName="ddoNo">
                    </mat-form-field>
                </div>

                <div class="col-sm-3">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Cardex No." autocomplete="off" formControlName="cardexNo">
                    </mat-form-field>
                </div>

                <div class="col-sm-3">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="DDO Name" autocomplete="off" formControlName="ddoName">
                    </mat-form-field>
                </div>

            </div>
            <div class="row centerbtn" style="display: flex;justify-content: center;">
                <button type="submit" mat-raised-button color="primary" [disabled]="disabledEmpSearch.value"
                    (click)="searchCardex()">
                    <i class="material-icons" aria-hidden="true">search</i>Search
                </button>
                <button mat-raised-button mat-dialog-close class="btnClose" style="margin-left: 5px;">
                    <i class="material-icons" aria-hidden="true" title="Close">
                        close
                    </i> Close
                </button>
            </div>

        </div>
    </div>
</form>
<div>
    <table aria-describedby="InwardSearch" mat-table #table [dataSource]="dataSourceEmploSearch"
        class="responsive-table">

        <ng-container matColumnDef="ddoNo">
            <th mat-header-cell *matHeaderCellDef scope="row">DDO Number</th>
            <td mat-cell *matCellDef="let element;let i= index;">
                {{element.ddoNo}}
            </td>
        </ng-container>

        <ng-container matColumnDef="cardexNo">
            <th mat-header-cell *matHeaderCellDef scope="row">Cardex No</th>
            <td mat-cell *matCellDef="let element;let i= index;" class="">
                <a (click)="onClickCardexNo()" style="cursor:pointer;text-decoration:underline">{{element.cardexNo}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="ddoName">
            <th mat-header-cell *matHeaderCellDef scope="row">DDO Name</th>
            <td mat-cell *matCellDef="let element;let i= index;" class="">
                {{element.ddoName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="noData">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"></th>
            <td mat-cell *matCellDef="let element" colspan="7" class="text-center">No Data Available</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsEmpSearch"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsArray.value;let i= index;"></tr>
    </table>
</div>
