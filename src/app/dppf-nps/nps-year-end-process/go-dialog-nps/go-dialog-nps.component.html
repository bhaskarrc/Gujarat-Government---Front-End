<div class="container">
  <div class="box box-primary">
    <div class="heading-section">
      Year Process Password :
    </div>
    <!-- Year end process -->
    <form [formGroup]="passForm">
      <div class="box-body">
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field>
              <input matInput placeholder="Password" value="123" formControlName="password">
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="form-action-button">
    <button type="submit" mat-raised-button color="primary" (click)="onNoClick()">
      ok
    </button>
    <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
      <i class="material-icons" aria-hidden="true" title="close">
        close
      </i>
      Close
    </button>
  </div>
</div>
