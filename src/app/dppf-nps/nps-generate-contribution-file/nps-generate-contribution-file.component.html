<div class="container">
  <div class="form-wrapper">
    <!-- Header Section -->
    <div class="heading-section ng-star-inserted">
      <div>Generate Contribution File</div>
      <div class="font-heading"><strong>Reference No:</strong> 19-20/DPPF-NPS/GSF/001</div>
      <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">DPPF - NPS</a></li>
        <li class="breadcrumb-item active" aria-current="page">Generate Contribution File</li>
      </ol>
    </nav>

    <div class="panel-group">
      <form [formGroup]="generateContributionFileForm" (ngSubmit)="generateContributionFileFormData()">
        <!-- Search Generate Contribution File -->
        <div class="box box-primary">
          <div class="box-header">Generate Contribution File</div>
          <div class="box-body">
            <div class="row">

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="fromDate" [matDatepicker]="picker1" placeholder="From Date" required>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1 [disabled]="false"></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="generateContributionFileForm.controls.fromDate.touched && generateContributionFileForm.controls.fromDate.errors">
                    <mat-error *ngIf="generateContributionFileForm.controls.fromDate.errors.required">
                      {{errormsg.FROM_DATE}}</mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="toDate" [matDatepicker]="picker2" placeholder="To Date" required>
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2 [disabled]="false"></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="generateContributionFileForm.controls.toDate.touched && generateContributionFileForm.controls.toDate.errors">
                    <mat-error *ngIf="generateContributionFileForm.controls.toDate.errors.required">
                      {{errormsg.TO_DATE}}</mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="method" placeholder="Method">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="methodCTRL" [placeholderLabel]="'Find Method...'"
                        [noEntriesFoundLabel]="'No matching Method found'" numbersOnly>
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let methodName of methodList | filterSelectInput:methodCTRL.value"
                      [value]="methodName.value">
                      {{methodName.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
          </div>
        </div>
        <!-- End Search Generate Contribution File -->
        <!-- Common Button -->
        <div class="form-action-button">
          <button type="submit" mat-raised-button color="primary" title="Save as Draft">
            <i class="material-icons" title="Save as Draft" aria-hidden="true">
              save
            </i>
            Lock Text File
          </button>
        </div>
        <!-- End Common Button -->
      </form>
    </div>

  </div>
</div>
