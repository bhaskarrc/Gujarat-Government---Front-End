<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Transaction ID Mapping</div>
      <div class="font-heading"><strong>Reference No:</strong> 19-20/DPPF-NPS/TID/001</div>
      <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">DPPF - NPS</a></li>
        <li class="breadcrumb-item active" aria-current="page">Transaction ID Mapping</li>
      </ol>
    </nav>

    <div class="panel-group">
      <form [formGroup]="transactionIDMappingForm" (ngSubmit)="transactionIDMappingFormData()">
        <!-- Search  -->
        <mat-accordion class="colapsedata">
          <mat-expansion-panel [expanded]="false" class="nopadding">
            <mat-expansion-panel-header>
              <div class="heading-section">Search</div>
            </mat-expansion-panel-header>
            <div class="box-body">
              <div class="row">

                <div class="col-sm-3">
                  <mat-form-field>
                    <input matInput placeholder="Batch ID" formControlName="batchId">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field>
                    <input matInput placeholder="Transaction ID" formControlName="transactionId">
                  </mat-form-field>
                </div>
                <!-- Common button -->
                <div class="col-sm-12">
                  <div class="form-action-button">
                    <button type="submit" mat-raised-button color="primary" title="Save As Draft" (click)="search()">
                      <i class="material-icons" aria-hidden="true">search</i> Search
                    </button>
                    <button type="reset" mat-raised-button color="accent">
                      <i class="material-icons" aria-hidden="true">
                        restore
                      </i>
                      Reset
                    </button>
                  </div>
                </div>
                <!-- End Common button -->
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
        <!-- End Search  -->
      </form>

      <br>
      <!-- Table Transaction ID Mapping -->
      <div class="mat-elevation-z8 mt-2">
        <table mat-table [dataSource]="transactionIDMappingDataSource" width="100%" id="browseTable"
          aria-describedby="npsTransactionIdMapping" matSort>
          <!-- Serial No -->
          <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef scope="row">
              Serial No
            </th>
            <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
              {{ i + 1 }}
            </td>
          </ng-container>
          <!-- Transaction ID -->
          <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Transaction ID</th>
            <td mat-cell *matCellDef="let element">
              <a class="hyper-link">{{element.transactionId}}</a>
            </td>
          </ng-container>
          <!-- Batch ID -->
          <ng-container matColumnDef="batchId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Batch ID</th>
            <td mat-cell *matCellDef="let element">
              <a class="hyper-link">{{element.batchId}}</a>
            </td>
          </ng-container>
          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef scope="row" scope="row">Action</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;" class="action-btn-i centerAlign">
              <a>
                <i class="material-icons plus view-icon" aria-hidden="true" title="Update">update
                </i>
              </a>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <!-- Header Section Of table -->
          <tr mat-header-row *matHeaderRowDef="transactionIDMappingDataColumn"></tr>
          <!-- Data Fetch From .TS File to table -->
          <tr mat-row *matRowDef="let row; columns: transactionIDMappingDataColumn;"></tr>
        </table>
        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <!-- End Table Transaction ID Mapping -->
    </div>
  </div>
</div>
