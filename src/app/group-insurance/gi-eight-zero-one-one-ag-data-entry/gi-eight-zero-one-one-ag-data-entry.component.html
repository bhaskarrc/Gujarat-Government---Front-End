<div class="container">
  <div class="form-wrapper">

    <!-- heading section -->
    <div class="heading-section ng-star-inserted">
      <div>8011 AG Data Entry</div>
      <div class="font-heading"><strong>Reference No:</strong> 19-20/GI/AGE/001</div>
      <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>

    <!-- navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">Group Insurance</a></li>
        <li class="breadcrumb-item active" aria-current="page">8011 AG Data Entry</li>
      </ol>
    </nav>

    <div class="panel-group">
      <!-- form -->
      <form [formGroup]="agDataEntryForm" (ngSubmit)="agDataEntryFormData()">
        <div class="box box-primary">
          <div class="box-header">AG Office Details</div>
          <div class="box-body">
            <div class="row">

              <!-- ag office name -->
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput placeholder=" AG Office Name" formControlName="officeName">
                </mat-form-field>
              </div>


              <!-- month -->
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="month" placeholder="Month">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="monthCtrl" [placeholderLabel]="'Find Month...'"
                        [noEntriesFoundLabel]="'No matching Month found'" charactersOnly>
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let item of monthList | filterSelectInput:monthCtrl.value" [value]="item.value">
                      {{item.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <!-- year -->
              <div class="col-md-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="year" placeholder="Year">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="yearCtrl" [placeholderLabel]="'Find Year...'"
                        [noEntriesFoundLabel]="'No matching Year found'" numbersOnly>
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let item of yearList | filterSelectInput:yearCtrl.value" [value]="item.value">
                      {{item.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>

        <!-- receipt amount -->
        <div class="box box-primary">
          <div class="box-header">Receipt Amount</div>
          <div class="box-body">
            <div class="row">

              <!-- insurance fund amount -->
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput placeholder="Insurance Fund Amount" formControlName="insuranceFundAmountReceipt">
                </mat-form-field>
              </div>

              <!-- saving fund amount -->
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput placeholder=" Saving Fund Amount" formControlName="savingFundAmountReceipt">
                </mat-form-field>
              </div>

            </div>
          </div>
        </div>


        <!-- exenditure amount -->
        <div class="box box-primary">
          <div class="box-header">Expenditure Amount</div>
          <div class="box-body">
            <div class="row">

              <!-- insurance fund amount -->
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput placeholder="Insurance Fund Amount" formControlName="insuranceFundAmountExpenditure">
                </mat-form-field>
              </div>

              <!-- saving fund amount -->
              <div class="col-md-3">
                <mat-form-field>
                  <input matInput placeholder=" Saving Fund Amount" formControlName="savingFundAmountExpenditure">
                </mat-form-field>
              </div>

            </div>
          </div>
        </div>

      </form>
      <!-- form  ends-->
    </div>


    <!-- action button -->
    <div class="form-action-button">
      <button mat-raised-button type="button" class="green" title="Submit">
        <i class="material-icons" aria-hidden="true">done</i> Submit
      </button>
    </div>
    <!-- action button ends -->

  </div>
</div>
