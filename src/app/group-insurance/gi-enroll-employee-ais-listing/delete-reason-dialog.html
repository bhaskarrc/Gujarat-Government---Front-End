<div class="container">
    <form [formGroup]="deleteReasonForm">
        <!-- remarks -->
        <div class="box box-primary">
            <div class="box-header">Remarks</div>
            <div class="box-body">
                <div class="row">

                    <!-- reason -->
                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <mat-select formControlName="reason" placeholder="Reason" required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="reasonCtrl"
                                        [placeholderLabel]="'Find Reason...'"
                                        [noEntriesFoundLabel]="'No matching Reason found'" numbersOnly>
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let item of reasonList | filterSelectInput:reasonCtrl.value"
                                    [value]="item.value">
                                    {{item.viewValue}}
                                </mat-option>
                            </mat-select>
                            <div class="error-wrapper"
                                *ngIf="deleteReasonForm.controls.reason.touched && deleteReasonForm.controls.reason.errors">
                                <mat-error *ngIf="deleteReasonForm.controls.reason.errors.required">
                                    {{errorMessage.REASON}}</mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <!-- action button -->
        <div class="form-action-button">
            <button mat-raised-button class="green" title="Submit" (click)="onSubmit()">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i>
                Submit
            </button>

            <button type="button" mat-raised-button class="btnClose" title="Close" (click)="okClick()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>
        </div>
        <!-- action button end -->

    </form>


</div>
