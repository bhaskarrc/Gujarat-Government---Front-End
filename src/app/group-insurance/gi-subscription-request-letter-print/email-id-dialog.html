<div class="container">
    <form [formGroup]="emailIdDialogForm">

        <!-- remarks -->
        <div class="box box-primary">
            <div class="box-header">Remarks</div>
            <div class="box-body">
                <div class="row">

                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Enter Email ID" formControlName='emailId' required>
                            <div class="error-wrapper"
                                *ngIf="emailIdDialogForm.controls.emailId.touched && emailIdDialogForm.controls.emailId.errors ">
                                <mat-error *ngIf="emailIdDialogForm.controls.emailId.errors?.required">
                                    {{errorMessage.EMAIL_ID}}
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </div>
        <!-- remarks end -->

        <!-- action button -->
        <div class="form-action-button">
            <button mat-raised-button class="green" title="Submit" (click)="onSubmit()">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i>
                Submit
            </button>

            <button type="button" mat-raised-button class="btnClose" title="Close" (click)="okClick()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>
        </div>
        <!-- action button end -->

    </form>
</div>
