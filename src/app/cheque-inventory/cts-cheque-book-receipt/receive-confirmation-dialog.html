
<div *ngIf="!isYes">
    <div class="box-body">
        <h5>Are you sure you want to receive the cheque series?</h5>
    </div>
    
    <div class="form-action-button" >
        <button type="button" mat-raised-button color="primary" (click)="goTo()">
            Yes
        </button>
        <button type="button" mat-raised-button (click)="cancel()" class="btnClose">
            No</button>
    </div>
    </div>
    
    <div *ngIf="isYes">
        <div class="centerAlign" style="margin-top: 50px;">
            <h5>CTS Cheque Received Sucessfully.</h5>
        </div>

        <div class="form-action-button" >
            <button type="button" mat-raised-button (click)="ok()" class="btnClose">
                OK</button>
        </div>
    </div>
