
<div *ngIf="!isYes">
<div class="box-body" style="margin-left: 75px;">
    <h5>Do you confirm the Issue?</h5>
</div>

<div class="form-action-button">
    <button type="button" mat-raised-button color="primary" (click)="goTo()">
        Yes
    </button>
    <button type="button" mat-raised-button (click)="cancel()" class="btnClose">
        No</button>
</div>
</div>

<div *ngIf="isYes">
    <div class="centerAlign" style="margin-top: 50px;">
        <h5>Cheques Issued Sucessfully</h5>
    </div>
    <div class="form-action-button">
        <button type="button" mat-raised-button class="btnClose" (click)="close()">
            Close
        </button>
    </div>
</div>
