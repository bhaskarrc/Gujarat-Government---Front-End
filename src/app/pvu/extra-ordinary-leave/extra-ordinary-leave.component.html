<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Extra Ordinary Leave</div>
            <div class="font-heading"><b>Reference No:</b> 19-20/PVU/EOL/001</div>
            <div class="font-heading"><b>Reference Date:</b> {{ date | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>
        <div class="panel-group">
            <div class="box-top">
                <div class="box-body">
                    <form [formGroup]="createEOLForm" (ngSubmit)="saveEOLData()">
                        <!-- Employee Details -->
                        <div class="box box-primary">
                            <div class="box-header">Employee Details</div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput name="employeeNo" formControlName="employeeNo" placeholder="Employee Number" required>
                                            <mat-icon matSuffix (click)="openDialogEmployeeNumber()">search</mat-icon>
                                            <div class="error-wrapper" *ngIf="createEOLForm.controls.employeeNo.touched && createEOLForm.controls.employeeNo.errors">
                                                <mat-error *ngIf="createEOLForm.controls.employeeNo.errors.required">
                                                    {{errorMessages.EMP_NO}}
                                                </mat-error>
                                            </div>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput type="text" placeholder="Employee Name" value="Auto Populated" formControlName="empName" readonly>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput type="text" placeholder="Class" value="Auto Populated" formControlName="class" readonly>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput type="text" placeholder="Designation" value="Auto Populated" formControlName="designation" readonly>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput type="text" placeholder="Date of Joining" value="Auto Populated" readonly formControlName="employeeDoj">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput type="text" placeholder="Date of Retirement" value="Auto Populated" formControlName="dateOfRetirement" readonly>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput type="text" placeholder="Office Name" value="Auto Populated" formControlName="ofcName" readonly>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Leave Details -->
                        <div class="box box-primary">
                            <div class="box-header">Leave Details</div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="startDate" placeholder="Leave Start Date" formControlName="startDate" required>
                                            <div class="error-wrapper" *ngIf="createEOLForm.controls.startDate.touched && createEOLForm.controls.startDate.errors">
                                                <mat-error *ngIf="createEOLForm.controls.startDate.errors.required">
                                                    {{errorMessages.LEAVE_START}}
                                                </mat-error>
                                            </div>
                                            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                            <mat-datepicker #startDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="endtDate" placeholder="Leave End Date" formControlName="endDate" required>
                                            <div class="error-wrapper" *ngIf="createEOLForm.controls.endDate.touched && createEOLForm.controls.endDate.errors">
                                                <mat-error *ngIf="createEOLForm.controls.endDate.errors.required">
                                                    {{errorMessages.LEAVE_END}}
                                                </mat-error>
                                            </div>
                                            <mat-datepicker-toggle matSuffix [for]="endtDate">
                                            </mat-datepicker-toggle>
                                            <mat-datepicker #endtDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="text" formControlName="orderNoDate" placeholder="Order Number & Date" autocomplete="off" required>
                                            <div class="error-wrapper" *ngIf="createEOLForm.controls.orderNoDate.touched && createEOLForm.controls.orderNoDate.errors">
                                                <mat-error *ngIf="createEOLForm.controls.orderNoDate.errors.required">
                                                    {{errorMessages.ORDER_NO_DATE}}
                                                </mat-error>
                                            </div>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field class="full-width">
                                            <input matInput type="text" placeholder="Duration (In days)" value="Auto Calculated" formControlName="noOfDays" readonly>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Remark -->
                        <div class="box box-primary">
                            <div class="box-header">Remark</div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <mat-form-field class="example-full-width">
                                            <textarea matInput placeholder="Remark" formControlName="remark"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-action-button">
                        <button type="submit" mat-raised-button color="primary">
                            <i class="material-icons" title="Save">
                                save
                            </i>
                            Save as Draft
                        </button>
                        <button mat-raised-button type="submit" class="green" (click)="submitDetails()">
                      <i class="material-icons">
                                    done   </i> Submit
                  </button>
                        <button type="reset" mat-raised-button color="accent">
                        <i class="material-icons">
                            restore
                        </i>
                        Reset
                    </button>
                        <button type="button" mat-raised-button class="btnClose">
                                <i class="material-icons" title="Close">close</i> Close
                            </button>
                        <button type="button" mat-raised-button class="btnClose print-btn">
                            <i class="material-icons" title="Close">print</i> Print
                        </button>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</div>
