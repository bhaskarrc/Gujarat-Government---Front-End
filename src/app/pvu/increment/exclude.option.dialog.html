<div mat-dialog-content>
    <p  class="text-center"> <strong> Exclude </strong></p>
</div>
<form [formGroup]="excludeForm">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field class="example-full-width">
                <mat-label>Reason for exclusion</mat-label>
                <mat-select formControlName="reason" [(ngModel)]="reasonDrp" required>
                    <mat-option>
                        <ngx-mat-select-search [formControl]="reasonCtrl" [placeholderLabel]="'Find Reason...'" [noEntriesFoundLabel]="'No Reason found'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let PR of reason_list | filterSelectInput:reasonCtrl.value" [value]="PR.value">
                        {{PR.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6" *ngIf="reasonDrp==02">
            <mat-form-field class="example-full-width">
                <mat-label>Stop Increment</mat-label>
                <mat-select formControlName="stopIncrement" [(ngModel)]="stopIncrementDrp" required>
                    <mat-option>
                        <ngx-mat-select-search [formControl]="stopIncrementCtrl" [placeholderLabel]="'Find Option...'" [noEntriesFoundLabel]="'No Option found'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let PR of stopIncrement_list | filterSelectInput:stopIncrementCtrl.value" [value]="PR.value">
                        {{PR.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-4" *ngIf="stopIncrementDrp == 01 || stopIncrementDrp == 02">
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker1" placeholder="From Date" formControlName="fromDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-4" *ngIf="stopIncrementDrp == 01 || stopIncrementDrp == 02">
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker2" placeholder="To Date" formControlName="toDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-4" *ngIf="stopIncrementDrp == 01 || stopIncrementDrp == 02">
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker3" placeholder="Date of Next Increment" formControlName="nextIncrementDate">
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="form-action-button">
        <button type="button" mat-raised-button color="primary" (click)="onClickExcludeDialog()">
            <i class="material-icons" aria-hidden="true" title="Exclude"> done</i>  Exclude
        </button>
        <button type="button" mat-raised-button mat-dialog-close class="btnClose">
            <i class="material-icons" aria-hidden="true" title="close">
                close
            </i>
        Close
    </button>
    </div>
</form>
