<div mat-dialog-content>
    <p style="text-align: center;font-weight: bold;">Are you sure want to delete?</p>
</div>
<div class="row">
    <div class="col-sm-12">
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Remarks"></textarea>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">
        <i class="material-icons " aria-hidden="true" title="yes">
            check
        </i>
        Yes
    </button>
    <button type="button" mat-raised-button (click)="close()" class="btnClose">
        <i class="material-icons" aria-hidden="true" title="close">
            close
        </i>
        No
    </button>
</div>
