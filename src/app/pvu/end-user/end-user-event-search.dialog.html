<div class="form-datatable-list action-common-section">
    <form class="col-sm-12" [formGroup]="searchForm" (ngSubmit)="onSave()">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Enter OTP" formControlName="otp">
                </mat-form-field>
                <span class="star floatRight mb-2">Time Remaining {{sessionExpiredCounterMin}}:{{sessionExpiredCounter}}</span>
            </div>
        </div>
        <div class="form-action-button">
            <button mat-raised-button type="submit" class="green"><i class="material-icons" aria-hidden="true">
                    done
                </i> Submit</button>
            <button mat-raised-button mat-dialog-close class="btnClose" style="margin-left: 5px;">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i> Close
            </button>
        </div>
    </form>
</div>
