<div class="container">
  <div class="form-wrapper">

    <!-- heading-section -->
    <div class="heading-section ng-star-inserted">
      Major Head Master
    </div>

    <!-- breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Local Fund</a></li>
        <li class="breadcrumb-item active" aria-current="page"> Major Head Master</li>
      </ol>
    </nav>

    <!-- Search Criteria -->
    <mat-accordion class="search-accordian">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <div class="heading-section">
            Search Criteria
          </div>
        </mat-expansion-panel-header>
        <div class=" form-datatable-list">
          <form class="col-sm-12" [formGroup]="searchForm" (ngSubmit)="searchFormData()">
            <div class="row">

              <!-- major head -->
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="majorHead" placeholder="Major Head">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="majorHeadCtrl" [placeholderLabel]="'Find Major Head...'"
                        [noEntriesFoundLabel]="'No matching Major Head found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>--None</mat-option>
                    <mat-option *ngFor="let item of majorHeadList |
                        filterSelectInput:majorHeadCtrl.value" [value]="item.value">
                      {{item.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
          </form>
        </div>

        <!-- action button -->
        <div class="form-action-button">

          <button type="submit" mat-raised-button color="primary" (click)="onSearch()">
            <i class="material-icons" aria-hidden="true" title="search">search</i>
            Search
          </button>

          <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
            <i class="material-icons" aria-hidden="true" title="reset">
              restore
            </i>
            Reset
          </button>

        </div>
      </mat-expansion-panel>
    </mat-accordion>

    <!-- Listing-->
    <div class="mat-elevation-z8 row table-responsive mt-2">
      <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="establishmentReportListingData">

        <!-- serial no -->
        <ng-container matColumnDef="serialNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
            Sr.No.
          </th>
          <td mat-cell *matCellDef="let row;let i =index" class="centerAlign">
            {{i+1}}
          </td>
        </ng-container>

        <!-- department name -->
        <ng-container matColumnDef="departmentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Department Name</th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.departmentName }}
          </td>
        </ng-container>

        <!-- major head -->
        <ng-container matColumnDef="majorHead">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Major Head</th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.majorHead}}
          </td>
        </ng-container>

        <!-- major head description -->
        <ng-container matColumnDef="majorHeadDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Major Head Description</th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.majorHeadDescription}}
          </td>
        </ng-container>

        <!-- status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Status</th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.status}}
          </td>
        </ng-container>

        <!-- action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="gray-color" scope="row">Action</th>
          <td mat-cell *matCellDef="let element" class="centerAlign">
            <button type="submit" mat-raised-button class="btnClose action-button" (click)="inActive()"
              *ngIf="element.status === 'Active'">
              Inactive
            </button>
            <button type="submit" mat-raised-button class="btnClose action-button" (click)="active()"
              *ngIf="element.status === 'Inactive'">
              Active
            </button>
          </td>
        </ng-container>

        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i= index;"></tr>
      </table>

      <!-- paginator -->
      <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
