<div class="container">
  <div class="form-wrapper">

    <!-- heading section -->
    <div class="heading-section ng-star-inserted">Document Repository</div>

    <!-- navigation -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Local Fund</a></li>
        <li class="breadcrumb-item active" aria-current="page">Document Repository</li>
      </ol>
    </nav>

    <mat-accordion class="search-accordian">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <div class="heading-section">Search
          </div>
        </mat-expansion-panel-header>

        <div class=" form-datatable-list">
          <form class="col-sm-12" [formGroup]="documentRepositoryListing">
            <div class="row">

              <!-- gr no -->
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput formControlName="grNo" placeholder="G.R./Notification No">
                </mat-form-field>
              </div>

              <!-- financial year -->
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="finYear" placeholder="Financial Year">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="finYearCtrl" [placeholderLabel]="'Find Financial Year...'"
                        [noEntriesFoundLabel]="'no matching Financial Year found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let FY of finYear_list | filterSelectInput:finYearCtrl.value"
                      [value]="FY.value">
                      {{FY.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <!-- date -->
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput formControlName="date" [matDatepicker]="date" placeholder="Date" readonly>
                  <mat-datepicker-toggle matSuffix [for]="date">
                  </mat-datepicker-toggle>
                  <mat-datepicker #date></mat-datepicker>
                </mat-form-field>
              </div>

              <!-- subject -->
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput formControlName="subject" placeholder="Subject">
                </mat-form-field>
              </div>
            </div>

            <!-- action button -->
            <div class="form-action-button">

              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="search">search</i>
                Search
              </button>

              <button type="reset" mat-raised-button color="accent">
                <i class="material-icons" aria-hidden="true"> restore </i>
                Reset </button>

            </div>

          </form>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
    <br>
    <!-- table -->
    <div class="mat-elevation-z8 overflow-x-scroll">
      <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="documentRepositoryListing">

        <!-- sr no -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef scope="row"> Sr.No. </th>
          <td mat-cell *matCellDef="let row;let i =index" class="centerAlign"> {{i+1}} </td>
        </ng-container>

        <!-- gr notification no -->
        <ng-container matColumnDef="grNo">
          <th mat-header-cell *matHeaderCellDef scope="row">G.R./Notification No</th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.grNo}} </td>
        </ng-container>

        <!-- date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef scope="row">Date</th>
          <td mat-cell *matCellDef="let element;let i= index;">
            {{element.date}} </td>
        </ng-container>

        <!-- subject -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef scope="row">Subject</th>
          <td mat-cell *matCellDef="let element;let i= index;"> {{element.subject}} </td>
        </ng-container>

        <!-- file -->
        <ng-container matColumnDef="file">
          <th mat-header-cell *matHeaderCellDef scope="row">File</th>
          <td mat-cell *matCellDef="let element;let i= index;"> <a [href]="fileUrl" download="file.txt"
              (click)="downloadFile()">{{element.file}}</a> </td>
        </ng-container>

        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: columns;let i= index;"></tr>

      </table>
    </div>
    <!-- paginator -->
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>

    <!-- action button -->
    <div class="form-action-button">

      <button mat-raised-button type="submit" class="green" title="Submit"><i class="material-icons" aria-hidden="true">
          done </i> Submit</button>

      <button type="reset" mat-raised-button color="accent" title="Reset">
        <i class=" material-icons" aria-hidden="true"> restore </i>
        Reset </button>

      <button type="button" mat-raised-button color="warn" title="Listing">
        <i class="material-icons" aria-hidden="true" title="Listing"> list </i>
        Listing
      </button>

      <button type="submit" mat-raised-button class="print-btn" title="Print"><i class="material-icons"
          title="Print">print</i>
        Print</button>

      <button type="button" mat-raised-button color="secoundry" class="btnClose" title="Close">
        <i class="material-icons" aria-hidden="true">close</i>Close</button>

    </div>

  </div>
</div>
