<div class="container">

  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>CTS Account Mapping</div>
      <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">DPPF-HBA</li>
        <li class="breadcrumb-item active" aria-current="page">Demand Of NDC</li>
      </ol>
    </nav>

    <div class="panel-group">
      <div class="box box-primary">
        <div class="box-header">Demand Of NDC</div>
        <div class="box-body">
          <div class="row">
            <!-- Demand Of NDC Information -->
            <div class="col-sm-6" *ngFor="let item of headerJso">
              <div class="labelCSS">{{item.viewValue}} </div>
              <div class="paddingUnset">{{item.value}}</div>
            </div>
            <!-- End Demand Of NDC Information -->
          </div>
        </div>
      </div>

      <div class="box box-primary">
        <div class="box-header">Status</div>
        <div class="box-body">
          <form [formGroup]="demandNDCForm">
            <div class="mat-elevation-z8 mt-2 overflow-x-auto">
              <!-- Demand Of NDC Information Table-->
              <table mat-table [dataSource]="dataSource" matSort aria-describedby="demandForNdc">
                <!-- status Of -->
                <ng-container matColumnDef="statusOf">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"> </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.statusOf}}
                  </td>
                </ng-container>
                <!-- As Per Department -->
                <ng-container matColumnDef="asPerDepartment">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">As Per Department</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field floatLabel="never">
                      <input matInput [value]="element.asPerDepartment" [(ngModel)]="element.asPerDepartment"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </td>
                </ng-container>
                <!-- As Per DPPF -->
                <ng-container matColumnDef="asPerDppf">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">As Per DPPF</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field floatLabel="never" class="centerAlign">
                      <input matInput [value]="element.asPerDppf" [(ngModel)]="element.asPerDppf"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </td>
                </ng-container>
                <!-- Missing:Plus(+)/Minus(-) -->
                <ng-container matColumnDef="missingPlusMinus">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Missing:Plus(+)/Minus(-)</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field floatLabel="never" class="centerAlign">
                      <input matInput [value]="element.missingPlusMinus" [(ngModel)]="element.missingPlusMinus"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </td>
                </ng-container>
                <!-- Remarks -->
                <ng-container matColumnDef="remarks">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Remarks</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field floatLabel="never" class="centerAlign">
                      <input matInput [value]="element.remarks" [(ngModel)]="element.remarks"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </td>
                </ng-container>
                <!-- Difference -->
                <ng-container matColumnDef="difference">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Difference</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field floatLabel="never" class="centerAlign">
                      <input matInput [value]="element.difference" [(ngModel)]="element.difference"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </td>
                </ng-container>
                <!-- Header Section Of table -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;"></tr>
              </table>
              <!-- End Demand Of NDC Information Table-->
            </div>
            <!-- Common Button -->
            <div class="form-action-button">

              <button type="button" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="Save">
                  save as draft
                </i>
                Save
              </button>
              <button type="button" mat-raised-button color="primary">Current Balance Report</button>
              <button type="button" mat-raised-button color="primary">Ndc Note</button>
              <button type="button" mat-raised-button color="primary">Ndc Report</button>
              <button type="button" mat-raised-button color="primary">Objection Report</button>
              <button type="button" mat-raised-button color="primary">Re Calculate</button>
              <button type="button" mat-raised-button class="btnClose">
                <i class="material-icons" aria-hidden="true" title="Close">
                  close
                </i>
                Close
              </button>

            </div>
            <!-- End  Common Button -->
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
