<div class="container">
  <div class="panel-group">
    <form [formGroup]="accountDetailsdialogForm" (ngSubmit)="accountDetailsdialogData()">
      <mat-accordion class="colapsedata">
        <mat-expansion-panel [expanded]="true" class="nopadding">
          <mat-expansion-panel-header>
            <div class="heading-section">
              Search
            </div>
          </mat-expansion-panel-header>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="inwardNo" placeholder="DDO No. " formControlName="ddoNo">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Cardex No." formControlName="cardeNo" />
                </mat-form-field>
              </div>
              <div class="col-sm-6 col-md-3">
                <mat-form-field class="full-width">
                  <input matInput placeholder="DDO Name" formControlName="ddoName">
                </mat-form-field>
              </div>
              <div class="col-sm-12">
                <div class="form-action-button">
                  <button type="submit" mat-raised-button color="primary" title="Search">
                    <i class="material-icons" aria-hidden="true">search</i>
                    Search
                  </button>
                  <button type="reset" mat-raised-button color="accent">
                    <i class="material-icons" aria-hidden="true">
                      restore
                    </i>
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
      <br>
      <div class="mat-elevation-z8  table-responsive mt-2 overflow-y-auto">
        <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="listinginwardscreen">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef scope="row">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="centerAlign">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="ddoNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
              DDO No.
            </th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{element.ddoNo}}
            </td>
          </ng-container>
          <ng-container matColumnDef="cardexNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
              Cardex No
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.cardexNo}}
            </td>
          </ng-container>
          <ng-container matColumnDef="ddoName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
              DDO Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.ddoName }}
            </td>
          </ng-container>

          <!-- Header Section Of table -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Fetch From .TS File to table -->
          <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      </div>
      <!-- Common Button -->
      <div class="form-action-button">
        <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
          <i class="material-icons" aria-hidden="true" title="close">
            close
          </i>
          Close
        </button>
      </div> <!-- End Common Button -->
    </form>
  </div>
</div>
