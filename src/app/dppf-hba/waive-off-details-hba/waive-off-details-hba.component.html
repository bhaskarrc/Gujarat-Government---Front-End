<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Waive Off Details </div>
      <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>

    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">DPPF-HBA</li>
        <li class="breadcrumb-item active" aria-current="page">Waive Off Details </li>
      </ol>
    </nav>


    <div class="panel-group">
      <form [formGroup]="waiveDetailsForm" (ngSubmit)="waiveDetailsData()">
        <mat-tab-group mat-stretch-tabs>
          <mat-tab>
            <ng-template mat-tab-label>
              Waive Off Details
            </ng-template>
            <!-- Waive Off Details -->
            <div class="box box-primary">
              <div class="box-header"> Waive Off Details</div>
              <div class="box-body">
                <div class="row">

                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput name="inwardNo" placeholder="HBA/MCA No " formControlName="hbaNo" required>
                      <mat-icon matSuffix class="searchIcon">search
                      </mat-icon>
                      <div class="error-wrapper"
                        *ngIf="waiveDetailsForm.controls.hbaNo.touched || (waiveDetailsForm.controls.hbaNo.errors && isSubmitted)">
                        <mat-error *ngIf="waiveDetailsForm.controls.hbaNo.errors?.required">
                          {{errorMessages.HBANO}}
                        </mat-error>
                      </div>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" formControlName="deathDate" placeholder="Death Date "
                        required>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <div class="error-wrapper"
                        *ngIf="waiveDetailsForm.controls.deathDate.touched || (waiveDetailsForm.controls.deathDate.errors && isSubmitted)">
                        <mat-error *ngIf="waiveDetailsForm.controls.deathDate.errors?.required">
                          {{errorMessages.DEATHDATE}}
                        </mat-error>
                      </div>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput placeholder="GPF No " formControlName="gpfNo">
                    </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                    <mat-form-field>
                      <textarea matInput rows="1" maxlength="200" placeholder="Death Details "
                        formControlName="deathDetails" required></textarea>
                      <div class="error-wrapper"
                        *ngIf="waiveDetailsForm.controls.deathDetails.touched || (waiveDetailsForm.controls.deathDetails.errors && isSubmitted)">
                        <mat-error *ngIf="waiveDetailsForm.controls.deathDetails.errors?.required">
                          {{errorMessages.DEATHDETAILS}}
                        </mat-error>
                      </div>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                    <mat-form-field>
                      <textarea matInput rows="1" maxlength="200" placeholder="Remarks " formControlName="remark"
                        required></textarea>
                      <div class="error-wrapper"
                        *ngIf="waiveDetailsForm.controls.remark.touched || (waiveDetailsForm.controls.remark.errors && isSubmitted)">
                        <mat-error *ngIf="waiveDetailsForm.controls.remark.errors?.required">
                          {{errorMessages.REMARKS}}
                        </mat-error>
                      </div>
                    </mat-form-field>
                  </div>

                </div>
              </div>
            </div>
            <!-- End Waive Off Details -->
            <!-- Common Button -->
            <div class="col-sm-12">
              <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary">
                  <i class="material-icons" aria-hidden="true" title="Save">
                    save
                  </i>
                  Save
                </button>
                <button mat-raised-button type="submit" class="green" (click)="directiveObject.commentGrantDetails()"><i
                    class="material-icons" aria-hidden="true" title="Submit">
                    done
                  </i> Submit
                </button>

                <button type="reset" mat-raised-button color="accent">
                  <i class="material-icons" aria-hidden="true" title="Restore">
                    restore
                  </i>
                  Reset
                </button>

                <button type="button" mat-raised-button color="warn" (click)="navigate()">
                  <i class="material-icons" aria-hidden="true" title="Listing">
                    list
                  </i>
                  Listing
                </button>
                <button type="button" mat-raised-button class="btnClose">
                  <i class="material-icons" aria-hidden="true" title="Close">
                    close
                  </i>
                  Close
                </button>

              </div>
            </div>
            <!-- End Common Button -->
          </mat-tab>

          <!-- Attchment -->
          <mat-tab>
            <ng-template mat-tab-label>
              Attachment
            </ng-template>
            <!-- Attachment Table -->
            <app-common-attachment [attachemntValue]="attachmentTypeCode"></app-common-attachment>
            <!-- End  Attachment Table -->
            <!-- Common Button -->
            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary" title="Save As Draft">
                <i class="material-icons" title="Save As Draft" aria-hidden="true">
                  save
                </i>
                Save as Draft
              </button>
              <button mat-raised-button type="submit" class="green" title="Submit">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i> Submit</button>
              <button type="reset" mat-raised-button color="accent" title="Reset">
                <i class="material-icons" title="Reset" aria-hidden="true">
                  restore
                </i>
                Reset
              </button>
              <button type="button" mat-raised-button color="warn" (click)="navigate()">
                <i class="material-icons" aria-hidden="true" title="Listing">
                  list
                </i>
                Listing
              </button>
              <button type="button" mat-raised-button class="print-btn" title="Print">
                <i class="material-icons" title="Print" aria-hidden="true">
                  print
                </i>
                Print
              </button>
              <button type="button" mat-raised-button class="btnClose" title="Close">
                <i class="material-icons" title="Close" aria-hidden="true">
                  close
                </i>
                Close
              </button>

            </div>
            <!-- End Common Button -->
          </mat-tab>
          <!-- End Attchment -->
        </mat-tab-group>
      </form>
    </div>
  </div>
</div>
