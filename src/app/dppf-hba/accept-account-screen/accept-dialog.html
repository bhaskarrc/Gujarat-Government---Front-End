<div class="container">
    <form [formGroup]="acceptDialogForm">
        <div *ngIf="!isYes">
            <div class="mat-typography centerAlign">
                <p><strong>Are you sure you want to accept account?</strong></p>
            </div>
            <div class="form-action-button mgb15">
                <button type="button" mat-raised-button (click)="onNo()" class="btnClose">
                    <i class="material-icons" aria-hidden="true" title="Budget dashboard">close</i>No</button>
                <button type="submit" mat-raised-button color="primary" (click)="onYes()" cdkFocusInitial>
                    <i class="material-icons" aria-hidden="true" title="save">check</i>Yes</button>
            </div>
        </div>
        <div *ngIf="isYes">
            <div class="mat-typography centerAlign">
                <p><strong>TSC/6/2020/123 Generated</strong></p>
            </div>
        </div>
    </form>
</div>
