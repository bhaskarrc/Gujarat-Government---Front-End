<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Interest NDC Details </div>
      <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">DPPF-HBA</li>
        <li class="breadcrumb-item active" aria-current="page">Interest NDC Details </li>
      </ol>
    </nav>


    <div class="panel-group">
      <div class="box box-primary">
        <div class="box-header">Interest NDC Details </div>
        <div class="box-body">

          <!-- End Interest NDC Details Add Button -->
          <div class="row">
            <div class="col-sm-12">
              <!-- Interest NDC Details Table -->
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="hbaMca">
                  <th mat-header-cell *matHeaderCellDef scope="row"> HBA/MCA Account No.</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <input matInput>
                    </mat-form-field>
                  </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Name </th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <input matInput>
                    </mat-form-field>
                  </td>
                </ng-container>

                <ng-container matColumnDef="interest">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Interest</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <input matInput>
                    </mat-form-field>
                  </td>
                </ng-container>
                <ng-container matColumnDef="accountCloseDate">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Account Close Date</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <input matInput [matDatepicker]="accountCloseDate">
                      <mat-datepicker-toggle matSuffix [for]="accountCloseDate"></mat-datepicker-toggle>
                      <mat-datepicker #accountCloseDate></mat-datepicker>
                    </mat-form-field>
                  </td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <div class="action-btn-i centerAlign">
                      <a class="delete-icon" (click)="addRow(i)">
                        <i class="material-icons plus" aria-hidden="true" title="search">add</i>
                      </a>
                      <a class="delete-icon" *ngIf="dataSource && dataSource.data && dataSource.data.length > 1"
                        (click)="delete(i)">
                        <i class="material-icons plus delete" title="delete">delete</i>
                      </a>
                    </div>
                  </td>
                </ng-container>

                <!-- Header Section Of table -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <!-- End Interest NDC Details Table -->
            </div>
          </div>
        </div>
      </div>
      <!-- Common Button -->
      <div class="form-action-button">
        <!-- <button mat-raised-button color="primary" aria-hidden="true" (click)="addRow()"> + Add Row</button> -->

        <button type="submit" mat-raised-button color="primary">
          <i class="material-icons" aria-hidden="true" title="Save">
            save
          </i>
          Save
        </button>


        <button type="reset" mat-raised-button color="accent">
          <i class="material-icons" aria-hidden="true" title="Restore">
            restore
          </i>
          Reset
        </button>


        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Close">
            close
          </i>
          Close
        </button>
      </div>
      <!-- End Common Button -->
    </div>
  </div>
</div>
