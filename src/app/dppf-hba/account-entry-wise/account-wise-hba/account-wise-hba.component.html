<div class="container">
  <div class="panel-group">
    <form [formGroup]="hbaMcaForm">
      <!-- account wise hba mca Details -->
      <div class="box box-primary">
        <div class="box-header">Inward Details</div>
        <div class="box-body">
          <div class="row">
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput name="other" placeholder="HBA/MCA Account No." formControlName="hbaMca" numbersOnly>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="First Name " alphabetsSpaceOnly formControlName="firstName">
              </mat-form-field>

            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="middle Name " alphabetsSpaceOnly formControlName="middleName">
              </mat-form-field>

            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="Last Name " alphabetsSpaceOnly formControlName="lastName">
              </mat-form-field>

            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="Short Name " alphabetsSpaceOnly formControlName="shortName">
              </mat-form-field>

            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="GPF No. " numbersOnly formControlName="gpfNo">
              </mat-form-field>

            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput name="majorHead" placeholder="Major Head" formControlName="majorHead">

              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <mat-select formControlName="hbaMczNo" placeholder="HBA/MCA">
                  <mat-option>
                    <ngx-mat-select-search [formControl]="hbaMcaCtrl" [placeholderLabel]="'Find HBA/MCA...'"
                      [noEntriesFoundLabel]="'no matching   found'">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor=" let CE of load_list| filterSelectInput: hbaMcaCtrl.value
          " [value]="CE.value">
                    {{ CE.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field class="full-width">
                <mat-select formControlName="district" placeholder="District">
                  <mat-option>
                    <ngx-mat-select-search [formControl]="districtCtrl" [placeholderLabel]="'Find District...'"
                      [noEntriesFoundLabel]="'No matching District found'">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let item of districtList |
                      filterSelectInput:districtCtrl.value" [value]="item.value" matTooltip="{{item.viewValue}}">
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>

              </mat-form-field>
            </div>
            <div class="form-action-button">

              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="Search">search</i>
                Search
              </button>


              <button type="reset" mat-raised-button color="accent">
                <i class="material-icons" aria-hidden="true" title="Reset">
                  restore
                </i>
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End account wise hba mca Details -->

      <!-- common button -->
      <div class="form-action-button">
        <button type="button" mat-raised-button class="btnClose" (click)="onClose()">
          <i class="material-icons" aria-hidden="true" title="Close">
            close
          </i>
          Close
        </button>
      </div>
    </form>
  </div>
</div>
