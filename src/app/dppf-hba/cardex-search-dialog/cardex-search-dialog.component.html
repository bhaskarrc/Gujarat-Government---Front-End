<div class="panel-group">
  <form [formGroup]="cardexNoForm">
    <mat-accordion class="colapsedata">
      <mat-expansion-panel [expanded]="true" class="nopadding">
        <mat-expansion-panel-header>
          <div class="heading-section">
            Search
          </div>
        </mat-expansion-panel-header>
        <div class="box-body">
          <div class="row">
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="DDO No. " formControlName="ddoNo">
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="Cardex No. " formControlName="cardexNo">
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="DDO Name " formControlName="ddoName">
              </mat-form-field>
            </div>

            <div class="col-sm-12">
              <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary" title="Search">
                  <i class="material-icons" aria-hidden="true" title="Search">search</i>
                  Search
                </button>
                <button type="reset" mat-raised-button color="accent">
                  <i class="material-icons" aria-hidden="true" title="Reset">
                    restore
                  </i>
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <br>
    <div class="mat-elevation-z8 mt-2 overflow-x-auto">
      <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="cardexNoData">
        <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"> Sr No. </th>
          <td mat-cell *matCellDef="let element; let i = index" class="centerAlign"> {{ i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="ddoNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"> DDO No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ element.ddoNo }} </td>
        </ng-container>
        <ng-container matColumnDef="cardexNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"> Cardex No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ element.cardexNo }} </td>
        </ng-container>
        <ng-container matColumnDef="ddoName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row"> DDO Name </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ element.ddoName }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

    <div class="form-action-button">
      <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
        <i class="material-icons" aria-hidden="true" title="Close">
          close
        </i>
        Close
      </button>
    </div>
  </form>
</div>
