<form [formGroup]="penaltySelectForm">
    <div class="panel-group">
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput formControlName="from" placeholder="Select From EMI No." required numbersOnly>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput formControlName="to" placeholder="Select To EMI No." required numbersOnly>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-action-button">

                <button mat-raised-button type="submit" class="green" (click)="onSelect()"><i class="material-icons">
                        done
                    </i> Select
                </button>
                <button type="button" mat-raised-button class="btnClose" (click)="onClose()">
                    <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                        close
                    </i>
                    Close
                </button>
            </div>
        </div>
    </div>
</form>
