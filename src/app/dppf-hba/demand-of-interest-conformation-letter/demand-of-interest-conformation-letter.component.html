<div class="container common-workflow-section">

  <div class="heading-section ng-star-inserted">
    <div>Demand Of Interest Conformation Letter </div>
    <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
    </div>
  </div>


  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item " aria-current="page">DPPF-HBA</li>
      <li class="breadcrumb-item active" aria-current="page">Demand Of Interest Conformation Letter </li>
    </ol>
  </nav>



  <div class="panel-group">
    <div class="box box-primary">
      <!-- Demand Of Interest Conformation -->
      <div class="box-header">Demand Of Interest Conformation Letter</div>
      <div class="box-body">
        <div class="row header-detail">
          <div class="col-sm-4 colPadding" *ngFor="let item of
              headerJso">
            <div class="col-sm-4 labelCSS">{{item.viewValue}}<span class="floatRight">:</span></div>
            <div class="col-sm-8 paddingUnset">{{item.value}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header">Status
      </div>
      <div class="box-body">
        <form [formGroup]="demandForm">
          <div class="row">
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput name="loanAmount" placeholder=" Loan Amount" formControlName="loanAmount">
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput name="interestAmount" placeholder="Interest Amount" formControlName="interestAmount">
                <mat-icon matSuffix (click)="interestAmount()" style="cursor: pointer;">open_in_new</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput name="total" placeholder="Total" formControlName="total">
              </mat-form-field>
            </div>
          </div>
          <!-- end Demand Of Interest Conformation -->
          <!-- common button -->

          <!-- End common button -->
        </form>
      </div>
    </div>

    <div class="form-action-button">
      <button type="submit" mat-raised-button color="primary">
        Save
      </button>
      <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onClose()">
        <i class="material-icons" title="Close" aria-hidden="true">
          close
        </i>
        Close
      </button>
      <button type="submit" mat-raised-button color="primary" (click)="currentBalance()">
        Current Balance
      </button>
      <button type="submit" mat-raised-button color="primary">
        Objection Report
      </button>
      <button type="reset" mat-raised-button color="primary">
        ReCalculate
      </button>
    </div>
  </div>

</div>
