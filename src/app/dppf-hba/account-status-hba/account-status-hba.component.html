<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Account Status </div>
            <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
            </div>

        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page">DPPF-HBA</li>
                <li class="breadcrumb-item active" aria-current="page">Account Status </li>
            </ol>
        </nav>

        <div class="panel-group">
            <form [formGroup]="accountStatusForm" (ngSubmit)="accountStatusData()">
                <div class="box box-primary">
                    <div class="box-header">Account Status </div>
                    <div class="box-body">
                        <!-- Account Status -->
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="status" placeholder="Status">

                                        <mat-option>-- None --</mat-option>

                                        <mat-option *ngFor="
                      let st of status_list" [value]="st.value">
                                            {{ st.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="inwardNo" placeholder="HBA/MCA No "
                                        formControlName="hbaMcaNo">
                                    <mat-icon matSuffix class="searchIcon" (click)="inwardNo()">search
                                    </mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="firstName" placeholder="First Name"
                                        formControlName="firstName">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="middleName" placeholder="Middle Name"
                                        formControlName="middleName">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="lastName" placeholder="Last Name " formControlName="lastName">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="majorHead" placeholder="Major Head "
                                        formControlName="majorHead">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="statusOnDate" placeholder="Status as on date"
                                        formControlName="statusOnDate">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="ncStatus" placeholder="NDC Status" formControlName="ncStatus">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput placeholder="Sanctioned Loan Details:" [disabled]='toggleButton'
                                        formControlName="sanction">
                                    <mat-icon matSuffix class="searchIcon valueLable">remove_red_eye
                                    </mat-icon>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput placeholder="Loan Holder Current Balance" [disabled]='toggleButton'
                                        formControlName="loanHoldse">
                                    <mat-icon matSuffix class="searchIcon valueLable">remove_red_eye
                                    </mat-icon>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput placeholder="Interest Calculation Details" [disabled]='toggleButton'
                                        formControlName="interest">
                                    <mat-icon matSuffix class="searchIcon valueLable">remove_red_eye
                                    </mat-icon>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput placeholder="Cash book" [disabled]='toggleButton'
                                        formControlName="cashBook">
                                    <mat-icon matSuffix class="searchIcon valueLable">remove_red_eye
                                    </mat-icon>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <textarea matInput rows="1" maxlength="200" placeholder="Noting "
                                        formControlName="nothing" required></textarea>
                                    <div class="error-wrapper"
                                        *ngIf="accountStatusForm.controls.nothing.touched || (accountStatusForm.controls.nothing.errors && isSubmitted)">
                                        <mat-error *ngIf="accountStatusForm.controls.nothing.errors?.required">
                                            {{errorMessages.NOTHING}}
                                        </mat-error>
                                    </div>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- End Account Status -->
                    </div>

                </div>
                <!-- Common Button -->
                <div class="form-action-button">
                    <button mat-raised-button type="submit" class="green"
                        (click)="directiveObject.commentGrantDetails()"><i class="material-icons" aria-hidden="true"
                            title="Submit">
                            done
                        </i> Submit
                    </button>

                    <button type="reset" mat-raised-button color="accent" title="Reset">
                        <i class="material-icons" title="Reset" aria-hidden="true">
                            restore
                        </i>
                        Reset
                    </button>
                    <button type="button" mat-raised-button color="warn" title="Listing"
                        [routerLink]="['outward-details-listing']" routerLinkActive="router-link-active">
                        <i class="material-icons" title="Listing" aria-hidden="true">
                            list
                        </i>
                        Listing
                    </button>
                    <button type="button" mat-raised-button class="btnClose" title="Close">
                        <i class="material-icons" title="Close" aria-hidden="true">
                            close
                        </i>
                        Close
                    </button>

                </div>
                <!-- End Common Button -->
            </form>
        </div>
    </div>
</div>
