<div class="container">
  <div class="form-wrapper">

    <!-- Screen Name ,Date-->
    <div class="heading-section ng-star-inserted">
      <div>Refund Order Generation </div>
      <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>
    </div>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">DPPF-HBA</li>
        <li class="breadcrumb-item active" aria-current="page">Refund Order Generation </li>
      </ol>
    </nav>
    <div class="panel-group">
      <form [formGroup]="refundForm" (ngSubmit)="refundData()">
        <div class="box box-primary">
          <div class="box-header">Refund Order Generation
          </div>
          <div class="box-body">
            <!-- Refund Order Generation -->
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="inwardNo" placeholder="Inward No. " formControlName="inwardNo">
                  <mat-icon matSuffix class="searchIcon" (click)="inwardNo()">search
                  </mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" formControlName="inwardDate" placeholder="Inward Date ">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput name="inwardNo" placeholder="Treasury/PAO" formControlName="treasury">
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput name="hBAMCANo" placeholder="HBA/MCA No." formControlName="hBAMCANo">
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput name="holderName" placeholder="Loan Holder Name" formControlName="holderName">
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput [matDatepicker]="refund" formControlName="refund" placeholder="Refund Date ">
                  <mat-datepicker-toggle matSuffix [for]="refund"></mat-datepicker-toggle>
                  <mat-datepicker #refund></mat-datepicker>
                </mat-form-field>
              </div>

            </div>
            <!-- End Refund Order Generation -->
            <br>
            <div class="mat-elevation-z8 mt-2 overflow-x-auto">
              <!-- Refund table -->
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="amountDesc">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Amount Description</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    {{element.amountDesc}}
                  </td>
                </ng-container>
                <ng-container matColumnDef="actual">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Actual</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <input matInput numbersOnly>
                    </mat-form-field>
                  </td>
                </ng-container>
                <ng-container matColumnDef="recoverd">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Recovered</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <input matInput numbersOnly>
                    </mat-form-field>
                  </td>
                </ng-container>
                <ng-container matColumnDef="refund">
                  <th mat-header-cell *matHeaderCellDef scope="row"> Refund</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <input matInput numbersOnly>
                    </mat-form-field>
                  </td>
                </ng-container>
                <!-- Header Section Of table -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <!-- End Refund table -->
            </div>

            <br>
            <!-- Total Section -->
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput placeholder="Total" formControlName="total">
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput placeholder="Noting" formControlName="noting">
                </mat-form-field>
              </div>
            </div>
            <!-- End Total Section -->

          </div>
        </div>
        <!-- Common Button -->
        <div class="form-action-button">
          <button type="submit" mat-raised-button color="primary">
            <i class="material-icons" aria-hidden="true" title="Save">
              save
            </i>
            Save
          </button>
          <button mat-raised-button type="submit" class="green" (click)="directiveObject.commentGrantDetails()"><i
              class="material-icons" aria-hidden="true" title="Submit">
              done
            </i> Submit
          </button>

          <button type="reset" mat-raised-button color="accent">
            <i class="material-icons" aria-hidden="true" title="Reset">
              restore
            </i>
            Reset
          </button>
          <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="Close">
              close
            </i>
            Close
          </button>
        </div>
        <!-- End Common Button -->
      </form>
    </div>
  </div>
</div>
