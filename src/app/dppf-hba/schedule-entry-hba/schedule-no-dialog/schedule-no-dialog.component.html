<div class="container">
  <div class="panel-group">
    <form [formGroup]="scheduleNoForm">
      <!-- account wise hba mca Details -->
      <div class="box box-primary">
        <div class="box-header">Inward Details</div>
        <div class="box-body">
          <div class="row">

            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="Schedule No" alphabetsSpaceOnly formControlName="scheduleNo">
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field class="full-width">
                <mat-select placeholder="Year" formControlName="year">
                  <mat-option *ngFor="
    let year of month_list" [value]="year.value">
                    {{ year.viewValue }}
                  </mat-option>
                </mat-select>

              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field class="full-width">
                <mat-select placeholder="Month" formControlName="month">
                  <mat-option *ngFor="
    let year of month_list" [value]="year.value">
                    {{ year.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-3">
              <mat-form-field>
                <input matInput placeholder="Head" alphabetsSpaceOnly formControlName="head">
              </mat-form-field>
            </div>
            <div class="form-action-button">

              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="Search">search</i>
                Search
              </button>


              <button type="reset" mat-raised-button color="accent">
                <i class="material-icons" aria-hidden="true" title="Reset">
                  restore
                </i>
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End account wise hba mca Details -->

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="scheduleNo">

        <ng-container matColumnDef="srno">
          <th mat-header-cell *matHeaderCellDef scope="row"> Sr. No. </th>
          <td mat-cell *matCellDef="let element;let i = index;" class="centerAlign">{{i+1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="scheduleNo">
          <th mat-header-cell *matHeaderCellDef scope="row">Schedule No </th>
          <td mat-cell *matCellDef="let element;"><a (click)="update(element.scheduleNo)"
              class="link-hover">{{element.scheduleNo}}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef scope="row">Year</th>
          <td mat-cell *matCellDef="let element;">{{element.year}}
          </td>
        </ng-container>
        <ng-container matColumnDef="month">
          <th mat-header-cell *matHeaderCellDef scope="row">Month </th>
          <td mat-cell *matCellDef="let element;">{{element.month}}
          </td>
        </ng-container>
        <ng-container matColumnDef="head">
          <th mat-header-cell *matHeaderCellDef scope="row"> Head </th>
          <td mat-cell *matCellDef="let element;">{{element.head}}
          </td>
        </ng-container>
        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
      </table>
      <!-- common button -->
      <div class="form-action-button">
        <button type="button" mat-raised-button class="btnClose" (click)="onClose()">
          <i class="material-icons" aria-hidden="true" title="Close">
            close
          </i>
          Close
        </button>
      </div>
    </form>
  </div>
</div>
