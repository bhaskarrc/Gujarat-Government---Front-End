<div class="common-workflow-section">
  <div class="box box-primary">

    <div class="heading-section ng-star-inserted">
      <div>HBA/MCA Application DDO Level</div>

      <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>
    </div>
    <div class="box-body">
      <div class="row header-detail">
        <div class="col-sm-4 colPadding" *ngFor="let item of
        headerJso">
          <div class="col-sm-4 labelCSS">{{item.label}}<span class="floatRight">:</span></div>
          <div class="col-sm-8 paddingUnset">{{item.value}}</div>
        </div>
      </div>
      <br>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="hbaMcaTable">

        <ng-container matColumnDef="statusName">
          <th mat-header-cell *matHeaderCellDef scope="row"></th>
          <td mat-cell *matCellDef="let element" class="leftAlign">
            {{element.statusName}}
          </td>
        </ng-container>

        <ng-container matColumnDef="asPerDepartment">
          <th mat-header-cell *matHeaderCellDef scope="row">As Per Department</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="leftAlign">
              <input matInput [value]="element.asPerDepartment" [(ngModel)]="element.asPerDepartment"
                [ngModelOptions]="{standalone: true}" numbersonly>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="asPerDppf">
          <th mat-header-cell *matHeaderCellDef scope="row">As Per DPPF</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="leftAlign">
              <input matInput [value]="element.asPerDppf" [(ngModel)]="element.asPerDppf"
                [ngModelOptions]="{standalone: true}" numbersonly>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="missingPlusMinus">
          <th mat-header-cell *matHeaderCellDef scope="row">Missing: Plus(+)/Minus(-)</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="leftAlign">
              <input matInput [value]="element.missingPlusMinus" [(ngModel)]="element.missingPlusMinus"
                [ngModelOptions]="{standalone: true}" numbersonly>
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="remarks">
          <th mat-header-cell *matHeaderCellDef scope="row">Remarks</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="leftAlign">
              <input matInput [value]="element.remarks" [(ngModel)]="element.remarks"
                [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </td>
        </ng-container>

        <ng-container matColumnDef="difference">
          <th mat-header-cell *matHeaderCellDef scope="row">Difference</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="leftAlign">
              <input matInput [value]="diff(element)" disabled>
            </mat-form-field>
          </td>
        </ng-container>


        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- Common Button -->
      <div class="form-action-button">
        <button mat-raised-button type="submit" color="primary" title="save">
          Save
        </button>

        <button type="submit" mat-raised-button color="primary" (click)="currentBalance()">
          Current Balance
        </button>
        <button type="submit" mat-raised-button color="primary">
          Objection Report
        </button>
        <button type="reset" mat-raised-button color="primary">
          ReCalculate
        </button><button type="button" mat-raised-button class="btnClose" title="Close" (click)="onNoClick()">
          <i class="material-icons" title="Close" aria-hidden="true">
            close
          </i>
          Close
        </button>
      </div> <!-- End Common Button -->
    </div>
  </div>
</div>
