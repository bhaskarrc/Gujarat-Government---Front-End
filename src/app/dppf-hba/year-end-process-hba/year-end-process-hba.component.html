<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Year end process </div>
      <div class="font-heading"><strong>Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>

    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">DPPF-HBA</li>
        <li class="breadcrumb-item active" aria-current="page">Year end process </li>
      </ol>
    </nav>


    <div class="panel-group">
      <form [formGroup]="yearEndProcessForm" (ngSubmit)="yearEndProcessData()">
        <div class="box box-primary">
          <div class="box-header">Year end process </div>

          <div class="heading-section password">
            <div class="font-heading">Process Year is : <strong *ngIf="passwordInfo">123</strong></div>
          </div>
          <!-- Year end process -->
          <div class="box-body">
            <div class="row justify-content-md-center">
              <div class="col-sm-4 ">
                <mat-form-field class="full-width">
                  <mat-select formControlName="district" placeholder="District" [disabled]="editable">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="disCtrl" [placeholderLabel]="'Select District ...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let ds of district_list | filterSelectInput : disCtrl.value : 'viewValue'"
                      [value]="ds.value">
                      {{ ds.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <!-- End Year end process -->
        </div>
      </form>
      <!-- Common Button -->
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary" (click)="goTopage()">
          Go
        </button>
        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Close">
            close
          </i>
          Close
        </button>
      </div>
      <!-- End Common Button -->
    </div>
  </div>
</div>
