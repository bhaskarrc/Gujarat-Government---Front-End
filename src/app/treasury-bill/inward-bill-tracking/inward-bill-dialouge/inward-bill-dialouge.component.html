<div class="container">
  <div class="form-wrapper">

    <form [formGroup]="inwardBillForm">

      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">Search</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput name="ddo" placeholder="DDO No" formControlName="ddo">
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput name="cardex" placeholder="Cardex No" formControlName="cardex">
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field class="full-width">
                  <input matInput name="office" placeholder="Office Name" formControlName="office">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="dept" formControlName="dept" placeholder="Department">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="deptCtrl" [placeholderLabel]="'Select Department  ...'"
                        [noEntriesFoundLabel]="'no matching Department found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let type of dept_list | filterSelectInput : deptCtrl.value : 'viewValue'"
                      [value]="type.value" [matTooltip]="type.viewValue">
                      {{type.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="search">search</i>
                Search
              </button>
              <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
                <i class="material-icons" aria-hidden="true" title="reset">
                  restore
                </i>
                Reset
              </button>
            </div>

          </div>


        </div>

        <div class="box-body">
          <div class="row">
            <div class="col-sm-6">
              <mat-form-field class="full-width">
                <input matInput name="toName" placeholder="TO/STO/PAO Name" value="District Treasury Office, Ahmedabad"
                  formControlName="toName" readonly>
              </mat-form-field>
            </div>
            <div class="col-sm-6">
              <mat-form-field class="full-width">
                <input matInput name="dist" placeholder="District Name" value="Ahmedabad" formControlName="dist"
                  readonly>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>


      <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="postedChallan">
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef scope="row"> SR No.</th>
          <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
            {{i + 1}}
          </td>
        </ng-container>
        <ng-container matColumnDef="checkBox">
          <th mat-header-cell *matHeaderCellDef scope="row">Inward Online Bill
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class="centerAlign">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="checkBox1">
          <th mat-header-cell *matHeaderCellDef scope="row">Inward Physical Bill
            <mat-checkbox (change)="$event ? masterToggle2() : null"
              [checked]="selection2.hasValue() && isAllSelected2()"
              [indeterminate]="selection2.hasValue() && !isAllSelected2()" [aria-label]="checkboxLabel2()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class="centerAlign">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection2.toggle(row) : null"
              [checked]="selection2.isSelected(row)" [aria-label]="checkboxLabel2(row)">
            </mat-checkbox>
          </td>
        </ng-container> -->


        <ng-container matColumnDef="toName">
          <th mat-header-cell *matHeaderCellDef scope="row">TO/STO/PAO Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.toName}}

          </td>
        </ng-container>

        <ng-container matColumnDef="dist">
          <th mat-header-cell *matHeaderCellDef scope="row">District Name</th>
          <td mat-cell *matCellDef="let element"> {{element.dist}} </td>
        </ng-container>

        <ng-container matColumnDef="ddo">
          <th mat-header-cell *matHeaderCellDef scope="row">DDO</th>
          <td mat-cell *matCellDef="let element"> {{element.ddo}} </td>
        </ng-container>

        <ng-container matColumnDef="cardex">
          <th mat-header-cell *matHeaderCellDef scope="row">Cardex</th>
          <td mat-cell *matCellDef="let element"> {{element.cardex}} </td>
        </ng-container>

        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef scope="row">Office Name</th>
          <td mat-cell *matCellDef="let element"> {{element.office}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </form>

    <div class="form-action-button">

      <button type="submit" mat-raised-button color="primary">
        <i class="material-icons" aria-hidden="true" title="Save">
          save
        </i>
        Save
      </button>

      <button type="submit" mat-raised-button color="primary" class="btn-print">
        <i class="material-icons" aria-hidden="true">print </i>
        Print
      </button>

      <button type="button" mat-raised-button mat-dialog-close class="btnClose">
        <i aria-hidden="true" class="material-icons" title="Close">close</i>
        Close
      </button>
      <br>
    </div>

  </div>
</div>
