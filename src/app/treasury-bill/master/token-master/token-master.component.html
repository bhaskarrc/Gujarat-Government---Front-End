<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Token Master </div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Bill Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Token Master</li>
      </ol>
    </nav>

    <div class="panel-group">

      <form [formGroup]="tokenMasterForm" (ngSubmit)="tokenMasterFormData()">
        <!-- Type Selection -->
        <div class="box box-primary">
          <div class="box-header">Search</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput maxlength="6" autocomplete="off" numbersOnly formControlName="tokeFromnumber"
                    placeholder="From Token No.">

                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput maxlength="6" autocomplete="off" numbersOnly formControlName="tokeTonumber"
                    placeholder="To Token No.">

                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="tokenStatus" formControlName="tokenStatus" placeholder="Token status">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="tokenstatusCtrl"
                        [placeholderLabel]="'Select Token status...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option
                      *ngFor="let token of tokenstatus_list | filterSelectInput : tokenstatusCtrl.value : 'viewValue'"
                      [value]="token.value">
                      {{token.viewValue}}
                    </mat-option>
                  </mat-select>


                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput maxlength="6" numbersOnly formControlName="tokenumber" placeholder="Token No."
                    [datoAutoFocus]="true">

                </mat-form-field>
              </div>
              <!-- Common button -->
              <div class="col-sm-12">
                <div class="form-action-button">
                  <button type="submit" mat-raised-button color="primary">
                    <i class="material-icons" aria-hidden="true">search</i>
                    Search
                  </button>
                  <button type="reset" mat-raised-button color="accent">
                    <i class="material-icons" aria-hidden="true">
                      restore
                    </i>
                    Reset
                  </button>
                </div>
              </div>
              <!-- End Common button -->
            </div>
          </div>
        </div>
        <!-- Token Master End -->
        <!-- Token status Details -->
        <div class="box box-primary">
          <div class="box-header">Token status Details</div>
          <div class="box-body">
            <table mat-table [dataSource]="newdataSource" class="mat-elevation-z8" aria-describedby="tokenMaster">
              <!-- SR No. -->
              <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef scope="row"> SR No.</th>
                <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                  {{i + 1}}
                </td>
              </ng-container>
              <!-- Token No. -->
              <ng-container matColumnDef="tokenNumber">
                <th mat-header-cell *matHeaderCellDef scope="row"> Token No.</th>
                <td mat-cell *matCellDef="let element" class="centerAlign">
                  {{element.tokenNumber}}
                </td>
              </ng-container>
              <!-- Action -->
              <ng-container matColumnDef="tokenStatus">
                <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
                <td mat-cell *matCellDef="let element">
                  <div class="hide-status" *ngIf="!isSearchshow" class="centerAlign">
                    {{element.tokenStatus}}
                  </div>
                  <div class="dropdown-status" *ngIf="!isSearch">
                    <mat-form-field>
                      <mat-select name="tokenstatuslabel" formControlName="tokenstatuslabel">

                        <mat-option
                          *ngFor="let token of tokenstatuslabel_list | filterSelectInput : tokenstatuslabelCtrl.value : 'viewValue'"
                          [value]="token.value">
                          {{token.viewValue}}
                        </mat-option>
                        <mat-option>-- None --</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </td>
              </ng-container>

              <!-- Action -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
                <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
                  <a [routerLink]="" (click)="editclick()"><i class="material-icons plus edit-icon" title="Edit"
                      *ngIf="isSearch" aria-hidden="true"> edit
                    </i></a>
                  <span *ngIf="!isSearch">
                    <a class="comment"><i class="material-icons plus" aria-hidden="true" title="Save AS Draft"
                        (click)="saveclick()">saveasdraft</i></a>
                  </span>
                  <a class="delete-icon"><i class="material-icons plus delete" title="delete" *ngIf="isSearch"
                      aria-hidden="true">
                      delete_forever</i></a>
                </td>
              </ng-container>
              <!-- Header Section Of table -->
              <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
              <!-- Data Fetch From .TS File to table -->
              <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
        <!-- End Token status Details -->

        <div class="box box-primary">
          <div class="box-header">Add Token Range</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput numbersOnly formControlName="tokenStartRange" placeholder="Token Start Range">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput numbersOnly formControlName="tokenEndRange" placeholder="Token End Range">
                </mat-form-field>
              </div>

            </div>
            <div class="form-action-button">
              <button mat-raised-button type="submit" color="primary"><i class="material-icons" aria-hidden="true">
                  save
                </i> Save</button>
            </div>

          </div>
        </div>
        <!-- common Button -->
        <div class="form-action-button">
          <button mat-raised-button type="submit" class="green" (click)="directiveObject.workflowDetails()"><i
              class="material-icons" aria-hidden="true">
              done
            </i> Submit</button>

          <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">
              close
            </i>
            Close
          </button>
        </div>
        <!-- End common Button -->
      </form>
    </div>
  </div>
</div>
