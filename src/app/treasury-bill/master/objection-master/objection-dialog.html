<div class="heading-section ng-star-inserted">
  <div>OBJECTION DETAILS </div>
</div>

<form [formGroup]="ObjectionDialogForm">
  <div class="box box-primary">
    <div class="box-header"> Add Objection Details </div>
    <div class="box-body">
      <!-- Objection -->
      <div class="row">

        <div class="col-sm-12">
          <mat-form-field>
            <input matInput autocomplete="off" name="object_desc" (focus)="setGEnglishDefault()"
              [ngClass]="hasFocusSet == 1 ? 'hasfocus' : ''" (focusout)="hasFocusSet=1;setEnglishOnFocusOut()"
              (blur)="checkGujarati(workNameGuj.value)" #workNameGuj formControlName="object_desc"
              placeholder="Objection Description (ગુજરાતી)" required>
          </mat-form-field>
        </div>

        <div class="col-sm-12">
          <mat-form-field>
            <mat-select name="modulername" formControlName="modulername" placeholder="Module Name">
              <mat-option *ngFor="let modules of module_list" [value]="modules.value">
                {{modules.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field>
            <mat-select name="billtype" formControlName="billtype" placeholder="Bill Type" multiple>
              <mat-option>
                <ngx-mat-select-search [formControl]="billtypeCtrl" [placeholderLabel]="'Select Bill Type ...'"
                  [noEntriesFoundLabel]="'no matching Tange type found'">
                </ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let billt of billtype_list | filterSelectInput : billtypeCtrl.value : 'viewValue'"
                [value]="billt.value">
                {{billt.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!-- common button -->
        <div class="col-sm-12">
          <div class="form-action-button">
            <button mat-raised-button type="button" color="primary" class="lang-btn"
              (click)="toggleLanguage()">{{currentLang.value == 'Eng' ? 'Guj' : 'Eng' }}</button>


            <button type="submit" mat-raised-button color="primary">
              <i class="material-icons" aria-hidden="true" title="Save">
                save
              </i>
              Save
            </button>
            <button type="button" mat-raised-button (click)="vitocancel()" class="btnClose">
              <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                close
              </i>
              Close
            </button>

          </div>
        </div>
        <!-- end common button -->
      </div>
      <!-- End Objection -->
    </div>
  </div>

</form>
