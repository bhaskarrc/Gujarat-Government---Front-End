<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Part - A Remarks</div>
      <!-- <div class="font-heading"><strong>Transaction No:</strong> 19-20/PVU/ICR/001</div> -->
      <!-- <div class="font-heading"><strong>Initiation Date:</strong> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div> -->
    </div>
    <div class="panel-group">
      <form [formGroup]="budgetAdminRemarks" (ngSubmit)="partASaveRemark()">
        <div class="box box-primary">
          <div class="box-header">Part - A Remarks</div>
          <div class="box-body">
            <div class="row">

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="financialYear" placeholder="Financial Year">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="finYearCtrl" [placeholderLabel]="'Find Financial Year...'"
                        [noEntriesFoundLabel]="'no matching Financial Year found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let finYear of finYear_list | filterSelectInput: finYearCtrl.value"
                      [value]="finYear.value">
                      {{finYear.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="department" placeholder="Department"
                    (selectionChange)="selectDepartment($event.value)">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="departmentCodeCtrl"
                        [placeholderLabel]="'Find Department...'"
                        [noEntriesFoundLabel]="'no matching Department found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let department of filteredDepartmentList| filterSelectInput:departmentCodeCtrl.value"
                      [value]="department.value">
                      {{department.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="demand" placeholder="Demand"
                    (selectionChange)="selectDemand($event.value)">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="demandCtrl" [placeholderLabel]="'Find Demand...'"
                        [noEntriesFoundLabel]="'no matching Demand found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let demandCode of demandList| filterSelectInput:demandCtrl.value"
                      [value]="demandCode.value">
                      {{demandCode.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3" *ngIf="isBpnCode && isDemand">
                <mat-form-field class="full-width">
                  <!-- <input matInput type="text" placeholder="BPN Code" formControlName="bpnCode" value="03:Agriculture, Farmers Welfare and Co-operation Department"> -->

                  <mat-select formControlName="bpnCode" placeholder="BPN Code">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="bpnCodeCtrl" [placeholderLabel]="'Find BPN Code...'"
                        [noEntriesFoundLabel]="'no matching BPN Code found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let bpn of bpnList| filterSelectInput:bpnCodeCtrl.value" [value]="bpn.value">
                      {{bpn.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>

            <div class="box box-primary">
              <div class="box-header">Explanation Pertaining to Expenditure</div>
              <div class="box-body">
                <div class="row">

                  <div class="col-sm-6">
                    <mat-form-field class="full-width">
                      <input matInput autocomplete="off" formControlName="workNameEng"
                        placeholder="Explanation Pertaining to Expenditure (English)">

                    </mat-form-field>
                  </div>
                  <div class="col-sm-6">
                    <mat-form-field class="full-width">
                      <input matInput autocomplete="off" name="workNameGuj" (focus)="setGujaratiDefault()"
                        [ngClass]="hasFocusSet == 1 ? 'hasfocus' : ''" (focusout)="hasFocusSet=1;"
                        (blur)="checkGujarati(workNameGuj.value)" #workNameGuj formControlName="workNameGuj"
                        placeholder="Explanation Pertaining to Expenditure (ગુજરાતી)">

                    </mat-form-field>
                  </div>

                </div>
              </div>
            </div>
            <div class="form-action-button">

              <button type="button" mat-raised-button color="primary" (click)="saveAsDraft()">
                <i class="material-icons" aria-hidden="true" title="Budget book">
                  save as draft
                </i>
                Save
              </button>
              <button mat-raised-button type="submit" class="green" (click)="saveRemarks()" aria-hidden="true"
                title="save">
                <i class="material-icons" title="save">save</i> Submit</button>

              <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
                <i class="material-icons" aria-hidden="true" title="close">
                  close
                </i>
                Close
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
