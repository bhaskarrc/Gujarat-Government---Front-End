<div class="container">
  <div class="form-wrapper">

      <div class="heading-section ng-star-inserted">
          <div>Branch Creation</div>
      </div>

      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Budget</a></li>
              <li class="breadcrumb-item active" aria-current="page">Branch Creation</li>
          </ol>
      </nav>

      <div class="panel-group">
        <form [formGroup]="branchcreateForm">
          <!-- Branch Creation Entry Section Starts-->
          <div class="box box-primary">
            <div class="box-header">Branch Creation</div>
              <div class="box-body">
                  <div #parentGrids>
                    
                      <div class="row">

                        <div class="col-sm-3">
                          <div >
                            <mat-form-field class="full-width">
                              <input matInput type="text" formControlName="district" placeholder="District" readonly required>
                            <div class="error-wrapper" *ngIf="branchcreateForm.controls.district.touched && (branchcreateForm.controls.district.errors)">
                              <mat-error *ngIf="branchcreateForm.controls.district.errors.required">
                                  {{errorMessages.DISTRICT}}
                              </mat-error>
                            </div>
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="col-sm-3">
                          <div >
                            <mat-form-field class="full-width">
                              <input matInput type="text" formControlName="ddoNo" placeholder="DDO No." readonly required>
                            <div class="error-wrapper" *ngIf="branchcreateForm.controls.ddoNo.touched && (branchcreateForm.controls.ddoNo.errors)">
                              <mat-error *ngIf="branchcreateForm.controls.ddoNo.errors.required">
                                  {{errorMessages.NUMBER}}
                              </mat-error>
                            </div>
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="col-sm-3">
                          <div >
                            <mat-form-field class="full-width">
                              <input matInput type="text" formControlName="cardex" placeholder="Cardex No." readonly required>
                            <div class="error-wrapper" *ngIf="branchcreateForm.controls.cardex.touched && (branchcreateForm.controls.cardex.errors)">
                              <mat-error *ngIf="branchcreateForm.controls.cardex.errors.required">
                                  {{errorMessages.NUMBER}}
                              </mat-error>
                            </div>
                            </mat-form-field>
                          </div>
                        </div>

                        <div class="col-sm-3">
                          <div >
                            <mat-form-field class="full-width">
                              <input matInput type="text" formControlName="offName" placeholder="Office Name" readonly required>
                            <div class="error-wrapper" *ngIf="branchcreateForm.controls.offName.touched && (branchcreateForm.controls.offName.errors)">
                              <mat-error *ngIf="branchcreateForm.controls.offName.errors.required">
                                  {{errorMessages.NAME}}
                              </mat-error>
                            </div>
                            </mat-form-field>
                          </div>
                        </div>

                      </div>


                  </div>
              </div>
          </div>
          <!-- Branch Creation Entry Section Ends-->

          <div class="mat-elevation-z8 table-responsive mt-2">
            <!-- Table Section Starts -->
            <table mat-table [dataSource]="dataSource" aria-describedby="categoryList" class="mat-elevation-z8">
  
              <!-- Sr. No.  -->
              <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
                  <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
              </ng-container>
  
              <!-- Branch Name -->
              <ng-container matColumnDef="branchName">
                <th mat-header-cell *matHeaderCellDef scope="row">Branch Name</th>
                <td mat-cell *matCellDef="let element" class="text-left"> 
                  <mat-form-field>
                    <input matInput>
                  </mat-form-field>
                </td>
            </ng-container>
  
            <!-- Branch Type -->
              <ng-container matColumnDef="branchType">
                <th mat-header-cell *matHeaderCellDef scope="row">Branch Type</th>
                <td mat-cell *matCellDef="let element" class="text-left">                  
                  <mat-form-field class="full-width">
                    <mat-select formControlName="branchType" placeholder="">
                        <mat-option *ngFor="let va of branchType_list | filterSelectInput:branchTypeCtrl.value" [value]="va.value">
                            {{va.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                </td>
            </ng-container>
            
            <!-- Action -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
                <td mat-cell *matCellDef="let element;let i=index" class="text-left"> 
                  <div class="action-btn-i centerAlign">
                    <a *ngIf="(i==dataSource.data.length-1)"><i aria-hidden="true" class="material-icons plus" (click)="addDetails()" title="Add">add</i></a>
                    <a><i aria-hidden="true" class="material-icons plus edit-icon" title="Edit">edit</i></a>
                    <a><i aria-hidden="true" class="material-icons plus" title="Inactive">
                        block</i></a>
                </div>
                </td>
            </ng-container>
              <!-- Header Section Of table -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <!-- Data Fetch From .TS File to table -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- Table Section Ends -->
          </div>
        </form>

        <!-- Action Buttons -->
        <div class="form-action-button">
          <button type="submit" mat-raised-button color="primary">
              <i class="material-icons" aria-hidden="true" title="Save">
                  save
              </i>
              Save
          </button>
          <button mat-raised-button type="submit" (click)="directiveObject.submit()" class="green">
            <i aria-hidden="true" class="material-icons">
                  done
              </i> Submit
          </button>
          <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="Dashboard">
                close
            </i>
            Close
          </button>
        </div>

      </div>

  </div>
</div>
