<div>
  <div class="history-heading">
    <div class="history-heading-name"><span style="font-weight:600;">Department Name: Tribal Development
        Department</span>
    </div>
    <br>

  </div>
  <div class="history-table-list">
    <div class="rsClass"> (â‚¹ in Lakhs) </div>
    <table mat-table [dataSource]="historyDataSource" class="mat-elevation-z8 historyDataSource">
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
        <td mat-cell *matCellDef="let item;let idx = index;">
          {{ idx + 1}}
        </td>
      </ng-container>
      <ng-container matColumnDef="nameOfUser">
        <th mat-header-cell *matHeaderCellDef>Name of User</th>
        <td mat-cell *matCellDef="let element"> {{element.nameOfUser}} </td>
      </ng-container>
      <ng-container matColumnDef="DateTime">
        <th mat-header-cell *matHeaderCellDef>Date & Time</th>
        <td mat-cell *matCellDef="let element"> {{element.DateTime}} </td>
      </ng-container>
      <ng-container matColumnDef="CellingAmount">
        <th mat-header-cell *matHeaderCellDef>Ceiling Amount (Revenue)</th>
        <td mat-cell *matCellDef="let element" class="rightAlign"> {{element.CellingAmount}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="historyColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: historyColumns;"></tr>
    </table>
    <div class="form-action-button">
      <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
        <i class="material-icons" aria-hidden="true" title="Budget dashboard">
          close
        </i>
        Close
      </button>
    </div>
  </div>
</div>
