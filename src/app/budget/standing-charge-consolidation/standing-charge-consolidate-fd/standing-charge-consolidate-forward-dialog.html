<div class="col-sm-12">
    <div class="form-datatable-list">
        <form class="col-sm-12" [formGroup]="actionForm" (ngSubmit)="forwardConsolidate()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="actionCode" placeholder="Action" #singleSelect1 required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="actionCtrl"
                                    [placeholderLabel]="'Find Action...'"
                                    [noEntriesFoundLabel]="'no matching Action found'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let action of filteredAction | async" [value]="action.value">
                                {{action.viewValue}}
                            </mat-option>
                        </mat-select>
                        <!-- <div class="error-wrapper"
                            *ngIf="createReceiptEstimateForm.controls.finYear.touched && createReceiptEstimateForm.controls.finYear.errors">
                            <mat-error *ngIf="createReceiptEstimateForm.controls.finYear.errors.required">
                                {{errorMessages.FIN_YEAR}}
                            </mat-error>
                        </div> -->
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="forwardToCode" placeholder="Forward To" #singleSelect1 required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="forwardToCodeCtrl"
                                    [placeholderLabel]="'Find Forward To...'"
                                    [noEntriesFoundLabel]="'no matching Forward To found'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let forwardTo of filteredforwardToCode | async"
                                [value]="forwardTo.value">
                                {{forwardTo.viewValue}}
                            </mat-option>
                        </mat-select>
                        <!-- <div class="error-wrapper"
                            *ngIf="createReceiptEstimateForm.controls.departmentCode.touched && createReceiptEstimateForm.controls.departmentCode.errors">
                            <mat-error *ngIf="createReceiptEstimateForm.controls.departmentCode.errors.required">
                                {{errorMessages.DEPARTMENT}}</mat-error>
                        </div> -->
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Comment" [formControl]="additionalText" required></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div mat-dialog-actions>
                    <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose"><i class="material-icons" aria-hidden="true"
                            title="Budget dashboard">close</i>Cancel</button>
                    <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial><i
                            class="material-icons" title="save">save</i> Submit</button>
                </div>
        </form>
    </div>
