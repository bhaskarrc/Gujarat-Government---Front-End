<div class="container">
  <div class="form-wrapper">

      <div class="heading-section ng-star-inserted">
          <div>Generate Budget Book</div>
          <div class="font-heading">
            <b>Reference No:</b> 19-20/BUD/GBB/001</div>
        <div class="font-heading">
            <b>Reference Date:</b> {{ date | date: 'dd-MMM-yyyy HH:mm'}}</div>
      </div>

      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Budget</a></li>
              <li class="breadcrumb-item active" aria-current="page">Generate Budget Book</li>
          </ol>
      </nav>

      <div class="panel-group">

        <!-- Entry Section Starts-->
          <div class="box box-primary">
            <div class="box-header">Generate Budget Book</div>
              <div class="box-body">
                  <div #parentGrids>
                    <form [formGroup]="budBook">
                      <div class="row">
                        <div class="col-sm-3">
                          <mat-form-field class="full-width">
                            <mat-select formControlName="finYear" placeholder="Financial Year" required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="finYearCtrl" [placeholderLabel]="'Find Financial Year...'" [noEntriesFoundLabel]="'no matching Financial Year found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let FY of finYear_list | filterSelectInput:finYearCtrl.value" [value]="FY.value">
                                    {{FY.viewValue}}
                                </mat-option>
                            </mat-select>
                            <div class="error-wrapper" *ngIf="budBook.controls.finYear.touched && (budBook.controls.finYear.errors)">
                              <mat-error *ngIf="budBook.controls.finYear.errors.required">
                                  {{errorMessages.FIN_YEAR}}
                              </mat-error>
                            </div>
                        </mat-form-field>
                        </div>

                        <div class="col-sm-3">
                          <mat-form-field class="full-width">
                            <mat-select formControlName="bpn" placeholder="BPN Code" required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="bpnCtrl" [placeholderLabel]="'Find BPN Code...'" [noEntriesFoundLabel]="'no matching BPN Code found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let va of bpn_list | filterSelectInput:bpnCtrl.value" 
                                matTooltip="{{va.viewValue}}" [value]="va.value">
                                    {{va.viewValue}}
                                </mat-option>
                            </mat-select>
                            <div class="error-wrapper" *ngIf="budBook.controls.bpn.touched && (budBook.controls.bpn.errors)">
                              <mat-error *ngIf="budBook.controls.bpn.errors.required">
                                  {{errorMessages.BPN}}
                              </mat-error>
                          </div>
                        </mat-form-field>
                        </div>

                        <div class="col-sm-3">
                          <mat-form-field class="full-width">
                            <mat-select formControlName="typeRegMod" placeholder="Type" required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="typeRegModCtrl" [placeholderLabel]="'Find Type...'" [noEntriesFoundLabel]="'no matching Type found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let la of type_list | filterSelectInput:typeRegModCtrl.value" [value]="la.value">
                                    {{la.viewValue}}
                                </mat-option>
                            </mat-select>
                            <div class="error-wrapper" *ngIf="budBook.controls.typeRegMod.touched && (budBook.controls.typeRegMod.errors)">
                              <mat-error *ngIf="budBook.controls.typeRegMod.errors.required">
                                  {{errorMessages.TYPE}}
                              </mat-error>
                          </div>
                        </mat-form-field>
                        </div>  
                      </div>                     
                    </form>
                  </div>
              </div>
          </div>
          <!-- Entry Section Ends-->

          <!-- Action Buttons -->
          <div class="form-action-button">
            <button type="button" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="Get Details">
                    list
                </i>
                Generate Budget Book
            </button>
            <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
                <i class="material-icons" aria-hidden="true" title="Dashboard">
                    close
                </i>
                Close
            </button>
          </div>
      </div>

  </div>
</div>
