<div class="col-sm-12">
    <form class="example-form">
        <h3 mat-dialog-title>Save Changes</h3>
        <div class="mat-typography">
            <p>Are you sure, You want to submit?</p>
        </div>
        <div class="form-action-button mgb15">
             <button type="button" mat-raised-button (click)="onCancel()" class="btnClose"><i class="material-icons" aria-hidden="true" title="Budget dashboard">close</i>Cancel</button>
            <button type="submit" mat-raised-button color="primary" (click)="onSave()" cdkFocusInitial><i class="material-icons" aria-hidden="true" title="save">save</i>Submit</button>
        </div>
    </form>
</div>
