  <div class="panel-group">
      <div class="box box-primary">
          <div class="box-header">Remarks</div>
          <div class="box-body">
          <div #parentGrids>
              <form [formGroup]="remarksForm">
                <div class="row">
                    <div class="text-right col-sm-12 ">
                      <button mat-raised-button type="button" class="lang-btn"
                        (click)="toggleLanguage()">{{currentLang.value == 'Eng' ? 'Guj' : 'Eng' }}</button>
                    </div>
                    <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <textarea cdkTextareaAutosize cdkAutosizeMinRows="8" matInput rows="8" class="textarea"
                        autocomplete="off" (focus)="setGujaratiDefault()"
                        (focusout)="hasFocusSet=2;setEnglishOnFocusOut()" [ngClass]="hasFocusSet == 2 ? 'hasfocus' : ''"
                         formControlName="remarksEng" placeholder="Remarks (English)" required></textarea>
                        <div class="error-wrapper"
                            *ngIf="remarksForm.controls.remarksEng.touched && remarksForm.controls.remarksEng.errors">
                            <mat-error *ngIf="remarksForm.controls.remarksEng.errors.required">
                                {{errorMessages.REMARKS_ENG}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                    <mat-form-field class="full-width">
                        <textarea cdkTextareaAutosize cdkAutosizeMinRows="8" matInput rows="8" class="textarea" #remarksGuj
                        autocomplete="off" formControlName="remarksGuj" (focus)="setGujaratiDefault()"
                        (focusout)="hasFocusSet=1;setEnglishOnFocusOut()" [ngClass]="hasFocusSet == 1 ? 'hasfocus' : ''"
                        placeholder="Remarks (ગુજરાતી)" required></textarea>
                        <div class="error-wrapper"
                        *ngIf="remarksForm.controls.remarksGuj.touched && remarksForm.controls.remarksGuj.errors">
                        <mat-error *ngIf="remarksForm.controls.remarksGuj.errors.required">
                            {{errorMessages.REMARKS_GUJ}}
                        </mat-error>
                    </div>
                    </mat-form-field>
                    </div>
                </div>
            </form>
            <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary">
                    <i class="material-icons" aria-hidden="true" title="Save">
                        save
                    </i>
                    Save
                </button>
                  <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
                      <i class="material-icons" title="Grant dashboard">
                          close
                      </i>
                      Close
                  </button>
            </div>       
          </div>
          </div>
      </div>

  </div>
