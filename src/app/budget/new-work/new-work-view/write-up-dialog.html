<h2 mat-dialog-title style="font-size: 15px;">Add/Edit Write Up</h2>
<mat-dialog-content class="mat-typography" style="display: inline;">
  <form [formGroup]="writeUpForm">
  <div class="row">
      <div class="col-sm-6" style="text-align: center;">
        <label style="font-weight:bold;">English</label>
      </div>
      <div class="col-sm-6" style="text-align: center;">
        <label style="font-weight:bold;">Gujarati</label>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
            <mat-form-field class="example-full-width">
              <textarea readonly matInput formControlName="workNameEng" placeholder="Work Name"></textarea>
            </mat-form-field>
      </div>
      <div class="col-sm-6">
            <mat-form-field class="example-full-width">
              <textarea matInput readonly formControlName="workNameGuj" (focus)="setGuj()" (focusout)="setEng()" placeholder="Work Name"></textarea>
            </mat-form-field>
            <!-- <div class="error-wrapper" *ngIf="writeUpForm.controls.workNameGuj.touched && writeUpForm.controls.workNameGuj.errors">
                <mat-error *ngIf="writeUpForm.controls.workNameGuj.errors.required">
                   {{errorMessages.WORKNAMEGUJARATI}}
                </mat-error>
            </div> -->
      </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
            <mat-form-field class="example-full-width">
              <textarea matInput readonly formControlName="workDescriptionEng" placeholder="Work Description"></textarea>
            </mat-form-field>
      </div>
      <div class="col-sm-6">
          <mat-form-field class="example-full-width">
              <textarea matInput readonly formControlName="workDescriptionGuj" (focus)="setGuj()" (focusout)="setEng()" placeholder="Work Description"></textarea>
            </mat-form-field>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
            <mat-form-field class="example-full-width">
              <textarea matInput readonly formControlName="remarksEng" placeholder="Remarks/Write Up"></textarea>
            </mat-form-field>
      </div>
      <div class="col-sm-6">
          <mat-form-field class="example-full-width">
              <textarea matInput  readonly formControlName="remarksGuj" (focus)="setGuj()" (focusout)="setEng()" placeholder="Remarks/Write Up"></textarea>
            </mat-form-field>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
          <mat-radio-group aria-label="Select an option">
          <mat-label style="padding-right: 10px;"><b>Status</b></mat-label>
          <mat-radio-button mat-radio-button mat-accent value="1" style="padding: 5px;"> Active</mat-radio-button>
          <mat-radio-button style="padding: 5px;">DeActive</mat-radio-button>
      </mat-radio-group>
      </div>
  </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-raised-button>Close</button>
</mat-dialog-actions>
