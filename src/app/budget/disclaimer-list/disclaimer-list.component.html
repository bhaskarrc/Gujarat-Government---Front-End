<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Disclaimer List</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Budget</a></li>
                <li class="breadcrumb-item active" aria-current="page">Disclaimer List</li>
            </ol>
        </nav>
        <!-- Search Section starts -->
        <mat-accordion class="search-accordian">
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <div class="heading-section">
                        Search
                    </div>
                </mat-expansion-panel-header>
                <div class=" form-datatable-list">
                    <form class="col-sm-12" [formGroup]="disclaimerListForm" (ngSubmit)="leaveSubmit()">
                        <div class="row">

                            <!-- fin year -->
                            <div class="col-sm-6 col-md-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="disclaimerFinYear" placeholder="Financial Year">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="disclaimerFinYearCtrl"
                                                [placeholderLabel]="'Financial Year...'"
                                                [noEntriesFoundLabel]="'No matching Financial Year'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option>-- None --</mat-option>
                                        <mat-option
                                            *ngFor="let disclaimerFinYearList of filtereddisclaimerFinYear | async "
                                            [value]="disclaimerFinYearList.value">
                                            {{disclaimerFinYearList.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Action Buttons -->
                <div class="form-action-button">
                    <button type="submit" mat-raised-button color="primary" (click)="search()">
                        <i aria-hidden="true" class="material-icons">search</i> Search </button>

                    <button type="reset" mat-raised-button color="accent" (click)="clearForm();">
                        <i aria-hidden="true" class="material-icons">restore</i>Reset</button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
        <!-- Search Section Ends -->

        <!-- Table Section -->
        <div class="mat-elevation-z8 mt-2" *ngIf="!isSearch">
            <table mat-table #table [dataSource]="dataSource" class="responsive-table"
                aria-describedby="disclaimerList">
                <!-- Sr. No.  -->
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
                    <td mat-cell *matCellDef="let element;let i= index;" class="centerAlign">
                        {{i+1}}
                    </td>
                </ng-container>

                <!-- Financial Year -->
                <ng-container matColumnDef="financialYear">
                    <th mat-header-cell *matHeaderCellDef scope="row">Financial Year</th>
                    <td mat-cell *matCellDef="let element;let i= index;">
                        {{element.financialYear}}
                    </td>
                </ng-container>

                <!-- BPN Code -->
                <ng-container matColumnDef="bpnCode">
                    <th mat-header-cell *matHeaderCellDef scope="row">BPN Code</th>
                    <td mat-cell *matCellDef="let element;let i= index;">
                        {{element.bpnCode}}
                    </td>
                </ng-container>
                <!-- Status -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef scope="row">Status</th>
                    <td mat-cell *matCellDef="let element;let i= index;">
                        {{element.status}}
                    </td>
                </ng-container>

                <!-- action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef scope="row">action</th>
                    <td mat-cell *matCellDef="let element;let i = index;" class="action-btn-i centerAlign">
                        <a [routerLink]="'../disclaimer'"><i aria-hidden="true" class="material-icons plus edit-icon" title="Edit">
                                edit </i></a>
                        <a><i aria-hidden="true" class="material-icons plus view-icon"
                                title="View">remove_red_eye</i></a>
                    </td>
                </ng-container>
                <!-- Header Section Of table -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <!-- Data Fetch From .TS File to table -->
                <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <!-- Table Section Ends -->
    </div>
</div>
