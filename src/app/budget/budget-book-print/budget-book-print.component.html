<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Budget Book Printing</div>
        </div>
        <div class="panel-group">
            <form [formGroup]="budgetBookPrient" (ngSubmit)="savePrintbudget()">
                <div class="box box-primary">
                    <div class="box-header">Budget Book Printing</div>
                    <div class="box-body">
                        <div class="row">

                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="financialYear" placeholder="Financial Year">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="finYearCtrl" [placeholderLabel]="'Find Financial Year...'" [noEntriesFoundLabel]="'no matching Financial Year found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let finYear of finYear_list | filterSelectInput: finYearCtrl.value" [value]="finYear.value">
                                            {{finYear.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="department" placeholder="Department" (selectionChange)="selectDepartment($event.value)">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="departmentCodeCtrl" [placeholderLabel]="'Find Department...'" [noEntriesFoundLabel]="'no matching Department found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let department of filteredDepartmentList| filterSelectInput:departmentCodeCtrl.value" [value]="department.value">
                                            {{department.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3" *ngIf="isBpnCode">
                                <mat-form-field class="full-width">
                                    <mat-select formControlName="bpnCode" placeholder="BPN Code">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="bpnCodeCtrl" [placeholderLabel]="'Find BPN Code...'" [noEntriesFoundLabel]="'no matching BPN Code found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option *ngFor="let bpn of bpnList| filterSelectInput:bpnCodeCtrl.value" [value]="bpn.value">
                                            {{bpn.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-action-button">

                            <button type="button" mat-raised-button color="primary" (click)="generateBook()">
                        <i class="material-icons" aria-hidden="true" title="Budget book">
                            save
                        </i>
                        Generate Book
                    </button>
                            <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
                        <i class="material-icons" aria-hidden="true" title="close">
                          close
                        </i>
                        Close
                      </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
