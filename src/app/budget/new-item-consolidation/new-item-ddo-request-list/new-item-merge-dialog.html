<div class="col-sm-12" *ngIf="mergeDialog">
    <form class="example-form">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Item Name" value="" required>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Write-up (En)" required></textarea>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Write-up (Gj)" required></textarea>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <label style="display:flex; flex-direction:column"><strong>Total Merge Amount</strong></label> {{totalOfMergeRecords() | number : '1.2-2'}}
        </div>
        <div mat-dialog-actions>
            <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose"><i class="material-icons" aria-hidden="true"
                    title="Budget dashboard">close</i>Cancel</button>
            <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial><i
                    class="material-icons" title="save">save</i>Submit</button>
        </div>
    </form>
</div>


<div class="col-sm-12" *ngIf="forwardDialog">
    <div class="form-datatable-list">
        <form class="col-sm-12" [formGroup]="actionForm" (ngSubmit)="forwardConsolidate()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="actionCode" placeholder="Action" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="actionCtrl" [placeholderLabel]="'Find Action...'" [noEntriesFoundLabel]="'no matching Action found'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let action of actionList | filterSelectInput:actionCode.value" [value]="action.value">
                                {{action.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="userCode" placeholder="User" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="userCodeCtrl" [placeholderLabel]="'Find User...'" [noEntriesFoundLabel]="'no matching User found'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let user of userList | filterSelectInput:userCodeCtrl.value" [value]="user.value">
                                {{user.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Comment" [formControl]="additionalText"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div mat-dialog-actions>
                <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose"><i class="material-icons" aria-hidden="true"
                        title="Budget dashboard">close</i>Cancel</button>
                <button type="submit" mat-raised-button color="primary" cdkFocusInitial><i class="material-icons" aria-hidden="true"
                        title="save">save</i> Submit</button>
            </div>
        </form>
    </div>
</div>

                            <mat-option *ngFor="let branch of branchName_list | filterSelectInput: branchNameCtrl.value" [value]="branch.value">

                <div class="col-sm-12">

                            <mat-option *ngFor="let user of userList | filterSelectInput:userCodeCtrl.value" [value]="user.value">

            <div mat-dialog-actions>

                <button type="submit" mat-raised-button color="primary" cdkFocusInitial><i class="material-icons" aria-hidden="true"

            </div>
        </form>
    </div>
</div>
