<div class="mat-elevation-z8  mt-2">
  <table mat-table [dataSource]="newdataSourcepopup" class="mat-elevation-z8 " aria-describedby="auditBillAto">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef scope="row">
        Sr No.
      </th>
      <td mat-cell *matCellDef="let row; let i = index" class="centerAlign">
        {{i+1}}
      </td>
    </ng-container>
    <ng-container matColumnDef="submajorhead">
      <th mat-header-cell *matHeaderCellDef scope="row">
        Sub Major Head
      </th>
      <td mat-cell *matCellDef="let element;" class="centerAlign">
        {{element.submajorhead}}
      </td>
    </ng-container>
    <ng-container matColumnDef="subhead">
      <th mat-header-cell *matHeaderCellDef scope="row">
        Sub Head
      </th>
      <td mat-cell *matCellDef="let element;" class="centerAlign">
        {{element.subhead}}
      </td>
    </ng-container>
    <ng-container matColumnDef="minorhead">
      <th mat-header-cell *matHeaderCellDef scope="row">
        Minor Head
      </th>
      <td mat-cell *matCellDef="let element;" class="centerAlign">
        {{element.minorhead}}
      </td>
    </ng-container>
    <ng-container matColumnDef="detailshead">
      <th mat-header-cell *matHeaderCellDef scope="row">
        Detail Head
      </th>
      <td mat-cell *matCellDef="let element;" class="centerAlign">
        {{element.detailshead}}
      </td>
    </ng-container>
    <ng-container matColumnDef="map">
      <th mat-header-cell *matHeaderCellDef scope="row">
        Mapped Object Head
      </th>
      <td mat-cell *matCellDef="let element;" class="centerAlign">
        {{element.map}}
      </td>
    </ng-container>

    <ng-container matColumnDef="objdescp">
      <th mat-header-cell *matHeaderCellDef scope="row">
        Object Head Description
      </th>
      <td mat-cell *matCellDef="let element;" class="centerAlign">
        {{element.objdescp}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="newdisplayedColumnspopup"></tr>
    <tr mat-row *matRowDef="let row; columns: newdisplayedColumnspopup;"></tr>
  </table>
</div>
