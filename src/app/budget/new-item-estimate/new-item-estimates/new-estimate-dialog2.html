<div class="row">
  <div class="col-sm-6">
    <mat-form-field>
      <input matInput [matDatepicker]="refDatepickerfr" placeholder=" Last Sanctioned Date">
      <mat-datepicker-toggle matSuffix [for]="refDatepickerfr"></mat-datepicker-toggle>
      <mat-datepicker #refDatepickerfr></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field class="full-width">
      <textarea matInput class="textarea" placeholder="No. of Sanctioned Post"></textarea>
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field class="full-width">
      <textarea matInput class="textarea" placeholder="Filled Post"></textarea>
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field class="full-width">
      <textarea matInput class="textarea" placeholder="Vaccant Post"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-12">

    <div class="form-action-button">
      <button mat-raised-button type="submit" class="green"><i class="material-icons">
          done
        </i> Submit
      </button>
      <button type="reset" mat-raised-button color="accent">
        <i class="material-icons" aria-hidden="true">
          restore
        </i>
        Reset
      </button>
      <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
        <i class="material-icons" aria-hidden="true" title="Budget dashboard">
          close
        </i>
        Close
      </button>
    </div>
  </div>
</div>
