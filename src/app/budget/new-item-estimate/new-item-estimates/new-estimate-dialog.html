<div class="row">
  <div class="col-sm-6">
    <mat-form-field class="full-width">
      <textarea matInput class="textarea" placeholder="Designation"></textarea>
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field class="full-width">
      <textarea matInput class="textarea" placeholder="Sanctioned Post"></textarea>
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field class="full-width">
      <textarea matInput class="textarea" placeholder="Filled Post"></textarea>
    </mat-form-field>
  </div>
  <div class="col-sm-6">
    <mat-form-field class="full-width">
      <textarea matInput class="textarea" placeholder="Vaccant Post"></textarea>
    </mat-form-field>
  </div>
  <div class="col-md-12">
    <table mat-table [dataSource]="dataSourceBrowse" width="100%" id="browseTable">

      <ng-container matColumnDef="browse">
        <th mat-header-cell *matHeaderCellDef>
          <div style="display: flex; align-items: center;
              justify-content: center">
            <div style="display: inline-flex">Browse</div>
            <div class="info-container">
              <i class="material-icons info-tooltip">
                info
              </i>
              <span class="info-tooltip-content">
                - File size should be under 2MB<br>
                - File type supported are: 'jpg', 'jpeg', 'png', 'pdf',
                JPG’, ‘JPEG’, ‘PNG’, ‘PDF’.
              </span>
            </div>
          </div>
        </th>
        <td mat-cell *matCellDef="let i= index" class="centerAlign">
          <button type="button" (click)="openFileSelector(i)" class="btn-browse">Browse
            Files</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="uploadedFileName">
        <th mat-header-cell *matHeaderCellDef>Uploaded file name</th>
        <td mat-cell *matCellDef="let item">
          <span *ngIf="item.file && item.file.name">{{item.file.name}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item; let i= index">
          <table class="iconTable">
            <tbody>
              <tr>

                <td width="30">
                  <i class="material-icons plus" (click)="addBrowse()">
                    add
                  </i>
                </td>
                <td width="30">
                  <i class="material-icons plus delete" (click)="deleteBrowses(i)">
                    delete
                  </i>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedBrowseColumnss"></tr>
      <tr mat-row *matRowDef="let row; columns:
        displayedBrowseColumnss;"></tr>
    </table>
    <input type="file" id="fileBrowse" style="visibility: hidden;" (change)="onFileSelection($event)" />
    <div class="form-action-button">
      <button mat-raised-button type="submit" class="green"><i class="material-icons">
          done
        </i> Submit
      </button>
      <button type="reset" mat-raised-button color="accent">
        <i class="material-icons" aria-hidden="true">
          restore
        </i>
        Reset
      </button>
      <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
        <i class="material-icons" aria-hidden="true" title="Budget dashboard">
          close
        </i>
        Close
      </button>
    </div>
  </div>
</div>
