
<div class="box box-primary">
    <div class="box-header">Add</div>
    <div class="box-body">
      <!-- Dialog Entry section Starts -->
        <form class="col-sm-12" [formGroup]="fdPopForm" >
          <div class="row">

            <div class="col-sm-3">
              <div >
                <mat-form-field class="full-width">
                  <input matInput type="text" formControlName="usrName" placeholder="Search User Name:" required>
                  <mat-icon matSuffix class="searchIcon">
                    search</mat-icon>
                  <div class="error-wrapper" *ngIf="fdPopForm.controls.usrName.touched && (fdPopForm.controls.usrName.errors)">
                    <mat-error *ngIf="fdPopForm.controls.usrName.errors.required">
                        {{errorMessages.NAME}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>
            </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                    <mat-select formControlName="user" placeholder="User" required>
                        <mat-option>
                            <ngx-mat-select-search [formControl]="userCtrl" [placeholderLabel]="'Find User...'" [noEntriesFoundLabel]="'no matching User found'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let va of user_list | filterSelectInput: userCtrl.value" [value]="va.value">
                            {{va.viewValue}}
                        </mat-option>
                    </mat-select>
                    <div class="error-wrapper" *ngIf="fdPopForm.controls.user.touched && (fdPopForm.controls.user.errors)">
                      <mat-error *ngIf="fdPopForm.controls.user.errors.required">
                          {{errorMessages.USER}}
                      </mat-error>
                    </div>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <mat-form-field class="full-width">
                    <mat-select formControlName="post" placeholder="Post" required>
                        <mat-option>
                            <ngx-mat-select-search [formControl]="postCtrl" [placeholderLabel]="'Find Post...'" [noEntriesFoundLabel]="'no matching Post found'">
                            </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let va of post_list | filterSelectInput: postCtrl.value" [value]="va.value">
                            {{va.viewValue}}
                        </mat-option>
                    </mat-select>
                    <div class="error-wrapper" *ngIf="fdPopForm.controls.post.touched && (fdPopForm.controls.post.errors)">
                      <mat-error *ngIf="fdPopForm.controls.post.errors.required">
                          {{errorMessages.POST}}
                      </mat-error>
                    </div>
                </mat-form-field>
            </div>
          </div>
        </form>
        <!-- Dialog Entry section Ends -->
    </div>

    <!-- Action Buttons -->
    <div class="row displayBlock form-action-button">
        <div class="centerAlign">
            <button type="submit" mat-raised-button color="primary" (click)="closeBox()">
              <i class="material-icons" aria-hidden="true" title="search">add</i>
              Add to Group
            </button>       
        </div>
    </div>
             

</div>
