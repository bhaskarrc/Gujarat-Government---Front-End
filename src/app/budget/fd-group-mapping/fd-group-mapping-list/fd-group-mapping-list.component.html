<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div class="col-md-4 col-sm-12 title">FD Group Mapping - List</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Budget</a></li>
        <li class="breadcrumb-item active" aria-current="page">FD Group Mapping - List</li>
      </ol>
    </nav>

    <div class="panel-group">

      <!-- Search Section Starts-->
      <mat-accordion class="search-accordian">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <div class="heading-section">
                    Search
                </div>
            </mat-expansion-panel-header>
          <div #parentGrids>
            <form class="col-sm-12" [formGroup]="fdgrpMappingList">
              <div class="row">
                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <mat-select formControlName="finYear" placeholder="Financial Year">
                      <mat-option>
                        <ngx-mat-select-search [formControl]="finYearCtrl" [placeholderLabel]="'Find Financial Year...'"
                          [noEntriesFoundLabel]="'no matching Financial Year found'">
                        </ngx-mat-select-search>
                      </mat-option>
                      <mat-option>-- None --</mat-option>
                      <mat-option *ngFor="let FY of finYear_list | filterSelectInput:finYearCtrl.value"
                        [value]="FY.value">
                        {{FY.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <div >
                    <mat-form-field class="full-width">
                      <input matInput type="text" formControlName="groupName" placeholder="Group Name">
                    </mat-form-field>
                  </div>
                </div>

              </div>
            </form>

            <!-- Action Buttons -->
            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="search">search</i>
                Search
              </button>

              <button type="reset" mat-raised-button color="accent" (click)="clearForm()"><i class="material-icons"
                  aria-hidden="true" title="reset">
                  restore
                </i>
                Reset
              </button>
            </div>


          </div>
        </mat-expansion-panel>
    </mat-accordion>
    <!-- Search Section Ends-->

      <div class="mat-elevation-z8 mt-2">
        <!-- Table Section Starts -->
        <table mat-table [dataSource]="dataSource" aria-describedby="categoryList" class="mat-elevation-z8">

          <!-- Sr. No.  -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
            <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
          </ng-container>

          <!-- Group Name -->
          <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef scope="row">Group Name</th>
            <td mat-cell *matCellDef="let element" class="text-left"> {{element.groupName}} </td>
          </ng-container>

          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
            <td mat-cell *matCellDef="let element;let i=index" class="text-left">
              <div class="action-btn-i centerAlign">
                <a [routerLink]="'../fd-group-mapping'"><i class="material-icons plus edit-icon"
                    title="Edit">edit</i></a>
                <a><i class="material-icons plus view-icon" title="View">remove_red_eye</i></a>
                <i class="material-icons plus delete" (click)="deleteConfirmPopup(i)" title="Delete">delete</i>
              </div>
            </td>
          </ng-container>

          <!-- Header Section Of table -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Fetch From .TS File to table -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- Table Section Ends -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

  </div>
</div>
