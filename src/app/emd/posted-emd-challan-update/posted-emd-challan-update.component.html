<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Posted EMD Challan - Update</div>
            <div class="font-heading"><b>Reference No:</b> 19-20/EMD/PCUPDATE/001</div>
            <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>
        <!-- Navigations Starts -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">EMD</a></li>
                <li class="breadcrumb-item active" aria-current="page">Posted EMD Challan - Update</li>
            </ol>
        </nav>
        <!-- Navigations Ends-->
        <!-- Search Starts -->
        <mat-accordion class="search-accordian">
            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <div class="heading-section">
                        Search
                    </div>
                </mat-expansion-panel-header>
                <div class="form-datatable-list">
                    <form class="col-sm-12" [formGroup]="postedChallanUpdateForm" (ngSubmit)="postedChallanUpdateData()">
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="payeeName" maxlength="50" placeholder="Payee Name" formControlName="payeeName">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="challanNo" placeholder="Challan No" formControlName="challanNo">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput [max]='maxDate' [matDatepicker]="picker" placeholder="Challan Date">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput name="mHead" maxlength="4" placeholder="Major Head" formControlName="mHead" numbersOnly>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput type="text" name="amount" placeholder="Amount" onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)" numbersOnly value="" formControlName="amount" numbersOnly>
                                </mat-form-field>
                            </div>


                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name='dept' formControlName='dept' placeholder='Department'>
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]='departmentTypeCtrl' [placeholderLabel]="'Select Department  ...'" [noEntriesFoundLabel]="'no matching Department found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option>-- None --</mat-option>

                                        <mat-option *ngFor="let emdcode of departmentType_list | filterSelectInput : departmentTypeCtrl.value : 'viewValue'" [value]="emdcode.value" matTooltip="{{emdcode.viewValue}}">
                                            {{emdcode.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>


                        </div>
                    </form>
                </div>
                <!-- Common Action Button Starts -->
                <div class="row displayBlock form-action-button">
                    <div class="centerAlign">
                        <button type="submit" mat-raised-button color="primary">
              <i class="material-icons" aria-hidden="true" title="Save">
                save
              </i>
              Save
            </button>

                        <button type="button" [routerLink]="'../posted-challan-list'" mat-raised-button color="warn">
              <i class="material-icons" aria-hidden="true" title="Listing">
                list
              </i>
              Listing
            </button>

                        <button type="button" mat-raised-button class="btnClose">
              <i aria-hidden="true" class="material-icons" title="Close">close</i>
              Close
            </button>


                    </div>
                </div>
                <!-- Common Action Button Ends-->
            </mat-expansion-panel>
        </mat-accordion>
        <!-- Search Ends -->
        <br>


    </div>
</div>
