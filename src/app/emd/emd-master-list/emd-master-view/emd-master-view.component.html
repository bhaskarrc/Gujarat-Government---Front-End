<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>EMD Master</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/EMD/MASTER/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EMD</a></li>
        <li class="breadcrumb-item active" aria-current="page">EMD Master - View</li>
      </ol>
    </nav>
    <!-- Navigations Ends-->
    <!-- EMD Master - View Starts -->
    <div class="panel-group">
      <form [formGroup]="emdMasterForm" (ngSubmit)="emdMasterViewData()">
        <div class="box box-primary">
          <div class="box-header">EMD Master - View</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="code" placeholder="Code" required readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="lapse" formControlName="lapse" placeholder="Lapse" readonly disabled>
                    <mat-option>
                      <ngx-mat-select-search [formControl]="lapseCtrl" [placeholderLabel]="'Select Lapse Type ...'"
                        [noEntriesFoundLabel]="'no matching Lapse type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let l of lapse_list | filterSelectInput : lapseCtrl.value : 'viewValue'"
                      [value]="l.value">
                      {{l.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="majorHead" numbersOnly maxlength="4" placeholder="Major Head"
                    readonly required>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="subMajorHead" maxlength="2" placeholder="Sub Major Head" numbersOnly
                    readonly required>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="minorHead" maxlength="3" placeholder="Minor Head" readonly required>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="subHead" maxlength="2" placeholder="Sub Head" readonly required>
                </mat-form-field>
              </div>
              <!-- Common Action Button Starts -->
              <div class="col-sm-12">
                <div class="form-action-button">

                  <button type="button" [routerLink]="'../emd-master-list'" mat-raised-button color="warn">
                    <i class="material-icons" aria-hidden="true" title="Listing">
                      list
                    </i>
                    Listing
                  </button>

                  <button type="button" mat-raised-button class="btnClose">
                    <i class="material-icons" aria-hidden="true" title="Close">
                      close
                    </i>
                    Close
                  </button>

                </div>
              </div>
              <!-- Common Action Button Ends-->
            </div>
          </div>
        </div>


      </form>
    </div>
    <!-- EMD Master - View Ends -->
  </div>
</div>
