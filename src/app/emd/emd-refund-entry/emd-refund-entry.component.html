<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>View All Posted Voucher</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/EMD/RE/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EMD</a></li>
        <li class="breadcrumb-item active" aria-current="page">EMD Refund Entry</li>
      </ol>
    </nav>
    <!-- Navigations Ends-->
    <div class="panel-group">
      <mat-tab-group mat-stretch-tabs>
        <!-- EMD Refund Tab -->
        <mat-tab label="EMD Refund">

          <form [formGroup]="emdRefundEntryForm">
            <div class="panel-group">
              <div class="box box-primary">
                <div class="box-header">View All Posted Voucher</div>
                <div class="box-body">
                  <div class="row">

                    <div class="col-sm-3">
                      <mat-form-field>
                        <input matInput formControlName="passingDate" [(ngModel)]="date" [max]='maxDate'
                          [matDatepicker]="passingDate" placeholder="Passing Date" readonly required>
                        <mat-datepicker-toggle matSuffix [for]="passingDate">
                        </mat-datepicker-toggle>
                        <mat-datepicker #passingDate></mat-datepicker>
                      </mat-form-field>

                      <div class="error-wrapper"
                        *ngIf="emdRefundEntryForm.controls.passingDate.touched || (emdRefundEntryForm.controls.passingDate.errors)">
                        <mat-error *ngIf="emdRefundEntryForm.controls.passingDate.errors.required">
                          {{errorMessages.PASSING_DATE}}
                        </mat-error>
                      </div>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Type" formControlName="type" readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Detail Head" formControlName="detailHead" numbersOnly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="FG/AG Code" formControlName="fgCode">
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Code" formControlName="code" readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Code Description" formControlName="codeDescription"
                          readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Major Head" formControlName="majorHead" numbersOnly
                          readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Major Head Description"
                          formControlName="majorHeadDecscription" readonly>
                      </mat-form-field>
                    </div>


                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Sub Major Head" formControlName="subMajorHead"
                          numbersOnly readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Sub Major Head Description"
                          formControlName="subMajorHeadDecscription" readonly>
                      </mat-form-field>
                    </div>


                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Minor Head" formControlName="minorHead" numbersOnly
                          readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Minor Head Description"
                          formControlName="minorHeadDecscription" readonly>
                      </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Sub Head" formControlName="subHead" numbersOnly
                          readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Sub Head Description"
                          formControlName="subHeadDecscription" readonly>
                      </mat-form-field>
                    </div>



                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Amount" formControlName="amount" numbersOnly readonly
                          required>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Amount (In Rs.)" formControlName="amountInWord"
                          numbersOnly readonly>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <textarea matInput class="textarea" name="narration" formControlName="narration"
                          placeholder="Narration"></textarea>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Document Description" formControlName="docDescription"
                          readonly>
                      </mat-form-field>
                    </div>

                  </div>
                </div>
              </div>

            </div>



            <!-- Common Action Button Starts -->
            <div class="form-action-button">


              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="Save">
                  save
                </i>
                Save
              </button>

              <button type="reset" mat-raised-button color="accent">
                <i class="material-icons" aria-hidden="true">
                  restore
                </i>
                Reset
              </button>
              <button type="button" [routerLink]="'../unposted-voucher-list'" mat-raised-button color="warn">
                <i class="material-icons" aria-hidden="true" title="Listing">
                  list
                </i>
                Listing
              </button>

              <button type="button" mat-raised-button class="btnClose">
                <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                  close
                </i>
                Close
              </button>

            </div>
            <!-- Common Action Button Ends-->
          </form>
        </mat-tab>
        <!-- EMD Refund Tab -->
        <!-- Attachment Tab -->
        <mat-tab label="Attachments">
          <app-common-attachment [attachemntValue]="attachment_type_list"></app-common-attachment>
          <!-- Common Action Button Starts -->
          <div class="form-action-button">
            <button mat-raised-button type="submit" class="green"><i aria-hidden="true" class="material-icons">
                done
              </i> Submit</button>
            <button type="button" mat-raised-button class="btnClose">
              <i aria-hidden="true" class="material-icons" title="close">
                close
              </i>
              Close
            </button>
          </div>
          <!-- Common Action Button Ends-->
        </mat-tab>
        <!-- Attachment Tab -->
      </mat-tab-group>
    </div>

  </div>
</div>
