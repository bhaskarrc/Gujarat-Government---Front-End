<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Posed Voucher - HA</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/EMD/PVHA/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EMD</a></li>
        <li class="breadcrumb-item active" aria-current="page">EMD Refund</li>
      </ol>
    </nav>
    <!-- Navigations Ends-->
    <form [formGroup]="voucherPostingForm">
      <!-- Form EMD Refund Starts -->
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">EMD Refund</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Passing Date" formControlName="passingDate" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Type" formControlName="type" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Code" formControlName="code" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Code Description" formControlName="codeDescription" readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Edp Code" formControlName="edpcode" numbersonly readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Edp Code Description" formControlName="edpcodeDescription"
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head" formControlName="majorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head Description"
                    formControlName="majorHeadDecscription" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head" formControlName="subMajorHead" numbersOnly
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head Description"
                    formControlName="subMajorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head" formControlName="minorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head Description"
                    formControlName="minorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head" formControlName="subHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head Description" formControlName="subHeadDecscription"
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Voucher No" formControlName="vNo" numbersOnly readonly
                    required>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sr No" formControlName="srNo" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Party Name" formControlName="partyname" required readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name='code' formControlName='department' placeholder='Department' required readonly>
                    <mat-option>
                      <ngx-mat-select-search [formControl]='departmentTypeCtrl' [placeholderLabel]="'Select code  ...'"
                        [noEntriesFoundLabel]="'no matching code  found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let emdcode of departmentType_list | filterSelectInput : departmentTypeCtrl.value : 'viewValue'"
                      [value]="emdcode.value" matTooltip="{{emdcode.viewValue}}">
                      {{emdcode.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Token No" formControlName="tokenNo" required readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Token Date" formControlName="tokenDate" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Cheque Number" formControlName="chkNo" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Paid Date" formControlName="paidDate" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount" formControlName="amount" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount (In )" formControlName="amountInWord" numbersOnly
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Challan Sr No" formControlName="challanSrNo" numbersOnly
                    readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Party" formControlName="party" readonly>
                </mat-form-field>
              </div>

            </div>
          </div>
        </div>

      </div>
      <!-- Form EMD Refund Ends -->
      <!-- Common Action Button Starts -->
      <div class="form-action-button">

        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="close">
            close
          </i>
          Close
        </button>
      </div>
      <!-- Common Action Button Ends-->
    </form>
  </div>
</div>
