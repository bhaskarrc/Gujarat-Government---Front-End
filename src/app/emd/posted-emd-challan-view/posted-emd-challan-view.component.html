<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Posted EMD Challan - View</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/EMD/PCVIEW/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EMD</a></li>
        <li class="breadcrumb-item active" aria-current="page">Posted EMD Challan - View</li>
      </ol>
    </nav>
    <!-- Navigations Ends-->
    <!-- Posted EMD Challan Starts -->
    <mat-accordion class="search-accordian">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <div class="heading-section">
            Posted EMD Challan
          </div>
        </mat-expansion-panel-header>
        <div class="form-datatable-list">
          <form class="col-sm-12" [formGroup]="postedChallanViewForm" (ngSubmit)="postedChallanViewData()">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="payeeName" maxlength="50" placeholder="Party Name" formControlName="payeeName"
                    readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="challanNo" placeholder="Challan No" formControlName="challanNo" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="chDate" placeholder="Challan Date" formControlName="chDate" readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="mHead" maxlength="4" placeholder="Major Head" formControlName="mHead"
                    numbersOnly readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="amount" placeholder="Amount" formControlName="amount" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="dept" placeholder="Department" formControlName="dept" readonly>
                </mat-form-field>
              </div>

            </div>
          </form>
        </div>
        <!-- Common Action Button Starts -->
        <div class="row displayBlock form-action-button">
          <div class="centerAlign">

            <button type="button" mat-raised-button class="btnClose">
              <i aria-hidden="true" class="material-icons" title="Close">close</i>
              Close
            </button>


          </div>
        </div>
        <!-- Common Action Button Ends-->
      </mat-expansion-panel>
    </mat-accordion>
    <!-- Posted EMD Challan Ends -->
    <br>


  </div>
</div>
