<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>EMD Received</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/EMD/ER/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>

    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EMD</a></li>
        <li class="breadcrumb-item active" aria-current="page">EMD Received</li>
      </ol>
    </nav>
    <!-- Navigations Ends-->
    <!-- form Starts -->
    <form [formGroup]="emdReceivedForm">
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">EMD Received</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Treasury/Sub Treasury Office Name"
                    formControlName="subTreasuryLocation" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Type" formControlName="type" readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="entryDate" placeholder="Entry Date" [(ngModel)]="date"
                    formControlName="entryDate" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Code" formControlName="code" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Code Description" formControlName="codeDescription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head" formControlName="majorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head Description"
                    formControlName="majorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head" formControlName="subMajorHead" numbersOnly
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head Description"
                    formControlName="subMajorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head" formControlName="minorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head Description"
                    formControlName="minorHeadDecscription" readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head" formControlName="subHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head Description" formControlName="subHeadDecscription"
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sr No" formControlName="srNo" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Party Name" formControlName="partyname" required readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name='code' formControlName='department' placeholder='Department' disabled="true" required
                    readonly>
                    <mat-option>
                      <ngx-mat-select-search [formControl]='departmentTypeCtrl' [placeholderLabel]="'Select code  ...'"
                        [noEntriesFoundLabel]="'no matching code  found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let emdcode of departmentType_list | filterSelectInput : departmentTypeCtrl.value : 'viewValue'"
                      [value]="emdcode.value" matTooltip="{{emdcode.viewValue}}">
                      {{emdcode.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount" formControlName="amount" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount (In Words)" formControlName="amountInWord" numbersOnly
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Lapse Date" formControlName="lapseDate" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <textarea matInput class="textarea" name="narration" formControlName="narration"
                    placeholder="Narration" readonly></textarea>
                </mat-form-field>
              </div>

            </div>
          </div>
        </div>

      </div>

      <!-- Common Action Button Starts -->
      <div class="form-action-button">

        <button type="button" [routerLink]="'../emd-record-room-all-posted-challan'" mat-raised-button color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="close">
            close
          </i>
          Close
        </button>

      </div>
      <!-- Common Action Button Ends-->

    </form>
    <!-- form Ends -->
  </div>
</div>
