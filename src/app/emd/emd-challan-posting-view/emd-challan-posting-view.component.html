<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>EMD Challan Posting</div>

      <div class="font-heading"><b>Reference No:</b> 19-20/EMD/CP/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>

    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EMD</a></li>
        <li class="breadcrumb-item active" aria-current="page">EMD Challan Posting</li>
      </ol>
    </nav>
    <!-- Navigations Starts -->

    <form [formGroup]="challanPostingViewForm">
      <!-- EMD Received Starts -->
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">EMD Received</div>
          <div class="box-body">

            <div class="row">
              <div class="col-sm-3">

                <mat-checkbox [(ngModel)]="checkedVal" formControlName="checked" disabled="true">
                  Sub
                  Treasury Office</mat-checkbox>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name='subTLocation1' formControlName='subTLocation1'
                    placeholder='Treasury/Sub Treasury Office Name' disabled>
                    <mat-option>
                      <ngx-mat-select-search [formControl]='subLocationTypeCtrl1'
                        [placeholderLabel]="'Select Sub Treasury Location  ...'"
                        [noEntriesFoundLabel]="'no matching Sub Treasury Location  found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let typ of locationType1_list | filterSelectInput : subLocationTypeCtrl.value : 'viewValue'"
                      [value]="typ.value" matTooltip="{{typ.viewValue}}">
                      {{typ.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sr No" formControlName="srNo" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="entryDate" [(ngModel)]="date" [max]='maxDate'
                    [matDatepicker]="entryDate" placeholder="Entry Date" readonly required>
                  <mat-datepicker-toggle matSuffix [for]="entryDate">
                  </mat-datepicker-toggle>
                  <mat-datepicker #entryDate></mat-datepicker>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name='code' formControlName='code' placeholder='Code' required disabled>
                    <mat-option>
                      <ngx-mat-select-search [formControl]='codeTypeCtrl' [placeholderLabel]="'Select code  ...'"
                        [noEntriesFoundLabel]="'no matching code  found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let emdcode of codeType_list | filterSelectInput : codeTypeCtrl.value : 'viewValue'"
                      [value]="emdcode.value" matTooltip="{{emdcode.viewValue}}">
                      {{emdcode.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Code Description" formControlName="codeDescription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head" formControlName="majorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head Description"
                    formControlName="majorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head" formControlName="subMajorHead" numbersOnly
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head Description"
                    formControlName="subMajorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head" formControlName="minorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head Description"
                    formControlName="minorHeadDecscription" readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head" formControlName="subHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head Description" formControlName="subHeadDecscription"
                    readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name='type' formControlName='type' placeholder='Type' required disabled>
                    <mat-option>
                      <ngx-mat-select-search [formControl]='typeCtrl' [placeholderLabel]="'Select code  ...'"
                        [noEntriesFoundLabel]="'no matching code  found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let typ of type_list | filterSelectInput : typeCtrl.value : 'viewValue'"
                      [value]="typ.value" matTooltip="{{typ.viewValue}}">
                      {{typ.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Party Name" formControlName="partyname" required readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name='code' formControlName='department' placeholder='Department' required disabled>
                    <mat-option>
                      <ngx-mat-select-search [formControl]='departmentTypeCtrl' [placeholderLabel]="'Select code  ...'"
                        [noEntriesFoundLabel]="'no matching code  found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let emdcode of departmentType_list | filterSelectInput : departmentTypeCtrl.value : 'viewValue'"
                      [value]="emdcode.value" matTooltip="{{emdcode.viewValue}}">
                      {{emdcode.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="DDO No" formControlName="ddo" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Cardex No" formControlName="cardex" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Office Name" formControlName="office" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount"
                    onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)" numbersOnly readonly
                    value="100.00" formControlName="amount" required>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount in Rs." formControlName="amountInWord" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Lapse Date" formControlName="lapseDate" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <textarea matInput class="textarea" name="narration" formControlName="narration"
                    placeholder="Narration" readonly></textarea>
                </mat-form-field>
              </div>

            </div>
          </div>
        </div>

      </div>
      <!-- EMD Received Ends -->
      <!-- Common Action Button Starts -->
      <div class="form-action-button">
        <button type="button" [routerLink]="'../receipt-list'" mat-raised-button color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="close">
            close
          </i>
          Close
        </button>

      </div>
      <!-- Common Action Button Ends-->
    </form>
  </div>
</div>
