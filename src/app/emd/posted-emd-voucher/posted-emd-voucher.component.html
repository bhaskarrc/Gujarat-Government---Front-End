<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Posted EMD Voucher</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/EMD/PV/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>

    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EMD</a></li>
        <li class="breadcrumb-item active" aria-current="page">Posted EMD Voucher</li>
      </ol>
    </nav>
    <!-- Navigations Ends-->
    <form [formGroup]="postedEmdVoucherForm">
      <!-- EMD Head Details Starts -->
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">EMD Head Details</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Passing Date" formControlName="passingDate" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Type" formControlName="type" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Code" formControlName="code" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Code Description" formControlName="codeDescription" readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head" formControlName="majorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Major Head Description"
                    formControlName="majorHeadDecscription" readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head" formControlName="subMajorHead" numbersOnly
                    readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Major Head Description"
                    formControlName="subMajorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head" formControlName="minorHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Minor Head Description"
                    formControlName="minorHeadDecscription" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head" formControlName="subHead" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Sub Head Description" formControlName="subHeadDecscription"
                    readonly>
                </mat-form-field>
              </div>


              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="EDP Code" formControlName="edpcode" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="EDP Code Description" formControlName="edpcodeDescription"
                    readonly>
                </mat-form-field>
              </div>


            </div>
          </div>
        </div>

      </div>

      <!-- EMD Head Details Ends -->
      <!-- Challan Details Starts -->
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">Challan Details</div>
          <div class="box-body">


            <!-- Search Starts -->
            <mat-accordion class="search-accordian">
              <mat-expansion-panel [expanded]="false">
                <mat-expansion-panel-header>
                  <div class="heading-section">
                    Search
                  </div>
                </mat-expansion-panel-header>
                <br>
                <div class="box-body">
                  <div class="row">

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Challan Sr No" formControlName="challanSrNo"
                          numbersOnly>
                      </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Party Name" formControlName="partyname" required>
                      </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Challan Date" formControlName="challanDate">
                      </mat-form-field>
                    </div>


                    <div class="col-sm-3">
                      <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="Amount" formControlName="amount" numbersOnly>
                      </mat-form-field>
                    </div>

                    <div class="row displayBlock form-action-button">
                      <div class="centerAlign">
                        <button type="submit" mat-raised-button color="primary">
                          <i class="material-icons" aria-hidden="true">search</i> Search </button>
                        <button type="reset" mat-raised-button color="accent">
                          <i class="material-icons" aria-hidden="true">restore</i> Reset </button>
                      </div>
                    </div>

                  </div>
                </div>


              </mat-expansion-panel>
            </mat-accordion>
            <!-- Search Ends -->
            <br>

            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Challan Sr No" formControlName="challanSrNo" numbersOnly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Party Name" formControlName="partyname" required>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name='code' formControlName='department' placeholder='Department' required>
                    <mat-option>
                      <ngx-mat-select-search [formControl]='departmentTypeCtrl' [placeholderLabel]="'Select code  ...'"
                        [noEntriesFoundLabel]="'no matching code  found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let emdcode of departmentType_list | filterSelectInput : departmentTypeCtrl.value : 'viewValue'"
                      [value]="emdcode.value" matTooltip="{{emdcode.viewValue}}">
                      {{emdcode.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>

          </div>
        </div>

      </div>
      <!-- Challan Details Ends -->
      <!-- Bill/Voucher Details Starts -->
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">Bill/Voucher Details</div>
          <div class="box-body">
            <div class="row">

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Voucher No" formControlName="voucherNo" required readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Token No" formControlName="tokenNo" required readonly>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Token Date" formControlName="tokenDate" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Paid Date" formControlName="paidDate" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Cheque Number" formControlName="chkNo" readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount" formControlName="amount" numbersOnly readonly>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Amount (In )" formControlName="amountInWord" numbersOnly
                    readonly>
                </mat-form-field>
              </div>


            </div>
          </div>
        </div>

      </div>
      <!-- Bill/Voucher Details Ends -->
      <!-- Common Action Button Starts -->
      <div class="form-action-button">

        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="close">
            close
          </i>
          Close
        </button>
      </div>
      <!-- Common Action Button Ends-->
    </form>
  </div>
</div>
