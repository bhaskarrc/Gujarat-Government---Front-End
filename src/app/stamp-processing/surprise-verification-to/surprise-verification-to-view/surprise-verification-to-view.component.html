<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div class="col-md-4 col-sm-12 title">Surprise Verification - Treasury Office- View</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Surprise Verification - View</li>
      </ol>
    </nav>

    <div class="panel-group">

      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Surprise Verification - View" class="full-width">
          <div #parentGrids>
            <form [formGroup]="surpriseVerificationToViewForm"
              (ngSubmit)="surpriseVerificationViewToData()">
              <div class="row">
                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <input matInput type="text" formControlName="finYear" placeholder="Financial Year" 
                      readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Name Of Office</mat-label>
                    <input matInput formControlName="offName" #offVal [matTooltip]="offVal.value" readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <mat-select formControlName="veriType" #veriTypeVal placeholder="Type of Verification" disabled>
                      <mat-option>
                        <ngx-mat-select-search [formControl]="veriTypeCtrl"
                          [placeholderLabel]="'Find Authorized Type of Verification...'"
                          [noEntriesFoundLabel]="'no Authorized Type of Verification found'">
                        </ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let ch of veriType_List | filterSelectInput:veriTypeCtrl.value"
                        [value]="ch.value">
                        {{ch.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Treasury Office</mat-label>
                    <input matInput formControlName="toffice"  readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Date Of Visit</mat-label>
                    <input matInput formControlName="visitDate"  readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Name Of Verification Officer</mat-label>
                    <input matInput formControlName="verificationoffice"  readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="desi"  readonly>
                  </mat-form-field>
                </div>
                <div class="col-sm-9">
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="8" placeholder="Remarks" readonly></textarea>
                    </mat-form-field>
                </div>



              </div>
            </form>

          </div>
        </mat-tab>

        <mat-tab label="Attachments" class="full-width">
          <app-common-attachment [attachemntValue]="attachmentObj"></app-common-attachment>
        </mat-tab>
      </mat-tab-group>

      <div class="form-action-button">
        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
      </div>
    </div>

  </div>
</div>
