<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div class="col-md-4 col-sm-12 title">Physical Stock Verification - Treasury Office View </div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Physical Stock Verification - Treasury Office View </li>
      </ol>
    </nav>

    <div class="panel-group">

      <div class="box box-primary">
        <div class="box-header">Physical Stock Verification - Treasury Office</div>
        <div class="box-body">
          <div #parentGrids>
            <form [formGroup]="physicalStockToViewForm" (ngSubmit)="physicalStockToViewData()">
              <div class="row">
                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <input matInput type="text" formControlName="finYear" placeholder="Financial Year" 
                      readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Treasury Office</mat-label>
                    <input matInput formControlName="toffice"  readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <mat-select formControlName="troffice" placeholder="Sub Treasury Office"  disabled="true">
                      <mat-option>
                        <ngx-mat-select-search [formControl]="trofficeCtrl"
                          [placeholderLabel]="'Find Authorized Challan...'"
                          [noEntriesFoundLabel]="'no Authorized Challan found'">
                        </ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let ch of treasury_List | filterSelectInput:trofficeCtrl.value"
                        [value]="ch.value">
                        {{ch.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>


                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Date Of Visit</mat-label>
                    <input matInput formControlName="visitDate"  readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Name Of Verification Officer</mat-label>
                    <input matInput formControlName="verificationoffice"  readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="desi"  readonly>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width disabled">
                    <mat-label>Remarks</mat-label>
                    <input matInput formControlName="remarks"  readonly>
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="form-action-button">
        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
        <button type="button" mat-raised-button (click)="closeConfirmationPopup()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Dashboard">
            close
          </i>
          Close
        </button>
      </div>
    </div>

  </div>
</div>
