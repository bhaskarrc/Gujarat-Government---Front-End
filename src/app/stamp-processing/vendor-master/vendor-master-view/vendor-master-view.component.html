<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div>Vendor Master View</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Vendor Master View</li>
      </ol>
    </nav>

    <div class="panel-group">

      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Vendor Master" class="full-width">
          <div class="box box-primary">
            <div class="box-header">Vendor Details View</div>
            <div class="box-body">
              <form [formGroup]="vendorForm">
                <div class="row">

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <mat-select formControlName="treSub" placeholder="Treasury/Sub-Treasury Office">
                        <mat-option>
                          <ngx-mat-select-search [formControl]="treSubCtrl"
                            [placeholderLabel]="'Find Treasury/Sub-Treasury Office...'"
                            [noEntriesFoundLabel]="'no matching Treasury/Sub-Treasury Office found'">
                          </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let indFor of treSub_List | filterSelectInput:treSubCtrl.value"
                          [value]="indFor.value">
                          {{indFor.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3" *ngIf="vendorForm.controls.treSub.value=='1'">
                    <mat-form-field class="full-width">
                      <input matInput type="text" formControlName="treasuryOffice" placeholder="Treasury Office">
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3" *ngIf="vendorForm.controls.treSub.value=='2'">
                    <mat-form-field class="full-width">
                      <mat-select formControlName="subTreOff" placeholder="Sub Treasury Office">
                        <mat-option>
                          <ngx-mat-select-search [formControl]="subTreOffCtrl"
                            [placeholderLabel]="'Find Sub Treasury Office...'"
                            [noEntriesFoundLabel]="'no matching Sub Treasury Office found'">
                          </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let subTre of subTre_List | filterSelectInput:subTreOffCtrl.value"
                          [value]="subTre.value">
                          {{subTre.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <mat-select formControlName="venType" placeholder="Type of Vendor">
                        <mat-option>
                          <ngx-mat-select-search [formControl]="venTypeCtrl" [placeholderLabel]="'Find Type of Vendor...'"
                            [noEntriesFoundLabel]="'no Vendor found'">
                          </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let stm of venType_List | filterSelectInput:venTypeCtrl.value"
                          [value]="stm.value">
                          {{stm.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <input matInput type="text" formControlName="vendorName" placeholder="Vendor Name">
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <input matInput type="text" formControlName="vendorCode" placeholder="Vendor Code">
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <mat-select formControlName="spDisc" #specialDisc placeholder="Special Discount">
                        <mat-option>
                          <ngx-mat-select-search [formControl]="spDiscCtrl"
                            [placeholderLabel]="'Find Special Discount...'"
                            [noEntriesFoundLabel]="'no Special Discount found'">
                          </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let stm of spDisc_List | filterSelectInput:spDiscCtrl.value"
                          [value]="stm.value">
                          {{stm.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <input matInput type="text" formControlName="vendorAddress" placeholder="Vendor Address">
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <input matInput type="text" formControlName="place" placeholder="Place of Business">
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                      <mat-form-field class="full-width">
                          <input matInput type="text" formControlName="contNum" placeholder="Contact Number">
                      </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                      <mat-form-field class="full-width">
                          <input matInput type="text" formControlName="email" placeholder="Email">
                      </mat-form-field>
                  </div>

                  <div class="col-sm-3" *ngIf="vendorForm.controls.venType.value=='2'">
                    <mat-form-field class="full-width">
                      <mat-select formControlName="discount" placeholder="Discount Allowed">
                        <mat-option>
                          <ngx-mat-select-search [formControl]="discCtrl" [placeholderLabel]="'Find Discount...'"
                            [noEntriesFoundLabel]="'no matching Discount found'">
                          </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let disc of discount_List | filterSelectInput:discCtrl.value"
                          [value]="disc.value">
                          {{disc.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <input matInput type="text" formControlName="regNo" placeholder="Vendor Registration No.">
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput formControlName="fromDate" [matDatepicker]="picker"
                        placeholder="Vendorship Start Date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput formControlName="toDate" [matDatepicker]="picker1"
                        placeholder="Vendorship End Date">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-3">
                    <mat-form-field class="full-width">
                      <mat-select formControlName="status" placeholder="Vendor Status">
                        <mat-option>
                          <ngx-mat-select-search [formControl]="statusCtrl" [placeholderLabel]="'Find Vendor Status...'"
                            [noEntriesFoundLabel]="'no Vendor Status found'">
                          </ngx-mat-select-search>
                        </mat-option>
                        <mat-option *ngFor="let st of status_List | filterSelectInput:statusCtrl.value"
                          [value]="st.value">
                          {{st.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                </div>
              </form>
            </div>
        </div>
        </mat-tab>

        <mat-tab label="Attachments" class="full-width">
          <app-common-attachment [attachemntValue]="attachmentObj"></app-common-attachment>
        </mat-tab>
      </mat-tab-group>

      <div class="form-action-button">
        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
      </div>

    </div>

  </div>
</div>
