<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div class="col-md-4 col-sm-12 title">Indent Details</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Indent Details</li>
      </ol>
    </nav>

    <div class="row header-detail">
      <div class="col-sm-6 colPadding" *ngFor="let item of headerJson">
        <div class="col-sm-4 labelCSS">{{item.label}}<span class="floatRight">:</span></div>
        <div class="col-sm-8 paddingUnset">{{item.value}}</div>
      </div>
    </div>

    <div class="panel-group">

      <mat-tab-group class="mt-3">
        <mat-tab label="Indent Details" class="full-width">
          <div class="mat-elevation-z8 mt-2">
            <!-- Table Section -->

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby="indentConsolidation">

              <!-- Sr. No.  -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
                <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
                <td mat-footer-cell *matFooterCellDef class="centerAlign">Gross Total of Indent</td>
              </ng-container>

              <!-- Name of Treasury / Sub Treasury -->
              <ng-container matColumnDef="treSubTre">
                <th mat-header-cell *matHeaderCellDef scope="row">Name of Treasury / Sub Treasury</th>
                <td mat-cell *matCellDef="let element">
                  <a class="hyper-link" [routerLink]="'../indent-number-view'">{{element.treSubTre}}</a>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>

              <!-- Total -->
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef scope="row">Total</th>
                <td mat-cell *matCellDef="let element" class="rightAlign"> {{element.total}}</td>
                <td mat-footer-cell *matFooterCellDef class="rightAlign">54000</td>
              </ng-container>

              <!-- Reference No. -->
              <ng-container matColumnDef="refNo">
                <th mat-header-cell *matHeaderCellDef scope="row">Reference No.</th>
                <td mat-cell *matCellDef="let element" class="leftAlign"> {{element.refNo}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>

              <!-- Date of Submission -->
              <ng-container matColumnDef="subDate">
                <th mat-header-cell *matHeaderCellDef scope="row">Date of Submission</th>
                <td mat-cell *matCellDef="let element"> {{element.subDate}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>

              <!-- Header Section Of table -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <!-- Data Fetch From .TS File to table -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>

          </div>

        </mat-tab>
      </mat-tab-group>


      <!-- Action Buttons -->
      <div class="form-action-button">
        <button mat-button [routerLink]="'../indent-consolidation-list'" mat-raised-button color="primary"
          class="back-button">
          <i class="material-icons" aria-hidden="true" title="Back">
            keyboard_return
          </i>
          Back
        </button>

        <button type="button" mat-raised-button (click)="directiveObject.closeConfirmationPopup()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="close">
            close
          </i>
          Close
        </button>
      </div>

    </div>

  </div>
</div>
