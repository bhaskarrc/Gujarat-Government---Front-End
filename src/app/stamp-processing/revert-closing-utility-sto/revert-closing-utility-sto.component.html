<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div>Revert Closing Utility - Sub Treasury Office</div>
      <div class="font-heading">
        <b>Reference No:</b> 19-20/STM/RCSTO/001</div>
      <div class="font-heading">
        <b>Reference Date:</b> {{ date | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Revert Closing Utility - Sub Treasury Office</li>
      </ol>
    </nav>

    <div class="panel-group">

      <div class="box box-primary">
        <!-- Revert Closing Utility - Sub Treasury Office Entry Section Starts-->
        <div class="box-header">Revert Closing Utility - Sub Treasury Office</div>
        <div class="box-body">
          <form [formGroup]="RevertClosingStoForm" (ngSubmit)="revertClosingStoData()">
            <div class="row">

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" formControlName="finYear" placeholder="Financial Year">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput formControlName="toffice" placeholder="Sub Treasury Office">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Date Of Last Closing" formControlName="dateName"
                    [value]="date | date: 'dd-MMM-yyyy'">
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="stockDate" placeholder="Date Of Revert Closing Stock"
                    [matDatepicker]="picker" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="RevertClosingStoForm.controls.stockDate.touched && (RevertClosingStoForm.controls.stockDate.errors)">
                    <mat-error *ngIf="RevertClosingStoForm.controls.stockDate.errors.required">
                      {{errorMessages.DATE}}
                    </mat-error>
                  </div>
                </mat-form-field>

              </div>


            </div>
          </form>
        </div>

        <!-- Revert Closing Utility - Sub Treasury Office Entry Section Starts-->
      </div>

      <!-- Action Buttons -->
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary">
            <i class="material-icons" aria-hidden="true" title="Save">
                save
            </i>
            Revert Closing Utility
        </button>

        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
        <button type="button" mat-raised-button (click)="directiveObject.closeConfirmationPopup()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Dashboard">
            close
          </i>
          Close
        </button>
      </div>
    </div>

  </div>
</div>
