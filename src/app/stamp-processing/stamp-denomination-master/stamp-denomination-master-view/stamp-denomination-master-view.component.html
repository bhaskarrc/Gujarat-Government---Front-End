<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div class="col-md-4 col-sm-12 title">Stamp Denomination Master TO Level View</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Stamp Denomination Master TO Level View</li>
      </ol>
    </nav>

    <div class="panel-group">
      <form [formGroup]="stampForm">

      <div class="box box-primary">
        <div class="box-header">Stamp Denomination Master TO Level View</div>
        <div class="box-body">
          <div #parentGrids>
              <div class="row">

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <mat-select formControlName="stamp" placeholder="Category">
                      <mat-option>
                        <ngx-mat-select-search [formControl]="stampCtrl" [placeholderLabel]="'Find Category...'"
                          [noEntriesFoundLabel]="'no Category found'">
                        </ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let stm of stamp_List | filterSelectInput:stampCtrl.value"
                        [value]="stm.value">
                        {{stm.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="deno" placeholder="Denomination Value" disabled>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="denoCtrl" [placeholderLabel]="'Find Type of Denomination value...'" [noEntriesFoundLabel]="'no Denomination value found'">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let item of deno_List | filterSelectInput:denoCtrl.value" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <div>
                    <mat-form-field class="full-width">
                      <input matInput type="number" formControlName="label" placeholder=" Label Per Sheet">
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-sm-3">
                  <div>
                    <mat-form-field class="full-width">
                      <input matInput type="number" formControlName="denoCode" placeholder="Denomination Code">
                    </mat-form-field>
                  </div>
                </div>

                <div class="col-sm-3">
                  <div>
                    <mat-form-field class="full-width">
                      <input matInput type="number" formControlName="safetyStock" placeholder="Safety Stock">
                    </mat-form-field>
                  </div>
                </div>

              </div>
          </div>
        </div>
      </div>
      <div class="box box-primary">
          <div class="box-header">Stamp Denomination wise Discount</div>
          <div class="box-body">
              <div class="row">
                  <div class="col-sm-3">
                      <mat-form-field class="full-width">
                          <mat-select formControlName="stamp1" placeholder="Category" disabled>
                              <mat-option>
                                  <ngx-mat-select-search [formControl]="stampCtrl" [placeholderLabel]="'Find Category...'"
                                  [noEntriesFoundLabel]="'no Category found'">
                                  </ngx-mat-select-search>
                              </mat-option>
                              <mat-option *ngFor="let stm of stamp_List | filterSelectInput:stampCtrl.value" [value]="stm.value">
                                  {{stm.viewValue}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                      <mat-form-field class="full-width">
                          <mat-select formControlName="deno1" placeholder="Denomination Value" disabled>
                              <mat-option>
                                  <ngx-mat-select-search [formControl]="denoCtrl" [placeholderLabel]="'Find Type of Denomination value...'" [noEntriesFoundLabel]="'no Denomination value found'">
                                  </ngx-mat-select-search>
                              </mat-option>
                              <mat-option *ngFor="let item of deno_List | filterSelectInput:denoCtrl.value" [value]="item.value">
                                  {{item.viewValue}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                      <mat-form-field class="full-width">
                          <input matInput placeholder="Discount (%)" formControlName="discount">
                      </mat-form-field>
                  </div>
                            
                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput formControlName="fromDate" placeholder="Effective Date From" readonly>
                      <mat-datepicker-toggle matSuffix [for]="picker" disabled></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>


              </div>
          </div>
      </div>
    </form>

      <div class="form-action-button">
        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
      </div>
    </div>

  </div>
</div>
