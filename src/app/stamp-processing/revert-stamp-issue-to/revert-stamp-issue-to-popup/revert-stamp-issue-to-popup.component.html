
        <div class="customresponsive tableSelectFix">
          <table mat-table [dataSource]="dataSource" aria-describedby="challanprepFin4" class="mat-elevation-z8">

              <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef scope="row">Sr. No.</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
              </ng-container>

              <ng-container matColumnDef="typeOfStamp">
                <th mat-header-cell *matHeaderCellDef scope="row">Type of Stam</th>
                  <td mat-cell *matCellDef="let element;let i = index;">
                    <mat-form-field>
                      <mat-select [(value)]="element.typeOfStamp" name="typeOfStamp">
                        <mat-option *ngFor="let item of stamp_List" [value]="item.viewValue" matTooltip="{{item.viewValue}}">
                          {{item.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field></td>
              </ng-container>

              <ng-container matColumnDef="deno">
                  <th mat-header-cell *matHeaderCellDef scope="row">Denomination Code</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="leftAlign">
                  <mat-form-field floatLabel="never">
                    <input matInput [value]="element.deno" [(ngModel)]="element.deno"
                      [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                  </td>
              </ng-container>

              <ng-container matColumnDef="unitVal">
                  <th mat-header-cell *matHeaderCellDef scope="row">Denomination Value</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="leftAlign">
                    <mat-form-field>
                      <mat-select [(value)]="element.denominationvalue" name="denominationvalue">
                        <mat-option *ngFor="let item of denoVal_list" [value]="item.viewValue">
                          {{item.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
              </ng-container>

              <ng-container matColumnDef="stampNo">
                  <th mat-header-cell *matHeaderCellDef scope="row">No. of Stamps (Label / Stamp)</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="leftAlign">
                      <mat-form-field floatLabel="never">
                        <input matInput [value]="element.stampNo" [(ngModel)]="element.stampNo"
                          [ngModelOptions]="{standalone: true}">
                      </mat-form-field>
                  </td>
              </ng-container>

              <ng-container matColumnDef="sheetNo">
                  <th mat-header-cell *matHeaderCellDef scope="row">Total Sheet</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="leftAlign">
                      <mat-form-field floatLabel="never">
                        <input matInput [value]="element.sheetNo" [(ngModel)]="element.sheetNo"
                          [ngModelOptions]="{standalone: true}">
                      </mat-form-field>

                  </td>
              </ng-container>

              <ng-container matColumnDef="stampSheet">
                  <th mat-header-cell *matHeaderCellDef scope="row">Label / Stamp In Each Sheet</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="leftAlign"> 
                    <mat-form-field floatLabel="never">
                      <input matInput [value]="element.stampSheet" [(ngModel)]="element.stampSheet"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </td>
              </ng-container>

              <!-- From Series -->
              <ng-container matColumnDef="fromSeries">
                <th mat-header-cell *matHeaderCellDef scope="row">From Series</th>
                <td mat-cell *matCellDef="let element" class="leftAlign">
                  <mat-form-field floatLabel="never">
                    <input matInput [value]="element.fromSeries" [(ngModel)]="element.fromSeries"
                      [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                </td>
              </ng-container>

              <!-- To Series -->
              <ng-container matColumnDef="toSeries">
                <th mat-header-cell *matHeaderCellDef scope="row">To Series</th>
                <td mat-cell *matCellDef="let element" class="leftAlign">
                  <mat-form-field floatLabel="never">
                    <input matInput [value]="element.toSeries" [(ngModel)]="element.toSeries"
                      [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                </td>
              </ng-container>

              <ng-container matColumnDef="totAmt">
                  <th mat-header-cell *matHeaderCellDef scope="row">Total Amount</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="rightAlign"> 
                    <mat-form-field floatLabel="never">
                      <input matInput [value]="element.totAmt" [(ngModel)]="element.totAmt"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </td>
              </ng-container>

              <!-- Discount -->
              <ng-container matColumnDef="discRs">
                <th mat-header-cell *matHeaderCellDef scope="row">Discount (â‚¹)</th>
                  <td mat-cell *matCellDef="let element;let i=index"> 
                    <mat-form-field floatLabel="never">
                      <input matInput [value]="element.discRs" [(ngModel)]="element.discRs"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                 </td>
              </ng-container>

              <ng-container matColumnDef="netAmt">
                  <th mat-header-cell *matHeaderCellDef scope="row">Net Amount</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="rightAlign">
                    <mat-form-field floatLabel="never">
                      <input matInput [value]="element.netAmt" [(ngModel)]="element.netAmt"
                        [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
              </ng-container>

              <ng-container matColumnDef="stmpIssueVen">
                  <th mat-header-cell *matHeaderCellDef scope="row">Issued Quantity To Vendor / Party</th>
                  <td mat-cell *matCellDef="let element;let i=index" class="rightAlign"> 
                      <mat-form-field floatLabel="never">
                        <input matInput [value]="element.stmpIssueVen" [(ngModel)]="element.stmpIssueVen"
                          [ngModelOptions]="{standalone: true}">
                      </mat-form-field>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayFinal"></tr>
              <tr mat-row *matRowDef="let row; columns: displayFinal;"></tr>
          </table>
        </div>

          <!-- Action Buttons -->
          <div class="form-action-button">
                  <button type="button" mat-raised-button (click)="onCancel()" class="btnClose"><i class="material-icons" aria-hidden="true" title="Budget dashboard">close</i>Close</button>
                 <button type="submit" mat-raised-button color="primary" (click)="onSubmit()" cdkFocusInitial><i class="material-icons" aria-hidden="true" title="save">add</i>Add</button>
          </div>
