<div class="container">
  <div class="form-wrapper">

      <div class="heading-section ng-star-inserted">
          <div class="col-md-4 col-sm-12 title">Stamp Help Master List</div>
      </div>

      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
              <li class="breadcrumb-item active" aria-current="page">Stamp Help Master List</li>
          </ol>
      </nav>

      <div class="panel-group">

        <!-- Search Section Starts-->
        <mat-accordion class="search-accordian">
          <mat-expansion-panel [expanded]="true">
              <mat-expansion-panel-header>
                  <div class="heading-section">
                      Search
                  </div>
              </mat-expansion-panel-header>
                  <div #parentGrids>
                    <form class="col-sm-12" [formGroup]="stampHelpForm">
                      <div class="row">
                        
                        <div class="col-sm-3">
                            <mat-form-field class="full-width">
                              <input matInput formControlName="question" placeholder="Question">
                            </mat-form-field>
                        </div>
                      </div>                     
                    </form>

                    <!-- Action Buttons -->
                    <div class="form-action-button">
                      <button type="submit" mat-raised-button color="primary">
                        <i class="material-icons" aria-hidden="true" title="search">search</i>
                        Search
                      </button>&nbsp;&nbsp;&nbsp;
                      
                      <button type="reset" mat-raised-button color="accent" (click)="clearForm()"><i class="material-icons" aria-hidden="true" title="reset">
                          restore
                        </i>
                        Reset
                      </button>
                    </div>
                  </div>
                </mat-expansion-panel>
            </mat-accordion>
            <!-- Search Section Ends-->
          
          <!-- Table Section -->
          <div class="mat-elevation-z8 mt-2">
            <table mat-table [dataSource]="dataSource" aria-describedby="stampHelpTable" class="mat-elevation-z8">

            <!-- Sr. No.    -->
              <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
                  <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
              </ng-container>

            <!-- Question   -->
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef scope="row">Question</th>
                <td mat-cell *matCellDef="let element" class="text-left"> {{element.question}} </td>
            </ng-container>

            <!-- Answer   -->
              <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef scope="row">Answer</th>
                <td mat-cell *matCellDef="let element" class="text-left"> {{element.answer}} </td>
            </ng-container>

            <!-- Action             -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
                <td mat-cell *matCellDef="let element;let i=index" class="text-left"> 
                  <div class="centerAlign">      
                    <a [routerLink]="'../stamp-help-master'"><i class="material-icons plus edit-icon" title="Edit">edit</i></a>&nbsp;                                    
                    <a [routerLink]="'../stamp-help-master-view'"><i class="material-icons plus view-icon" title="View">remove_red_eye</i></a>&nbsp;                    
                    <i aria-hidden="true" class="material-icons plus delete" (click)="delete(i)" title="Delete">delete</i>&nbsp;   
                </div>  
                </td>
            </ng-container>
              <!-- Header Section Of table -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <!-- Data Fetch From .TS File to table -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
          <!-- Action Buttons -->
          <div class="form-action-button">
            <button type="button" mat-raised-button (click)="directiveObject.closeConfirmationPopup()" class="btnClose">
                <i class="material-icons" aria-hidden="true" title="Dashboard">
                    close
                </i>
                Close
            </button>
          </div>

      </div>

  </div>
</div>
