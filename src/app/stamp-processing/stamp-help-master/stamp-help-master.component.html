<div class="container">
  <div class="form-wrapper">

      <div class="heading-section ng-star-inserted">
          <div>Stamp Help Master</div>
      </div>

      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
              <li class="breadcrumb-item active" aria-current="page">Stamp Help Master</li>
          </ol>
      </nav>

      <div class="panel-group">
          <!-- Stamp Help Master Entry Section Starts-->
          <div class="box box-primary">
            <div class="box-header">Stamp Help Master</div>
              <div class="box-body">
                  <div #parentGrids>
            
                    <!-- Toggle Button For Eng/Guj -->
                    <div class="text-right col-sm-12">
                      <button mat-raised-button type="button" class="lang-btn">{{currentLang.value == 'Eng' ? 'Guj' : 'Eng' }}</button>
                    </div>
                    <form [formGroup]="stampHelpForm">
                      <!-- Table Section -->
                      <div class="mat-elevation-z8 mt-2">
                        <table mat-table [dataSource]="dataSource" aria-describedby="stampHelpTable" class="mat-elevation-z8">
            
                        <!-- Sr. No.    -->
                          <ng-container matColumnDef="position">
                              <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
                              <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
                          </ng-container>

                        <ng-container matColumnDef="question">
                          <th mat-header-cell *matHeaderCellDef scope="row">Question</th>
                          <td mat-cell *matCellDef="let element" [ngStyle]="{'width':'35%'}">
                            <!-- {{element.physicalTarget}} -->
                            <mat-form-field class="example-full-width">
                              <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5"></textarea>
                            </mat-form-field>
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="answer">
                          <th mat-header-cell *matHeaderCellDef scope="row">Answer</th>
                          <td mat-cell *matCellDef="let element" [ngStyle]="{'width':'35%'}">
                            <!-- {{element.physicalTarget}} -->
                            <mat-form-field class="example-full-width">
                              <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5"></textarea>
                            </mat-form-field>
                          </td>
                        </ng-container>
            
                        <!-- Action             -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
                            <td mat-cell *matCellDef="let element;let i=index" class="text-left"> 
                              <div class="centerAlign">     
                                <a *ngIf="i===(dataSource.data.length-1)"><i aria-hidden="true" class="material-icons plus add" (click)="addRow(i)">add</i></a>
                            </div>  
                            </td>
                        </ng-container>
                          <!-- Header Section Of table -->
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <!-- Data Fetch From .TS File to table -->
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                    </form>
                  </div>
              </div>
          </div>
          <!-- Stamp Help Master Entry Section Ends-->

          
          <!-- Action Buttons -->
          <div class="form-action-button">
            <button type="submit" mat-raised-button color="primary" (click)="directiveObject.saveConfirmationPopup()">
                <i class="material-icons" aria-hidden="true" title="Save">
                    save
                </i>
                Save
            </button>
            <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
                <i class="material-icons" aria-hidden="true" title="Listing">
                    list
                </i>
                Listing
            </button>
            <button type="button" mat-raised-button (click)="directiveObject.closeConfirmationPopup()" class="btnClose">
                <i class="material-icons" aria-hidden="true" title="Dashboard">
                    close
                </i>
                Close
            </button>
          </div>
      </div>

  </div>
</div>
