<div class="container">
  <div class="form-wrapper">

      <div class="heading-section ng-star-inserted">
          <div class="col-md-4 col-sm-12 title">Stamp Help Master View</div>
      </div>

      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
              <li class="breadcrumb-item active" aria-current="page">Stamp Help Master View</li>
          </ol>
      </nav>

      <div class="panel-group">

          <div class="box box-primary">
            <div class="box-header">Stamp Help Master View</div>
              <div class="box-body">
                  <div #parentGrids>
                    <form [formGroup]="stampHelpForm">  
                      <!-- Table Section -->
                      <div class="mat-elevation-z8 mt-2">
                        <table mat-table [dataSource]="dataSource" aria-describedby="stampHelpTable" class="mat-elevation-z8">
            
                        <!-- Sr. No.    -->
                          <ng-container matColumnDef="position">
                              <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
                              <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
                          </ng-container>

                        <ng-container matColumnDef="question">
                          <th mat-header-cell *matHeaderCellDef scope="row">Question</th>
                          <td mat-cell *matCellDef="let element" [ngStyle]="{'width':'35%'}">{{element.question}}
                          </td>
                        </ng-container>

                        <ng-container matColumnDef="answer">
                          <th mat-header-cell *matHeaderCellDef scope="row">Answer</th>
                          <td mat-cell *matCellDef="let element" [ngStyle]="{'width':'35%'}">{{element.answer}}
                          </td>
                        </ng-container>
                          <!-- Header Section Of table -->
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <!-- Data Fetch From .TS File to table -->
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>                 
                    </form>
                  </div>
              </div>
          </div>

          <div class="form-action-button">
            <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
                <i class="material-icons" aria-hidden="true" title="Listing">
                    list
                </i>
                Listing
            </button>
          </div>
      </div>

  </div>
</div>
