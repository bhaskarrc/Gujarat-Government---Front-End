<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div class="col-md-4 col-sm-12 title">Printing Press Master View</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Printing Press Master View</li>
      </ol>
    </nav>

    <div class="panel-group">

      <div class="box box-primary">
        <div class="box-header">Printing Press Master</div>
        <div class="box-body">
          <form [formGroup]="printPressForm">
            <div class="row">

              <div class="col-sm-3">
                <div>
                  <mat-form-field class="full-width">
                    <input matInput type="text" formControlName="printPress" placeholder="Printing Press Name">
                  </mat-form-field>
                </div>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="status" placeholder="Status">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="statusCtrl" [placeholderLabel]="'Find Status...'"
                        [noEntriesFoundLabel]="'no matching Status found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let tre of status_List | filterSelectInput:statusCtrl.value"
                      [value]="tre.value">
                      {{tre.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

            </div>
          </form>
        </div>
      </div>



      <div class="form-action-button">

        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>

      </div>
    </div>

  </div>
</div>
