<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div class="col-md-4 col-sm-12 title">Printing Press Master List</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Printing Press Master List</li>
      </ol>
    </nav>

    <div class="panel-group">
      <form [formGroup]="printPressForm">

        <!-- Search Section Starts-->
        <mat-accordion class="search-accordian">
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <div class="heading-section">
                Search
              </div>
            </mat-expansion-panel-header>

            <div class="box-body">
              <div class="row">

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" formControlName="printPress" placeholder="Printing Press Name">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <mat-select formControlName="status" placeholder="Status">
                      <mat-option>
                        <ngx-mat-select-search [formControl]="statusCtrl" [placeholderLabel]="'Find Status...'"
                          [noEntriesFoundLabel]="'no matching Status found'">
                        </ngx-mat-select-search>
                      </mat-option>
                      <mat-option>-- None --</mat-option>
                      <mat-option *ngFor="let tre of status_List | filterSelectInput:statusCtrl.value"
                        [value]="tre.value">
                        {{tre.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

              </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true" title="search">search</i>
                Search
              </button>

              <button type="reset" mat-raised-button color="accent" (click)="clearForm()"><i class="material-icons"
                  aria-hidden="true" title="reset">
                  restore
                </i>
                Reset
              </button>
            </div>


          </mat-expansion-panel>
        </mat-accordion>
        <!-- Search Section Ends-->
        <br>
        <!-- Table Section -->
        <table mat-table [dataSource]="dataSource" aria-describedby="printingPressTable" class="mat-elevation-z8">

          <!-- Sr. No.  -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
            <td mat-cell *matCellDef="let element;let i=index" class="centerAlign"> {{i + 1}} </td>
          </ng-container>

          <!-- Printing Press Name -->
          <ng-container matColumnDef="press">
            <th mat-header-cell *matHeaderCellDef scope="row">Printing Press Name</th>
            <td mat-cell *matCellDef="let element" class="text-left"> {{element.press}} </td>
          </ng-container>

          <!-- Status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef scope="row">Status</th>
            <td mat-cell *matCellDef="let element" class="text-left"> {{element.status}} </td>
          </ng-container>

          <!-- Action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
            <td mat-cell *matCellDef="let element;let i=index" class="text-left">
              <div class="centerAlign">
                <a [routerLink]="'../printing-press-master'"><i class="material-icons plus edit-icon"
                    title="Edit">edit</i></a>&nbsp;
                <a [routerLink]="'../printing-press-master-view'"><i class="material-icons plus view-icon"
                    title="View">remove_red_eye</i></a>&nbsp;
              </div>
            </td>
          </ng-container>

          <!-- Header Section Of table -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Fetch From .TS File to table -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


        <!-- Action Buttons -->
        <div class="form-action-button">
          <button type="button" mat-raised-button (click)="directiveObject.closeConfirmationPopup()" class="btnClose">
            <i class="material-icons" aria-hidden="true" title="Dashboard">
              close
            </i>
            Close
          </button>
        </div>

      </form>
    </div>

  </div>
</div>
