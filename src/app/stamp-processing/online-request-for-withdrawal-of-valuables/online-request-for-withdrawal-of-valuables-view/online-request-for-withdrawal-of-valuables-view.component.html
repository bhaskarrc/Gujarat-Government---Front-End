<div class="container">
  <div class="form-wrapper">

      <div class="heading-section ng-star-inserted">
          <div class="col-md-4 col-sm-12 title">Request for Withdrawal of Articles - View</div>
      </div>

      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
              <li class="breadcrumb-item active" aria-current="page">Request for Withdrawal of Articles - View</li>
          </ol>
      </nav>

      <div class="panel-group">
        <form [formGroup]="onlineForm">

                <mat-tab-group mat-stretch-tabs>
                  <mat-tab label="Request for Withdrawal of Articles" class="full-width">
                    <!-- Withdrawal Request Details section Starts-->
                    <div class="box box-primary">
                        <div class="box-header">Withdrawal Request Details</div>
                        <div class="box-body">
                          <div #parentGrids>
                              <div class="row">
                                <div class="col-sm-3">
                                  <mat-form-field class="full-width disabled">
                                    <input matInput type="text" formControlName="finYear" placeholder="Financial Year"
                                      readonly>
                                  </mat-form-field>
                                </div>
          
                                <div class="col-sm-3">
                                  <mat-form-field class="full-width disabled">
                                    <mat-label>Name of Office / Department</mat-label>
                                    <input matInput formControlName="dept" [value]="deptVal" readonly>
                                  </mat-form-field>
                                </div>
          
                                <div class="col-sm-3">
                                  <mat-form-field class="full-width">
                                    <input matInput type="text" formControlName="reqNoWithdraw"
                                      placeholder="Withdrawal Request Number" readonly>
                                  </mat-form-field>
                                </div>

                                <div class="col-sm-3">
                                  <mat-form-field class="full-width disabled">
                                    <input matInput type="text" formControlName="reqWithDate" [value]="date | date: 'dd-MMM-yyyy'"
                                      placeholder="Request Date of Withdrawal" readonly>
                                  </mat-form-field>
                                </div>
          
                                <div class="col-sm-3">
                                  <mat-form-field class="full-width">
                                    <mat-select formControlName="reqNo" placeholder="Deposit Request Number" disabled>
                                      <mat-option>
                                        <ngx-mat-select-search [formControl]="reqNoCtrl"
                                          [placeholderLabel]="'Find Deposit Request Number...'"
                                          [noEntriesFoundLabel]="'no Deposit Request Number found'">
                                        </ngx-mat-select-search>
                                      </mat-option>
                                      <mat-option *ngFor="let req of reqNo_List | filterSelectInput:reqNoCtrl.value"
                                        [value]="req.value">
                                        {{req.viewValue}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
          
                                <div class="col-sm-3">
                                  <mat-form-field class="full-width disabled">
                                    <input matInput type="text" formControlName="valWith" [value]="valWithVal"
                                      placeholder="Articles Withdrawal From Treasury / Sub Treasury" readonly>
                                  </mat-form-field>
                                </div>
          
                                <div class="col-sm-3">
                                  <mat-form-field class="full-width disabled">
                                    <input matInput type="text" formControlName="dateName" [value]="date | date: 'dd-MMM-yyyy'"
                                      placeholder="Date of Deposit" readonly>
                                  </mat-form-field>
                                </div>
          
                                <div class="col-sm-3">
                                  <mat-form-field class="full-width disabled">
                                    <input matInput type="text" formControlName="withSubBy"
                                      placeholder="Withdrawal Request Submitted By" readonly>
                                  </mat-form-field>
                                </div>
          
                              </div>
                          </div>
                        </div>
                    </div>
                    <!-- Withdrawal Request Details section Ends-->
          
                    <!-- Articles Details section Starts-->
                    <div class="box box-primary">
                      <div class="box-header">Articles Details</div>
                      <div class="box-body">
                        <div #parentGrids>
                            <div class="row">
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width disabled">
                                  <input matInput type="text" formControlName="valSub"
                                    placeholder="Articles Submitted To Treasury / Sub Treasury" readonly>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width disabled">
                                  <input matInput type="text" formControlName="valSubBy"
                                    placeholder="Articles Submitted By" readonly>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width disabled">
                                  <input matInput type="text" formControlName="desig" placeholder="Designation"
                                   readonly>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                  <mat-select formControlName="withType" placeholder="Type of Withdrawal" disabled>
                                    <mat-option>
                                      <ngx-mat-select-search [formControl]="withTypeCtrl"
                                        [placeholderLabel]="'Find Type of Withdrawal...'"
                                        [noEntriesFoundLabel]="'no Type of Withdrawal found'">
                                      </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let req of withType_List | filterSelectInput:withTypeCtrl.value"
                                      [value]="req.value">
                                      {{req.viewValue}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                  <input matInput type="text" formControlName="valName" placeholder="Articles Name / Category"
                                     readonly>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                  <input matInput type="text" formControlName="valSubName" placeholder="Articles Sub Category"
                                     readonly>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                  <input matInput type="text" formControlName="valReg" placeholder="Articles Registration No"
                                     readonly>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                  <input matInput type="number" min="0" formControlName="qtyArtDep"
                                    placeholder="Quantity Of Articles Deposited"  readonly>
                                </mat-form-field>
                              </div>
          
                              <div class="col-sm-3">
                                <mat-form-field class="full-width">
                                  <input matInput type="number" min="0" formControlName="qtyArtWith"
                                    placeholder="Quantity Of Articles To Be Withdrawal" readonly>
                                </mat-form-field>
                              </div>
          
                            </div>
                        </div>
                      </div>
                    </div>
                    <!-- Articles Details section Ends-->
                          
                        <!-- Messenger Details section Starts-->
                        <div class="box box-primary">
                          <div class="box-header">Messenger Details</div>
                          <div class="box-body">
                            <div #parentGrids class="mb-3">
                                <div class="row">
          
                                  <div class="col-sm-3">
                                    <mat-form-field class="full-width">
                                      <input matInput type="text" formControlName="messenger" placeholder="Name of Messenger"
                                        readonly>
                                    </mat-form-field>
                                  </div>
          
                                  <div class="col-sm-3">
                                    <mat-form-field class="full-width">
                                      <input matInput type="text" formControlName="messengerdes" placeholder="Designation of Messenger"
                                      readonly>
                                    </mat-form-field>
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        <!-- Messenger Details section Ends-->
                          
                        <!-- Remarks section Starts-->
                        <div class="box box-primary">
                          <div class="box-header">Remarks</div>
                          <div class="box-body">
                            <div #parentGrids class="mb-3">
                                <div class="row">
                                  <div class="col-sm-6">
                                      <mat-form-field class="example-full-width">
                                          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="8" placeholder="Remarks"
                                              formControlName="remark" readonly></textarea>
                                      </mat-form-field>
                                  </div>
                                </div>
                            </div>
                          </div>
                        </div>
                        <!-- Remarks section Ends-->
                  </mat-tab>

                  <mat-tab label="Attachments" class="full-width">
                    <app-common-attachment [attachemntValue]="attachmentObj"></app-common-attachment>
                  </mat-tab>
                </mat-tab-group>                     
        </form>

          <div class="form-action-button">
            <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
                <i class="material-icons" aria-hidden="true" title="Listing">
                    list
                </i>
                Listing
            </button>
          </div>
      </div>

  </div>
</div>
