<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div>Revert Closing Utility - Treasury Office</div>
      <div class="font-heading">
        <b>Reference No:</b> 19-20/STM/RCTO/001</div>
      <div class="font-heading">
        <b>Reference Date:</b> {{ date | date: 'dd-MMM-yyyy HH:mm'}}</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Stamp Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Revert Closing Utility - Treasury Office</li>
      </ol>
    </nav>

    <div class="panel-group">

      <!-- Revert Closing Utility - Treasury Office Entry Section Starts-->
      <div class="box box-primary">
        <div class="box-header">Revert Closing Utility - Treasury Office</div>
        <div class="box-body">
          <form [formGroup]="revertClosingUtilityToForm">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" formControlName="finYear" placeholder="Financial Year">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput formControlName="toffice" placeholder="Treasury Office">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-label>Date Of Last Closing</mat-label>
                  <input matInput type="text" formControlName="dateName" [value]="date | date: 'dd-MMM-yyyy'"
                    placeholder="Date">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="stockDate" placeholder="Date Of Revert Closing Stock"
                    [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>

            </div>
          </form>
        </div>
      </div>
      <!-- Revert Closing Utility - Treasury Office Entry Section Ends-->

      <!-- Action Buttons -->
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary">
            <i class="material-icons" aria-hidden="true" title="Save">
                save
            </i>
            Revert Closing Utility
        </button>

        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
          <i class="material-icons" aria-hidden="true" title="Listing">
            list
          </i>
          Listing
        </button>
        <button type="button" mat-raised-button (click)="directiveObject.closeConfirmationPopup()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Dashboard">
            close
          </i>
          Close
        </button>
      </div>
    </div>

  </div>
</div>
