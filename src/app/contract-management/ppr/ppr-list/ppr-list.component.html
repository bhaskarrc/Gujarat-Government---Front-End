<div class="mat-elevation-z8 table-responsive mt-2 ">
    <table mat-table [dataSource]="dataSourceapproveReject" width="100%" aria-describedby="pprApprovedRejectedList">
        <!-- serial no -->
        <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef scope="row">Sr. No. </th>
            <td mat-cell *matCellDef="let element;let i= index;">
                {{i+1}}
            </td>
        </ng-container>
        <!-- ppr id -->
        <ng-container matColumnDef="pprId">
            <th mat-header-cell *matHeaderCellDef scope="row">PPR ID</th>
            <td mat-cell *matCellDef="let element"> {{element.pprId}} </td>
        </ng-container>
        <!-- create date -->
        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef scope="row">Created Date</th>
            <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
        </ng-container>
        <!-- project name -->
        <ng-container matColumnDef="projName">
            <th mat-header-cell *matHeaderCellDef scope="row">Project name</th>
            <td mat-cell *matCellDef="let element"> {{element.projName}} </td>
        </ng-container>
        <!-- agency -->
        <ng-container matColumnDef="agency">
            <th mat-header-cell *matHeaderCellDef scope="row">Agency</th>
            <td mat-cell *matCellDef="let element"> {{element.agency}} </td>
        </ng-container>
        <!-- area -->
        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef scope="row">Sectoral Area</th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>
        <!-- type -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef scope="row">PPR Type</th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <!-- status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef scope="row">Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <!-- action -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
            <td mat-cell *matCellDef="let element;let i = index;" class="action-btn-i centerAlign">
                <a><i aria-hidden="true" class="material-icons plus view-icon" title="View">remove_red_eye</i></a>
                <a class="delete-icon" (click)="dataToSubmit(index)"><i aria-hidden="true"
                        class="material-icons plus delete" title="delete">delete_forever</i></a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedapproveRejectColumns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedapproveRejectColumns;">
        </tr>
    </table>
</div>
