<div class="container">
    <div class="row">
        <mat-expansion-panel [expanded]="true">
            <!-- utc details -->
            <mat-expansion-panel-header>
                <div class="heading-section">
                    Utc Details
                </div>
            </mat-expansion-panel-header>

            <!-- display header details -->
            <div class="row header-detail">
                <div class="col-sm-6 colPadding" *ngFor="let item of headerJso">
                    <div class="col-sm-6 labelCSS">{{item.label}}<span class="floatRight">:</span></div>
                    <div class="col-sm-8 paddingUnset">{{item.value}}</div>
                </div>
            </div>

            <!-- form -->
            <div class="form-datatable-list action-common-section">
                <form class="col-sm-12" [formGroup]="actionForm" (ngSubmit)="forwardConsolidate()">
                    <div>
                        <!-- date -->
                        <div class="col-sm-12">
                            <div class="row">
                                <mat-form-field>
                                    <input matInput placeholder="Date" formControlName="date"
                                        [matDatepicker]="retirementDate">
                                    <mat-datepicker-toggle matSuffix [for]="retirementDate"></mat-datepicker-toggle>
                                    <mat-datepicker #retirementDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>


                        <!-- letter number -->
                        <div class="col-sm-12">
                            <div class="row">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Letter Number"
                                        formControlName="letterNumber">
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- amount -->
                        <div class="col-sm-12">
                            <div class="row">
                                <mat-form-field class="full-width">
                                    <input matInput type="text" placeholder="Amount" formControlName="amount">
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- action buttons -->
                        <div class="form-action-button">
                            <button mat-raised-button type="submit" class="green"><i aria-hidden="true"
                                    class="material-icons">
                                    done
                                </i> Submit</button>
                            <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose">
                                <i aria-hidden="true" class="material-icons" title="EDP dashboard">
                                    close
                                </i>
                                Close
                            </button>
                        </div>

                    </div>
                </form>
            </div>

        </mat-expansion-panel>

    </div>
