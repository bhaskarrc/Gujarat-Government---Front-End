<div class="centerAlign">
  <p><strong>Do you want to Proceed ?</strong></p>
  <div class="form-action-button">
    <button type="button" mat-raised-button color="primary" (click)="OnYes()">
      <i class="material-icons" title="Yes" aria-hidden="true">done</i>
      Yes
    </button>
    <button type="button" mat-raised-button color="primary" (click)="OnNo()">
      <i class="material-icons" title="No" aria-hidden="true">close</i>
      No
    </button>
  </div>
</div>
