<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Add Grant Exemption </div>
            <div class="font-heading"><strong>Transaction Number:</strong> 19-20/EDP/AGE/001</div>
            <div class="font-heading"><strong>Transaction Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Edp</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Grant Exemption</li>
            </ol>
        </nav>

        <div #parentGrids>
            <mat-tab-group mat-stretch-tabs class="standing-est-tabing">
                <mat-tab>
                    <ng-template mat-tab-label>
                        Grant Exemption
                    </ng-template>
                    <form [formGroup]="grantExemptionForm">
                        <div class="box box-primary">
                            <div class="box-header">Grant Exemption Details</div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <mat-select name="district" formControlName="district" placeholder="District">
                                                <mat-option>
                                                    <ngx-mat-select-search [formControl]="districtCtrl" [placeholderLabel]="'Find District...'" [noEntriesFoundLabel]="'no matching District found'">
                                                    </ngx-mat-select-search>
                                                </mat-option>
                                                <mat-option *ngFor="let list of districtNameList | filterSelectInput : districtCtrl.value : 'viewValue'" [value]="list.value">
                                                    {{list.viewValue}}
                                                </mat-option>
                                            </mat-select>

                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput numbersOnly name="ddoNo" formControlName="ddoNo" placeholder="DDO No" maxlength="4">
                                        </mat-form-field>

                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput numbersOnly name="cardexNo" formControlName="cardexNo" placeholder="Cardex No" maxlength="4" (blur)="ddofficenameenter()">
                                        </mat-form-field>

                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput name="ddoOfficeName" formControlName="ddoOfficeName" placeholder="DDO Office Name" value="" readonly>
                                        </mat-form-field>

                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <mat-select placeholder="Bill Type" formControlName="billType" name="billType">
                                                <mat-option *ngFor="let billName of billTypeList" [value]="billName.value">
                                                    {{billName.viewValue}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field hintLabel="017-2054-00-097-01-00-C1">
                                            <input matInput numbersOnly name="HeadStructure" placeholder="Head Structure" maxlength="3">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput [min]="minDateefd" [formControl]="effectivefromdate" [matDatepicker]="pickereffectivefdate" placeholder="Effective from date">
                                            <mat-datepicker-toggle matSuffix [for]="pickereffectivefdate"></mat-datepicker-toggle>
                                            <mat-datepicker #pickereffectivefdate></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput [min]="minDateetd" [formControl]="effectivetodate" [matDatepicker]="pickereffectivetdate" placeholder="Effective To date">
                                            <mat-datepicker-toggle matSuffix [for]="pickereffectivetdate"></mat-datepicker-toggle>
                                            <mat-datepicker #pickereffectivetdate></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-action-button">
                        <button mat-raised-button type="submit" class="darkgreen">
                            <i class="material-icons">done_all</i>
                            Exempt
                        </button>
                        <button mat-raised-button type="submit" class="red">
                            <i class="material-icons">clear_all</i>
                            Unexempt
                        </button>

                        <button type="button" mat-raised-button (click)="gotoListing()" color="warn">
                                <i class="material-icons" title="Listing">
                                    list
                                </i>
                                Listing
                            </button>

                        <button type="button" mat-raised-button class="btnClose">
                            <i class="material-icons" title="Budget dashboard">close</i>
                            Close
                        </button>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
