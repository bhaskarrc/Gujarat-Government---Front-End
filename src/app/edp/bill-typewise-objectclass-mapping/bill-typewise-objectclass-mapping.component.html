<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Object Class Mapping</div>
            <!-- <div class="font-heading"><b>Reference  Number:</b> 19-20/EDP/BTWOCM/001</div>
            <div class="font-heading"><b>Reference  Date:</b> {{ today_date | date: 'dd-MMM-yyyy HH:mm'}}</div> -->
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"> Object Class Mapping </li>
            </ol>
        </nav>

        <div class="standing-tab-contain">
            <ul>
                <li><span class="dot"></span></li>
                <li><span class="dot"></span></li>
                <li><span class="dot"></span></li>
                <li><span class="dot"></span></li>
                <li class="last-tab">
                    <span class="dot"></span>
                </li>
            </ul>
        </div>

        <div>
            <div #parentGrids class="half-checkbox">

                <form [formGroup]="createSupplementaryDemandForm">

                    <div class="col-sm-4">
                        <mat-form-field class="full-width">
                            <mat-select formControlName="demandCode" placeholder="Bill Type" #singleSelect1 required>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="demandCodeCtrl"
                                        [placeholderLabel]="'Find Bill Type...'"
                                        [noEntriesFoundLabel]="'no matching Bill Type found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                *ngFor="let demand of demand_list | filterSelectInput : demandCodeCtrl.value"
                                [value]="demand.value">
                                {{demand.viewValue}}
                            </mat-option>
                            </mat-select>
                            <div class="error-wrapper"
                                *ngIf="createSupplementaryDemandForm.controls.demandCode.touched && createSupplementaryDemandForm.controls.demandCode.errors">
                                <mat-error *ngIf="createSupplementaryDemandForm.controls.demandCode.errors.required">
                                    {{errorMessages.DEMAND}}
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>

                    <div class="box box-primary">
                        <div class="box-header">Object Class :</div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-checkbox formControlName="objectClass" *ngFor="let object of objectClass_list;"
                                        [value]="object.value"> {{object.viewValue}}</mat-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-action-button">
                        <button type="submit" mat-raised-button color="primary">
                            <i class="material-icons" title="Save">save</i>Save</button>
                        <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
                            <i class="material-icons" title="Worklist dashboard"> close</i>Close </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
