<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Change Password</div>
      <!-- <div class="font-heading"><strong>Transaction Number:</strong> 19-20/EDP/AIC/001</div>
            <div class="font-heading"><strong>Transaction Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div> -->
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Edp</a></li>
            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
        </ol>
    </nav>
    <div #parentGrids>
      <div class="col-sm-12">
        <form class="col-sm-12" [formGroup]="passwordsetPasswordForm" >
          <div class="row" >
            <div class="col-sm-12 text-center" >
            <div class="col-sm-4 disinblick">
              <mat-form-field>
                <input matInput placeholder="Current password" name="currentPassword" formControlName="currentPassword"
                  [type]="hide ? 'password' : 'text'" required>
                <div class="error-wrapper"
                  *ngIf="passwordsetPasswordForm.controls.currentPassword.touched && passwordsetPasswordForm.controls.currentPassword.errors">
                  <mat-error *ngIf="passwordsetPasswordForm.controls.currentPassword.errors.required">
                    {{errorMessages.currentPassword}}
                  </mat-error>
                </div>
              </mat-form-field>
            </div>
          </div>

          <div class="col-sm-12 text-center" >
            <div class="col-sm-4 disinblick">
              <mat-form-field>
                <input matInput placeholder="New password" name="newPassword" formControlName="newPassword"
                  [type]="hide ? 'password' : 'text'" required>
                <div class="error-wrapper"
                  *ngIf="passwordsetPasswordForm.controls.newPassword.touched && passwordsetPasswordForm.controls.newPassword.errors">
                  <mat-error *ngIf="passwordsetPasswordForm.controls.newPassword.errors.required">
                    {{errorMessages.newPassword}}
                  </mat-error>
                </div>
              </mat-form-field>
            </div>
          </div>

          <div class="col-sm-12 text-center" >
            <div class="col-sm-4 disinblick">
              <mat-form-field>
                <input matInput placeholder="Confirm password" name="confirmPassword" formControlName="confirmPassword"
                  [type]="hide ? 'password' : 'text'" required>
                <div class="error-wrapper"
                  *ngIf="passwordsetPasswordForm.controls.confirmPassword.touched && passwordsetPasswordForm.controls.confirmPassword.errors">
                  <mat-error *ngIf="passwordsetPasswordForm.controls.confirmPassword.errors.required">
                    {{errorMessages.confirmPassword}}
                  </mat-error>
                </div>
              </mat-form-field>
            </div>
          </div>
        </div>

          <div class="form-action-button">
                  <button mat-raised-button type="submit" class="green">
                      <i class="material-icons">
                        done
                      </i> Submit
                    </button>
                <button type="reset" mat-raised-button color="accent" >
                  <i class="material-icons">
                    restore
                  </i>
                  Reset
                </button>
                <button type="button" mat-raised-button class="btnClose">
                    <i class="material-icons" title="Budget dashboard">close</i>
                    Close
                </button>
              </div>
        
        </form>


      </div>

    </div>

  </div>

</div>
