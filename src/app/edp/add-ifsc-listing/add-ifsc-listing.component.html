<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>IFSC Code Listings</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Edp</a></li>
        <li class="breadcrumb-item active" aria-current="page">IFSC Code Listings</li>
      </ol>
    </nav>

    <div #parentGrids>

      <form [formGroup]="ifscForm">

        <mat-accordion class="search-accordian">
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <div class="heading-section">
                Search
              </div>
            </mat-expansion-panel-header>

            <div class="box-body">
              <div class="row">

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput numbersOnly placeholder="Search IFSC Code" autocomplete="off">
                    <mat-icon matSuffix class="searchIcon">search
                    </mat-icon>
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field>
                    <mat-select formControlName="bankName" placeholder="Bank Name">
                      <mat-option>
                        <ngx-mat-select-search [formControl]="bankctr" [placeholderLabel]="'Find BankName...'"
                          [noEntriesFoundLabel]="'no matching BankName found'">
                        </ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let bankName of bankNameList | filterSelectInput: bankctr.value"
                        [value]="bankName.value">
                        {{bankName.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>


              </div>
            </div>


            <div class="row displayBlock form-action-button">
              <div class="centerAlign">
                <button type="submit" mat-raised-button color="primary">
                  <i class="material-icons">search</i>
                  Search
                </button>
                <button type="reset" mat-raised-button color="accent">
                  <i class="material-icons">
                    restore
                  </i>
                  Reset
                </button>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>

        <div class="form-datatable-list mgt10">
          <table mat-table [dataSource]="addIfsc" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef class="srnowidth"> Sr No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Bank Name Column -->
            <ng-container matColumnDef="bankname">
              <th mat-header-cell *matHeaderCellDef> Bank Name </th>
              <td mat-cell *matCellDef="let element"> {{element.bankname}} </td>
            </ng-container>

            <!-- IFSC Code Column -->
            <ng-container matColumnDef="ifscCode">
              <th mat-header-cell *matHeaderCellDef> IFSC Code </th>
              <td mat-cell *matCellDef="let element"> {{element.ifscCode}} </td>
            </ng-container>

            <!-- Bank Address  Column -->
            <ng-container matColumnDef="bankadd">
              <th mat-header-cell *matHeaderCellDef> Bank Address </th>
              <td mat-cell *matCellDef="let element"> {{element.bankadd}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell class="actionwidth" *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element;" class="action-btn-i centerAlign">
                <i class="material-icons plus inactiveicon" title="inactive">
                  block</i>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
      </form>
    </div>

  </div>
</div>
