<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Branch Master </div>
        </div>

        <!-- <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Worklist</a></li>
          <li class="breadcrumb-item active" aria-current="page">DDO Office Creation</li>
        </ol>
      </nav> -->
        <form name="" [formGroup]="branchMasterForm" (ngSubmit)="saveBranch()">
            <div class="row form-group">
                <div class="col-sm-4">
                    <mat-form-field>
                        <mat-select name="administrator_department" formControlName="administrator_department" placeholder="Administrator Department" required>
                            <mat-option *ngFor="let departmentName of departmentList" [value]="departmentName.value">{{departmentName.viewValue}}</mat-option>
                        </mat-select>
                        <div class="error-wrapper" *ngIf="branchMasterForm.controls.administrator_department.touched && branchMasterForm.controls.administrator_department.errors">
                            <mat-error *ngIf="branchMasterForm.controls.administrator_department.errors.required">
                                {{errorMessages.Administrator_Department}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field>
                        <mat-select name="hod_list" formControlName="hod_list" placeholder="HOD List" required>
                            <mat-option *ngFor="let hodName of hodNamelist" [value]="hodName.value">{{hodName.viewValue}}</mat-option>
                        </mat-select>
                        <div class="error-wrapper" *ngIf="branchMasterForm.controls.hod_list.touched && branchMasterForm.controls.hod_list.errors">
                            <mat-error *ngIf="branchMasterForm.controls.hod_list.errors.required">
                                {{errorMessages.HOD_List}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput name="branch_name" formControlName="branch_name" placeholder="Branch name" required>
                        <div class="error-wrapper" *ngIf="branchMasterForm.controls.branch_name.touched && branchMasterForm.controls.branch_name.errors">
                            <mat-error *ngIf="branchMasterForm.controls.branch_name.errors.required">
                                {{errorMessages.Branch_Name}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="form-action-button next-button">
                    <button style="margin-right: 40rem;" type="submit" mat-raised-button color="primary">
                <i class="material-icons" title="Save">save</i>
                Add
              </button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <table mat-table [dataSource]="dataSourceBrowse" width="100%" id="browseTable">
                        <ng-container matColumnDef="branch_name">
                            <th mat-header-cell *matHeaderCellDef>Branch Name</th>
                            <td mat-cell *matCellDef="let item;let i = index;">
                                {{item.branch_name}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="default_branch">
                            <th mat-header-cell *matHeaderCellDef>Default Branch</th>
                            <td mat-cell *matCellDef="let item">
                                <mat-radio-group style="margin-left: 17rem;" aria-label="Select an option">
                                    <mat-radio-button mat-radio-button mat-accent value="default_branch"></mat-radio-button>
                                </mat-radio-group>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>Action</th>
                            <td mat-cell *matCellDef="let item; let i = index">
                                <table class="iconTable">
                                    <tbody>
                                        <tr>
                                            <td width="30">
                                                <i class="material-icons edit" *ngIf="dataSourceBrowse && dataSourceBrowse.data" (click)="addFormCStmt1()">
                                    edit
                                  </i>
                                            </td>
                                            <td width="30">
                                                <i class="material-icons plus delete" *ngIf="dataSourceBrowse && dataSourceBrowse.data" (click)="deletebranchData(i)">
                                      delete
                                    </i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedBrowseColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedBrowseColumns;"></tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
