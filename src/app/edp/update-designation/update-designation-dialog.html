<div class="col-sm-12">
    <div class="form-datatable-list">
        <form class="col-sm-12 mt-4 mb-4" [formGroup]="newpostAssign" (ngSubmit)="forwardConsolidate()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="newPost" placeholder="New Post">
                            <mat-option>
                                <ngx-mat-select-search [formControl]="postCtrl" [placeholderLabel]="'Find New Post...'" [noEntriesFoundLabel]="'no matching New Post'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let post of postAction | async" [value]="post.value">
                                {{post.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="forwardToCode" placeholder="Forward To">
                            <mat-option>
                                <ngx-mat-select-search [formControl]="forwardToCodeCtrl" [placeholderLabel]="'Find Forward To...'" [noEntriesFoundLabel]="'no matching Forward To found'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let forwardTo of filteredforwardToCode | async" [value]="forwardTo.value">
                                {{forwardTo.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
            <!-- <div mat-dialog-actions>
                <button type="button" mat-raised-button (click)="onNoClick()"><i class="material-icons"
                                title="Budget dashboard">close</i>Cancel</button>
                <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial><i
                         class="material-icons" title="save">save</i> Submit</button>
            </div> -->
        </form>
    </div>


</div>
