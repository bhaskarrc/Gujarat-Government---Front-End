<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>IFSC Code</div>
            <div class="font-heading"><strong>Transaction Number:</strong> 19-20/EDP/IC/001</div>
            <div class="font-heading"><strong>Transaction Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Edp</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add IFSC Code</li>
            </ol>
        </nav>

        <div #parentGrids>
            <mat-tab-group mat-stretch-tabs class="standing-est-tabing">
                <mat-tab>
                    <ng-template mat-tab-label>
                        IFSC Mapping
                    </ng-template>

                    <form [formGroup]="ifscForm">
                         <div class="box box-primary">
                            <div class="box-header">Add IFSC</div>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput numbersOnly name="ifscCode" formControlName="ifscCode"
                                                placeholder="IFSC Code" autocomplete="off">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-sm-3">
                                        <mat-form-field >
                                            <mat-select placeholder="Bank Name" formControlName="bankName"
                                                name="bankName">
                                                <mat-option>
                                                    <ngx-mat-select-search [formControl]="bankctr"
                                                        [placeholderLabel]="'Find BankName...'"
                                                        [noEntriesFoundLabel]="'no matching BankName found'">
                                                    </ngx-mat-select-search>
                                                </mat-option>
                                                <mat-option
                                                    *ngFor="let bankName of bankNameList | filterSelectInput : bankctr.value : 'viewValue'"
                                                    [value]="bankName.value">
                                                    {{bankName.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <input matInput numbersOnly name="ifscCode" formControlName="ifscCode"
                                                placeholder="IFSC Code" value="BARBOAHMED" autocomplete="off">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field>
                                            <textarea matInput name="bankAddress" formControlName="bankAddress"
                                                placeholder="Bank Address" autocomplete="off"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="form-action-button">
                        <button mat-raised-button type="submit" class="green">
                            <i class="material-icons">done</i>
                            Submit
                        </button>
                        <button type="reset" mat-raised-button color="accent">
                            <i class="material-icons">restore</i>
                            Reset
                        </button>
                        <button type="button" mat-raised-button  color="warn" routerLink="../add-ifsc-listing">
                            <i class="material-icons" title="Listing">
                                list
                            </i>
                            Listing
                        </button>
                        <button type="button" mat-raised-button class="btnClose">
                            <i class="material-icons" title="Budget dashboard">close</i>
                            Close
                        </button>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
