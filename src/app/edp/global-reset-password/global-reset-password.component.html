<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Global Reset Password </div>
        </div>
        <div class=" form-datatable-list">
            <form class="col-sm-12" [formGroup]="passwordsetPasswordForm" (ngSubmit)="searchDetail()">
                <div class="row">

                    <div class="col-sm-3">
                        <mat-form-field class="full-width">
                            <input matInput formControlName="employeeId" placeholder="Employee Number" autocomplete="off">
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6 offset-5">
                        <div class="form-group">
                            <button type="submit" mat-raised-button color="primary" class="mr-3">Search</button>
                            <button type="reset" mat-raised-button color="accent" (click)="reset">
                                <i class="material-icons">
                                  restore
                                </i>
                                Reset
                              </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div style="width: 100%; overflow: auto;" *ngIf="isSerch">
            <div class="expenditure-estimate-work-in-progress">
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="checked">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Check Box </th>
                        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.checked" (change)="checkboxValueChange()" class="mx-auto"></mat-checkbox></td>
                    </ng-container>

                    <ng-container matColumnDef="userIdGPFNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.userIdGPFNo}}</td>
                    </ng-container>
                    <ng-container matColumnDef="empName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.empName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ddooffice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>DDO Office Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.ddooffice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="designation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Post Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="postType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Post Type</th>
                        <td mat-cell *matCellDef="let element"> {{element.postType}} </td>
                    </ng-container>


                    <ng-container matColumnDef="noData">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                        <td mat-cell *matCellDef="let element" colspan="8">No Data Available</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="headerColumn"></tr>
                    <tr mat-row *matRowDef="let row; let i = index;columns:headerColumn"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <div class="form-action-button" *ngIf="isSerch">
            <button mat-raised-button type="submit" class="green" (click)="showConfirmationPopup()" [disabled]="!isRecordSelected">
            <i class="material-icons">done</i> Submit </button>
            <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" title="Budget dashboard">close</i>Close </button>
        </div>
    </div>
</div>
