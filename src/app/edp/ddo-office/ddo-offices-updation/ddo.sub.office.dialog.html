<div class="ddo-ofc-hod-dilgue">
  <h2 mat-dialog-title>Create Sub Office</h2>
  <hr>
  <mat-dialog-content class="mat-typography">
      <form class="subOfficeDialog" [formGroup]="ddoSubOffice">
          <div class="box box-primary">
              <div class="box-header">Office Detail</div>
              <div class="box-body">
                  <div class="row">
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input autocomplete="off" placeholder="Office Name" formControlName="ddoOfficeName" matInput
                                  required>
                              <div class="error-wrapper"
                                  *ngIf="ddoSubOffice.controls.ddoOfficeName.touched && ddoSubOffice.controls.ddoOfficeName.errors">
                                  <mat-error *ngIf="ddoSubOffice.controls.ddoOfficeName.errors.required">
                                      {{errorMessages.officeName}}
                                  </mat-error>
                              </div>
                          </mat-form-field>
                      </div>
                     <div class="col-sm-3">
                          <mat-form-field>
                              <input matInput name="department" formControlName="department"
                                  [(ngModel)]="department" placeholder="Department" readonly>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3" >
                          <mat-form-field>
                              <input matInput name="hod" formControlName="hod"
                                  [(ngModel)]="hod" placeholder="HOD" readonly>
                          </mat-form-field>
                      </div>
                  </div>
              </div>
          </div>
          <div class="box box-primary">
              <div class="box-header">Office Address Detail</div>
              <div class="box-body">
                  <div class="row">
                      <div class="col-sm-3">
                          <mat-form-field>
                              <textarea matInput  matTooltip="Address" formControlName="address" placeholder="Address" required autocomplete="off">
                              </textarea>
                              <div class="error-wrapper"
                              *ngIf="ddoSubOffice.controls.address.touched && ddoSubOffice.controls.address.errors">
                              <mat-error *ngIf="ddoSubOffice.controls.address.errors.required">
                                  {{errorMessages.Address}}
                              </mat-error>
                          </div>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input autocomplete="off"  matTooltip="District"  formControlName="district" [(ngModel)]="district" name="district"
                                  placeholder="District" matInput readonly>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <mat-select formControlName="taluka"  matTooltip="Taluka" name="taluka" placeholder="Taluka" #singleSelect1>
                                  <mat-option>
                                      <ngx-mat-select-search [formControl]="talukaCtrl"
                                          [placeholderLabel]="'Find Taluka Name...'"
                                          [noEntriesFoundLabel]="'no matching Taluka Name found'">
                                      </ngx-mat-select-search>
                                  </mat-option>
                                  <mat-option *ngFor="let talukaName of filteredTaluka | async"
                                      [value]="talukaName.value">
                                      {{talukaName.viewValue}}
                                  </mat-option>
                              </mat-select>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input autocomplete="off"  matTooltip="station" formControlName="station" placeholder="station" matInput>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input numbersOnly autocomplete="off" matTooltip="Pin Code" formControlName="pinCode" placeholder="Pin Code" matInput maxlength="6">
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3 phoneNo">
                        <div class="row">
                          <div class="col-sm-4 phoneNoPaddingZero">
                              <mat-form-field>
                                  <input matInput numbersOnly matTooltip="STD Code" name="stdCode" formControlName="stdCode" placeholder="STD Code" autocomplete="off">
                              </mat-form-field>
                          </div>
                          <div class="col-sm-8 phoneNoPaddingZero">
                              <mat-form-field>
                                  <input matInput numbersOnly name="phoneNo" matTooltip="Phone No." formControlName="phoneNo" placeholder="Phone No." autocomplete="off">
                              </mat-form-field>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input matInput name="emailID"  matTooltip="Office Email ID" formControlName="emailId" placeholder="Office Email ID" autocomplete="off">
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input numbersOnly matInput  matTooltip="Fax No." formControlName="faxNo" placeholder="Fax No." autocomplete="off">
                          </mat-form-field>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </mat-dialog-content>
  <mat-dialog-actions >
      <div class="form-action-button">
          <button type="submit" mat-raised-button color="primary" (click)="saveSubOffice()">
              <i class="material-icons" title="Save">save</i>
              Save
          </button>
          <button type="button" mat-raised-button mat-dialog-close class="btnClose">
              <i class="material-icons" title="Close">close</i>
              Cancel
          </button>
      </div>
  </mat-dialog-actions>
  
  </div>
