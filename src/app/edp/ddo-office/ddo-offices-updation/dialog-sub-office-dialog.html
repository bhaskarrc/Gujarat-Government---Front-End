<div class="ddo-ofc-hod-dilgue">
  <h2 mat-dialog-title>Create Sub Office</h2>
  <hr>
  <mat-dialog-content class="mat-typography">
      <form class="subOfficeDialog" [formGroup]="ddoSubOffice">
          <div class="box box-primary">
              <div class="box-header">Office Detail</div>
              <div class="box-body">
                  <div class="row">
                      <div class="col-sm-4">
                        <mat-form-field>
                            <input matInput value="Collector Office" placeholder="Office Name" readonly>
                        </mat-form-field>
                      </div>
                     <div class="col-sm-4">
                          <mat-form-field>
                              <input matInput name="department" value="General Administration Department " placeholder="Department" readonly>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-4">
                          <mat-form-field>
                              <input matInput name="hod" value="Secretary to Legislative and Parliamentary Affairs Department" placeholder="HOD" readonly>
                          </mat-form-field>
                      </div>
                  </div>
              </div>
          </div>
          <div class="box box-primary">
              <div class="box-header">Office Address Detail</div>
              <div class="box-body">
                  <div class="row">
                      <div class="col-sm-3">
                          <mat-form-field>
                            <textarea matInput placeholder="Address" readonly> Ahmedabad -38001  </textarea>
                 
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input  name="district" placeholder="District" value="Ahmedabad" matInput readonly>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                              <mat-form-field>
                            <input  name="taluka" placeholder="Taluka" value="Sanand"  matInput readonly>
                        </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input  placeholder="station" value="Ahmedabad"  matInput readonly>
                          </mat-form-field>
                      </div>
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input  value="382330"  placeholder="Pin Code" matInput readonly>
                          </mat-form-field>
                      </div>
  
                      <div class="col-sm-3">
                          <mat-form-field>
                              <input matInput value="382330" name="emailID" formControlName="emailId" placeholder="Office Email ID"  readonly>
                          </mat-form-field>
                      </div>

                      <div class="col-sm-3 phoneNo">
                        <div class="row">
                          <div class="col-sm-4 phoneNoPaddingZero">
                              <mat-form-field>
                                  <input matInput value="+91" matTooltip="STD Code" name="stdCode" formControlName="stdCode" placeholder="STD Code" readonly>
                              </mat-form-field>
                          </div>
                          <div class="col-sm-8 phoneNoPaddingZero">
                              <mat-form-field>
                                  <input matInput value="982547156" name="phoneNo" matTooltip="Phone No." formControlName="phoneNo" placeholder="Phone No" readonly>
                              </mat-form-field>
                          </div>
                        </div>
                      </div>

                      <div class="col-sm-3">
                          <mat-form-field>
                              <input  matInput value="998524713" formControlName="faxNo" placeholder="Fax No."  readonly>
                          </mat-form-field>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </mat-dialog-content>
  <mat-dialog-actions >
      <div class="form-action-button">
          <!-- <button type="submit" mat-raised-button color="primary" (click)="saveSubOffice()">
              <i class="material-icons" title="Save">save</i>
              Save
          </button> -->
          <button type="button" mat-raised-button mat-dialog-close class="btnClose">
              <i class="material-icons" title="Close">close</i>
              Cancel
          </button>
      </div>
  </mat-dialog-actions>
  
  </div>
