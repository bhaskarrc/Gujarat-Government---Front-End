<div class="container">
  <div class="form-wrapper">
    <strong style="text-align: center;">Officer Name</strong>
    <form class="col-sm-12" [formGroup]="officerForms">
      <div class="row">
        <div class="col-sm-4">
          <mat-form-field class="full-width">
            <mat-select formControlName="department" placeholder="Department">
              <mat-option>
                <ngx-mat-select-search [formControl]="departmentCtrl" [placeholderLabel]="'Find department...'"
                  [noEntriesFoundLabel]="'no matching department found'">
                </ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let department of department_list | filterSelectInput: departmentCtrl.value"
                [value]="department.value">
                {{department.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-4">
          <mat-form-field>
            <input matInput name="ddoName" placeholder="DDO Name" formControlName="ddoName">
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field class="full-width">
            <mat-select formControlName="district" placeholder="District">
              <mat-option>
                <ngx-mat-select-search [formControl]="districtCtrl" [placeholderLabel]="'Find District...'"
                  [noEntriesFoundLabel]="'no matching district found'">
                </ngx-mat-select-search>
              </mat-option>
              <mat-option *ngFor="let district of district_list | filterSelectInput: districtCtrl.value"
                [value]="district.value">
                {{district.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
            <input matInput name="cardex" placeholder="Cardex" formControlName="cardex">
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field>
            <input matInput name="ddoNumber" placeholder="DDO Number" formControlName="ddoNo">
          </mat-form-field>
        </div>
      </div>
    </form>
    <div class="form-action-button">
      <button type="submit" mat-raised-button color="primary" (click)="showList()">
        <i class="material-icons" title="Search" aria-hidden="true">search</i>Search</button>
      <button type="reset" mat-raised-button color="accent">
        <i class="material-icons" title="Reset" aria-hidden="true">
          restore
        </i>
        Reset
      </button>
    </div>
    <div class="col-sm-12" *ngIf="showListOfficer">
      <div class="row">
        <div class="col-sm-12">
          <mat-checkbox *ngFor="let list of officer" style="display: block;">{{list.viewValue}}<br></mat-checkbox>
        </div>
      </div>
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary" (click)="onNoClick()"><i class="material-icons"
            title="add" aria-hidden="true">
            add_circle_outline
          </i>Add</button>
        <button type="button" mat-raised-button class="btnClose" (click)="onNoClick()">
          <i class="material-icons" aria-hidden="true" title="close">
            close
          </i>
          Close
        </button>
      </div>
    </div>
  </div>
</div>
