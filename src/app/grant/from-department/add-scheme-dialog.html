<div class="common-workflow-section p-2">
    <div class="heading-section">Select Scheme</div>
    <div class="">
        <form class="col-sm-12" [formGroup]="addSchemeForm" (ngSubmit)="addScheme()">
            <div class="row">
                <div class="col-sm-3">

                    <mat-form-field class="full-width">
                        <mat-select formControlName="demand" placeholder="Demand" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="demandCtrl" [placeholderLabel]="'Find Demand...'" [noEntriesFoundLabel]="'no matching Demand found'">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let demand of demandList | filterSelectInput: demandCtrl.value" [value]="demand.value">
                                {{demand.viewValue}}
                            </mat-option>
                        </mat-select>
                        <div class="error-wrapper" *ngIf="addSchemeForm.controls.demand.touched && addSchemeForm.controls.demand.errors">
                            <mat-error *ngIf="addSchemeForm.controls.demand.errors.required">
                                {{errorMessages.DEMAND}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-sm-3">

                    <mat-form-field class="full-width">
                        <mat-select formControlName="majorHead" placeholder="Major Head" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="majorHeadCtrl" [placeholderLabel]="'Find Major Head...'" [noEntriesFoundLabel]="'no matching Major Head found'">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let majorHead of majorHeadlist | filterSelectInput: majorHeadCtrl.value" [value]="majorHead.value">
                                {{majorHead.viewValue}}
                            </mat-option>
                        </mat-select>
                        <div class="error-wrapper" *ngIf="addSchemeForm.controls.majorHead.touched && addSchemeForm.controls.majorHead.errors">
                            <mat-error *ngIf="addSchemeForm.controls.majorHead.errors.required">
                                {{errorMessages.MAJORHEAD}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-sm-3">

                    <mat-form-field class="full-width">
                        <mat-select formControlName="subMajorHead" placeholder="Sub Major Head" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="subMajorHeadCtrl" [placeholderLabel]="'Find Sub Major Head...'" [noEntriesFoundLabel]="'no matching Sub Major Head found'">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let subMajorHead of subMajorHead_list | filterSelectInput: subMajorHeadCtrl.value" [value]="subMajorHead.value">
                                {{subMajorHead.viewValue}}
                            </mat-option>
                        </mat-select>
                        <div class="error-wrapper" *ngIf="addSchemeForm.controls.subMajorHead.touched && addSchemeForm.controls.subMajorHead.errors">
                            <mat-error *ngIf="addSchemeForm.controls.subMajorHead.errors.required">
                                {{errorMessages.SUBMAJORHEAD}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-sm-3">

                    <mat-form-field class="full-width">
                        <mat-select formControlName="minorHead" placeholder="Minor Head" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="minorHeadCtrl" [placeholderLabel]="'Find Minor Head...'" [noEntriesFoundLabel]="'no matching Minor Head found'">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let minorHead of minorHead_list | filterSelectInput: minorHeadCtrl.value" [value]="minorHead.value">
                                {{minorHead.viewValue}}
                            </mat-option>
                        </mat-select>
                        <div class="error-wrapper" *ngIf="addSchemeForm.controls.minorHead.touched && addSchemeForm.controls.minorHead.errors">
                            <mat-error *ngIf="addSchemeForm.controls.minorHead.errors.required">
                                {{errorMessages.MINORHEAD}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-sm-3">

                    <mat-form-field class="full-width">
                        <mat-select formControlName="subHead" placeholder="Sub Head" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="subHeadCtrl" [placeholderLabel]="'Find  Sub Head...'" [noEntriesFoundLabel]="'no matching  Sub Head'">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngFor="let subHead of subHead_list| filterSelectInput: subHeadCtrl.value" [value]="subHead.value">
                                {{subHead.viewValue}}
                            </mat-option>
                        </mat-select>
                        <div class="error-wrapper" *ngIf="addSchemeForm.controls.subHead.touched && addSchemeForm.controls.subHead.errors">
                            <mat-error *ngIf="addSchemeForm.controls.subHead.errors.required">
                                {{errorMessages.SUB_HEAD}}
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div class="form-action-button">
        <button type="button" mat-raised-button color="primary" (click)="addScheme()"><i class="material-icons" title="Add Scheme">save</i>Add Scheme</button>
        <button type="button" mat-raised-button (click)="onCancel()" class="btnClose"><i class="material-icons" cdkFocusInitial title="Cancel">close</i>Cancel</button>
    </div>
</div>
