<div class="container common-dialog-box">
    <div class="">
        <div class="col-sm-12">
            <h3 mat-dialog-title>Calculation is</h3>
            <mat-dialog-content class="mat-typography">
                <div class="row">
                    <div class="col-sm-6">
                        <label>% of Budget Estimate (State)/Revised Estimate(state)</label>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field floatLabel="never" class="rightAlign">
                            <input matInput [(ngModel)]="calcPer">
                        </mat-form-field>
                    </div>
                </div>
            </mat-dialog-content>
            <div class="form-action-button">
                <button type="button" mat-raised-button (click)="calculatePer()" class="green" cdkFocusInitial><i
                    class="material-icons" title="Submit" aria-hidden="true">
                    done
                  </i>Submit</button>
                <button type="button" mat-raised-button class="btnClose" (click)="onCancel()" class="btnClose"><i class="material-icons" title="Budget dashboard">close</i>Cancel</button>
            </div>
        </div>
    </div>
</div>
