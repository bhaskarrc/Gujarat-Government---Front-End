<div class="container">
    <div class="form-wrapper">

        <div class="box-primary">
            <div class="box-header">Inward Details</div>
            <div class="box-body">
                <form [formGroup]='onlinePensionForm'>
                    <div class="row">
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Name" formControlName='name' onlyAlphabetSpaceDot required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="
                  Middle Name
                  " formControlName="middleName" readonly onlyAlphabetSpaceDot />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Surname
                  
                  " formControlName="surName" required readonly onlyAlphabetSpaceDot />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="designation" placeholder="Designation 
                  " readonly disabled required>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="designationTypeCtrl" [placeholderLabel]="'Find Designation...'" [noEntriesFoundLabel]="'no matching Designation found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="
                      let obj of designationType_list
                        | filterSelectInput: designationTypeCtrl.value
                    " [value]="obj.value" matTooltip="{{ obj.viewValue }}">
                                        {{ obj.viewValue }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="typeOfPension" placeholder="Type of
                  Pension " required readonly disabled>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="pensionTypeCtrl" [placeholderLabel]="'Find Pension Type...'" [noEntriesFoundLabel]="'no matching Type found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="
                      let obj of pensionType_list | filterSelectInput:pensionTypeCtrl.value" [value]="obj.value" matTooltip="{{ obj.viewValue }}">
                                        {{ obj.viewValue }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field>
                                <mat-label>Date of Birth</mat-label>
                                <input matInput [matDatepicker]="DOBPicker" required readonly disabled formControlName="dateOfBirth" />
                                <mat-datepicker-toggle matSuffix [for]="DOBPicker" disabled></mat-datepicker-toggle>
                                <mat-datepicker #DOBPicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field>
                                <mat-label> Date of Joining</mat-label>
                                <input matInput [matDatepicker]="DOJPicker" required formControlName="dateOfJoining" required readonly disabled />
                                <mat-datepicker-toggle matSuffix [for]="DOJPicker" disabled></mat-datepicker-toggle>
                                <mat-datepicker #DOJPicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field>
                                <mat-label>Date of Retirement</mat-label>
                                <input matInput [matDatepicker]="DORPicker" required formControlName="dateOfRetirement" required readonly disabled />
                                <mat-datepicker-toggle matSuffix [for]="DORPicker" disabled></mat-datepicker-toggle>
                                <mat-datepicker #DORPicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="DPPF PPO No." formControlName="ppoNo" readonly numbersAlphabetsSpaceOnly />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Other State PPO No." formControlName="OtherStatePpoNo" numbersAlphabetsSpaceOnly />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Office
                Address" formControlName="officeAddress" required readonly onlyAlphabetSpaceDot />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Home
                Address" formControlName="homeAddress" required readonly onlyAlphabetSpaceDot />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Pensioner's Husband/Wife Name" formControlName='pensionerHusbandWifeName' onlyAlphabetSpaceDot readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field>
                                <mat-label>Spouse Date of Birth</mat-label>
                                <input matInput [matDatepicker]="SpouseDOBPicker" required formControlName="spouseDateOfBirth" />
                                <mat-datepicker-toggle matSuffix [for]="SpouseDOBPicker"></mat-datepicker-toggle>
                                <mat-datepicker #SpouseDOBPicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="pensionerDistrict" placeholder="District " required>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="pensionerDistrictCtrl" [placeholderLabel]="'Find District...'" [noEntriesFoundLabel]="'no matching District found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="
                      let obj of pensionerDistrict_list  | filterSelectInput:pensionerDistrictCtrl.value" [value]="obj.value" matTooltip="{{ obj.viewValue }}">
                                        {{ obj.viewValue }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="state" placeholder="State" required>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="stateCtrl" [placeholderLabel]="'Find State...'" [noEntriesFoundLabel]="'no matching State found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let stateObj of state_list | filterSelectInput:stateCtrl.value" [value]="stateObj.value" matTooltip="{{stateObj.viewValue}}">
                                        {{stateObj.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="TI Rate" formControlName='tiRate' readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field>
                                <mat-label>Pension Start Date</mat-label>
                                <input matInput [matDatepicker]="pensionStartDatePicker" required formControlName="pensionStartDate" required readonly disabled />
                                <mat-datepicker-toggle matSuffix [for]="pensionStartDatePicker" disabled></mat-datepicker-toggle>
                                <mat-datepicker #pensionStartDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="CVP Amount" formControlName='cvpAmount' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="DCRG Amount" formControlName='dcrgAmount' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Pension Amount" formControlName='pensionAmount' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput (keypress)='decimalKeyPress($event)' (blur)="decimalFromControlPoint(this.onlinePensionForm,'fp1Amount')" placeholder="FP1 Amount" formControlName='fp1Amount' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput (keypress)='decimalKeyPress($event)' (blur)="decimalFromControlPoint(this.onlinePensionForm,'fp2Amount')" placeholder="FP2 Amount" formControlName='fp2Amount' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Net Service (YY-MM-DD)" formControlName='netService' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input numberHypenOnly [maxLength]='8' matInput placeholder="Break (YY-MM-DD)" formControlName='break' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Actual Service (YY-MM-DD)" formControlName='actualService' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput numberHypenOnly [maxLength]='8' placeholder="Notional Service (YY-MM-DD)" formControlName='notionalService' readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input (keypress)='decimalKeyPress($event)' (blur)="decimalFromControlPoint(this.onlinePensionForm,'lastSalary')" matInput placeholder="Last Salary" formControlName='lastSalary' readonly required>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input (keypress)='decimalKeyPress($event)' (blur)="decimalFromControlPoint(this.onlinePensionForm,'lastPay')" matInput placeholder="Last Pay" formControlName='lastPay' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Approved Pension Amount" formControlName='approvedPensionAmount' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="40% Of Pension" formControlName='fourtyPercentOfPension' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Pension Amount after 40% Deduction" formControlName='fourtyPercentDeductionPension' required readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Nominee" formControlName='nominee' readonly>
                            </mat-form-field>
                        </div>


                    </div>
                    <div class="form-action-button">

                        <button type="button" mat-raised-button class="btnClose" title="Close" (click)='closeClick($event)'>
              <i class="material-icons" title="Close" aria-hidden="true">
                close
              </i>
              Close
            </button>

                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
