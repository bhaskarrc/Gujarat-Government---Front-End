<div class="box-primary">
    <div class="box-header">Pensionable Details</div>
    <div class="box-body">
      <div style="overflow-x: scroll;">
        <table mat-table matSort [dataSource]='pensionDetailsDataSource'>

            <ng-container matColumnDef="pensionFromDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">From Date</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [matDatepicker]="pensionFromDatePicker"  [ngModelOptions]="{standalone: true}" [(ngModel)]="element.pensionFromDate">
                  <mat-datepicker-toggle matSuffix [for]="pensionFromDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #pensionFromDatePicker></mat-datepicker>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="pensionToDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">To Date</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [matDatepicker]="pensionToDatePicker"  [ngModelOptions]="{standalone: true}" [(ngModel)]="element.pensionToDate" required>
                  <mat-datepicker-toggle matSuffix [for]="pensionToDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #pensionToDatePicker></mat-datepicker>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="pensionNoOfMonths">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Number of Months</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="element.pensionNoOfMonths"  required>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="pensionNoOfDays">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Number of Days</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="element.pensionNoOfDays" required>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="basic">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Basic</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="element.basic" required>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="daAmount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">DA Amount</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="element.daAmount" required>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="npaAmount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">NPA Amount</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="element.npaAmount" required>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="gradePay">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Grade Pay</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="element.gradePay" required>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Total</th>
              <td mat-cell *matCellDef="let element;let i=index"> 
                <mat-form-field>
                  <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="element.total" readonly>
                </mat-form-field>
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Action</th>
                <td mat-cell *matCellDef="let element;let i=index"> 
                  <i class="material-icons plus add" aria-hidden="true" (click)="addRow()">
                    add
                </i>
                  <i class="material-icons plus delete" aria-hidden="true" (click)='deleteRow(i)' *ngIf='this.pensionDetailsDataSource.data.length>1'>
                    delete
                  </i>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef='pensionDetailsColumn'></tr>
            <tr mat-row *matRowDef='let row;let i=index;columns:pensionDetailsColumn'></tr>
          </table>
      </div>
      
      <div class="form-action-button">
        <button type="button" mat-raised-button color="primary" title="Ok" (click)='okClick($event)'>
          <i class="material-icons" title="Ok" aria-hidden="true">
            list
          </i>
          Ok
        </button>
        <button mat-raised-button type="button" color="primary" title="Close" (click)='closeClick($event)'>
          <i class="material-icons" title="close" aria-hidden="true">done</i> 
          Close
        </button>
      </div>
    </div>
  </div>
