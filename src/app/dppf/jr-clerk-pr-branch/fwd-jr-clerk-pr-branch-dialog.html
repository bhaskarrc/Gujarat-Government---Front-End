<div class="box box-primary">

    <div class="box-body">

        <form [formGroup]="actionForm">
            <div class="row">

                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <mat-select formControlName="action" placeholder="Action" #singleSelect1 (selectionChange)="selectAction($event.value)" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="actionCtrl" [placeholderLabel]="'Find Action...'" [noEntriesFoundLabel]="'no matching action found'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let item of action_list| filterSelectInput: actionCtrl.value" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-sm-12" *ngIf='isOther'>
                    <mat-form-field class="full-width">
                        <mat-select formControlName="branchName" placeholder="Branch Name" (selectionChange)="changeUser()">
                            <mat-option>
                                <ngx-mat-select-search [formControl]="branchNameCtrl" [placeholderLabel]="'Find Branch Name...'" [noEntriesFoundLabel]="'no matching branch name found'">
                                </ngx-mat-select-search>
                            </mat-option>

                            <mat-option *ngFor="let item of branchName_list| filterSelectInput: branchNameCtrl.value" [value]="item.value">
                                {{item.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-sm-12" *ngIf='isOther'>
                    <mat-form-field class="full-width">
                        <input matInput type="text" placeholder="User" formControlName="user" value={{userName}} disabled readonly />
                    </mat-form-field>
                </div>


                <div class="col-sm-12">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Comment" [formControl]="additionalText"></textarea>
                    </mat-form-field>
                </div>

                <div class="col-sm-12">
                    <div class="form-action-button">
                        <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose">
                            <i class="material-icons" aria-hidden="true" title="cancel">
                                close
                            </i>
                            Cancel
                        </button>
                        <button type="submit" mat-raised-button color="primary" cdkFocusInitial>
                            <i class="material-icons" title="Submit" aria-hidden="true">
                                save
                            </i>
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
