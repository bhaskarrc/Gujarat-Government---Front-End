<div class="container">
    <form [formGroup]="rtiApplicationNoForm">


        <div class="panel-group">

            <div class="box box-primary">
                <div class="box-header">RTI Application No.</div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="RTI Application No. 
                   " formControlName="applicationRTI" decimalLimitTwoOnly />
                            </mat-form-field>
                        </div>


                        <div class="form-action-button">
                            <button type="submit" mat-raised-button color="primary" (click)="onSearch()">
                                <i class="material-icons" aria-hidden="true" title="search">search</i>
                                Search
                            </button>
                            <button type="reset" mat-raised-button color="accent" (click)="clearForm()">
                                <i class="material-icons" aria-hidden="true" title="reset">
                                    restore
                                </i>
                                Reset
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </div>


        <div class="box box-primary" *ngIf="isSearch">
            <div class="box-header">Application Details</div>
            <div class="box-body">

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" aria-describedby="recovery">

                        <ng-container matColumnDef="rtiApplicationNo">
                            <th mat-header-cell *matHeaderCellDef scope="row">RTI Application No</th>
                            <td mat-cell *matCellDef="let element;let i=index">
                                <a (click)="onAppNo(element)" class="hyper-link">{{element.rtiApplicationNo}}</a>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="rtiApplicationDate">
                            <th mat-header-cell *matHeaderCellDef scope="row">RTI Application Date</th>
                            <td mat-cell *matCellDef="let element;let i=index">
                                {{element.rtiApplicationDate}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="applicantName">
                            <th mat-header-cell *matHeaderCellDef scope="row">Applicant name</th>
                            <td mat-cell *matCellDef="let element;let i=index">
                                {{element.applicantName}}
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                        <tr mat-row *matRowDef="let row; let i = index; columns:displayedColumn"></tr>

                    </table>
                </div>

            </div>
        </div>
        <div class="form-action-button">
            <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onClose()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>
        </div>
    </form>


</div>
