<div class="container">
    <div class="centerAlign">
        <p>{{message}}</p>
        <button type="button" mat-raised-button color="primary" title="ok" (click)="onOkClick()" *ngIf="!verifyButton"
            style="margin: 3px;">
            OK
        </button>
        <button type="button" mat-raised-button color="primary" title="Ok" (click)='onOkClick()' *ngIf="verifyButton"
            style="margin: 3px;">
            <i class="material-icons" title="Ok" aria-hidden="true"> list </i> Ok </button>
        <button type="button" mat-raised-button class="btnClose" title="Button Close" (click)='onOkClick()'
            *ngIf="closeButton" style="margin: 3px;">
            <i class="material-icons" title="Button Close" aria-hidden="true"> close </i> Close </button>
    </div>
</div>
