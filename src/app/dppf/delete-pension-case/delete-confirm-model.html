<div class="centerAlign">
    Message from Webpage
    <br><br> Do you want to Cancel Form ?
</div>

<div class="form-action-button">

    <button mat-raised-button type="button" class="primarycolor" (click)="cancelEntry()" title="Cancel">
    <i class="material-icons" title="Submit" aria-hidden="true">done</i>
    Ok</button>
    <button mat-raised-button class="btnClose" type="button" (click)="closeClick($event)" title="Cancel">
      <i class="material-icons" title="Close" aria-hidden="true">
        close
      </i>
      Cancel
    </button>
</div>
