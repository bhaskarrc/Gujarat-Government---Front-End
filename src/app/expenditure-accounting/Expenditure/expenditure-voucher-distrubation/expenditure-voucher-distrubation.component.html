<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>Distribute Vouchers</div>
        </div>
        <!-- Navigations Starts -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">EA</a></li>
                <li class="breadcrumb-item active" aria-current="page">Distribute Vouchers</li>
            </ol>
        </nav>
        <!-- Navigations Ends-->
        <div class="panel-group">
            <form [formGroup]="distributeVouchersForm" (ngSubmit)="searchMlaAuthorityData()">
                <!-- Search Starts -->
                <div class="box box-primary">
                    <div class="box-header">Distribute Vouchers</div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Voucher Date" formControlName="voucherDate" readonly>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field>
                                    <mat-select name="majorHead" formControlName="majorHead" placeholder="Major Head">
                                        <mat-option>
                                            <ngx-mat-select-search [formControl]="majorHeadCtrl" [placeholderLabel]="'Select Major Head ...'" [noEntriesFoundLabel]="'no matching major head found'">
                                            </ngx-mat-select-search>
                                        </mat-option>
                                        <mat-option>-- None --</mat-option>

                                        <mat-option *ngFor="let head of majorHead_list | filterSelectInput : majorHeadCtrl.value : 'viewValue'" [value]="head.value" matTooltip="{{head.viewValue}}">
                                            {{head.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="form-action-button">
                                <button type="submit" mat-raised-button color="primary">
                  <i class="material-icons" aria-hidden="true">search</i>
                  Search
                </button>
                                <button type="reset" mat-raised-button color="accent">
                  <i class="material-icons" aria-hidden="true">
                    restore
                  </i>
                  Reset
                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Search Ends -->
                <!-- Table List Starts-->
                <div class="mat-elevation-z8 table-responsive mt-2">
                    <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="voucherDistribution">
                        <ng-container matColumnDef="checkBox">
                            <th mat-header-cell *matHeaderCellDef scope="row">
                                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row" class="centerAlign">
                                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="vDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Voucher Date</th>
                            <td mat-cell *matCellDef="let element"> {{element.vDate}} </td>
                        </ng-container>
                        <ng-container matColumnDef="majorHead">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Major Head</th>
                            <td mat-cell *matCellDef="let element"> {{element.majorHead}} </td>
                        </ng-container>
                        <ng-container matColumnDef="voucherNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">No of Voucher</th>
                            <td mat-cell *matCellDef="let element"> {{element.voucherNumber}} </td>
                        </ng-container>
                        <ng-container matColumnDef="totalAmount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Total Amount(in Rs)</th>
                            <td mat-cell *matCellDef="let element" class="rightAlign"> {{element.totalAmount}} </td>
                        </ng-container>
                        <ng-container matColumnDef="distributeTo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Distribute To</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-form-field>
                                    <mat-select name="distributeToctrl" formControlName="distributeToctrl">
                                        <mat-option *ngFor="let auditor of auditor_list" [value]="auditor.value">
                                            {{auditor.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                        </ng-container>
                        <!-- Display Table Columns -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <!-- Data Fetch From .TS File to table -->
                        <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
                <!-- Table List Ends -->

                <!-- Common Action Button Starts -->

                <div class="form-action-button">
                    <button mat-raised-button type="submit" class="green">
            <i class="material-icons" aria-hidden="true" title="done">
              done
            </i> Submit</button>


                    <button type="button" mat-raised-button class="btnClose" (click)="directiveObject.onClose()">
            <i class="material-icons" aria-hidden="true">
              close
            </i>
            Close
          </button>

                </div>
                <!-- Common Action Button Ends-->



            </form>
        </div>
    </div>
</div>
