<form [formGroup]="billinwardform">
  <div class="box box-primary">
    <div class="box-header">Bill Type </div>
    <div class="box-body">
      <div class="row">

        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <input matInput numbersOnly maxlength="6" placeholder="Bill Type Code" formControlName="billTypeCode">
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <input matInput maxlength="6" placeholder="Bill Type Description" formControlName="billTypeDescription">
          </mat-form-field>
        </div>
      </div>
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary" (click)="search()">
          <i class="material-icons" aria-hidden="true">search</i>
          Search
        </button>
        <button type="reset" mat-raised-button color="accent"  >
          <i class="material-icons" aria-hidden="true">
            restore
          </i>
          Reset
        </button>
      </div>
    </div>
    <div class="box-body" *ngIf="isShown">
      <table mat-table [dataSource]="billTypeDataSource" class="mat-elevation-z8"  aria-describedby="billtype">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef scope="row">
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class="centerAlign">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="gtrCode">
          <th mat-header-cell *matHeaderCellDef scope="row"> GTR Code</th>
          <td mat-cell *matCellDef="let element">
            {{element.gtrCode}}
          </td>
        </ng-container>
        <ng-container matColumnDef="billTypeShortName">
          <th mat-header-cell *matHeaderCellDef scope="row"> Bill Type Short Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.billTypeShortName}}
          </td>
        </ng-container>
        <ng-container matColumnDef="billTypeShortCode">
          <th mat-header-cell *matHeaderCellDef scope="row"> Bill Type Short Code</th>
          <td mat-cell *matCellDef="let element">
            {{element.billTypeShortCode}}
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="billTypeDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: billTypeDisplayedColumns;"></tr>
      </table>
      <div class="form-action-button">
        <button mat-raised-button type="submit" class="green" (click)="submitToNextLevel()"><i class="material-icons">
            done
          </i> Submit
        </button>

        <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Budget dashboard">
            close
          </i>
          Close
        </button>
      </div>
    </div>

  </div>
</form>
