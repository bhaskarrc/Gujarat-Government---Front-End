<form [formGroup]="billinwardform">
  <div class="box box-primary">
    <div class="box-header">Token No </div>
    <div class="box-body">
      <div class="row">
        <div class="col-sm-3">
          <mat-form-field>
            <mat-select name="tokenStatus" formControlName="tokenStatus" placeholder="Token Status">
              <mat-option>
                <ngx-mat-select-search [formControl]="tokenStatusCtrl" [placeholderLabel]="'Select Auditor Name ...'"
                  [noEntriesFoundLabel]="'no matching Tange type found'">
                </ngx-mat-select-search>
              </mat-option>
              <mat-option
                *ngFor="let status of tokenStatus_list | filterSelectInput : tokenStatusCtrl.value : 'viewValue'"
                [value]="status.value">
                {{status.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <input matInput numbersOnly maxlength="6" placeholder="From Token No." formControlName="fromTokenNo">
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <input matInput numbersOnly maxlength="6" placeholder="To Token No." formControlName="toTokenNo">
          </mat-form-field>
        </div>
      </div>
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary" (click)="search()">
          <i class="material-icons" aria-hidden="true">search</i>
          Search
        </button>
        <button type="reset" mat-raised-button color="accent">
          <i class="material-icons" aria-hidden="true">
            restore
          </i>
          Reset
        </button>
      </div>
    </div>
    <div class="box-body" *ngIf="isShown">
      <table mat-table [dataSource]="tokenDataSource" class="mat-elevation-z8" aria-describedby="tokeno">
        <ng-container matColumnDef="tokenNo">
          <th mat-header-cell *matHeaderCellDef scope="row"> Token No.</th>
          <td mat-cell *matCellDef="let element">
            {{element.tokenNo}}
          </td>
        </ng-container>
        <ng-container matColumnDef="tokenStatus">
          <th mat-header-cell *matHeaderCellDef scope="row"> Token Status</th>
          <td mat-cell *matCellDef="let element">
            {{element.tokenStatus}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tokenDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tokenDisplayedColumns;"></tr>
      </table>
      <div class="form-action-button">
        <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Budget dashboard">
            close
          </i>
          Close
        </button>
      </div>
    </div>


  </div>
</form>
