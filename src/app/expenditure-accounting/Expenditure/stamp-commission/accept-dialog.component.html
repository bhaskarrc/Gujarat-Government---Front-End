<div class="container">
    <form [formGroup]="acceptDialogForm">

        <div *ngIf="!isYes">
            <div class="mat-typography">
                <p class="centerAlign">Are you sure want to post the voucher?</p>
            </div>
            <div class="form-action-button mgb15">
                <button type="submit" mat-raised-button color="primary" (click)="onYes()" cdkFocusInitial title="Yes">
                    <i class="material-icons" aria-hidden="true">check</i>Yes</button>

                <button type="button" mat-raised-button (click)="onNo()" class="btnClose" title="No">
                    <i class="material-icons" aria-hidden="true">close</i>No</button>
            </div>
        </div>
        <div *ngIf="isYes">
            <div class="mat-typography centerAlign">
                <p>Voucher Detail Posting Done Sucessfully</p>
                <div class="form-action-button mgb15">
                    <button type="button" mat-raised-button (click)="onClose()" class="btnClose" title="Cloe">
                        <i class="material-icons" aria-hidden="true">close</i>Close</button>
                </div>
            </div>
        </div>

    </form>


</div>
