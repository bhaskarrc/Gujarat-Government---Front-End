<div class="container">
  <div *ngIf="!isYes">
    <div class="mat-typography centerAlign">
      <p>Are you sure you want to save the record? </p>
    </div>
    <div class="form-action-button mgb15">
      <button type="submit" mat-raised-button color="primary" (click)="onYes()" cdkFocusInitial>
        <i class="material-icons" aria-hidden="true" title="yes">check</i>Yes</button>
      <button type="button" mat-raised-button (click)="onNo()" class="btnClose">
        <i class="material-icons" aria-hidden="true" title="no">close</i>No</button>
    </div>
  </div>
  <div *ngIf="isYes">
    <div class="mat-typography centerAlign">
      <h2>Record added SUCCESSFULLY!</h2>
    </div>
    <div class="form-action-button mgb15">
      <button type="submit" mat-raised-button class="btnClose" (click)="onClose()">
        <i class="material-icons" aria-hidden="true" title="close">close</i>Close</button>
    </div>
  </div>
