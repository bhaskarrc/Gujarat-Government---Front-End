<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Online Challan Approval</div>
    </div>
    <!-- Navigations Starts -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">EA</a></li>
        <li class="breadcrumb-item active" aria-current="page">Online Challan List</li>
      </ol>
    </nav>
    <!-- Navigations Ends-->
    <form [formGroup]="onlineChallanForm">
      <div class="panel-group">

        <!-- Table List Starts-->

        <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="onlineChallan">
          <ng-container matColumnDef="checkBox">
            <th mat-header-cell *matHeaderCellDef scope="row">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="centerAlign">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="cinNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">C.I.No.</th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="'../online-challan-details'"> {{element.cinNo}} </a></td>
          </ng-container>
          <ng-container matColumnDef="majorHead">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Major Head </th>
            <td mat-cell *matCellDef="let element"> {{element.majorHead}} </td>
          </ng-container>
          <ng-container matColumnDef="partyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Party Name</th>
            <td mat-cell *matCellDef="let element"> {{element.partyName}} </td>
          </ng-container>
          <ng-container matColumnDef="bank">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Bank</th>
            <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
          </ng-container>

          <ng-container matColumnDef="bankDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Effective Date</th>
            <td mat-cell *matCellDef="let element">
              {{element.bankDate}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">Amount (In Rs.)</th>
            <td mat-cell *matCellDef="let element" class="rightAlign"> {{element.amount}} </td>
          </ng-container>
          <!-- Display Table Columns -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Fetch From .TS File to table -->
          <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        <!-- Table List Ends -->
        <!-- Common Action Button Starts -->
        <div class="form-action-button">
          <button type="button" mat-raised-button color="primary">
            <i class="material-icons" aria-hidden="true">
              save as draft
            </i>
            Save
          </button>
          <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="close">
              close
            </i>
            Close
          </button>
        </div>
        <!-- Common Action Button Ends-->
      </div>


    </form>
  </div>
</div>
