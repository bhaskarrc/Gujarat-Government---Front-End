<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Token Master </div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Bill Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Token Master</li>
      </ol>
    </nav>

    <div class="panel-group">
      <form [formGroup]="tokenMasterForm" (ngSubmit)="tokenMasterFormData()">
        <!-- Type Selection -->
        <div class="box box-primary">
          <div class="box-header">Search</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput maxlength="6" autocomplete="off" numbersOnly formControlName="tokeFromnumber"
                    placeholder="From Token No.">

                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput maxlength="6" autocomplete="off" numbersOnly formControlName="tokeTonumber"
                    placeholder="To Token No.">

                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="tokenstatus" formControlName="tokenstatus" placeholder="Token status">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="tokenstatusCtrl"
                        [placeholderLabel]="'Select Token status...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let token of tokenstatus_list | filterSelectInput : tokenstatusCtrl.value : 'viewValue'"
                      [value]="token.value" [matTooltip]="token.viewValue">
                      {{token.viewValue}}
                    </mat-option>
                  </mat-select>


                </mat-form-field>
              </div>
              <!-- Common Button -->
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput maxlength="6" autocomplete="off" numbersOnly formControlName="tokenumber"
                    placeholder="Token No.">

                </mat-form-field>
              </div>
              <div class="col-sm-12">
                <div class="form-action-button">
                  <button type="submit" mat-raised-button color="primary">
                    <i class="material-icons" aria-hidden="true">search</i>
                    Search
                  </button>
                  <button type="reset" mat-raised-button color="accent">
                    <i class="material-icons" aria-hidden="true">
                      restore
                    </i>
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Token Status Details -->
        <div class="box box-primary">
          <div class="box-header">Token status Details</div>
          <div class="box-body">
            <table mat-table aria-describedby="Token status" [dataSource]="newdataSource" class="mat-elevation-z8"
              matSort>

              <ng-container matColumnDef="srno">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> SR No.</th>
                <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                  {{i + 1}}
                </td>
              </ng-container>

              <ng-container matColumnDef="tokennumber">
                <th mat-header-cell mat-sort-header scope="row" *matHeaderCellDef> Token No.</th>
                <td mat-cell *matCellDef="let element" class="centerAlign">
                  {{element.tokennumber}}
                </td>
              </ng-container>

              <ng-container matColumnDef="tokenstatus">
                <th mat-header-cell mat-sort-header scope="row" *matHeaderCellDef> Token status</th>
                <td mat-cell *matCellDef="let element">
                  <div class="hide-status" *ngIf="!isSearchshow" class="centerAlign">
                    {{element.tokenstatus}}
                  </div>
                  <div class="dropdown-status" *ngIf="!isSearch">
                    <mat-form-field>
                      <mat-select name="tokenstatuslabel" formControlName="tokenstatuslabel">

                        <mat-option
                          *ngFor="let token of tokenstatuslabel_list | filterSelectInput : tokenstatuslabelCtrl.value : 'viewValue'"
                          [value]="token.value" [matTooltip]="token.viewValue">
                          {{token.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </td>
              </ng-container>


              <ng-container matColumnDef="action">
                <th mat-header-cell mat-sort-header scope="row" *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
                  <a [routerLink]="" (click)="editclick()"><i class="material-icons plus edit-icon" title="Edit"
                      aria-hidden="true" *ngIf="isSearch"> edit
                    </i></a>
                  <span *ngIf="!isSearch">
                    <a class="comment"><i class="material-icons plus" aria-hidden="true" title="Save AS Draft"
                        (click)="saveclick()">saveasdraft</i></a>
                  </span>
                  <a class="delete-icon"><i class="material-icons plus delete" title="delete" aria-hidden="true"
                      *ngIf="isSearch">
                      delete_forever</i></a>
                </td>
              </ng-container>
              <!-- Header Section Of table -->
              <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
              <!-- Data Fetch From .TS File to table -->
              <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
        <!-- Common Button -->
        <div class="form-action-button">
          <button mat-raised-button type="submit" class="green" (click)="submitToNextLevel()"><i class="material-icons"
              aria-hidden="true">
              done
            </i> Submit</button>

          <button type="button" mat-raised-button class="btnClose">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">
              close
            </i>
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
