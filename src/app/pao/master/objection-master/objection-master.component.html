<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Objections </div>
    </div>



    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Bill Processing</a></li>
        <li class="breadcrumb-item active" aria-current="page">Objection Master</li>
      </ol>
    </nav>

    <div class="panel-group">
      <!-- objection master search -->
      <form [formGroup]="objectionMasterForm" (ngSubmit)="objectionMasterData()">
        <div class="box box-primary">
          <div class="box-header"> Search </div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="modulername" formControlName="modulername" placeholder="Module Name">
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let modules of module_list" [value]="modules.value"
                      [matTooltip]="modules.viewValue">
                      {{modules.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="sm-3">
                <mat-form-field>
                  <mat-select name="billtype" formControlName="billtype" placeholder="Bill Type" multiple>
                    <mat-option>
                      <ngx-mat-select-search [formControl]="billtypeCtrl" [placeholderLabel]="'Select Bill Type ...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option
                      *ngFor="let billt of billtype_list | filterSelectInput : billtypeCtrl.value : 'viewValue'"
                      [value]="billt.value" [matTooltip]="billt.viewValue">
                      {{billt.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput name="object_desc" placeholder="Objection Description" formControlName="object_desc">
                </mat-form-field>
              </div>

              <div class="col-sm-12">
                <div class="form-action-button">
                  <!-- submit -->
                  <button type="submit" mat-raised-button color="primary">
                    <i class="material-icons" aria-hidden="true">search</i>
                    Search
                  </button>

                  <button type="reset" mat-raised-button color="accent">
                    <i class="material-icons" aria-hidden="true">
                      restore
                    </i>
                    Reset
                  </button>

                  <button type="submit" mat-raised-button color="primary" (click)="openDialog()">
                    + Add Objection
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- End objection master search -->
      <!-- Objection master Table -->
      <table mat-table [dataSource]="newdataSource" class="mat-elevation-z8" aria-describedby="objectionDetails">
        <!-- select -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef scope="row">
            <mat-checkbox (change)="$event ? directiveObject.masterToggle(newELEMENT_DATA) : null"
              [checked]="directiveObject.selection.hasValue() && directiveObject.isAllSelected(newELEMENT_DATA)"
              [indeterminate]="directiveObject.selection.hasValue() && !directiveObject.isAllSelected(newELEMENT_DATA)"
              [aria-label]="directiveObject.checkboxLabel(newELEMENT_DATA)">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <mat-checkbox (click)="$event.stopPropagation()"
              (change)="$event ? directiveObject.selection.toggle(row) : null"
              [checked]="directiveObject.selection.isSelected(row) "
              [aria-label]="directiveObject.checkboxLabel(newELEMENT_DATA, row)">
            </mat-checkbox>
          </td>

        </ng-container>
        <!-- Objection Description -->
        <ng-container matColumnDef="object_descr">
          <th mat-header-cell *matHeaderCellDef scope="row"> Objection Description</th>
          <td mat-cell *matCellDef="let element" class="">
            {{element.object_descr}}
          </td>
        </ng-container>
        <!-- Module Name -->
        <ng-container matColumnDef="module_name">
          <th mat-header-cell *matHeaderCellDef scope="row"> Module Name</th>
          <td mat-cell *matCellDef="let element" class="">
            {{element.module_name}}
          </td>
        </ng-container>
        <!-- Bill Type -->
        <ng-container matColumnDef="billType">
          <th mat-header-cell *matHeaderCellDef scope="row"> Bill Type</th>
          <td mat-cell *matCellDef="let element" class="">
            {{element.billType}}
          </td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
          <td mat-cell *matCellDef="let element" class="action-btn-i  centerAlign">
            <a><i class="material-icons plus edit-icon" aria-hidden="true" (click)="openDialog()" title="Edit"> edit
              </i></a>
            <a class="delete-icon" (click)="delete(element)"><i class="material-icons plus delete" aria-hidden="true"
                title="delete">delete_forever</i></a>
          </td>
        </ng-container>
        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>
      </table>
      <!-- End Objection master Table -->
      <!-- Common Button -->
      <div class="form-action-button">

        <button type="submit" mat-raised-button color="primary">
          <i class="material-icons" aria-hidden="true" title="Save">
            save
          </i>
          Save
        </button>


        <button type="button" mat-raised-button class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Budget dashboard">
            close
          </i>
          Close
        </button>

      </div>
      <!-- End Common Button -->
    </div>

  </div>
</div>
