<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>MLA Designation List</div>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">PAO</a></li>
        <li class="breadcrumb-item active" aria-current="page">MLA Designation List</li>
      </ol>
    </nav>
    <!-- MLA Designation List -->
    <div class="mb-3">
      <div class="panel-group">
        <form [formGroup]="mlaDesignationListForm" (ngSubmit)="mlaDesignationListSubmit()">
          <mat-accordion class="colapsedata">
            <mat-expansion-panel [expanded]="false" class="nopadding">
              <mat-expansion-panel-header>
                <div class="heading-section">
                  Search
                </div>
              </mat-expansion-panel-header>
              <div class="box-body">
                <div class="row">
                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput formControlName="designationName" charactersOnly placeholder="Designation Name">
                    </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput formControlName="deapartment" charactersOnly placeholder="Deapartment">
                    </mat-form-field>
                  </div>
                  <div class="col-sm-3">
                    <mat-form-field>
                      <input matInput formControlName="budgetDetail" numbersOnly
                        onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
                        placeholder="Budget Detail">
                    </mat-form-field>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-action-button">
                      <button type="submit" mat-raised-button color="primary">
                        <i class="material-icons" aria-hidden="true">search</i>
                        Search
                      </button>
                      <button type="reset" mat-raised-button color="accent">
                        <i class="material-icons" aria-hidden="true">
                          restore
                        </i>
                        Reset
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </form>
      </div>
    </div>
    <!-- End MLA Designation List -->
    <!-- Table MLA Designation List -->
    <table mat-table [dataSource]="dataSourceBrowse" width="100%" id="browseTable" aria-describedby="newMlaList">
      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef scope="row" [ngStyle]="{'width':'4%'}">
          SR No.
        </th>
        <td mat-cell *matCellDef="let element; let i = index; " class="centerAlign">
          {{i + 1}}
        </td>
      </ng-container>

      <ng-container matColumnDef="designationName">
        <th mat-header-cell *matHeaderCellDef scope="row">
          Designation Name
        </th>
        <td mat-cell *matCellDef="let element; ">
          {{element.designationName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="deapartment">
        <th mat-header-cell *matHeaderCellDef scope="row">
          deapartment
        </th>
        <td mat-cell *matCellDef="let element; ">
          {{element.deapartment}}
        </td>
      </ng-container>

      <ng-container matColumnDef="budgetDetail">
        <th mat-header-cell *matHeaderCellDef scope="row">
          budgetDetail
        </th>
        <td mat-cell *matCellDef="let element;" class="rightAlign">
          {{element.budgetDetail}}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width':'4%'}"> Action</th>
        <td mat-cell *matCellDef="let element" class="action-btn-i ">
          <table aria-describedby="actionBtn" class="iconTable">
            <tr>
              <td>
                <a [routerLink]="'../update-mla-designation'">
                  <i class="material-icons plus edit-icon" aria-hidden="true" title="Edit">
                    edit
                  </i>
                </a>
              </td>
              <td>
                <a>
                  <i class="material-icons plus view-icon" aria-hidden="true" title="View">
                    remove_red_eye
                  </i>
                </a>
              </td>
            </tr>
          </table>
        </td>
      </ng-container>
      <!-- Header Section Of table -->
      <tr mat-header-row *matHeaderRowDef="displayedBrowseColumns"></tr>
      <!-- Data Fetch From .TS File to table -->
      <tr mat-row *matRowDef="let row; columns: displayedBrowseColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <!-- End Table MLA Designation List -->
    <!-- Common Button -->
    <div class="form-action-button">
      <button type="button" mat-raised-button class="btnClose">
        <i class="material-icons" aria-hidden="true" title="Budget dashboard">
          close
        </i>
        Close
      </button>
    </div>
    <!-- End Common Button -->
  </div>
</div>
