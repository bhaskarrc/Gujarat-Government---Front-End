<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Change CA/DA Percentage</div>
    </div>



    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">PAO</a></li>
        <li class="breadcrumb-item active" aria-current="page">Change CA/DA Percentage</li>
      </ol>
    </nav>

    <form [formGroup]="changeCaOrDaPercentageForm">
      <!-- Change CA/DA Percentage -->
      <div class="panel-group">
        <div class="box box-primary">
          <div class="box-header">Change CA/DA Percentage</div>
          <div class="box-body">

            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Current CA/DA Percentage"
                    formControlName="currentCaOrDaPercentage" required>
                  <div class="error-wrapper"
                    *ngIf="changeCaOrDaPercentageForm.controls.currentCaOrDaPercentage.touched || (changeCaOrDaPercentageForm.controls.currentCaOrDaPercentage.errors && isSubmitted)">
                    <mat-error *ngIf="changeCaOrDaPercentageForm.controls.currentCaOrDaPercentage.errors?.required">
                      {{errorMessages.CURRENT_CA_OR_DA_PERCENTAGE}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <input matInput type="text" placeholder="Enter New CA/DA Percentage"
                    formControlName="enterNewCaOrDaPercentage" required>
                  <div class="error-wrapper"
                    *ngIf="changeCaOrDaPercentageForm.controls.enterNewCaOrDaPercentage.touched || (changeCaOrDaPercentageForm.controls.enterNewCaOrDaPercentage.errors && isSubmitted)">
                    <mat-error *ngIf="changeCaOrDaPercentageForm.controls.enterNewCaOrDaPercentage.errors?.required">
                      {{errorMessages.ENTER_NEW_CA_OR_DA_PERCENTAGE}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- End Change CA/DA Percentage -->
      <!-- Common Button -->
      <div class="form-action-button">

        <button type="submit" (click)='onSubmit()' mat-raised-button color="primary">
          <i class="material-icons" aria-hidden="true" title="Save">
            save
          </i>
          Save New Percentage
        </button>

        <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Budget dashboard">
            close
          </i>
          Close
        </button>


      </div>
      <!-- End Common Button -->
    </form>

  </div>
</div>
