<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>MLA Authority Letter</div>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">PAO</a></li>
        <li class="breadcrumb-item active" aria-current="page">MLA Authority Letter</li>
      </ol>
    </nav>
    <!-- MLA Authority Letter -->
    <div class="panel-group">
      <form [formGroup]="mlaAuthorityForm" (ngSubmit)="searchMlaAuthorityData()">
        <div class="box box-primary">
          <div class="box-header">MLA Authority Letter</div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="mlaNo" numbersOnly maxlength="5" placeholder="MLA No.">
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="mlaName" formControlName="mlaName" placeholder="MLA Name" required>
                    <mat-option>
                      <ngx-mat-select-search [formControl]="mlaNameCtrl" [placeholderLabel]="'Select MLA Name ...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let mla of mlaName_list | filterSelectInput : mlaNameCtrl.value : 'viewValue'"
                      [value]="mla.value" [matTooltip]="mla.viewValue">
                      {{mla.viewValue}}
                    </mat-option>
                  </mat-select>
                  <div class="error-wrapper"
                    *ngIf="mlaAuthorityForm.controls.mlaName.touched && mlaAuthorityForm.controls.mlaName.errors">
                    <mat-error *ngIf="mlaAuthorityForm.controls.mlaName.errors.required">
                      {{errorMessages.MLA_NAME}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>
              <!-- Common Button -->
              <div class="col-sm-12">
                <div class="form-action-button">
                  <button type="submit" mat-raised-button color="primary" (click)="search()">
                    <i class="material-icons" aria-hidden="true">search</i>
                    Search
                  </button>
                  <button type="reset" mat-raised-button color="accent">
                    <i class="material-icons" aria-hidden="true">
                      restore
                    </i>
                    Reset
                  </button>
                </div>
              </div>
              <!-- End Common Button -->
            </div>
          </div>
        </div>
      </form>
      <!-- MLA Authority Letter Details -->
      <div class="box box-primary" *ngIf="isvisible">
        <div class="box-header">MLA Authority Letter Details</div>
        <div class="box-body">
          <div class=" form-datatable-list">
            <form class="col-sm-12" [formGroup]="mlaAuthorityForm" (ngSubmit)="search()">
              <div class="row">

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" placeholder="Band Pay" maxlength="6"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)" numbersOnly
                      value="0.00" formControlName="bandPay">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)" placeholder="Grade Pay"
                      formControlName="gradePay">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="3" numbersOnly value="%" placeholder="25% Band & Grade"
                      formControlName="bandGrade">
                  </mat-form-field>
                </div>


                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
                      placeholder="Telephone Charges" formControlName="telephoneCharge">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
                      placeholder="Postal Charges" formControlName="postalCharge">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
                      placeholder="Personal Assistance Allowance" formControlName="personalAllowance">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
                      placeholder="Conveyance Allowance" formControlName="conveyanceAllowance">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
                      placeholder="Consolidated Allowance" formControlName="consolidatedAllowance">
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)"
                      placeholder="Deamess Allowance" formControlName="deamessAllowance">
                  </mat-form-field>
                </div>

                <div class="col-sm-3">
                  <mat-form-field class="full-width">
                    <input matInput type="text" maxlength="6" numbersOnly value="0.00"
                      onchange="(function(el){el.value=parseFloat(el.value).toFixed(2);})(this)" placeholder="Other"
                      formControlName="other">
                  </mat-form-field>
                </div>

              </div>
            </form>
            <!-- Common Button -->
            <div class="row displayBlock form-action-button">
              <div class="centerAlign">
                <button type="submit" mat-raised-button color="primary">
                  <i class="material-icons" aria-hidden="true" title="Save">
                    save
                  </i>
                  Generate Letter
                </button>
                <button mat-raised-button type="submit" class="green"><i class="material-icons">
                    done
                  </i> Submit</button>

                <button type="button" mat-raised-button class="btnClose"><i class="material-icons" aria-hidden="true"
                    title="Budget dashboard">close</i>Close</button>
              </div>
            </div>
            <!-- End Common Button -->
          </div>
        </div>
      </div>
      <!-- End MLA Authority Letter Details -->
    </div>
    <!-- End MLA Authority Letter -->
  </div>
</div>
