<div class="box box-primary">
  <div class="box-header">MLA Old Bank Details</div>
  <!-- Old Bank Details -->
  <div class="box-body">
    <table mat-table [dataSource]="oldBankDataSource" matSort aria-describedby="mlaOldBankDetails">
      <ng-container matColumnDef="srno">
        <th mat-header-cell *matHeaderCellDef scope="row"> SR No.</th>
        <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
          {{i + 1}}
        </td>
      </ng-container>
      <ng-container matColumnDef="bankName">
        <th mat-header-cell *matHeaderCellDef scope="row"> Bank Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.bankName}}
        </td>
      </ng-container>
      <ng-container matColumnDef="bankAccount">
        <th mat-header-cell *matHeaderCellDef scope="row"> Bank Account No.</th>
        <td mat-cell *matCellDef="let element">
          <a>{{element.bankAccount}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef scope="row"> Account Close Date</th>
        <td mat-cell *matCellDef="let element">
          {{element.endDate}}
        </td>
      </ng-container>
      <!-- Header Section Of table -->
      <tr mat-header-row *matHeaderRowDef="oldBankColumn"></tr>
      <!-- Data Fetch From .TS File to table -->
      <tr mat-row *matRowDef="let row; let i= index;columns:oldBankColumn"></tr>
    </table>
    <!-- Common Button -->
    <div class="form-action-button">
      <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
        <i class="material-icons" aria-hidden="true" title="Budget dashboard">
          close
        </i>
        Close
      </button>
    </div>
  </div>
</div>
