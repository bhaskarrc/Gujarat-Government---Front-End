<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>PAO</div>
      <div class="font-heading"><b>Reference No:</b> 19-20/PVU/STU/001</div>
      <div class="font-heading"><b>Reference Date:</b> {{ date | date: 'dd-MMM-yyyy HH:mm'}}
      </div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
        <li class="breadcrumb-item " aria-current="page"><a href="javascript:void(0)">PPO</a></li>
        <li class="breadcrumb-item active" aria-current="page">Bank Scroll Payment</li>
      </ol>
    </nav>
    <!-- Bank Scroll Payment -->
    <div class="panel-group">
      <mat-tab-group mat-stretch-tabs>
        <!-- Form Bank Scroll Payment -->
        <mat-tab label="Bank Details">
          <form [formGroup]="bankScroll" (ngSubmit)="bankScrollata">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="bankdate" readonly placeholder="Date" [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <div class="error-wrapper"
                    *ngIf="bankScroll.controls.bankdate.touched && bankScroll.controls.bankdate.errors">
                    <mat-error *ngIf="bankScroll.controls.bankdate.errors.required">
                      {{errorMessages.NO_DATE}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput formControlName="ifscCode" maxlength="11" placeholder="Bank IFSC Code" required>
                  <div class="error-wrapper"
                    *ngIf="bankScroll.controls.ifscCode.touched && bankScroll.controls.ifscCode.errors">
                    <mat-error *ngIf="bankScroll.controls.ifscCode.errors.required">
                      {{errorMessages.IFSC_CODE}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <mat-form-field>
                  <mat-select name="selectBank" formControlName="selectBank" placeholder="Select Bank">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="selectBankCtrl" [placeholderLabel]="'Select Bank  ...'"
                        [noEntriesFoundLabel]="'no matching Tange type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor="let bank of bank_list | filterSelectInput : selectBankCtrl.value : 'viewValue'"
                      [value]="bank.value" [matTooltip]="bank.viewValue">
                      {{bank.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-3">
                <div class="row">
                  <mat-form-field class="full-width">
                    <textarea matInput class="textarea" autocomplete="off" name="desc" formControlName="desc"
                      placeholder="Description" required></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-action-button">
                  <button mat-raised-button type="submit" class="green" (click)="submitDetails()">
                    <i class="material-icons"> done</i> Submit</button>

                  <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
                    <i class="material-icons" title="EDP dashboard">
                      close
                    </i>
                    Close
                  </button>
                </div>
              </div>
            </div>
          </form>
        </mat-tab>
        <!-- End Form Bank Scroll Payment -->
        <!-- Table Bank Scroll Payment -->
        <mat-tab label="Attachments">
          <app-common-attachment [attachemntValue]="attachmentTypeCode"></app-common-attachment>
          <!-- Common Button -->
          <div class="form-action-button">
            <button mat-raised-button type="submit" class="green"><i class="material-icons">
                done
              </i> Submit</button>
            <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
              <i class="material-icons" title="EDP dashboard">
                close
              </i>
              Close
            </button>
          </div>
          <!-- End Common Button -->
        </mat-tab>
        <!-- End Table Bank Scroll Payment -->
      </mat-tab-group>
    </div>
    <!-- End Bank Scroll Payment -->
  </div>
</div>
