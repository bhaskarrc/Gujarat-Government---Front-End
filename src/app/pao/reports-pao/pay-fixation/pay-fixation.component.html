<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div> Pay Fixation</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">Pao</li>
        <li class="breadcrumb-item active" aria-current="page"> Pay Fixation</li>
      </ol>
    </nav>


    <div class="panel-group">
      <form [formGroup]="payficationform">
        <!-- Pay Fixation -->
        <div class="box box-primary">
          <div class="box-header">Pay Fixation</div>
          <div class="box-body">

            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="example-full-width">
                  <input matInput numbersOnly placeholder="Employee No" required formControlName="empNo">
                  <div class="error-wrapper"
                    *ngIf="payficationform.controls.empNo.touched && payficationform.controls.empNo.errors">
                    <mat-error *ngIf="payficationform.controls.empNo.errors.required">
                      {{errorMessages.EMP_NO}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Employee Name" formControlName="empName">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field>
                  <input matInput numbersOnly placeholder="Notification No">
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="full-width">
                  <mat-select formControlName="payrange" placeholder="Pay Range">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="payrangeCTRl" [placeholderLabel]="'Find Pay Range...'"
                        [noEntriesFoundLabel]="'no matching Pay Range found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option *ngFor=" let pay of payrange_list  | filterSelectInput: payrangeCTRl.value"
                      [value]="pay.value" [matTooltip]="pay.viewValue">
                      {{ pay.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <!-- Common Button -->
              <div class="form-action-button">
                <button mat-raised-button type="submit" class="green">
                  <i class="material-icons">
                    done
                  </i>Generate Bill</button>

                <button mat-raised-button type="button" title="Close" class="btnClose">
                  <i class="material-icons" title="close" aria-hidden="true">close</i>
                  Close
                </button>

              </div>
              <!-- End Common Button -->
            </div>
          </div>
        </div>
        <!-- End Pay Fixation -->
      </form>
    </div>

  </div>
</div>
