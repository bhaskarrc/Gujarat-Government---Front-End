<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      <div> Annual Increment</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">Pao</li>
        <li class="breadcrumb-item active" aria-current="page"> Annual Increment</li>
      </ol>
    </nav>


    <div class="panel-group">
      <div class="box box-primary">
        <div class="box-header">Annual Increment</div>
        <div class="box-body">
          <form [formGroup]="annaulrteportform">
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="example-full-width">
                  <input matInput numbersOnly placeholder="Employee No" required formControlName="empNo">
                  <div class="error-wrapper"
                    *ngIf="annaulrteportform.controls.empNo.touched && annaulrteportform.controls.empNo.errors">
                    <mat-error *ngIf="annaulrteportform.controls.empNo.errors.required">
                      {{errorMessages.EMP_NO}}
                    </mat-error>
                  </div>
                </mat-form-field>
              </div>

              <div class="col-sm-3">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Employee Name" formControlName="empName">
                </mat-form-field>
              </div>

            </div>
            <!-- Common Button -->
            <div class="form-action-button">
              <button mat-raised-button type="submit" class="green">
                <i class="material-icons">
                  done
                </i>Generate Bill</button>

              <button mat-raised-button type="button" title="Close" class="btnClose">
                <i class="material-icons" title="close" aria-hidden="true">close</i>
                Close
              </button>

            </div>
            <!-- End Common Button -->

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
