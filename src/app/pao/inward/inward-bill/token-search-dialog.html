<div class="panel-group">
  <form [formGroup]="tokensearchForm" (ngSubmit)="tokensearchFormData()">
    <div class="box box-primary">
      <div class="box-header">Token Information Search</div>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-3">
            <mat-form-field>
              <mat-select name="tokenstatus" formControlName="tokenstatus" placeholder="Token Status">

                <mat-option
                  *ngFor="let token of tokenstatus_list | filterSelectInput : tokenstatusCtrl.value : 'viewValue'"
                  [value]="token.value">
                  {{token.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput name="fromtokennumber" placeholder="From Token No." formControlName="fromtokennumber">
            </mat-form-field>
          </div>
          <div class="col-sm-3">
            <mat-form-field>
              <input matInput name="totokennumber" placeholder="To Token No." formControlName="fromtokennumber">
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary">
                <i class="material-icons" aria-hidden="true">search</i>
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box-primary">
      <!-- TOken Details Table -->
      <div class="box-header">Token Details</div>
      <div class="box-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="srno">
            <th mat-header-cell *matHeaderCellDef> SR No.</th>
            <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
              {{i + 1}}
            </td>
          </ng-container>

          <ng-container matColumnDef="tokenstatusdata">
            <th mat-header-cell *matHeaderCellDef> Token Status</th>
            <td mat-cell *matCellDef="let element" class="centerAlign">{{element.tokenstatusdata}} </td>
          </ng-container>

          <ng-container matColumnDef="totakeno">
            <th mat-header-cell *matHeaderCellDef> Token No.</th>
            <td mat-cell *matCellDef="let element" class="centerAlign"> {{element.totakeno}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">
              <a [routerLink]=""><i class="material-icons plus edit-icon" title="Edit"> edit </i></a>
              <a class="comment"><i class="material-icons plus" aria-hidden="true"
                  title="Save AS Draft">saveasdraft</i></a>

            </td>

          </ng-container>
          <!-- Header Section Of table -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Fetch From .TS File to table -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- Common Button -->
        <div class="form-action-button">

          <button type="button" mat-raised-button (click)="onNoClick()" class="btnClose">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">
              close
            </i>
            Close
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
