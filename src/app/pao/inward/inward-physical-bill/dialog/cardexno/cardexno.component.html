<form [formGroup]="billinwardform">
  <!-- Cardex No  -->
  <div class="box box-primary">
    <div class="box-header">Cardex No </div>
    <div class="box-body">
      <div class="row">
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <input matInput numbersOnly maxlength="6" placeholder="DDO No." formControlName="ddoNo">
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <input matInput numbersOnly maxlength="6" placeholder="Cardex No." formControlName="cardexNo">
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <input matInput maxlength="6" placeholder="Office Name" formControlName="officeName">
          </mat-form-field>
        </div>
      </div>
      <div class="form-action-button">
        <button type="submit" mat-raised-button color="primary" (click)="search()">
          <i class="material-icons" aria-hidden="true">search</i>
          Search
        </button>
        <button type="reset" mat-raised-button color="accent">
          <i class="material-icons" aria-hidden="true">
            restore
          </i>
          Reset
        </button>
      </div>
    </div>
    <!-- Cardex No Table -->
    <div class="box-body" *ngIf="isShown">
      <table mat-table [dataSource]="cardexDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class="centerAlign">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="cardexNo">
          <th mat-header-cell *matHeaderCellDef> Cardex No.</th>
          <td mat-cell *matCellDef="let element">
            {{element.cardexNo}}
          </td>
        </ng-container>
        <ng-container matColumnDef="ddoNo">
          <th mat-header-cell *matHeaderCellDef> DDO No.</th>
          <td mat-cell *matCellDef="let element">
            {{element.ddoNo}}
          </td>
        </ng-container>
        <ng-container matColumnDef="ddoName">
          <th mat-header-cell *matHeaderCellDef> Office Name</th>
          <td mat-cell *matCellDef="let element">
            {{element.ddoName}}
          </td>
        </ng-container>
        <!-- Header Section Of table -->

        <tr mat-header-row *matHeaderRowDef="cardexDisplayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: cardexDisplayedColumns;"></tr>
      </table>
      <!-- Common Button -->
      <div class="form-action-button">

        <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
          <i class="material-icons" aria-hidden="true" title="Budget dashboard">
            close
          </i>
          Close
        </button>
      </div>
    </div>

  </div>
</form>
