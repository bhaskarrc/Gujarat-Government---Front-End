<div class="box box-primary">
  <div class="box-header">Object Class Heading </div>
  <!-- Table Object Heading -->
  <div class="box-body">
    <table mat-table [dataSource]="objectDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="centerAlign">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="classSName">
        <th mat-header-cell *matHeaderCellDef> Class Short Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.classSName}}
        </td>
      </ng-container>
      <ng-container matColumnDef="objectCode">
        <th mat-header-cell *matHeaderCellDef> Object Head Code </th>
        <td mat-cell *matCellDef="let element">
          {{element.objectCode}}
        </td>
      </ng-container>
      <ng-container matColumnDef="subHeadDesc">
        <th mat-header-cell *matHeaderCellDef> Object Code Description </th>
        <td mat-cell *matCellDef="let element">
          {{element.subHeadDesc}}
        </td>
      </ng-container>
      <!-- Header Section Of table -->

      <tr mat-header-row *matHeaderRowDef="objectDisplayedColumns"></tr>
      <!-- Data Fetch From .TS File to table -->
      <tr mat-row *matRowDef="let row; columns: objectDisplayedColumns;"></tr>
    </table>
  </div>
  <!-- Common Button -->
  <div class="form-action-button">

    <button type="button" mat-raised-button (click)="goToDashboard()" class="btnClose">
      <i class="material-icons" aria-hidden="true" title="Budget dashboard">
        close
      </i>
      Close
    </button>
  </div>
  <br>
</div>
