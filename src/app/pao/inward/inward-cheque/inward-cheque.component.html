<div class="container">
  <div class="form-wrapper">
    <div class="heading-section ng-star-inserted">
      <div>Inward Cheque</div>
    </div>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item " aria-current="page">Pao</li>
        <li class="breadcrumb-item active" aria-current="page">Inward Cheque</li>
      </ol>
    </nav>


    <div class="panel-group">
      <form [formGroup]="inwarChequeForm" (ngSubmit)="inwarChequeData()">

        <div class="box box-primary">
          <!-- Cheque Inward -->
          <div class="box-header"> Cheque Inward </div>
          <div class="box-body">
            <div class="row">
              <div class="col-sm-4">
                <mat-form-field>
                  <input matInput name="Tokenno" maxlength="6" numbersOnly placeholder="Token No."
                    formControlName="Tokenno" [datoAutoFocus]="true">
                  <mat-icon matSuffix class="searchIcon" (click)="tokenNo()">search
                  </mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <div class="font-heading pdt15"><strong>Last Token:</strong><span class="tokenno">10236</span></div>
              </div>


              <div class="col-sm-4">
                <mat-form-field>
                  <mat-select name="format" formControlName="format" placeholder="Cheque Type">
                    <mat-option>
                      <ngx-mat-select-search [formControl]="chequeCtrl" [placeholderLabel]="'Select Cheque Type ...'"
                        [noEntriesFoundLabel]="'no matching Cheque type found'">
                      </ngx-mat-select-search>
                    </mat-option>
                    <mat-option>-- None --</mat-option>
                    <mat-option
                      *ngFor="let ddonames of format_list | filterSelectInput : chequeCtrl.value : 'viewValue'"
                      [value]="ddonames.value" [matTooltip]="ddonames.viewValue">
                      {{ddonames.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-sm-4">
                <mat-form-field>
                  <input matInput name="cardexno" maxlength="6" value="4" numbersOnly placeholder="Cardex No."
                    formControlName="cardexno">
                  <mat-icon matSuffix class="searchIcon" (click)="cardexNo()">
                    search
                  </mat-icon>
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field>
                  <input matInput name="ddoNo" maxlength="6" value="4" numbersOnly placeholder="DDO No."
                    formControlName="ddoNo">
                </mat-form-field>
              </div>

              <div class="col-sm-4">
                <mat-form-field>
                  <input matInput name="ddoname" value="Collector Office, Gandhinagar" placeholder="Office Name"
                    formControlName="ddoname">
                </mat-form-field>
              </div>
            </div>
            <br>
            <!-- table -->
            <table mat-table [dataSource]="newdataSource" class="mat-elevation-z8 " aria-describedby="inwardCheque">
              <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef scope="row"> SR No.</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  {{i + 1}}
                </td>
              </ng-container>
              <ng-container matColumnDef="chequepayment">
                <th mat-header-cell *matHeaderCellDef scope="row"> Cheque/ePayment Number</th>
                <td mat-cell *matCellDef="let element">
                  <mat-form-field floatLabel="never">
                    <input matInput numbersOnly value="436283" maxlength="7" placeholder="Cheque/ePayment">
                  </mat-form-field>
                </td>
              </ng-container>
              <ng-container matColumnDef="actionstype">
                <th mat-header-cell *matHeaderCellDef scope="row"> Cheque Action </th>
                <td mat-cell *matCellDef="let element">
                  <mat-form-field>
                    <mat-select name="actionstype" formControlName="actionstype">
                      <mat-option>-- None --</mat-option>
                      <mat-option *ngFor="let actions of action_list" [matTooltip]="actions.viewValue"
                        [value]="actions.value" required>
                        {{actions.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef scope="row"> Action</th>
                <td mat-cell *matCellDef="let element" class="centerAlign">
                  <a (click)="addrow()"><i aria-hidden="true" class="material-icons plus edit-icon mr-2" title="Edit"> +
                    </i></a>
                  <a class="delete-icon" (click)="delete(element)"><i class="material-icons plus delete"
                      aria-hidden="true" title="delete">delete_forever</i></a>
                </td>
              </ng-container>
              <!-- Header Section Of table -->
              <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
              <!-- Data Fetch From .TS File to table -->
              <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>
            </table>
            <!-- end table -->
          </div>
          <!-- End Cheque Inward -->
          <!-- common button -->
          <div class="form-action-button">

            <button type="submit" mat-raised-button color="primary">
              <i class="material-icons" aria-hidden="true" title="Save">
                save
              </i>
              Save
            </button>


            <button type="button" mat-raised-button class="btnClose">
              <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                close
              </i>
              Close
            </button>
          </div>
          <!-- end common button -->
          <br>
        </div>
      </form>
    </div>
  </div>
</div>
