<div class="container">


    <mat-accordion class="search-accordian">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <div class="heading-section">
                    Search
                </div>
            </mat-expansion-panel-header>
            <div class=" form-datatable-list">
                <form class="col-sm-12" [formGroup]="accountDetailDialogForm">
                    <div class="row">

                        <div class="col-sm-3">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="GPF No." formControlName="gpfNo" />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="First Name" formControlName="firstName" alphabetsSpaceOnly />
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Middle Name" alphabetsSpaceOnly formControlName="middleName" />
                            </mat-form-field>
                        </div>

                        <div class="col-sm-3">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Last Name" formControlName="lastName" alphabetsSpaceOnly />
                            </mat-form-field>
                        </div>


                        <div class="col-sm-3">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="district" placeholder="District">
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="typeOfDistrictCtrl" [placeholderLabel]="'Find District...'" [noEntriesFoundLabel]="'no matching District found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option>-- None --</mat-option>
                                    <mat-option *ngFor="
                                      let CE of classTypeOfDistrict
                                        | filterSelectInput: typeOfDistrictCtrl.value
                                    " [value]="CE.value">
                                        {{ CE.viewValue }}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>



                    </div>
                </form>
            </div>

            <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary" title="Save As Draft" (click)="searchInwardNo()">
                        Search
                    </button>

                <button type="reset" mat-raised-button color="accent" title="Reset" (click)="resetForm()">
                        <i class="material-icons" title="Reset" aria-hidden="true">
                            restore
                        </i>
                        Reset
                    </button>


            </div>

        </mat-expansion-panel>
    </mat-accordion>
    <br>






    <div class="box-body" *ngIf="searchVariable == true">
        <div class=" row">

            <div class="col-sm-12 ">
                <div class="mat-elevation-z8 table-responsive mt-2">
                    <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="listinginwardscreen">
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef scope="row">
                                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row" class="centerAlign">
                                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>



                        <ng-container matColumnDef="gpfNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                GPF Number
                            </th>
                            <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                                <mat-label><a style="cursor: pointer;">{{ element.gpfNo }}</a>
                                </mat-label>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="firstName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                First Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="centerAlign">
                                {{ element.firstName }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="middleName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                Middle Name
                            </th>
                            <td mat-cell *matCellDef="let element" class="centerAlign">
                                {{ element.middleName }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="lastName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                Last Name
                            </th>
                            <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                                <mat-label>{{ element.lastName }}
                                </mat-label>
                            </td>
                        </ng-container>





                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns"></tr>
                    </table>



                </div>
            </div>
        </div>
    </div>

    <div class="form-action-button" *ngIf="searchVariable == true">

        <button mat-raised-button type="submit" class="green" title="Submit" (click)="okClick()">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i>
                Submit
            </button>

        <button type="button" mat-raised-button class="btnClose" title="Close" (click)="okClick()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>

    </div>

</div>
