<div class="container">
    <div class="form-wrapper">
        <div class="heading-section ng-star-inserted">
            <div>GPF Interest Calculator</div>
            <div class="font-heading"><strong>Reference Number:</strong> 19-20/GPF/GIC/001</div>
            <div class="font-heading"><strong>Reference Date:</strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
            </div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page">Reports</li>
                <li class="breadcrumb-item active" aria-current="page">GPF Interest Calculation</li>
            </ol>
        </nav>
        <!-- Calculate Interest -->

                    <!-- opening balance -->
                    <div class="row">
                        <div class="col-sm-2">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <mat-label>Month</mat-label>
                        </div>

                        <div class="col-sm-2">
                            <mat-label>Credit</mat-label>
                        </div>

                        <div class="col-sm-2">
                            <mat-label>Debit</mat-label>
                        </div>

                        <div class="col-sm-2">
                            <mat-label>Total</mat-label>
                        </div>

                        <div class="col-sm-2">
                            <mat-label>Interest Rates</mat-label>
                        </div>

                        <div class="col-sm-2">
                            <mat-label>Interest</mat-label>
                        </div>

                    </div>

                    <!-- April -->
                    <div class=" row">
                        <div class="col-sm-2">
                            <mat-form-field class="full-width">
                                <input matInput formControlName='monthApril' value="April" readonly>

                        </div>

                        <div class="col-sm-2">

                                <input matInput formControlName='aprilTotal' readonly [value]="aprilTotal()">

                        <div class="col-sm-2">

                                <input matInput formControlName='aprilInterestRate' (change)="aprilInterestChange()">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-2">
                            <mat-form-field class="full-width">
                                <input matInput formControlName='aprilInterest' readonly>
