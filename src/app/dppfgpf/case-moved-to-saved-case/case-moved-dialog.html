<div class="container">

    <mat-accordion class="search-accordian">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <div class="heading-section">
                    Search
                </div>
            </mat-expansion-panel-header>
            <div class=" form-datatable-list">
                <form class="col-sm-12" [formGroup]="caseMovedToSavedCasesForm">
                    <div class="row">
                        <div class="col-sm-3">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="inwardType" placeholder="Inward Type">
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="typeOfInwardTypeCtrl" [placeholderLabel]="'Find Inward Type...'" [noEntriesFoundLabel]="'no matching Inward Type found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option>-- None --</mat-option>
                                    <mat-option *ngFor="
                        let CE of classTypeOfInwardType
                          | filterSelectInput: typeOfInwardTypeCtrl.value
                      " [value]="CE.value">
                                        {{ CE.viewValue }}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>




                        <div class="col-sm-6 col-md-3">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Inward No" formControlName='inwardNo'>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-6 col-md-3">
                            <mat-form-field>
                                <mat-label>Inward Date</mat-label>
                                <input matInput [matDatepicker]="inwardDate" formControlName="inwardDate" [max]='maxDate' dateOnly readonly />
                                <mat-datepicker-toggle matSuffix [for]="inwardDate"></mat-datepicker-toggle>
                                <mat-datepicker #inwardDate></mat-datepicker>
                            </mat-form-field>
                        </div>



                    </div>
                </form>
            </div>
            <div class="form-action-button">
                <button type="submit" mat-raised-button color="primary" title="Save As Draft" (click)="searchInwardNo()">
                        Search
                    </button>

                <button type="reset" mat-raised-button color="accent">
                        <i class="material-icons" aria-hidden="true">restore</i>
                        Reset
                    </button>




            </div>


            <br>


        </mat-expansion-panel>
    </mat-accordion>

    <br>
    <div class="box-body" *ngIf="clkSearch == true">
        <div class=" row">
            <div class="col-sm-12 ">
                <div class="mat-elevation-z8 table-responsive mt-2">
                    <table mat-table [dataSource]="dataSource" width="100%" matSort aria-describedby="listinginwardscreen">
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef scope="row">
                                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row" class="centerAlign">
                                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>



                        <ng-container matColumnDef="inwardNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                Inward Number
                            </th>
                            <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                                <mat-label><a style="cursor: pointer;">{{ element.inwardNo }}</a>
                                </mat-label>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="inwardType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                Type Of Inward
                            </th>
                            <td mat-cell *matCellDef="let element" class="centerAlign">
                                {{ element.inwardType }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="inwardDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                Inward Date
                            </th>
                            <td mat-cell *matCellDef="let element" class="centerAlign">
                                {{ element.inwardDate }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="gpfNo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                GPF No
                            </th>
                            <td mat-cell *matCellDef="let element" class="centerAlign">
                                {{ element.gpfNo }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                Status
                            </th>
                            <td mat-cell *matCellDef="let element" class="centerAlign">
                                {{ element.status }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="from">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header scope="row">
                                From
                            </th>
                            <td mat-cell *matCellDef="let element; let i = index" class="centerAlign">
                                <mat-label>{{ element.from }}
                                </mat-label>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                </div>
            </div>
        </div>
    </div>
    <div class="form-action-button" *ngIf="clkSearch == true">
        <button mat-raised-button type="submit" class="green" (click)="submitToParent()" title="Submit">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i>
                Submit
            </button>

        <button type="button" mat-raised-button class="btnClose" title="Close" (click)="okClick()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>


    </div>
</div>
