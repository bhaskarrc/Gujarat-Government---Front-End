<div class="container">
    <form [formGroup]="notAcceptDialogForm">

        <div class="box box-primary">
            <div class="box-header">Remarks</div>
            <div class="box-body">
                <div class="row">

                    <div class="col-md-3">
                        <mat-form-field class="full-width">
                            <textarea matInput placeholder="Reason" formControlName='reason' required></textarea>
                            <div class="error-wrapper"
                                *ngIf="notAcceptDialogForm.controls.reason.touched && notAcceptDialogForm.controls.reason.errors ">
                                <mat-error *ngIf="notAcceptDialogForm.controls.reason.errors?.required">
                                    {{errorMessage.REASON}}
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-action-button">
            <button mat-raised-button class="green" title="Submit" (click)="okClick()">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i>
                Submit
            </button>

            <button type="button" mat-raised-button class="btnClose" title="Close" (click)="okClick()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>
        </div>

    </form>


</div>
