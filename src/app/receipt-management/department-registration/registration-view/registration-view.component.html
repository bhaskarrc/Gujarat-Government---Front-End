<div class="container">
    <div class="form-wrapper w800 registrationfom">

        <!-- Department Registration -->
        <div class="panel-group">
            <form [formGroup]="departRegisform">

                <div class="justify-content-center ">

                    <div class="row">

                        <div class="formtitle">
                            <h1>Department Registration </h1>
                        </div>

                        <!-- Text Name -->
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput name="text" formControlName="text" placeholder="Tax Authority" readonly>
                            </mat-form-field>
                        </div>

                        <!-- Department Full Name -->
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-select name="Department" formControlName="department" placeholder="Department " disabled>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="deparCtrl" [placeholderLabel]="'Select Department Full Name ...'" [noEntriesFoundLabel]="'no matching Department Full Name found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let deparmnt of department_list | filterSelectInput : deparCtrl.value : 'viewValue'" [value]="deparmnt.value">
                                        {{deparmnt.viewValue}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>

                        <!-- Hod Name -->
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-select name="hod" formControlName="hod" placeholder="Head of Department" disabled>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="hodCtrl" [placeholderLabel]="'Select HoD Name ...'" [noEntriesFoundLabel]="'no matching HoD Name found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let hod of hod_list | filterSelectInput : hodCtrl.value : 'viewValue'" [value]="hod.value">
                                        {{hod.viewValue}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <textarea matInput formControlName="addr1" placeholder="Address Line 1" readonly></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <textarea matInput formControlName="addr2" placeholder="Address Line 2" readonly></textarea>
                            </mat-form-field>
                        </div>


                        <!-- District Name -->
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="district" placeholder="District " disabled>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="districtCtrl" [placeholderLabel]="'Find District...'" [noEntriesFoundLabel]="'no matching District found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let district of districtList | filterSelectInput:districtCtrl.value" [value]="district.value">
                                        {{district.viewValue}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>

                        <!-- Taluka -->
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-select formControlName="taluka" name="taluka" placeholder="Taluka" disabled>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="talukaCtrl" [placeholderLabel]="'Find Taluka Name...'" [noEntriesFoundLabel]="'no matching Taluka Name found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let talukaName of talukaList | filterSelectInput : talukaCtrl.value : 'viewValue'" [value]="talukaName.value">
                                        {{talukaName.viewValue}}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field>
                                <input type="text" matInput formControlName="station" placeholder="Station" readonly>
                            </mat-form-field>
                        </div>
                        <!-- PIN Code -->
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="number" name="pincode" formControlName="pincode" placeholder="PIN Code" maxlength="6" value="382501" readonly>

                            </mat-form-field>
                        </div>

                        <!-- STD Code -->
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="number" name="stdCode" formControlName="stdCode" placeholder="STD Code" maxlength="4" value="+91" readonly>

                            </mat-form-field>
                        </div>

                        <!-- Department Contact Number -->
                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput type="number" placeholder="Department Contact Number (Landline)" formControlName="officePhoneNo" maxlength="10" value="2243567" readonly>
                                <div class="error-wrapper" *ngIf="departRegisform.controls.officePhoneNo.touched && departRegisform.controls.officePhoneNo.errors">
                                    <mat-error *ngIf="departRegisform.controls.officePhoneNo.errors.required">
                                        {{errorMessages.PHONE_NUMBER}}
                                    </mat-error>
                                </div>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput type="number" placeholder="Department Fax Number (Landline)" formControlName="taxNumber" maxlength="10" value="2243567" readonly>

                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput type="number" placeholder="Mobile No" formControlName="mobile" maxlength="10" readonly>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="email" placeholder="Department Email ID" name="myEmail" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" value="test@gov.in" formControlName="emailID" maxlength="20" readonly>

                            </mat-form-field>
                        </div>

                        <!-- Tax Purpose -->
                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <mat-select formControlName="taxPurpose" name="taxPurpose" placeholder="Tax / Non-tax Purpose" readonly disabled='true'>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="taxPurposeCtrl" [placeholderLabel]="'Find Tax Purpose...'" [noEntriesFoundLabel]="'no matching Tax purpose found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let item of taxPurpose_list | filterSelectInput : taxPurposeCtrl.value : 'viewValue'" [value]="item.value">
                                        {{item.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput name="userName" formControlName="userName" placeholder="User Name" maxlength="20" value="Mr S K Sharma" readonly>

                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <textarea matInput formControlName="remarks" placeholder="Remarks"></textarea>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <div class="capcha-img">
                                <img src="assets/img/capcha_img.jpg" alt="capcha">
                            </div>
                        </div>

                        <div class="col-md-5">
                            <mat-form-field>
                                <input matInput placeholder="Enter Captcha" name="entercapcha" formControlName="entrcapcha" maxlength="6" required>
                                <div class="error-wrapper" *ngIf="departRegisform.controls.entrcapcha.touched && departRegisform.controls.entrcapcha.errors">
                                    <mat-error *ngIf="departRegisform.controls.entrcapcha.errors.required">
                                        {{errorMessages.ENTER_TOTAL}}
                                    </mat-error>
                                </div>
                            </mat-form-field>
                        </div>

                        <div class="col-md-1">
                            <div class="refresh-img">
                                <img src="assets/img/refresh.png" alt="capcha">
                            </div>
                        </div>


                        <!-- Common Button -->
                        <div class="form-action-button mgb15">
                            <button mat-raised-button type="submit" class="green" (click)="rmDirectiveObj.workflowDetails()">
                <i class="material-icons" aria-hidden="true">
                  done
                </i>
                Submit
              </button>

                            <button type="button" mat-raised-button class="btnClose">
                <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                  close
                </i> Close
              </button>
                        </div>
                        <!-- ommon Button ends-->
                    </div>


                </div>
            </form>

        </div>

    </div>

</div>
