<div class="container">
    <div class="form-wrapper w800 registrationfom">

        <div class="panel-group">
            <form [formGroup]="payConfirmationForm">

                <div class="justify-content-center ">

                    <div class="row">

                        <div class="formtitle">
                            <h1>Payment Confirmation</h1>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="User Name" value="24010020036" formControlName="name" readonly>
                            </mat-form-field>
                        </div>


                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Name Of Payer" value="Mr. Sanjay Bhatt" formControlName="namePayer" readonly>

                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="CIN" formControlName="cin" value="1000000000000896" readonly>

                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field>
                                <input matInput formControlName="payDate" placeholder="Payment Date" readonly value=" {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}
                                ">

                            </mat-form-field>
                        </div>


                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Status" numbersOnly value="Success" formControlName="status" readonly>

                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Status Description" value="Completed Successfully" formControlName="statusDesc" readonly>

                            </mat-form-field>
                        </div>

                        <!--Paymnet Mode-->
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-select name="paymentMode" formControlName="paymentMode" placeholder="Payment Mode" disabled>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]="paymentModeCtrl" [placeholderLabel]="'Please select Payment Mode...'" [noEntriesFoundLabel]="'no matching Payment Mode found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let paymentModeName of paymentMode_list | filterSelectInput : paymentModeCtrl.value : 'viewValue'" [value]="paymentModeName.value">
                                        {{paymentModeName.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-select name='taxPurpose' formControlName='taxPurpose' placeholder='Tax / Non-Tax Purpose' disabled>
                                    <mat-option>
                                        <ngx-mat-select-search [formControl]='taxPurposeCtrl' [placeholderLabel]="'Select Tax Purpose ...'" [noEntriesFoundLabel]="'no matching Tax Purpose found'">
                                        </ngx-mat-select-search>
                                    </mat-option>
                                    <mat-option *ngFor="let item of taxPurpose_list | filterSelectInput : taxPurposeCtrl.value : 'viewValue'" [value]="item.value" matTooltip="{{item.viewValue}}" (click)="selectChallan(item.value)">
                                        {{item.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="GRN" formControlName="grn" maxLength="12" readonly>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="full-width">
                                <input matInput type="text" placeholder="Amount" formControlName="amt" readonly>
                            </mat-form-field>
                        </div>
                        <!-- common buttons -->
                        <div class="form-action-button mgb15">
                            <button type="button" mat-raised-button class="print-btn" title="Print">
                <i class="material-icons" title="Print" aria-hidden="true">print</i>
                Print
              </button>
                            <button type="button" mat-raised-button class="btnClose" title="Close">
                <i class="material-icons" title="Close" aria-hidden="true">close</i>
                Close
              </button>
                        </div>

                        <!-- common buttons ends -->
                    </div>


                </div>
            </form>

        </div>

    </div>

</div>
