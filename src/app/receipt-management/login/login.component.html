<div class="container ">

    <!-- form start -->
    <form [formGroup]="loginForm">
        <div class="text-center">
            <img src="assets/images/satyamevjayatey.png" alt="Satyamevjayatey Logo" class="img-fluid" style="max-width: 190px; margin:1em 0;" />
        </div>
        <div class="login">
            <h2>USER LOGIN</h2>
            <!-- user name -->
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput numbersOnly id="userName" minlength="10" maxlength="10" placeholder="Employee Number" formControlName="userName" autocomplete="off">
                </mat-form-field>
            </div>
            <!-- user name validation end -->
            <!-- user name end -->

            <!-- Password -->
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" minlength="8" maxlength="16" placeholder="Password" formControlName="password">
                </mat-form-field>
                <!-- Password validation end -->
            </div>

            <div class="form-action-button login-submit-btn mb-4">
                <button mat-raised-button color="primary" type="submit">SUBMIT</button>
            </div>

            <!-- Forgot Password -->
            <hr class="mt-2">
            <a [routerLink]="'../forgot-password'" skipLocationChange>Forgot Password</a>
            <!-- Forgot Password End -->
        </div>

        <div class="login-footer">
            <a>Powered By - Wipro Ltd.</a>
        </div>
    </form>
    <!-- form end -->
</div>
