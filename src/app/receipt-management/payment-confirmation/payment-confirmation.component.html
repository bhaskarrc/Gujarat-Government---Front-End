<div class="container">
    <div class="form-wrapper">

        <div class="heading-section ng-star-inserted">
            <div>Payment Confirmation</div>
            <div class="font-heading"><b>Reference No:</b> 19-20/Receipt Management/PC/001</div>
            <div class="font-heading"><b>Reference Date:</b> {{ initiatiomdate | date: 'dd-MMM-yyyy HH:mm'}}</div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item " aria-current="page">Receipt Management </li>
                <li class="breadcrumb-item active" aria-current="page">Payment Confirmation </li>
            </ol>
        </nav>
        <!-- Payment Confirmation  -->
        <form [formGroup]="paymentConfirmationForm">
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <mat-form-field class="full-width">
                            <input matInput formControlName="userName" placeholder="User Name" readonly>
                        </mat-form-field>
                    </div>

                    <!--Paymnet Mode-->
                    <div class="col-sm-3">
                        <mat-form-field>
                            <mat-select name="paymentMode" formControlName="paymentMode" placeholder="Payment Mode" disabled>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]="paymentModeCtrl" [placeholderLabel]="'Please select Payment Mode...'" [noEntriesFoundLabel]="'no matching Payment Mode found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let paymentModeName of paymentMode_list | filterSelectInput : paymentModeCtrl.value : 'viewValue'" [value]="paymentModeName.value">
                                    {{paymentModeName.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                        <mat-form-field>
                            <mat-select name='taxPurpose' formControlName='taxPurpose' placeholder='Tax Purpose' disabled>
                                <mat-option>
                                    <ngx-mat-select-search [formControl]='taxPurposeCtrl' [placeholderLabel]="'Select Tax Purpose ...'" [noEntriesFoundLabel]="'no matching Tax Purpose found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let item of taxPurpose_list | filterSelectInput : taxPurposeCtrl.value : 'viewValue'" [value]="item.value" matTooltip="{{item.viewValue}}" (click)="selectChallan(item.value)">
                                    {{item.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                        <mat-form-field class="full-width">
                            <input matInput type="text" placeholder="GRN" formControlName="grn" maxLength="12" readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-3">
                        <mat-form-field class="full-width">
                            <input matInput type="text" placeholder="Amount" formControlName="amt" readonly>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
