<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      Generate LOP Text File
      <div class="font-heading"><strong>{{referenceNumber}}</strong> 19-20/DDO/BP/001
      </div>
      <div class="font-heading"><strong>{{referenceNumberDate}} </strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>
    </div>
    <form [formGroup]="generateLopTextFileForm" (ngSubmit)="generateReport()">
      <div class="box box-primary">
        <div class="box-header">{{ generateDataFileInfo }}</div>
        <div class="box-body">
          <div class="row">

            <div class="col-sm-3">
              <mat-form-field>
                <input matInput formControlName="fromDate" [matDatepicker]="fromDate" placeholder="From Date"
                  [max]="maxDate" required>
                <mat-datepicker-toggle matSuffix [for]="fromDate">
                </mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field>
                <input matInput formControlName="toDate" [matDatepicker]="toDate" placeholder="To Date" [min]="minDate"
                  [max]="maxDate" required>
                <mat-datepicker-toggle matSuffix [for]="toDate">
                </mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field class="full-width">
                <mat-select formControlName="district" placeholder="District" required>
                  <mat-option>
                    <ngx-mat-select-search [formControl]="districtCtrl" [placeholderLabel]="'Find District...'"
                      [noEntriesFoundLabel]="'No matching District found'" (keypress)="onlyAlphabetSpaceComma($event)">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let item of districtList |
                      filterSelectInput:districtCtrl.value" [value]="item.value" matTooltip="{{item.viewValue}}">
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field class="full-width">
                <mat-select formControlName="firstList" placeholder="First List" required>
                  <mat-option>
                    <ngx-mat-select-search [formControl]="firstListCtrl" [placeholderLabel]="'Find First List...'"
                      [noEntriesFoundLabel]="'No matching First List found'" (keypress)="onlyAlphabet($event)">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let item of firstListList |
                      filterSelectInput:firstListCtrl.value" [value]="item.value" matTooltip="{{item.viewValue}}">
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field class="full-width">
                <mat-select formControlName="breakUpOfIfSf" placeholder="Break up of IF/SF [8011]">
                  <mat-option>
                    <ngx-mat-select-search [formControl]="breakUpOfIfSfCtrl"
                      [placeholderLabel]="'Find Include Heads...'"
                      [noEntriesFoundLabel]="'No matching Include Heads found'" (keypress)="onlyAlphabet($event)">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let item of breakUpOfIfSfList |
                      filterSelectInput:breakUpOfIfSfCtrl.value" [value]="item.value" matTooltip="{{item.viewValue}}">
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary" title="Save ">
                Generate Report
              </button>
              <button type="button" mat-raised-button class="btnClose" title="Close" (click)="close()">
                <i class="material-icons" title="Close" aria-hidden="true">
                  close
                </i>
                Close
              </button>

            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
