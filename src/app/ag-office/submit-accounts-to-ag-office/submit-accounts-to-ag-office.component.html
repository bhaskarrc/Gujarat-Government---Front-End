<div class="container">
  <div class="form-wrapper">

    <div class="heading-section ng-star-inserted">
      Submit Accounts to AG Office
      <div class="font-heading"><strong>{{referenceNumber}}</strong> 19-20/DDO/BP/001
      </div>
      <div class="font-heading"><strong>{{referenceNumberDate}} </strong> {{ todayDate | date: 'dd-MMM-yyyy HH:mm'}}
      </div>
    </div>
    <form [formGroup]="submitAccountsToAgOfficeForm" (ngSubmit)="submit()">
      <div class="box box-primary">
        <div class="box-header">{{ submitAccountInfo }}</div>
        <div class="box-body">
          <div class="row">

            <div class="col-sm-3">
              <mat-form-field>
                <input matInput formControlName="fromDate" [matDatepicker]="fromDate" placeholder="From Date"
                  [max]="maxDate" required>
                <mat-datepicker-toggle matSuffix [for]="fromDate">
                </mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field>
                <input matInput formControlName="toDate" [matDatepicker]="toDate" placeholder="To Date" [min]="minDate"
                  [max]="maxDate" required>
                <mat-datepicker-toggle matSuffix [for]="toDate">
                </mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="col-sm-3">
              <mat-form-field class="full-width">
                <mat-select formControlName="type" placeholder="Type" required>
                  <mat-option>
                    <ngx-mat-select-search [formControl]="typeCtrl" [placeholderLabel]="'Find Type...'"
                      [noEntriesFoundLabel]="'No matching Type found'" (keypress)="onlyAlphabet($event)">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let item of typeList |
                      filterSelectInput:typeCtrl.value" [value]="item.value" matTooltip="{{item.viewValue}}">
                    {{item.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>


            <div class="form-action-button">
              <button type="submit" mat-raised-button color="primary" title="Save ">
                <i class="material-icons" title="Save " aria-hidden="true">
                  done
                </i>
                Submit
              </button>
              <button type="button" mat-raised-button class="btnClose" title="Close" (click)="close()">
                <i class="material-icons" title="Close" aria-hidden="true">
                  close
                </i>
                Close
              </button>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
