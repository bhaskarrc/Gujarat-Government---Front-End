<div class="form-wrapper">
    <form [formGroup]="lcDistributionInputForm" (ngSubmit)="lcDistributionInputFormData()">
    <div class="box-body">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field>
                    <input matInput formControlName="sanctionedAmount" placeholder="Please Enter Sanctioned Amount" required>
                    <mat-error *ngIf="lcDistributionInputForm.controls.sanctionedAmount.errors.required">{{errors.SANCTIONED_AMOUNT}}</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-action-button">
            <button mat-raised-button type="submit" class="green" title="Submit">
                <i class="material-icons" title="Submit" aria-hidden="true">done</i> Ok</button>
            <button type="button" mat-raised-button class="btnClose" title="Close">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                    Close
            </button>
        </div>
    </div>
    </form>
</div>
