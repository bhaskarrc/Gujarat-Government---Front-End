<!-- Dialog box for Verify -->
<div class="form-wrapper">
    <div class="box box-primary">
        <div class="box-header">Digital Signature Verification</div>
        <div class="box-body text-center">
            <strong>Advice Signed by (District Treasury Officer, District Treasury Office, Bhuj, Kuchchha) </strong>
            <br>
            Data has not been Tampered
        </div>
    </div>
    <div class="form-action-button">
        <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onNoClick()">
            <i class="material-icons" title="Close" aria-hidden="true">
                close
            </i>
            Close
        </button>
    </div>
</div>
