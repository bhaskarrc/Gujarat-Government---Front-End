<div class="container">
    <div class="form-wrapper">
        <div class="box box-primary">
            <div class="box-header">Print Cheque</div>
            <div class="box-body">
                <div class="mat-elevation-z8 mt-2 overflow-y-hidden overflow-x-auto">
                    <!-- Print Cheque Table Starts -->
                    <table mat-table [dataSource]="printChequeDataSource" area-describedby="advice-receipt-e-payment">

                        <!-- Header Column -->
                        <ng-container matColumnDef="parent1">
                            <th mat-header-cell *matHeaderCellDef scope="row" colspan="6" class="centerAlign">Map
                                epayment details
                                with particular head structure</th>
                        </ng-container>

                        <!-- Selection Checkbox Column -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef scope="row">
                                <mat-checkbox
                                    (change)="$event ? directiveObj.masterToggle(printChequeDataSource) : null"
                                    [checked]="directiveObj.selection.hasValue() && directiveObj.isAllSelected(printChequeDataSource)"
                                    [indeterminate]="directiveObj.selection.hasValue() && !directiveObj.isAllSelected(printChequeDataSource)"
                                    [aria-label]="directiveObj.checkboxLabel(printChequeDataSource)">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row" class="centerAlign">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? directiveObj.selection.toggle(row) : null"
                                    [checked]="directiveObj.selection.isSelected(row)"
                                    [aria-label]="directiveObj.checkboxLabel(printChequeDataSource,row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <!-- ePayment Amount Column -->
                        <ng-container matColumnDef="epaymentAmount">
                            <th mat-header-cell *matHeaderCellDef scope="row">E-Payment Amount (in Rs.)</th>
                            <td mat-cell *matCellDef="let element" class="rightAlign">
                                {{element.epaymentAmount | number: '1.2-2'}}
                            </td>

                        </ng-container>

                        <!-- Cheque Date Column -->
                        <ng-container matColumnDef="chequeDate">
                            <th mat-header-cell *matHeaderCellDef scope="row">Cheque Date</th>
                            <td mat-cell *matCellDef="let element">
                                {{element.chequeDate}}
                            </td>
                        </ng-container>

                        <!-- Cheque Number Column -->
                        <ng-container matColumnDef="chequeNo">
                            <th mat-header-cell *matHeaderCellDef scope="row">Cheque No.</th>
                            <td mat-cell *matCellDef="let element">
                                {{element.chequeNo}}
                            </td>
                        </ng-container>

                        <!-- Party Name Column -->
                        <ng-container matColumnDef="partyName">
                            <th mat-header-cell *matHeaderCellDef scope="row">Party Name *</th>
                            <td mat-cell *matCellDef="let element">
                                {{element.partyName}}
                            </td>
                        </ng-container>

                        <!-- Cheque Amount Column -->
                        <ng-container matColumnDef="chequeAmount">
                            <th mat-header-cell *matHeaderCellDef scope="row">
                                <span>Cheque Amount ( in Rs.) *</span>
                            </th>
                            <td mat-cell *matCellDef="let element" class="rightAlign">
                                {{element.chequeAmount}}
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="printChequeColumn"></tr>
                        <tr mat-row *matRowDef="let row; columns: printChequeColumn;"></tr>
                    </table>
                    <!-- Print Cheque Table Ends -->
                </div>
            </div>
        </div>
        <!-- Action Buttons Starts -->
        <div class="form-action-button">
            <button type="button" mat-raised-button class="print-btn" title="Print">
                <i class="material-icons" title="Print" aria-hidden="true">
                    print
                </i>
                Print
            </button>
            <button type="button" mat-raised-button class="btnClose" title="Close" (click)="onClose()">
                <i class="material-icons" title="Close" aria-hidden="true">
                    close
                </i>
                Close
            </button>
        </div>
        <!-- Action Buttons Starts -->
    </div>
</div>
